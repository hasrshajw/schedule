<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Editor - Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --primary-color: #2d3748;
            --primary-hover: #4a5568;
            --primary-light: #eef2f9;
            --pure-white: #FFFFFF;
            --light-gray: #F3F4F6;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-gray: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { 
            height: 100%;
            overflow: hidden;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--pure-white); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-color); 
        }
        
        .page-container { 
            width: 100%; 
            height: 100%; 
            background-color: var(--pure-white); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .form-panel-wrapper { 
            flex-grow: 1; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            overflow-y: auto; 
            padding: 2rem;
        }

        .info-panel { display: none; }

        .page { 
            display: none; 
            flex-direction: column; 
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .page.active { 
            display: flex; 
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-header { text-align: center; margin-bottom: 2.5rem; }
        .logo {
            display: block;
            width: 100px;
            height: 60px;
            background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin: 0 auto 1.5rem;
        }

        .form-header h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-header p { color: var(--text-light); font-size: 1rem; }

        .input-group { margin-bottom: 1.25rem; }
        .input-group label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-light); }
        .input-wrapper { position: relative; }
        .input-wrapper .material-symbols-outlined { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.25rem; color: var(--text-light); }
        .input-group input { 
            width: 100%; 
            padding: 0.9rem 1rem 0.9rem 3rem; 
            border: 1px solid var(--border-gray); 
            background-color: var(--light-gray); 
            border-radius: 12px; 
            font-size: 1rem; 
            font-family: 'Inter', sans-serif; 
            transition: all 0.3s ease; 
        }
        .input-group input:focus { 
            outline: none; 
            border-color: var(--primary-color); 
            background-color: var(--pure-white); 
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--pure-white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .btn:hover { 
            background-color: var(--primary-hover); 
            transform: translateY(-3px); 
            box-shadow: var(--shadow-md); 
        }
        .btn:disabled { 
            background-color: #D1D5DB; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }
        .btn .spinner { display: none; }
        .btn.loading .spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: rotation 1s linear infinite; }
        .btn.loading .btn-text { display: none; }
        
        .btn-google { 
            color: var(--text-color); 
            background-color: var(--pure-white); 
            border: 1px solid var(--border-gray); 
        }
        .btn-google:hover { background-color: var(--light-gray); }
        .google-icon { width: 20px; height: 20px; }

        #loader { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner-large { width: 48px; height: 48px; border: 5px solid rgba(45, 55, 72, 0.2); border-bottom-color: var(--primary-color); border-radius: 50%; animation: rotation 1s linear infinite; }
        
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 1rem 1.5rem; border-radius: 8px; color: white; font-weight: 500; box-shadow: var(--shadow-lg); transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 1001; display: flex; align-items: center; gap: 0.75rem; }
        #toast.show { bottom: 30px; }
        #toast.success { background-color: #059669; }
        #toast.error { background-color: #EF4444; }
        #toast .material-symbols-outlined { font-size: 1.25rem; }
        
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 992px) {
            html, body { height: auto; overflow: auto; }
            body { background-color: #e9eef2; padding: 2rem; min-height: 100vh; }
            .page-container { flex-direction: row; max-width: 1100px; height: 750px; max-height: 90vh; border-radius: 2rem; box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.2); }
            .info-panel { display: flex; flex-direction: column; justify-content: center; text-align: center; align-items: center; flex-basis: 55%; background: var(--primary-color); padding: 4rem; color: var(--pure-white); }
            .info-panel .logo { width: 120px; height: 80px; filter: brightness(0) invert(1); margin-bottom: 2.5rem; }
            .info-panel h2 { font-size: 3rem; font-weight: 700; line-height: 1.2; margin-bottom: 1rem; }
            .info-panel p { font-size: 1.1rem; max-width: 400px; line-height: 1.6; opacity: 0.7; }
            .form-panel-wrapper { flex-basis: 45%; justify-content: center; padding: 3rem; overflow-y: auto; }
        }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner-large"></div></div>
    <div class="page-container" style="display:none;">
        <div class="info-panel">
            <div class="logo"></div>
            <h2>Schedule Editor</h2>
            <p>Streamline your meeting schedules with an easy-to-use, real-time editor.</p>
        </div>
        <div class="form-panel-wrapper">
            <div id="login-page" class="page">
                <div class="logo"></div>
                <div class="form-header">
                    <h2>Welcome</h2>
                    <p>Sign in to manage your schedules.</p>
                </div>
                <button type="button" class="btn btn-google" id="google-login-btn">
                    <svg class="google-icon" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.108-11.127-7.481l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.022,36.218,44,30.561,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    <span class="btn-text">Sign in with Google</span>
                    <span class="spinner"></span>
                </button>
            </div>
            <div id="user-details-page" class="page">
                <div class="form-header">
                    <h2>Complete Your Profile</h2>
                    <p>Just a few more details to get you started.</p>
                </div>
                <form id="user-details-form">
                    <div class="input-group">
                        <label for="user-detail-name">Full Name</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" id="user-detail-name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="user-detail-congregation">Congregation</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-outlined">groups</span>
                            <input type="text" id="user-detail-congregation" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <span class="btn-text">Save & Continue</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div id="toast"></div>

    <script>
        (function() {
            'use strict';
            const firebaseConfig = {
                apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
                authDomain: "schedule-harsha.firebaseapp.com",
                projectId: "schedule-harsha",
                storageBucket: "schedule-harsha.firebasestorage.app",
                messagingSenderId: "965478014820",
                appId: "1:965478014820:web:1c36c5d890a27e599aa471"
            };
            firebase.initializeApp(firebaseConfig);

            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            const dom = {
                pages: document.querySelectorAll('.page'),
                loginPage: document.getElementById('login-page'),
                userDetailsPage: document.getElementById('user-details-page'),
                userDetailsForm: document.getElementById('user-details-form'),
                googleLoginBtn: document.getElementById('google-login-btn'),
                loader: document.getElementById('loader'),
                toast: document.getElementById('toast'),
                pageContainer: document.querySelector('.page-container')
            };

            const showPage = (pageId) => {
                dom.pages.forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            };

            const showLoader = () => dom.loader.style.display = 'flex';
            const hideLoader = () => dom.loader.style.display = 'none';

            const showToast = (message, type = 'success') => {
                dom.toast.innerHTML = `<span class="material-symbols-outlined">${type === 'success' ? 'check_circle' : 'error'}</span> ${message}`;
                dom.toast.className = `show ${type}`;
                setTimeout(() => { dom.toast.className = ''; }, 3000);
            };

            const handleAuthFlow = async (user) => {
                showLoader();
                if (user.email === ADMIN_EMAIL) {
                    window.location.replace('./admin.html');
                    return;
                }

                const userDocRef = db.collection('users').doc(user.uid);
                const userDoc = await userDocRef.get();

                if (userDoc.exists && userDoc.data().congregation) {
                    window.location.replace('./dashboard.html');
                } else {
                    document.getElementById('user-detail-name').value = user.displayName || '';
                    dom.pageContainer.style.display = "flex";
                    showPage('user-details-page');
                    hideLoader();
                }
            };
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    handleAuthFlow(user);
                } else {
                    dom.pageContainer.style.display = "flex";
                    showPage('login-page');
                    hideLoader();
                }
            });

            const setLoadingState = (button, isLoading) => {
                button.disabled = isLoading;
                button.classList.toggle('loading', isLoading);
            };

            dom.googleLoginBtn.addEventListener('click', () => {
                setLoadingState(dom.googleLoginBtn, true);
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err => {
                    showToast('Google Sign-In failed. Please try again.', 'error');
                    setLoadingState(dom.googleLoginBtn, false);
                });
            });

            dom.userDetailsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentUser = auth.currentUser;
                if (!currentUser) return;
                
                const button = e.target.querySelector('.btn');
                setLoadingState(button, true);

                const name = document.getElementById('user-detail-name').value.trim();
                const congregation = document.getElementById('user-detail-congregation').value.trim();

                if (!name || !congregation) {
                    showToast('Please fill out all fields.', 'error');
                    setLoadingState(button, false);
                    return;
                }
                
                const userData = {
                    uid: currentUser.uid,
                    displayName: name,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    congregation: congregation,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('users').doc(currentUser.uid).set(userData, { merge: true });
                    window.location.replace('./dashboard.html');
                } catch (error) {
                    console.error("Error saving profile: ", error);
                    showToast("Could not save profile. Please try again.", 'error');
                    setLoadingState(button, false);
                }
            });
        })();
    </script>
</body>
</html>
