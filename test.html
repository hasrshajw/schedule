    table {

    }

    .row-handle {

    }
    .row-handle-icon { opacity: 0; transition: opacity 0.2s; font-size: 18px; }
    tr:hover .row-handle-icon { opacity: 1; }
    
    .context-menu { position: fixed; display: none; background: #fff; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); z-index: 1001; padding: 6px 0; min-width: 200px; }
    
    .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }

    class Schedule {
        constructor(id, initialData) {

        render(data) {
            this.isUpdatingFromRemote = true;
            if (document.activeElement !== this.titleEl) this.titleEl.textContent = data.name;

                this.pushState(data.content, false);

            this.isUpdatingFromRemote = false;

        pushState(content, shouldSave = true) {
            if (this.undoHistory.length > 0 && this.undoHistory[this.undoHistory.length - 1] === content) return;

            if (target.closest('.undo-btn')) this.undo();
            else if (target.closest('.redo-btn')) this.redo();
            else if (target.closest('.reset-btn')) this.reset();
            else if (target.closest('.delete-btn')) this.delete();
            else if (handle && !handle.closest('tr').classList.contains('no-actions')) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                this.activeRow = handle.closest('tr');
                showRowContextMenu(e);
            } else {
                const cell = target.closest('td, th');
                if (cell && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    cell.classList.toggle('cell-selected');
                    this.selectedCells = Array.from(this.tableBody.querySelectorAll('.cell-selected'));
                } else if (cell && !cell.classList.contains('cell-selected')) {
                    this.clearCellSelection();
                }
            }
        }
        handleContextMenu(e) {
            const cell = e.target.closest('td, th');
            if (cell) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                if (!cell.classList.contains('cell-selected')) {
                    this.clearCellSelection();
                    cell.classList.add('cell-selected');
                    this.selectedCells = [cell];
                }
                showCellContextMenu(e);
            }
        }
        undo() {
            if (this.undoHistory.length <= 1) return;
            this.redoHistory.push(this.undoHistory.pop());
            const prevState = this.undoHistory[this.undoHistory.length - 1];
            this.tableBody.innerHTML = prevState;
            this.pushState(prevState);
        }
        redo() {
            if (this.redoHistory.length === 0) return;
            const nextState = this.redoHistory.pop();
            this.tableBody.innerHTML = nextState;
            this.pushState(nextState);
        }
        reset() {
            if (confirm('Are you sure you want to reset this table?')) {
                this.tableBody.innerHTML = DEFAULT_TABLE_HTML;
                this.pushState(this.tableBody.innerHTML);
            }
        }
        delete() {
             if (confirm('Are you sure you want to permanently delete this schedule?')) {
                schedulesCollection.doc(this.id).delete();
                const cache = getLocalStorageCache();
                delete cache[this.id];
                localStorage.setItem(LOCAL_STORAGE_KEY_ADMIN, JSON.stringify(cache));
            }
        }
        destroy() { this.element.remove(); }
    }

    // --- AUTHENTICATION & APP ROUTING ---
    function initApp() {
        auth.onAuthStateChanged(user => {
            if (user) {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'block';
                document.getElementById('user-info').innerHTML = `<img id="user-pic" src="${user.photoURL}" alt="User photo"><span>${user.displayName}</span>`;
                if (user.email === ADMIN_EMAIL) {
                    userView.style.display = 'none';
                    adminView.style.display = 'block';
                    initAdminApp();
                } else {
                    adminView.style.display = 'none';
                    userView.style.display = 'block';
                    initUserApp(user);
                }
            } else {
                appContainer.style.display = 'none';
                loginScreen.style.display = 'flex';
                Object.values(activeSchedules).forEach(s => s.destroy());
                activeSchedules = {};
            }
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => console.error("Sign-in error", error));
        });

        document.getElementById('sign-out-button').addEventListener('click', () => auth.signOut());
        setupSharedUI();
    }

    // --- ADMIN APP ---
    function initAdminApp() {
        loadAdminSchedulesFromCache();
        listenForAdminScheduleChanges();
    }
    
    function getLocalStorageCache() {
        try { return JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY_ADMIN)) || {}; } catch { return {}; }
    }

    function loadAdminSchedulesFromCache() {
        schedulesWrapper.innerHTML = '';
        activeSchedules = {};
        const cache = getLocalStorageCache();
        for (const id in cache) {
            const schedule = new Schedule(id, cache[id]);
            schedule.updateStatus('Cached', 'warning');
            activeSchedules[id] = schedule;
        }
    }

    function listenForAdminScheduleChanges() {
        schedulesCollection.orderBy("createdAt").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const id = change.doc.id;
                const data = change.doc.data();
                if (change.type === 'added') {
                    if (!activeSchedules[id]) activeSchedules[id] = new Schedule(id, data);
                    else activeSchedules[id].render(data);
                } else if (change.type === 'modified') {
                    if (activeSchedules[id]) activeSchedules[id].render(data);
                } else if (change.type === 'removed') {
                    if (activeSchedules[id]) {
                        activeSchedules[id].destroy();
                        delete activeSchedules[id];
                    }
                }
            });
            const freshCache = {};
            snapshot.docs.forEach(doc => { freshCache[doc.id] = doc.data(); });
            localStorage.setItem(LOCAL_STORAGE_KEY_ADMIN, JSON.stringify(freshCache));
        }, error => {
            console.error("Firestore connection error.", error);
            Object.values(activeSchedules).forEach(s => s.updateStatus('Offline', 'danger'));
        });
    }

    // --- USER APP ---
    function initUserApp(user) {
        const showCreateModalBtn = document.getElementById('show-create-modal-btn');
        const userSelectionModal = document.getElementById('user-selection-modal');
        const checklist = document.getElementById('schedule-checklist');
        const generateBtn = document.getElementById('generate-schedule-btn-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const printBtn = document.getElementById('print-btn');
        const userContentDiv = document.getElementById('user-schedules-content');

        showCreateModalBtn.addEventListener('click', () => {
            checklist.innerHTML = '<li>Loading...</li>';
            userSelectionModal.style.display = 'flex';
            schedulesCollection.orderBy("createdAt").get().then(snapshot => {
                if (snapshot.empty) {
                    checklist.innerHTML = '<li>No schedules have been created by the admin yet.</li>';
                    return;
                }
                checklist.innerHTML = '';
                snapshot.forEach(doc => {
                    const schedule = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<label><input type="checkbox" value="${doc.id}"><span>${schedule.name}</span></label>`;
                    checklist.appendChild(li);
                });
            }).catch(error => {
                console.error("Error fetching schedules for user:", error);
                checklist.innerHTML = '<li>Could not load schedules. Check permissions.</li>';
            });
        });

        cancelBtn.addEventListener('click', () => userSelectionModal.style.display = 'none');
        userSelectionModal.addEventListener('click', e => {
            if (e.target === userSelectionModal) userSelectionModal.style.display = 'none';
        });

        generateBtn.addEventListener('click', async () => {
            const selectedIds = Array.from(checklist.querySelectorAll('input:checked')).map(input => input.value);
            if (selectedIds.length === 0) {
                alert('Please select at least one schedule.');
                return;
            }
            
            userContentDiv.innerHTML = '';
            printBtn.style.display = 'inline-block';

            for (const scheduleId of selectedIds) {
                try {
                    const templateDoc = await schedulesCollection.doc(scheduleId).get();
                    if (!templateDoc.exists) continue;
                    const assignmentDocId = `${user.uid}_${scheduleId}`;
                    const assignmentDoc = await userAssignmentsCollection.doc(assignmentDocId).get();
                    
                    const templateData = templateDoc.data();
                    const assignmentData = assignmentDoc.exists ? assignmentDoc.data().assignments : {};

                    renderUserSchedule(scheduleId, templateData, assignmentData);
                } catch (error) {
                    console.error(`Error generating schedule ${scheduleId}:`, error);
                    userContentDiv.innerHTML += `<p style="color:red;">Could not load schedule "${scheduleId}". Please check console for permissions errors.</p>`;
                }
            }
            userSelectionModal.style.display = 'none';
        });
        
        printBtn.addEventListener('click', () => window.print());
    }

    function renderUserSchedule(scheduleId, templateData, assignmentData) {
        const userContentDiv = document.getElementById('user-schedules-content');
        const block = document.createElement('div');
        block.className = 'schedule-block';
        block.innerHTML = `
            <div class="schedule-header"><h2 class="schedule-title">${templateData.name}</h2></div>
            <table class="user-view-table">
                 <colgroup><col style="width: 60%;"><col style="width: 20%;"><col style="width: 20%;"></colgroup>
                <tbody>${templateData.content}</tbody>
            </table>`;
        
        const tableBody = block.querySelector('tbody');
        const tempDiv = document.createElement('div');

        tableBody.querySelectorAll('td, th').forEach((cell, index) => {
            const cellId = `cell_${index}`;
            tempDiv.innerHTML = cell.innerHTML;
            const textContent = tempDiv.textContent.trim();
            const hasOnlyHandle = cell.querySelector('.row-handle') && textContent === '';
            
            if (textContent === '' || textContent === '\u00a0' || hasOnlyHandle) {
                cell.contentEditable = true;
                cell.dataset.cellId = cellId;
                if (assignmentData[cellId]) {
                    cell.textContent = assignmentData[cellId];
                }
                cell.addEventListener('input', debounce(() => {
                    saveUserAssignment(scheduleId, cellId, cell.textContent);
                }, 1000));
            } else {
                cell.contentEditable = false;
            }
        });
        userContentDiv.appendChild(block);
    }
    
    async function saveUserAssignment(scheduleId, cellId, value) {
        const user = auth.currentUser;
        if (!user) return;
        const assignmentDocId = `${user.uid}_${scheduleId}`;
        const assignmentRef = userAssignmentsCollection.doc(assignmentDocId);
        try {
            await assignmentRef.set({
                userId: user.uid,
                scheduleId: scheduleId,
                assignments: { [cellId]: value }
            }, { merge: true });
            console.log(`Saved assignment for ${cellId}`);
        } catch(error) {
            console.error(`Failed to save assignment for ${cellId}:`, error);
        }
    }

    // --- SHARED UI & ADMIN HELPER FUNCTIONS ---
    function setupSharedUI() {
        document.getElementById('addNewScheduleFooterBtn').addEventListener('click', () => {
            schedulesCollection.add({
                name: "New Schedule",
                content: DEFAULT_TABLE_HTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        });
        
        document.addEventListener('click', e => {
            if (!e.target.closest('.context-menu, .row-handle, [contenteditable]')) {
                 rowContextMenu.style.display = 'none';
                 cellContextMenu.style.display = 'none';
            }
            if (!e.target.closest('.master-container') && !e.ctrlKey && !e.metaKey) {
                Object.values(activeSchedules).forEach(s => s.clearCellSelection && s.clearCellSelection());
            }
        });
        
        rowContextMenu.innerHTML = `<div class="context-menu-item" data-action="addAbove">Add row above</div><div class="context-menu-item" data-action="addBelow">Add row below</div><hr><div class="context-menu-item delete" data-action="delete">Delete row</div>`;
        cellContextMenu.innerHTML = `<div class="context-menu-item" data-action="merge">Merge Cells</div><div class="context-menu-item" data-action="split">Split Cell</div><hr><div class="context-menu-item" data-action="align-left">Align Left</div><div class="context-menu-item" data-action="align-center">Align Center</div><div class="context-menu-item" data-action="align-right">Align Right</div>`;

        rowContextMenu.addEventListener('click', handleContextMenuClick);
        cellContextMenu.addEventListener('click', handleContextMenuClick);
    }
    
    function handleContextMenuClick(e) {
        const action = e.target.closest('[data-action]')?.dataset.action;
        const schedule = activeSchedules[activeContextScheduleId];
        if (!action || !schedule) return;
        
        let newRow;
        if (schedule.activeRow) {
            if (action === 'addAbove') newRow = insertNewRow(schedule.activeRow, 'beforebegin');
            if (action === 'addBelow') newRow = insertNewRow(schedule.activeRow, 'afterend');
            if (action === 'delete' && confirm('Delete row?')) schedule.activeRow.remove();
        }
        
        if (schedule.selectedCells.length > 0) {
            if (action.startsWith('align-')) setCellAlignment(schedule, action.split('-')[1]);
            else if (action === 'merge') mergeCells(schedule);
            else if (action === 'split') splitCell(schedule);
        }
        
        schedule.pushState(schedule.tableBody.innerHTML);
        if (newRow) newRow.cells[0].focus();
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'none';
    }
    
    function positionContextMenu(event, menuElement) {
        const { clientX: mouseX, clientY: mouseY } = event;
        const { innerWidth, innerHeight } = window;
        const { offsetWidth: menuWidth, offsetHeight: menuHeight } = menuElement;
        let x = mouseX + 5, y = mouseY + 5;
        if (x + menuWidth > innerWidth) x = mouseX - menuWidth - 5;
        if (y + menuHeight > innerHeight) y = mouseY - menuHeight - 5;
        menuElement.style.top = `${y}px`;
        menuElement.style.left = `${x}px`;
    }

    function showRowContextMenu(e) {
        cellContextMenu.style.display = 'none';
        rowContextMenu.style.display = 'block';
        positionContextMenu(e, rowContextMenu);
    }

    function showCellContextMenu(e) {
        const schedule = activeSchedules[activeContextScheduleId];
        if (!schedule) return;
        cellContextMenu.querySelector('[data-action="merge"]').classList.toggle('disabled', !canMerge(schedule));
        cellContextMenu.querySelector('[data-action="split"]').classList.toggle('disabled', schedule.selectedCells.length !== 1 || schedule.selectedCells[0].colSpan <= 1);
        cellContextMenu.querySelectorAll('[data-action^="align-"]').forEach(item => item.classList.remove('active'));
        if (schedule.selectedCells.length === 1) {
            const alignment = schedule.selectedCells[0].style.textAlign || 'left';
            const activeItem = cellContextMenu.querySelector(`[data-action="align-${alignment}"]`);
            if (activeItem) activeItem.classList.add('active');
        }
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'block';
        positionContextMenu(e, cellContextMenu);
    }
    
    function insertNewRow (targetRow, position) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td colspan="3" contenteditable="true"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>&nbsp;</td>`;
        targetRow.insertAdjacentElement(position, newRow);
        return newRow;
    };
    function setCellAlignment(schedule, alignment) {
        schedule.selectedCells.forEach(cell => cell.style.textAlign = alignment);
        schedule.clearCellSelection();
    }
    function canMerge(schedule) {
        if (schedule.selectedCells.length < 2) return false;
        const parentRow = schedule.selectedCells[0].parentElement;
        const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex);
        for(let i = 0; i < sortedCells.length; i++) {
            if (sortedCells[i].parentElement !== parentRow) return false;
            if (i > 0 && (sortedCells[i-1].cellIndex + sortedCells[i-1].colSpan) !== sortedCells[i].cellIndex) return false;
        }
        return true;
    }
    function mergeCells(schedule) {
        if (!canMerge(schedule)) return;
        const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex);
        const firstCell = sortedCells[0];
        let totalColSpan = 0;
        const combinedContent = sortedCells.map(cell => {
            const handle = cell.querySelector('.row-handle');
            if(handle) handle.remove();
            return cell.innerHTML.trim();
        });
        sortedCells.forEach((cell, index) => {
            totalColSpan += cell.colSpan;
            if (index > 0) cell.remove();
        });
        firstCell.colSpan = totalColSpan;
        firstCell.innerHTML = `<span class="row-handle"><span class="row-handle-icon">⠿</span></span>` + combinedContent.join('<br>');
        schedule.clearCellSelection();
    }
    function splitCell(schedule) {
        if (schedule.selectedCells.length !== 1) return;
        const cell = schedule.selectedCells[0];
        const span = cell.colSpan;
        if (span <= 1) return;
        const handle = cell.querySelector('.row-handle');
        if(handle) handle.remove();
        cell.colSpan = 1;
        if(handle) cell.prepend(handle);
        for (let i = 1; i < span; i++) {
            const newCell = document.createElement(cell.tagName);
            newCell.setAttribute('contenteditable', 'true');
            cell.insertAdjacentElement('afterend', newCell);
        }
        schedule.clearCellSelection();
    }

    // --- START THE APP ---
    initApp();

})();
</script>
