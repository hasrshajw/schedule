<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
        --ai-color: #6200ea; /* New color for AI features */
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 88px 20px 20px 20px;
        color: var(--text-primary);
    }
    .hidden { display: none !important; }

    /* App Header */
    #app-header {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border-color); padding: 12px 20px;
    }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    #user-info { display: flex; align-items: center; gap: 12px; font-size: 14px; }
    #user-avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--border-color); display: flex; align-items: center; justify-content: center; font-weight: 600; color: var(--text-secondary); }
    #user-email { font-weight: 600; color: var(--text-primary); }
    #logout-button {
        background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color);
        padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s var(--ease);
    }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    /* Main Layout */
    .master-container { max-width: 1100px; margin: 0 auto; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    
    /* Schedule Block */
    .schedule-block {
        background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md); margin-bottom: 32px;
    }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 20px; }
    .schedule-title {
        font-size: 1.5rem; font-weight: 600; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px;
        border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; color: var(--text-primary);
    }
    .schedule-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    
    .status-indicator {
        font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; transition: all 0.3s var(--ease);
    }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: var(--success-color); background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: var(--danger-color); background-color: var(--danger-light); }
    
    /* Toolbar */
    .toolbar { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 8px;}
    .toolbar-btn {
        display: inline-flex; align-items: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer;
        border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s var(--ease);
    }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }
    .toolbar-btn .material-symbols-outlined { font-size: 20px; }
    .delete-btn { margin-left: auto; }
    .delete-btn:hover:not(:disabled) { background-color: var(--danger-light); color: var(--danger-color); border-color: var(--danger-color); }

    /* AI Button Specific Style */
    .ai-btn { color: var(--ai-color); border-color: #d1c4e9; background-color: #f3e5f5; }
    .ai-btn:hover:not(:disabled) { background-color: #ede7f6; border-color: var(--ai-color); }
    .ai-btn .material-symbols-outlined { font-variation-settings: 'FILL' 1; }

    /* TABLE STYLES */
    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 12px; font-weight: 700; letter-spacing: 0.25px; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; position: relative; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .row-handle { position: absolute; left: -30px; top: 0; width: 30px; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #aaa; user-select: none; }
    .schedule-block .row-handle-icon { opacity: 0; transition: opacity 0.2s; font-size: 18px; }
    .schedule-block tr:hover .row-handle-icon { opacity: 1; }
    .schedule-block td .row-handle, .schedule-block th .row-handle { display: none; }
    .schedule-block td:first-child .row-handle, .schedule-block th:first-child .row-handle { display: flex; }
    .schedule-block td.cell-selected, .schedule-block th.cell-selected { outline: 2px solid var(--primary-color) !important; outline-offset: -2px; background-color: var(--primary-light); }
    .schedule-block .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }
    .schedule-block .header-row .cell-icon { filter: brightness(0) invert(1); }
    .schedule-block .header-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; height: 100%; }
    .schedule-block .header-row td { font-size: 14px; color: #ffffff; height: 42px; }
    .schedule-block .header-row[data-section="treasures"] td { background-color: rgb(70, 132, 153); }
    .schedule-block .header-row[data-section="ministry"] td { background-color: rgb(212, 162, 42); }
    .schedule-block .header-row[data-section="living"] td { background-color: rgb(192, 66, 53); }

    /* Context Menu */
    .context-menu { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); z-index: 1001; padding: 6px; min-width: 220px; border: 1px solid var(--border-color); }
    .context-menu-item { display: flex; align-items: center; gap: 10px; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; }
    .context-menu-item:hover { background: #f9fafb; }
    .context-menu-item.disabled { color: #9ca3af; cursor: not-allowed; background: var(--surface-color); }
    .context-menu-item.delete { color: var(--danger-color); }
    .context-menu-item.delete:hover { background-color: var(--danger-light); }
    .context-menu-item.active { background-color: var(--primary-light); color: var(--primary-color); font-weight: 600; }
    .context-menu-item .material-symbols-outlined { font-size: 20px; color: var(--text-secondary); }
    .context-menu hr { border: none; height: 1px; background-color: var(--border-color); margin: 6px 0; }

    /* Add Button Footer */
    #add-schedule-footer { max-width: 1100px; margin: 0 auto; }
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s var(--ease); }
    .add-button:hover { background-color: var(--primary-color); border-color: var(--primary-hover); color: white; }

    /* AI Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.2s ease; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal-container { background: var(--surface-color); width: 90%; max-width: 500px; border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-lg); transform: translateY(20px); transition: all 0.3s ease; }
    .modal-overlay.active .modal-container { transform: translateY(0); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .modal-title { font-size: 1.25rem; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 8px; }
    .modal-close { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 4px; }
    .modal-body textarea { width: 100%; height: 200px; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-family: inherit; resize: vertical; margin-bottom: 16px; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 12px; }
    .btn-primary { background-color: var(--ai-color); color: white; border: none; padding: 10px 20px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-secondary { background-color: transparent; border: 1px solid var(--border-color); padding: 10px 20px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }

    /* Loading Spinner */
    .spinner { width: 18px; height: 18px; border: 2px solid #ffffff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* === MOBILE RESPONSIVE STYLES === */
    @media (max-width: 768px) {
        body { padding: 72px 0 0 0; background-color: var(--surface-color); }
        #app-header { padding: 12px 16px; }
        #user-info #user-email { max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #user-info span:not(#user-email) { display: none; }
        .master-container { max-width: 100%; margin: 0; }
        .page-title { font-size: 1.25rem; padding: 16px 16px 0 16px; margin-bottom: 16px; }
        .schedule-block { border-radius: 0; box-shadow: none; padding: 12px; margin-bottom: 0; border-bottom: 8px solid var(--background-color); }
        .schedule-title { font-size: 1.1rem; }
        .toolbar { margin-bottom: 16px; padding-bottom: 16px; justify-content: flex-start; } /* Changed justify-content for more buttons */
        .toolbar-btn { padding: 8px; }
        .toolbar-btn .btn-text { display: none; }
        .delete-btn { margin-left: auto; }
        #add-schedule-footer { padding: 16px; }
        .add-button { padding: 12px; font-size: 14px; }
        /* Mobile table adjustments */
        .schedule-block table { font-size: 6.5px; }
        .schedule-block th, .schedule-block td { padding: 0 1.5px; height: 24px; }
        .schedule-block .header-row td { height: 26px; font-size: 8px; }
        .schedule-block .cell-icon { max-height: 14px; }
        .schedule-block .row-handle { left: -20px; width: 20px; }
    }
</style>
</head>

</div>

            this.undoBtn = this.element.querySelector('.undo-btn');
            this.redoBtn = this.element.querySelector('.redo-btn');
            this.aiBtn = this.element.querySelector('.ai-btn'); // Get AI button
            schedulesWrapper.appendChild(this.element);
        }

        render(data) {
            this.isUpdatingFromRemote = true;
            if (document.activeElement !== this.titleEl) this.titleEl.textContent = data.name;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${data.content}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => cell.setAttribute('contenteditable', 'true'));
            
            const contentToRender = tempDiv.querySelector('tbody').innerHTML;
            
            if (!this.tableBody.contains(document.activeElement)) {
                this.tableBody.innerHTML = contentToRender;
            }
            // Apply background colors to headers
             this.element.querySelectorAll('.header-row[data-section="treasures"] td').forEach(td => td.style.backgroundColor = 'rgb(70, 132, 153)');
            this.element.querySelectorAll('.header-row[data-section="ministry"] td').forEach(td => td.style.backgroundColor = 'rgb(212, 162, 42)');
            this.element.querySelectorAll('.header-row[data-section="living"] td').forEach(td => td.style.backgroundColor = 'rgb(192, 66, 53)');

            this.pushState(data.content, false);
            this.updateStatus('Synced', 'synced');
            this.isUpdatingFromRemote = false;
        }
        
        getContent() {
            const tempBody = this.tableBody.cloneNode(true);
            tempBody.querySelectorAll('[style*="background-color"]').forEach(el => {
                if(!el.closest('.header-row') && !el.closest('tr').querySelector('th')) el.style.backgroundColor = '';
            });
            return tempBody.innerHTML;
        }

        pushState(content, shouldSave = true) {
            if (this.undoHistory.length > 0 && this.undoHistory[this.undoHistory.length - 1] === content) return;
            this.undoHistory.push(content);
            this.redoHistory = [];
            this.updateUndoRedoButtons();
            if (shouldSave) {
                this.debouncedSaveToFirestore();
            }
        }
        
        saveToFirestore() {
            if (this.isUpdatingFromRemote) return;
            this.updateStatus('Syncing...', 'syncing');
            const payload = { name: this.titleEl.textContent, content: this.getContent() };
            templatesCollection.doc(this.id).set(payload, { merge: true })
                .catch(err => this.updateStatus('Error', 'error'));
        }
        
        debouncedSaveToFirestore = debounce(() => this.saveToFirestore(), 1500);
        updateUndoRedoButtons() { this.undoBtn.disabled = this.undoHistory.length <= 1; this.redoBtn.disabled = this.redoHistory.length === 0; }
        updateStatus(text, status) { this.statusIndicator.textContent = text; this.statusIndicator.dataset.status = status; }
        clearCellSelection() { this.selectedCells.forEach(c => c.classList.remove('cell-selected')); this.selectedCells = []; }

        setupEventListeners() {
            this.element.addEventListener('click', (e) => this.handleElementClick(e));
            this.element.addEventListener('contextmenu', (e) => this.handleContextMenu(e));
            this.titleEl.addEventListener('input', () => this.pushState(this.getContent()));
            this.tableBody.addEventListener('input', () => this.pushState(this.getContent()));
        }

        handleElementClick(e) {
            const target = e.target;
            const handle = target.closest('.row-handle');
            if (target.closest('.undo-btn')) this.undo();
            else if (target.closest('.redo-btn')) this.redo();
            else if (target.closest('.reset-btn')) this.reset();
            else if (target.closest('.delete-btn')) this.delete();
            else if (target.closest('.ai-btn')) this.openAiModal(); // Handle AI button click
            else if (handle && !handle.closest('tr').classList.contains('no-actions')) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                this.activeRow = handle.closest('tr');
                showRowContextMenu(e);
            } else {
                const cell = target.closest('td, th');
                if (cell && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    cell.classList.toggle('cell-selected');
                    this.selectedCells = Array.from(this.tableBody.querySelectorAll('.cell-selected'));
                } else if (cell) {
                    if (!cell.classList.contains('cell-selected')) this.clearCellSelection();
                }
            }
        }

        openAiModal() {
            currentAiTargetScheduleId = this.id;
            aiInputText.value = '';
            aiModal.classList.add('active');
            aiInputText.focus();
        }

        applyAiGeneratedContent(htmlContent, newTitle) {
            this.tableBody.innerHTML = htmlContent;
            // Re-apply header colors (safety measure)
            this.element.querySelectorAll('.header-row[data-section="treasures"] td').forEach(td => td.style.backgroundColor = 'rgb(70, 132, 153)');
            this.element.querySelectorAll('.header-row[data-section="ministry"] td').forEach(td => td.style.backgroundColor = 'rgb(212, 162, 42)');
            this.element.querySelectorAll('.header-row[data-section="living"] td').forEach(td => td.style.backgroundColor = 'rgb(192, 66, 53)');
            
            if (newTitle) {
                this.titleEl.textContent = newTitle;
            }
            this.pushState(this.getContent());
        }

        handleContextMenu(e) {
            const cell = e.target.closest('td, th');
            if (cell) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                if (!cell.classList.contains('cell-selected')) {
                    this.clearCellSelection();
                    cell.classList.add('cell-selected');
                    this.selectedCells = [cell];
                }
                showCellContextMenu(e);
            }
        }
        
        undo() {
            if (this.undoHistory.length <= 1) return;
            const currentState = this.undoHistory.pop();
            this.redoHistory.push(currentState);
            const prevState = this.undoHistory[this.undoHistory.length - 1];
            this.tableBody.innerHTML = prevState;
            this.updateUndoRedoButtons();
            this.debouncedSaveToFirestore();
        }

        redo() {
            if (this.redoHistory.length === 0) return;
            const nextState = this.redoHistory.pop();
            this.undoHistory.push(nextState);
            this.tableBody.innerHTML = nextState;
            this.updateUndoRedoButtons();
            this.debouncedSaveToFirestore();
        }

        reset() { if (confirm('Are you sure you want to reset this template?')) { this.tableBody.innerHTML = DEFAULT_TABLE_HTML; this.pushState(this.getContent()); } }
        delete() { if (confirm('Are you sure you want to permanently delete this template?')) { templatesCollection.doc(this.id).delete(); } }
        destroy() { this.element.remove(); }
    }
    
    // --- AI GENERATION LOGIC ---
    async function generateScheduleFromText() {
        const text = aiInputText.value.trim();
        if (!text) return;

        setAiLoading(true);
        try {
            // 1. CALL GEMINI API (Using standard fetch for simplicity in this setup)
            const apiKey = firebaseConfig.apiKey;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const prompt = `
            Extract the following details from this Telugu meeting schedule text and return strictly valid JSON.
            
            Text to process:
            """
            ${text}
            """

            Required JSON Structure:
            {
              "weekTitle": "Date range from the first line",
              "bibleReadingHeader": "The bible books and chapters mentioned at the start (e.g. ప్రసంగి 11-12)",
              "openingSong": "Number only",
              "treasures": [
                 { "text": "Full text of item 1 starting with '1.' including time in ()" },
                 { "text": "Full text of item 2 starting with '2.' including time in ()" },
                 { "text": "Full text of item 3 starting with '3.' including time in ()" }
              ],
              "ministry": [
                 { "text": "Full text of item starting with '4.' including time" },
                 { "text": "Full text of item starting with '5.' including time (if present)" },
                 { "text": "Full text of next numbered item (if present)" },
                 { "text": "Full text of next numbered item (if present)" }
              ],
              "living": [
                 { "song": "Number only of the middle song" },
                 { "text": "Full text of next numbered item (usually 7.) including time" },
                 { "text": "Full text of next numbered item (Congregation Bible Study) including time" }
              ],
              "concludingSong": "Number only of final song"
            }
            `;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            
            let aiText = data.candidates[0].content.parts[0].text;
            // Clean up markdown if present
            aiText = aiText.replace(/```json|```/g, '').trim();
            const scheduleData = JSON.parse(aiText);

            // 2. BUILD HTML
            const newHtml = buildTableHTML(scheduleData);
            
            // 3. UPDATE ACTIVE SCHEDULE
            if (currentAiTargetScheduleId && activeSchedules[currentAiTargetScheduleId]) {
                 activeSchedules[currentAiTargetScheduleId].applyAiGeneratedContent(newHtml, scheduleData.weekTitle || "New Schedule");
            }

            closeAiModal();
        } catch (error) {
            console.error("AI Error:", error);
            alert("Failed to generate schedule. Please check the text format and try again.\nError: " + error.message);
        } finally {
            setAiLoading(false);
        }
    }

    function buildTableHTML(data) {
        // Helper for standard row handles
        const handle = '<span class="row-handle"><span class="row-handle-icon">⠿</span></span>';
        
        let html = '';
        // HEADER
        html += `<tr class="no-actions"><th style="background-color: rgb(240, 248, 255);">${handle}బైబిలు అధ్యాయం, ${data.bibleReadingHeader || ''}</th><th style="background-color: rgb(240, 248, 255);">తేదీ: ${data.weekTitle || ''}</th><th style="background-color: rgb(240, 248, 255);"></th></tr>`;
        // OPENING
        html += `<tr class="no-actions"><td><div class="cell-content-wrapper">${handle}<img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: ${data.openingSong || ''}</span></div></td><td style="text-align: right;">చైర్మన్</td><td></td></tr>`;
        html += `<tr class="no-actions"><td>${handle}ఆరంభ మాటలు (1 నిమి.)</td><td style="text-align: right;">ప్రార్థన:</td><td></td></tr>`;
        
        // TREASURES SECTION
        html += `<tr class="header-row no-actions" data-section="treasures"><td colspan="3"><div class="header-content-wrapper">${handle}<img src="https://via.placeholder.com/40/FFFFFF/468499?text=T" class="cell-icon"><span>దేవుని వాక్యంలో ఉన్న సంపద</span></div></td></tr>`;
        if (data.treasures && Array.isArray(data.treasures)) {
            data.treasures.forEach(item => {
                html += `<tr><td colspan="3" contenteditable="true">${handle}${item.text}</td></tr>`;
            });
        }

        // MINISTRY SECTION
        html += `<tr class="header-row no-actions" data-section="ministry"><td colspan="3"><div class="header-content-wrapper">${handle}<img src="https://via.placeholder.com/40/FFFFFF/d4a22a?text=M" class="cell-icon"><span>చక్కగా సువార్త ప్రకటించాలి</span></div></td></tr>`;
         if (data.ministry && Array.isArray(data.ministry)) {
            data.ministry.forEach(item => {
                html += `<tr><td contenteditable="true">${handle}${item.text}</td><td contenteditable="true" colspan="2"></td></tr>`;
            });
        }

        // LIVING SECTION
        html += `<tr class="header-row no-actions" data-section="living"><td colspan="3"><div class="header-content-wrapper">${handle}<img src="https://via.placeholder.com/40/FFFFFF/c04235?text=L" class="cell-icon"><span>మన క్రైస్తవ జీవితం</span></div></td></tr>`;
        if (data.living && Array.isArray(data.living)) {
             // Middle song is usually the first item in 'living' array from our prompt structure
             const middleSong = data.living.find(item => item.song);
             if (middleSong) {
                  html += `<tr><td><div class="cell-content-wrapper">${handle}<img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: ${middleSong.song}</span></div></td><td colspan="2" contenteditable="true"></td></tr>`;
             }
             // Remaining living items
             data.living.filter(item => !item.song).forEach(item => {
                  html += `<tr><td contenteditable="true">${handle}${item.text}</td><td contenteditable="true" colspan="2"></td></tr>`;
             });
        }

        // FOOTER
        html += `<tr class="no-actions"><td>${handle}ముగింపు మాటలు (3 నిమి.)</td><td style="text-align: right;">చైర్మన్</td><td contenteditable="true"></td></tr>`;
        html += `<tr class="no-actions"><td><div class="cell-content-wrapper">${handle}<img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: ${data.concludingSong || ''}</span></div></td><td style="text-align: right;">ముగింపు ప్రార్థన:</td><td contenteditable="true"></td></tr>`;

        return html;
    }

    function setAiLoading(isLoading) {
        generateBtn.disabled = isLoading;
        generateSpinner.classList.toggle('hidden', !isLoading);
        generateBtnText.textContent = isLoading ? 'Generating...' : 'Generate';
    }

    function closeAiModal() {
        aiModal.classList.remove('active');
    }

    // --- GLOBAL SETUP ---
    auth.onAuthStateChanged(user => {
        if (user) {
            if (user.email !== ADMIN_EMAIL) { window.location.replace('./index.html'); return; }
            currentUser = user;
            appContainer.classList.remove('hidden');
            userEmailEl.textContent = user.email;
            userAvatarEl.textContent = user.email.charAt(0).toUpperCase();
            initAdminApp();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initAdminApp() {
        if (currentListener) currentListener();
        currentListener = templatesCollection.orderBy("createdAt").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const id = change.doc.id;
                const data = change.doc.data();
                if (change.type === 'added') { if (!activeSchedules[id]) activeSchedules[id] = new Schedule(id, data); }
                if (change.type === 'modified') { if (activeSchedules[id]) activeSchedules[id].render(data); }
                if (change.type === 'removed') { if (activeSchedules[id]) { activeSchedules[id].destroy(); delete activeSchedules[id]; } }
            });
        }, error => console.error("Firestore connection error:", error));
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('addNewScheduleBtn').addEventListener('click', () => {
            templatesCollection.add({ name: "New Schedule Template", content: DEFAULT_TABLE_HTML, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        });
        // AI Modal Listeners
        generateBtn.addEventListener('click', generateScheduleFromText);
        closeModalBtn.addEventListener('click', closeAiModal);
        cancelModalBtn.addEventListener('click', closeAiModal);
        aiModal.addEventListener('click', (e) => { if (e.target === aiModal) closeAiModal(); });

        document.addEventListener('click', e => {
            if (!e.target.closest('.context-menu, .row-handle, [contenteditable]')) {
                 rowContextMenu.style.display = 'none';
                 cellContextMenu.style.display = 'none';
            }
            if (!e.target.closest('.schedule-block') && !e.ctrlKey && !e.metaKey) {
                Object.values(activeSchedules).forEach(s => s.clearCellSelection());
            }
        });
        rowContextMenu.innerHTML = `<div class="context-menu-item" data-action="addAbove"><span class="material-symbols-outlined">arrow_upward</span>Add row above</div><div class="context-menu-item" data-action="addBelow"><span class="material-symbols-outlined">arrow_downward</span>Add row below</div><hr><div class="context-menu-item delete" data-action="delete"><span class="material-symbols-outlined">delete</span>Delete row</div>`;
        cellContextMenu.innerHTML = `<div class="context-menu-item" data-action="merge"><span class="material-symbols-outlined">merge</span>Merge Cells</div><div class="context-menu-item" data-action="split"><span class="material-symbols-outlined">call_split</span>Split Cell</div><hr><div class="context-menu-item" data-action="align-left"><span class="material-symbols-outlined">format_align_left</span>Align Left</div><div class="context-menu-item" data-action="align-center"><span class="material-symbols-outlined">format_align_center</span>Align Center</div><div class="context-menu-item" data-action="align-right"><span class="material-symbols-outlined">format_align_right</span>Align Right</div>`;
        rowContextMenu.addEventListener('click', handleContextMenuClick);
        cellContextMenu.addEventListener('click', handleContextMenuClick);
    }
    
    function handleContextMenuClick(e) {
        const action = e.target.closest('[data-action]')?.dataset.action;
        const schedule = activeSchedules[activeContextScheduleId];
        if (!action || !schedule) return;
        
        let newRow;
        if (schedule.activeRow) {
            if (action === 'addAbove') newRow = insertNewRow(schedule.activeRow, 'beforebegin');
            if (action === 'addBelow') newRow = insertNewRow(schedule.activeRow, 'afterend');
            if (action === 'delete' && confirm('Delete row?')) schedule.activeRow.remove();
        }
        
        if (schedule.selectedCells.length > 0) {
            if (action.startsWith('align-')) setCellAlignment(schedule, action.split('-')[1]);
            else if (action === 'merge') mergeCells(schedule);
            else if (action === 'split') splitCell(schedule);
        }
        
        schedule.pushState(schedule.getContent());
        if (newRow) newRow.cells[0].focus();
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'none';
    }
    
    function positionContextMenu(event, menuElement) {
        const { clientX: mouseX, clientY: mouseY } = event;
        const { innerWidth, innerHeight } = window;
        const { offsetWidth: menuWidth, offsetHeight: menuHeight } = menuElement;
        let x = mouseX + 5, y = mouseY + 5;
        if (x + menuWidth > innerWidth) x = mouseX - menuWidth - 5;
        if (y + menuHeight > innerHeight) y = mouseY - menuHeight - 5;
        menuElement.style.top = `${y}px`;
        menuElement.style.left = `${x}px`;
    }

    function showRowContextMenu(e) {
        cellContextMenu.style.display = 'none';
        rowContextMenu.style.display = 'block';
        positionContextMenu(e, rowContextMenu);
    }

    function showCellContextMenu(e) {
        const schedule = activeSchedules[activeContextScheduleId];
        if (!schedule) return;
        cellContextMenu.querySelector('[data-action="merge"]').classList.toggle('disabled', !canMerge(schedule));
        cellContextMenu.querySelector('[data-action="split"]').classList.toggle('disabled', schedule.selectedCells.length !== 1 || schedule.selectedCells[0].colSpan <= 1);
        cellContextMenu.querySelectorAll('[data-action^="align-"]').forEach(item => item.classList.remove('active'));
        if (schedule.selectedCells.length === 1) {
            const alignment = schedule.selectedCells[0].style.textAlign || 'left';
            const activeItem = cellContextMenu.querySelector(`[data-action="align-${alignment}"]`);
            if (activeItem) activeItem.classList.add('active');
        }
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'block';
        positionContextMenu(e, cellContextMenu);
    }
    
    function insertNewRow (targetRow, position) { const newRow = document.createElement('tr'); newRow.innerHTML = `<td colspan="3" contenteditable="true"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>&nbsp;</td>`; targetRow.insertAdjacentElement(position, newRow); return newRow; };
    function setCellAlignment(schedule, alignment) { schedule.selectedCells.forEach(cell => cell.style.textAlign = alignment); schedule.clearCellSelection(); }
    function canMerge(schedule) { if (schedule.selectedCells.length < 2) return false; const parentRow = schedule.selectedCells[0].parentElement; const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex); for(let i = 0; i < sortedCells.length; i++) { if (sortedCells[i].parentElement !== parentRow) return false; if (i > 0 && (sortedCells[i-1].cellIndex + sortedCells[i-1].colSpan) !== sortedCells[i].cellIndex) return false; } return true; }
    
    function mergeCells(schedule) {
        if (!canMerge(schedule)) return;
        const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex);
        const firstCell = sortedCells[0];
        let totalColSpan = 0;
        const combinedContent = sortedCells.map(cell => {
            const handle = cell.querySelector('.row-handle');
            if (handle) handle.remove();
            let content = cell.innerHTML;
            const wrapper = cell.querySelector('.cell-content-wrapper');
            if (wrapper) content = wrapper.innerHTML;
            return content.trim();
        }).join('<br>');
        sortedCells.forEach((cell, index) => {
            totalColSpan += cell.colSpan;
            if (index > 0) cell.remove();
        });
        firstCell.colSpan = totalColSpan;
        const handleHTML = `<span class="row-handle"><span class="row-handle-icon">⠿</span></span>`;
        const firstCellHasWrapper = firstCell.querySelector('.cell-content-wrapper');
        if(firstCellHasWrapper) {
            firstCell.querySelector('.cell-content-wrapper').innerHTML = handleHTML + combinedContent;
        } else {
            firstCell.innerHTML = handleHTML + combinedContent;
        }
        schedule.clearCellSelection();
    }

    function splitCell(schedule) {
        if (schedule.selectedCells.length !== 1) return;
        const cell = schedule.selectedCells[0];
        const span = cell.colSpan;
        if (span <= 1) return;
        const hasWrapper = cell.querySelector('.cell-content-wrapper');
        const handle = cell.querySelector('.row-handle');
        if(handle) handle.remove();
        let originalContent = hasWrapper ? cell.querySelector('.cell-content-wrapper').innerHTML : cell.innerHTML;
        cell.colSpan = 1;
        cell.innerHTML = '';
        if (hasWrapper) {
            cell.innerHTML = `<div class="cell-content-wrapper">${handle ? handle.outerHTML : ''}${originalContent}</div>`;
        } else {
            cell.innerHTML = (handle ? handle.outerHTML : '') + originalContent;
        }
        for (let i = 1; i < span; i++) {
            const newCell = document.createElement(cell.tagName);
            newCell.setAttribute('contenteditable', 'true');
            newCell.innerHTML = hasWrapper ? `<div class="cell-content-wrapper"><span>&nbsp;</span></div>` : `&nbsp;`;
            cell.insertAdjacentElement('afterend', newCell);
        }
        schedule.clearCellSelection();
    }
    
    setupGlobalUI();

})();
</script>
