<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preaching Schedules Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    :root {
        --header-bg: #292929; --text-light: #fff; --body-bg: #f8fafc; --surface-color: #ffffff;
        --menu-new-text: #4a6da7; --menu-new-bg: #ffffff; --menu-new-border: #eeeeee; --menu-new-hover: #f5f5f5;
        --primary-color: #2d3748; --primary-hover: #4a5568; --primary-light: #eef2f9; --border-color: #e5e7eb;
        --text-primary: #1f2937; --text-secondary: #6b7280; --danger-color: #d32f2f; --danger-light: #fde8e8;
        --radius-md: 8px; --radius-lg: 16px; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    @font-face { font-family: "jw-icons-external"; src: url("./jw-icons-external-d876da3.woff") format("woff"); font-weight: normal; font-style: normal; }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: 'Inter', 'Noto Sans Telugu', sans-serif; background-color: var(--body-bg); color: var(--text-primary); visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in; }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; box-shadow: var(--shadow-md); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    .top-bar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; justify-content: center; height: 56px; width: 56px; }
    .hamburger { cursor: pointer; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
    .hamburger input { display: none; }
    .hamburger svg { height: 2em; transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line { fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3; transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line-top-bottom { stroke-dasharray: 12 63; }
    .hamburger input:checked + svg { transform: rotate(-45deg); }
    .hamburger input:checked + svg .line-top-bottom { stroke-dasharray: 20 300; stroke-dashoffset: -32.42; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; backdrop-filter: blur(2px); }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); box-shadow: var(--shadow-lg); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; transition: color 0.2s; }
    .menu-links li a:hover .iconLink-icon { color: var(--menu-new-text); }
    .home-icon::before { content: "\e661"; } .midweek-icon::before { content: "\e625"; } .sunday-icon::before { content: "\e610"; } .members-icon::before { content: "\e695"; }
    .master-container { max-width: 1000px; margin: 0 auto; padding: calc(56px + 2rem) 1.5rem 2rem; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0; }
    .add-button { width: 100%; padding: 24px; font-size: 1rem; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed var(--border-color); border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; margin-bottom: 24px; }
    .add-button:hover { background-color: var(--primary-color); color: white; border-color: var(--primary-color); transform: translateY(-2px); box-shadow: var(--shadow-md); }
    #schedule-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 16px; }
    .schedule-item-card { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 20px 24px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: all 0.2s ease-in-out; border: 1px solid var(--border-color); }
    .schedule-item-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: var(--primary-color); }
    .schedule-details { display: flex; align-items: center; gap: 16px; margin-right: 16px; }
    .schedule-icon { background-color: var(--primary-light); color: var(--primary-color); border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; }
    .schedule-icon .material-symbols-outlined { font-size: 24px; }
    .schedule-info { display: flex; flex-direction: column; }
    .schedule-name { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 1.125rem; color: var(--text-primary); }
    .schedule-date { font-size: 0.875rem; color: var(--text-secondary); }
    .schedule-actions { display: flex; align-items: center; gap: 8px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s; }
    .btn-primary { background-color: var(--primary-color); color: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }
    .empty-state { text-align: center; padding: 4rem 2rem; background-color: var(--surface-color); border-radius: var(--radius-lg); border: 2px dashed var(--border-color); }
    .empty-state .material-symbols-outlined { font-size: 48px; color: var(--text-secondary); margin-bottom: 1rem; }
    .empty-state h3 { font-size: 1.25rem; font-weight: 600; margin: 0 0 0.5rem 0; }
    .empty-state p { color: var(--text-secondary); max-width: 400px; margin: 0 auto; }
    @media (max-width: 640px) {
        .master-container { padding: calc(56px + 1.5rem) 1rem 1.5rem; } .page-title { font-size: 1.75rem; }
        .schedule-item-card { flex-direction: column; align-items: flex-start; gap: 16px; }
        .schedule-actions { width: 100%; justify-content: flex-end; } .btn-sm { flex-grow: 1; text-align: center; }
    }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="./dashboard.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="header-icons">
                    <label class="hamburger"><input type="checkbox" id="menu-checkbox"><svg viewBox="0 0 32 32"><path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path><path class="line" d="M7 16 27 16"></path></svg></label>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./dashboard.html"><span class="iconLink-icon home-icon"></span><span>Dashboard</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section"><div class="profile-info"><div class="profile-name">Loading...</div></div></div>
    </div>
    <div class="master-container">
        <div class="page-header"><h2 class="page-title">Preaching Schedules</h2></div>
        <button id="createPreachingScheduleBtn" class="add-button"><span class="material-symbols-outlined">add_circle</span>Create New Preaching Schedule</button>
        <div id="schedule-list-container">
            <ul id="schedule-list"></ul>
            <div id="empty-state" class="empty-state" style="display: none;">
                <span class="material-symbols-outlined">signpost</span>
                <h3>No Schedules Found</h3>
                <p>Get started by creating a new preaching schedule. Click the button above to begin.</p>
            </div>
        </div>
    </div>
<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null, currentListener = null;
    
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl) { profileNameEl.textContent = user.displayName || user.email; }
            initDashboard();
        } else { window.location.replace('./index.html'); }
    });

    function initDashboard() {
        const userSchedulesCollection = db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`);
        const scheduleListEl = document.getElementById('schedule-list');
        const emptyStateEl = document.getElementById('empty-state');

        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.orderBy("createdAt", "desc").onSnapshot(snapshot => {
            scheduleListEl.innerHTML = '';
            if (snapshot.empty) {
                scheduleListEl.style.display = 'none';
                emptyStateEl.style.display = 'block';
                return;
            }
            scheduleListEl.style.display = 'grid';
            emptyStateEl.style.display = 'none';
            snapshot.docs.forEach(doc => {
                const schedule = doc.data();
                const scheduleId = doc.id;
                const li = document.createElement('li');
                li.className = 'schedule-item-card';
                li.dataset.id = scheduleId;
                const date = schedule.createdAt ? schedule.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'No date';
                li.innerHTML = `
                    <div class="schedule-details">
                        <div class="schedule-icon"><span class="material-symbols-outlined">signpost</span></div>
                        <div class="schedule-info">
                            <span class="schedule-name">${schedule.name}</span>
                            <span class="schedule-date">Created on ${date}</span>
                        </div>
                    </div>
                    <div class="schedule-actions">
                        <a href="./preaching-editor.html?id=${scheduleId}" class="btn btn-primary btn-sm"><span class="material-symbols-outlined">edit</span>View / Edit</a>
                        <button class="btn btn-icon delete-btn" data-id="${scheduleId}" title="Delete Schedule"><span class="material-symbols-outlined">delete</span></button>
                    </div>`;
                scheduleListEl.appendChild(li);
            });
        }, error => { console.error("Error fetching schedules:", error); alert("Could not load schedules."); });

        scheduleListEl.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const scheduleId = deleteButton.dataset.id;
                if (confirm('Are you sure you want to permanently delete this schedule?')) {
                    userSchedulesCollection.doc(scheduleId).delete().catch(error => { console.error("Error deleting document: ", error); alert("Could not delete schedule."); });
                }
            }
        });
    }
    document.getElementById('createPreachingScheduleBtn').addEventListener('click', () => { window.location.href = './preaching-editor.html'; });
    const menuCheckbox = document.getElementById('menu-checkbox'), slideMenu = document.getElementById('slide-menu'), menuOverlay = document.getElementById('menu-overlay');
    menuCheckbox.addEventListener('change', () => {
        const isOpen = menuCheckbox.checked;
        document.body.classList.toggle('menu-open', isOpen);
        slideMenu.classList.toggle('is-open', isOpen);
        menuOverlay.classList.toggle('is-open', isOpen);
    });
    menuOverlay.addEventListener('click', () => {
        menuCheckbox.checked = false;
        document.body.classList.remove('menu-open');
        slideMenu.classList.remove('is-open');
        menuOverlay.classList.remove('is-open');
    });
})();
</script>
</body>
</html>
