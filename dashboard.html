<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Schedule Editor</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #2d3748;
        --primary-hover: #4a5568;
        --primary-light: #eef2f9;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    .site-header { 
        background-color: var(--header-bg); 
        padding: 0; 
        color: var(--text-light); 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 900; 
        box-shadow: var(--shadow-md);
    }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    .top-bar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; justify-content: center; height: 56px; width: 56px; }
    .hamburger { cursor: pointer; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
    .hamburger input { display: none; }
    .hamburger svg { height: 2em; transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line { fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3; transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line-top-bottom { stroke-dasharray: 12 63; }
    .hamburger input:checked + svg { transform: rotate(-45deg); }
    .hamburger input:checked + svg .line-top-bottom { stroke-dasharray: 20 300; stroke-dashoffset: -32.42; }

    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; backdrop-filter: blur(2px); }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); box-shadow: var(--shadow-lg); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; transition: color 0.2s; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    main { padding: calc(56px + 2rem) 1.5rem 2rem; max-width: 900px; margin: 0 auto; }
    .welcome-header { margin-bottom: 2.5rem; }
    .welcome-header h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
    .welcome-header p { font-size: 1.1rem; color: var(--text-secondary); margin: 0.25rem 0 0; }
    .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .main-header h2 { font-size: 1.5rem; font-weight: 600; margin: 0; }
    
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; }
    .btn-primary { background-color: var(--primary-color); color: white; box-shadow: var(--shadow-md); }
    .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }

    #recent-schedules-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1rem; }
    .schedule-card { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 1rem; padding: 20px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: transform 0.2s, box-shadow 0.2s; }
    .schedule-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
    .schedule-info .name { font-weight: 600; font-size: 1.1rem; color: var(--text-primary); margin-bottom: 0.5rem; }
    .schedule-info-meta { display: flex; flex-wrap: wrap; gap: 0.5rem 1rem; }
    .meta-item { display: flex; align-items: center; gap: 6px; font-size: 0.875rem; color: var(--text-secondary); }
    .meta-item .material-symbols-outlined { font-size: 1rem; }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
    .modal-overlay.active { display: flex; opacity: 1; }
    .modal-content { background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s; }
    .modal-overlay.active .modal-content { transform: scale(1); }
    .modal-content h2 { margin: 0 0 1.5rem 0; font-size: 1.5rem; }
    .modal-options { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .option-card { padding: 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); text-decoration: none; color: var(--text-primary); font-weight: 600; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
    .option-card:hover { background-color: var(--primary-light); border-color: var(--primary-color); color: var(--primary-color); }
    .option-card .material-symbols-outlined { font-size: 1.75rem; }

    @media (max-width: 600px) {
        .welcome-header h1 { font-size: 1.75rem; }
        .main-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        .schedule-card { grid-template-columns: 1fr; }
        .schedule-card .btn { margin-top: 1rem; }
    }
    
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="./dashboard.html" class="mobileLogo" title="Dashboard"></a>
            <div class="header-right-controls">
                <div class="header-icons">
                    <label class="hamburger">
                        <input type="checkbox" id="menu-checkbox">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./dashboard.html"><span class="iconLink-icon home-icon"></span><span>Dashboard</span></a></li>
            <li><a href="./editorr.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-editor.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div class="welcome-header">
            <h1 id="welcome-message">Welcome!</h1>
            <p>Select a recent project or create a new schedule to get started.</p>
        </div>
        <div class="main-header">
            <h2>Recent Schedules</h2>
            <button id="create-new-btn" class="btn btn-primary">
                <span class="material-symbols-outlined">add</span> Create New
            </button>
        </div>
        <ul id="recent-schedules-list">
            <!-- Recent schedules will be loaded here -->
        </ul>
    </main>

    <div id="create-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Create a New Schedule</h2>
            <div class="modal-options">
                <a href="./editorr.html" class="option-card">
                    <span class="material-symbols-outlined">groups</span>
                    <span>Mid-Week Meeting</span>
                </a>
                <a href="./sunday-editor.html" class="option-card">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span>Sunday Meeting</span>
                </a>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        const firebaseConfig = {
            apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
            authDomain: "schedule-harsha.firebaseapp.com",
            projectId: "schedule-harsha",
            storageBucket: "schedule-harsha.firebasestorage.app",
            messagingSenderId: "965478014820",
            appId: "1:965478014820:web:1c36c5d890a27e599aa471"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                const profileNameEl = document.querySelector('.profile-name');
                const welcomeMessageEl = document.getElementById('welcome-message');

                if (profileNameEl) {
                    profileNameEl.textContent = user.email;
                }
                if (welcomeMessageEl) {
                    welcomeMessageEl.textContent = `Welcome, ${user.displayName || 'User'}!`;
                }

                document.body.classList.add('auth-ready');
                loadRecentSchedules();
            } else {
                window.location.replace('./index.html');
            }
        });

        function timeAgo(timestamp) {
            if (!timestamp) return 'N/A';
            const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "Just now";
        }

        async function loadRecentSchedules() {
            if (!currentUser) return;
            const listEl = document.getElementById('recent-schedules-list');
            listEl.innerHTML = '<li>Loading...</li>';

            const midWeekRef = db.collection(`userSchedules/${currentUser.uid}/schedules`).orderBy('updatedAt', 'desc').limit(5);
            const sundayRef = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`).orderBy('updatedAt', 'desc').limit(5);

            try {
                const [midWeekSnap, sundaySnap] = await Promise.all([midWeekRef.get(), sundayRef.get()]);

                const allSchedules = [];
                midWeekSnap.forEach(doc => allSchedules.push({ id: doc.id, type: 'Mid-Week', editor: 'editorr.html', ...doc.data() }));
                sundaySnap.forEach(doc => allSchedules.push({ id: doc.id, type: 'Sunday', editor: 'sunday-editor.html', ...doc.data() }));

                allSchedules.sort((a, b) => (b.updatedAt || b.createdAt).toMillis() - (a.updatedAt || a.createdAt).toMillis());

                listEl.innerHTML = '';
                if (allSchedules.length === 0) {
                    listEl.innerHTML = '<li style="text-align: center; color: var(--text-secondary); padding: 2rem; background: var(--surface-color); border-radius: var(--radius-lg);">You have no recent schedules. Get started by creating one!</li>';
                    return;
                }

                allSchedules.slice(0, 5).forEach(schedule => {
                    const li = document.createElement('li');
                    const lastUpdated = schedule.updatedAt || schedule.createdAt;
                    li.className = 'schedule-card';
                    li.innerHTML = `
                        <div class="schedule-info">
                            <div class="name">${schedule.name}</div>
                            <div class="schedule-info-meta">
                                <div class="meta-item">
                                    <span class="material-symbols-outlined">meeting_room</span>
                                    <span>${schedule.type}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="material-symbols-outlined">update</span>
                                    <span>Updated ${timeAgo(lastUpdated)}</span>
                                </div>
                            </div>
                        </div>
                        <a href="./${schedule.editor}?id=${schedule.id}" class="btn btn-primary">Open</a>
                    `;
                    listEl.appendChild(li);
                });

            } catch (error) {
                console.error("Error loading recent schedules:", error);
                listEl.innerHTML = '<li style="text-align: center; color: var(--text-secondary); padding: 2rem;">Could not load schedules.</li>';
            }
        }

        const menuCheckbox = document.getElementById('menu-checkbox');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        
        menuCheckbox.addEventListener('change', () => {
            document.body.classList.toggle('menu-open');
            slideMenu.classList.toggle('is-open');
            menuOverlay.classList.toggle('is-open');
        });

        menuOverlay.addEventListener('click', () => {
            menuCheckbox.checked = false;
            document.body.classList.remove('menu-open');
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
        });

        const createBtn = document.getElementById('create-new-btn');
        const createModal = document.getElementById('create-modal');
        createBtn.addEventListener('click', () => {
            createModal.classList.add('active');
        });
        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) {
                createModal.classList.remove('active');
            }
        });
    })();
    </script>
</body>
</html>
