<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- STYLES -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #012726;
        --primary-light: #e6f6f6;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Noto Sans Telugu', 'Inter', sans-serif;
        background-color: var(--body-bg);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    main { padding: calc(56px + 2rem) 1rem 2rem; max-width: 800px; margin: 0 auto; }
    .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .main-header h1 { font-size: 2rem; margin: 0; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; }
    .btn-primary { background-color: var(--primary-color); color: white; }
    
    #recent-schedules-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1rem; }
    .schedule-card { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .schedule-info .name { font-weight: 600; color: var(--text-primary); }
    .schedule-info .type { font-size: 0.8rem; color: var(--text-secondary); background: #f3f4f6; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 4px; }

    /* Modal for Create New */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); width: 90%; max-width: 400px; }
    .modal-content h2 { margin-top: 0; }
    .modal-options { display: flex; flex-direction: column; gap: 1rem; }
    .modal-options a { padding: 16px; border: 1px solid var(--border-color); border-radius: var(--radius-md); text-decoration: none; color: var(--text-primary); font-weight: 600; text-align: center; transition: background-color 0.2s; }
    .modal-options a:hover { background-color: #f9fafb; }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="./home.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./home.html"><span class="iconLink-icon home-icon"></span><span>Home</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div class="main-header">
            <h1>Recent Schedules</h1>
            <button id="create-new-btn" class="btn btn-primary">
                <span class="material-symbols-outlined">add</span> Create New
            </button>
        </div>
        <ul id="recent-schedules-list">
            <!-- Recent schedules will be loaded here -->
        </ul>
    </main>

    <div id="create-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Create a New Schedule</h2>
            <div class="modal-options">
                <a href="./editor.html">Mid-Week Meeting</a>
                <a href="./sunday-editor.html">Sunday Meeting</a>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        const firebaseConfig = {
            apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
            authDomain: "schedule-harsha.firebaseapp.com",
            projectId: "schedule-harsha",
            storageBucket: "schedule-harsha.firebasestorage.app",
            messagingSenderId: "965478014820",
            appId: "1:965478014820:web:1c36c5d890a27e599aa471"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                const profileNameEl = document.querySelector('.profile-name');
                if (profileNameEl && user.displayName) {
                    profileNameEl.textContent = user.displayName;
                }
                document.body.classList.add('auth-ready');
                loadRecentSchedules();
            } else {
                window.location.replace('/index.html');
            }
        });

        async function loadRecentSchedules() {
            if (!currentUser) return;
            const listEl = document.getElementById('recent-schedules-list');
            listEl.innerHTML = '<li>Loading...</li>';

            const midWeekRef = db.collection(`userSchedules/${currentUser.uid}/schedules`).orderBy('createdAt', 'desc').limit(3);
            const sundayRef = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`).orderBy('createdAt', 'desc').limit(3);

            try {
                const [midWeekSnap, sundaySnap] = await Promise.all([midWeekRef.get(), sundayRef.get()]);

                const allSchedules = [];
                midWeekSnap.forEach(doc => allSchedules.push({ id: doc.id, type: 'Mid-Week', editor: 'editor.html', ...doc.data() }));
                sundaySnap.forEach(doc => allSchedules.push({ id: doc.id, type: 'Sunday', editor: 'sunday-editor.html', ...doc.data() }));

                allSchedules.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());

                listEl.innerHTML = '';
                if (allSchedules.length === 0) {
                    listEl.innerHTML = '<li>You have no recent schedules.</li>';
                    return;
                }

                allSchedules.slice(0, 5).forEach(schedule => { // Show up to 5 most recent combined
                    const li = document.createElement('li');
                    li.className = 'schedule-card';
                    li.innerHTML = `
                        <div class="schedule-info">
                            <div class="name">${schedule.name}</div>
                            <div class="type">${schedule.type}</div>
                        </div>
                        <a href="./${schedule.editor}?id=${schedule.id}" class="btn btn-primary">View</a>
                    `;
                    listEl.appendChild(li);
                });

            } catch (error) {
                console.error("Error loading recent schedules:", error);
                listEl.innerHTML = '<li>Could not load schedules.</li>';
            }
        }

        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }
        });
        menuOverlay.addEventListener('click', closeMenu);

        const createBtn = document.getElementById('create-new-btn');
        const createModal = document.getElementById('create-modal');
        createBtn.addEventListener('click', () => {
            createModal.style.display = 'flex';
        });
        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) {
                createModal.style.display = 'none';
            }
        });
    })();
    </script>
</body>
</html>
