<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mid-Week Schedules</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS & ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #4a6da7;
        --primary-light: #eef2f9;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .master-container { max-width: 1000px; margin: 0 auto; padding: calc(56px + 2rem) 1rem 2rem; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed var(--primary-color); border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; margin-bottom: 24px; }
    .add-button:hover { background-color: var(--primary-color); color: white; }

    #schedule-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .schedule-item-card { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: all 0.2s; }
    .schedule-item-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    .schedule-name { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 1.125rem; }
    .schedule-actions { display: flex; align-items: center; gap: 8px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s; }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="./home.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./home.html"><span class="iconLink-icon home-icon"></span><span>Home</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <div class="master-container">
        <h2 class="page-title">Mid-Week Schedules</h2>
        <button id="createUserScheduleBtn" class="add-button">
             <span class="material-symbols-outlined">add</span>
            Create New Schedule
        </button>
        <ul id="schedule-list">
            <!-- Schedule items will be rendered here -->
        </ul>
    </div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentListener = null;
    
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl && user.displayName) {
                profileNameEl.textContent = user.displayName;
            }
            initDashboard();
        } else {
            window.location.replace('./index.html');
        }
    });

    function initDashboard() {
        const userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
        const scheduleListEl = document.getElementById('schedule-list');
        const createBtn = document.getElementById('createUserScheduleBtn');

        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.orderBy("createdAt", "desc").onSnapshot(snapshot => {
            scheduleListEl.innerHTML = '';
            
            if (snapshot.empty) {
                scheduleListEl.style.display = 'none';
                createBtn.style.display = 'flex'; // Show button as the empty state
                return;
            }
            
            scheduleListEl.style.display = 'flex';
            createBtn.style.display = 'flex'; // Always show button at the top
            
            snapshot.docs.forEach(doc => {
                const schedule = doc.data();
                const scheduleId = doc.id;
                
                const li = document.createElement('li');
                li.className = 'schedule-item-card';
                li.dataset.id = scheduleId;

                li.innerHTML = `
                    <span class="schedule-name">${schedule.name}</span>
                    <div class="schedule-actions">
                        <a href="./editor.html?id=${scheduleId}" class="btn btn-primary btn-sm">View / Edit</a>
                        <button class="btn btn-icon delete-btn" data-id="${scheduleId}" title="Delete Schedule">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                `;
                scheduleListEl.appendChild(li);
            });
        }, error => {
            console.error("Error fetching schedules:", error);
            alert("Could not load schedules.");
        });

        scheduleListEl.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const scheduleId = deleteButton.dataset.id;
                if (confirm('Are you sure you want to permanently delete this schedule?')) {
                    userSchedulesCollection.doc(scheduleId).delete().catch(error => {
                        console.error("Error deleting document: ", error);
                        alert("Could not delete schedule.");
                    });
                }
            }
        });
    }
    
    document.getElementById('createUserScheduleBtn').addEventListener('click', () => {
        window.location.href = './editor.html';
    });

    const menuToggleButton = document.getElementById('menu-toggle-button');
    const slideMenu = document.getElementById('slide-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const body = document.body;
    
    function closeMenu() {
        slideMenu.classList.remove('is-open');
        menuOverlay.classList.remove('is-open');
        body.classList.remove('menu-open');
    }

    menuToggleButton.addEventListener('click', () => {
        if (body.classList.contains('menu-open')) {
            closeMenu();
        } else {
            slideMenu.classList.add('is-open');
            menuOverlay.classList.add('is-open');
            body.classList.add('menu-open');
        }
    });
    menuOverlay.addEventListener('click', closeMenu);

})();
</script>
</body>
</html>
