<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Mid-Week Schedule Editor</title>

<!-- FIREBASE SDKs (Modular v9+) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" type="module"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 88px 20px 20px 20px;
        color: var(--text-primary);
        visibility: hidden; opacity: 0; transition: opacity 0.2s;
    }
    body.visible { visibility: visible; opacity: 1; }
    .hidden { display: none !important; }

    #app-header {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border-color);
        padding: 12px 20px;
    }
    .header-content { max-width: 1000px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    #user-info { display: flex; align-items: center; gap: 12px; font-size: 14px; }
    #user-avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--border-color); display: flex; align-items: center; justify-content: center; font-weight: 600; color: var(--text-secondary); }
    #user-email { font-weight: 600; color: var(--text-primary); }
    #logout-button {
        background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color);
        padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer;
        font-weight: 600; font-size: 14px; transition: all 0.2s var(--ease);
    }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }
    
    .master-container { max-width: 1000px; margin: 0 auto; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    
    #template-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .template-item-card {
        display: flex; justify-content: space-between; align-items: center;
        padding: 20px 24px; background-color: var(--surface-color);
        border-radius: var(--radius-lg); box-shadow: var(--shadow-md);
        transition: all 0.2s var(--ease);
    }
    .template-item-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    .template-name { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 1.125rem; }
    .template-actions { display: flex; align-items: center; gap: 8px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s var(--ease); }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }

    .add-button {
        width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color);
        background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg);
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        gap: 8px; transition: all 0.2s var(--ease); margin-top: 32px;
    }
    .add-button:hover { background-color: var(--primary-color); border-color: var(--primary-hover); color: white; }
    
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 800px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #modal-cancel { background-color: var(--surface-color); }
    #modal-save { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
    #template-name-input { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 1rem; }
    #template-editor { width: 100%; height: 40vh; min-height: 250px; font-family: monospace; font-size: 14px; border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: 12px; }
</style>
</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info">
                <div id="user-avatar"></div>
                <span>Welcome, <span id="user-email"></span></span>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <div class="master-container">
        <h2 class="page-title">Mid-Week Meeting Templates</h2>
        <ul id="template-list">
             <!-- Templates will be rendered here by JavaScript -->
        </ul>
        <button id="add-template-btn" class="add-button">
             <span class="material-symbols-outlined">add</span>
            Create New Template
        </button>
    </div>
</div>

<div id="editor-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="modal-title">Create New Template</h2>
        <input type="text" id="template-name-input" placeholder="Enter Template Name (e.g., 'May 20-26')">
        <textarea id="template-editor" placeholder="Paste your HTML table code here..."></textarea>
        <div class="modal-actions">
            <button id="modal-cancel">Cancel</button>
            <button id="modal-save">Save Template</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
        authDomain: "jwhelperr.firebaseapp.com",
        projectId: "jwhelperr",
        storageBucket: "jwhelperr.appspot.com",
        messagingSenderId: "760897937861",
        appId: "1:760897937861:web:1b869f5b5da0c4eed96bac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    const templatesCollection = collection(db, "templates");

    let currentListener = null;
    let currentlyEditingId = null;

    const appContainer = document.getElementById('app-container');
    const templateListEl = document.getElementById('template-list');
    const editorModal = document.getElementById('editor-modal');
    
    onAuthStateChanged(auth, user => {
        if (user && user.email === ADMIN_EMAIL) {
            document.body.classList.add('visible');
            appContainer.classList.remove('hidden');
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-avatar').textContent = user.email.charAt(0).toUpperCase();
            initAdminDashboard();
        } else if (user) {
            window.location.replace('./home.html');
        } else {
            window.location.replace('./index.html');
        }
    });

    function initAdminDashboard() {
        if (currentListener) currentListener(); // Unsubscribe from previous listener
        const q = query(templatesCollection, orderBy("createdAt"));

        currentListener = onSnapshot(q, snapshot => {
            templateListEl.innerHTML = ''; 
            if (snapshot.empty) {
                templateListEl.innerHTML = '<li>No templates created yet.</li>';
                return;
            }
            snapshot.docs.forEach(doc => {
                const template = doc.data();
                const templateId = doc.id;
                const li = document.createElement('li');
                li.className = 'template-item-card';
                li.innerHTML = `
                    <span class="template-name">${template.name}</span>
                    <div class="template-actions">
                        <button class="btn btn-primary btn-sm edit-btn" data-id="${templateId}">Edit</button>
                        <button class="btn btn-icon delete-btn" data-id="${templateId}"><span class="material-symbols-outlined">delete</span></button>
                    </div>`;
                templateListEl.appendChild(li);
            });
        }, error => console.error("Error fetching templates:", error));
    }

    function openModal(title, name = '', content = '', id = null) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('template-name-input').value = name;
        document.getElementById('template-editor').value = content;
        currentlyEditingId = id;
        editorModal.style.display = 'flex';
    }

    function closeModal() {
        editorModal.style.display = 'none';
        currentlyEditingId = null;
    }
    
    document.getElementById('add-template-btn').addEventListener('click', () => {
        openModal('Create New Template');
    });

    templateListEl.addEventListener('click', async (e) => {
        const editButton = e.target.closest('.edit-btn');
        if (editButton) {
            const docRef = doc(db, 'templates', editButton.dataset.id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                openModal('Edit Template', data.name, data.content, docSnap.id);
            }
        }
        
        const deleteButton = e.target.closest('.delete-btn');
        if (deleteButton) {
            const templateId = deleteButton.dataset.id;
            if (confirm('Are you sure you want to delete this template?')) {
                await deleteDoc(doc(db, 'templates', templateId));
            }
        }
    });

    document.getElementById('modal-save').addEventListener('click', async () => {
        const name = document.getElementById('template-name-input').value;
        const content = document.getElementById('template-editor').value;
        if (!name || !content) return alert('Name and HTML content are required.');

        if (currentlyEditingId) {
            // Update existing
            const docRef = doc(db, 'templates', currentlyEditingId);
            await updateDoc(docRef, { name, content });
        } else {
            // Create new
            await addDoc(templatesCollection, { name, content, createdAt: serverTimestamp() });
        }
        closeModal();
    });

    document.getElementById('modal-cancel').addEventListener('click', closeModal);
    document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
</script>

</body>
</html>
