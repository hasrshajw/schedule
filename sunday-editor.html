    .menu-links li a:hover { background-color: var(--menu-new-hover); }

    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }

    .special-event { color: red; font-weight: 700; text-align: center; padding-left: 5px; }

        align-items: center; 
        gap: 6px; 
        color: var(--text-light);
    }

        height: 8px; 
        border-radius: 50%; 
        background-color: currentColor; 
    }

    .status-indicator[data-status="syncing"] { color: var(--warning-color); }

    #cancel-creation { background-color: var(--surface-color); }
    #confirm-creation { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

    .mobile-view-container { display: none; }
    .mobile-week-card {

        margin-bottom: 16px;

    .week-fields {

    .mobile-dropdown {

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    function initCreationFlow() {
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');

    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    function applyEventType(eventType) {
        if (!activeRowForEvents) return;
        const cells = Array.from(activeRowForEvents.cells);
        const topicCell = cells[1];
        const otherCells = cells.slice(2, 5);
        topicCell.colSpan = 1;
        topicCell.classList.remove('special-event');
        topicCell.classList.add('editable-cell');
        if(topicCell.dataset.originalContent) {
           topicCell.innerHTML = topicCell.dataset.originalContent;
        } else if (eventType !== 'normal') {
           topicCell.innerHTML = '';
        }
        topicCell.removeAttribute('data-original-content');
        otherCells.forEach((cell) => {
            cell.style.display = '';
            cell.classList.add('editable-cell');
            if(cell.dataset.originalContent) cell.innerHTML = cell.dataset.originalContent;
            cell.removeAttribute('data-original-content');
        });
        
        if (eventType !== 'normal') {
            topicCell.dataset.originalContent = topicCell.innerHTML;
            otherCells.forEach(cell => cell.dataset.originalContent = cell.innerHTML);
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.classList.remove('editable-cell');
            topicCell.textContent = eventTexts[eventType];
            otherCells.forEach(cell => {
                cell.style.display = 'none';
                cell.classList.remove('editable-cell');
            });
        }
        
        // Update mobile view
        createMobileView();
        debouncedSave();
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'mm', 'a4');
        const A4_WIDTH_MM = 297;
        const A4_HEIGHT_MM = 210;
        const MARGIN_MM = 10;
        
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        try {
            // Create a temporary container for PDF generation
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '0';
            document.body.appendChild(tempContainer);

            // Get the current schedule data
            const scheduleData = document.getElementById('schedule-content-wrapper');
            const title = scheduleData.querySelector('h1').textContent;
            const subtitle = scheduleData.querySelector('.subtitle').textContent;
            const tableRows = Array.from(scheduleData.querySelectorAll('tbody tr'));

            // Define rows per page: 15 for first page, 17 for subsequent pages
            const rowsFirstPage = 15;
            const rowsOtherPages = 17;

            let currentRow = 0;
            let pageCount = 0;

            while (currentRow < tableRows.length) {
                if (pageCount > 0) {
                    pdf.addPage();
                }

                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';

                // Add header only for first page
                if (pageCount === 0) {
                    const header = document.createElement('div');
                    header.className = 'pdf-header';
                    header.innerHTML = `
                        <div class="title-block" style="text-align: center; margin-bottom: 20px;">
                            <h1 style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; color: rgb(97, 40, 0); margin: 0; font-size: 1.8em;">${title}</h1>
                            <div style="position: relative; display: inline-block; margin-top: 10px;">
                                <p style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: 8px; margin: 0;">
                                    ${subtitle}
                                </p>
                                <div style="width: 400px; height: 5px; background: linear-gradient(to right, #093261, #ffffff, #093261); position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1;"></div>
                            </div>
                        </div>
                    `;
                    pageContainer.appendChild(header);
                }

                // Create table for this page
                const table = document.createElement('table');
                table.className = 'pdf-table';
                table.style.tableLayout = 'fixed';

                // Calculate column widths from the original table (only on first page)
                let columnWidths = [];
                if (pageCount === 0) {
                    const originalTable = scheduleData.querySelector('.schedule-table');
                    if (originalTable) {
                        const headerCells = originalTable.querySelectorAll('thead th');
                        columnWidths = Array.from(headerCells).map(cell => {
                            const rect = cell.getBoundingClientRect();
                            return rect.width;
                        });
                        // Remove the actions column width (last column)
                        if (columnWidths.length > 5) {
                            columnWidths = columnWidths.slice(0, 5);
                        }
                    }
                }

                // Add table header with consistent column widths
                const thead = document.createElement('thead');
                let headerHTML = '<tr>';
                const columns = ['తేదీ', 'ప్రసంగ అంశం', 'ప్రసంగీకుడు', 'చైర్మన్', 'కావలికోట రీడర్'];
                const defaultWidths = ['15%', '35%', '20%', '15%', '15%'];

                columns.forEach((col, index) => {
                    let width = defaultWidths[index];
                    if (columnWidths.length > 0 && pageCount > 0) {
                        const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                        width = `${(columnWidths[index] / totalWidth * 100).toFixed(1)}%`;
                    }
                    headerHTML += `<th style="width: ${width}">${col}</th>`;
                });
                headerHTML += '</tr>';
                thead.innerHTML = headerHTML;
                table.appendChild(thead);
                
                // Add rows for this page
                const tbody = document.createElement('tbody');
                
                // Calculate how many rows to show on this page
                const rowsThisPage = pageCount === 0 ? rowsFirstPage : rowsOtherPages;
                const endRow = Math.min(currentRow + rowsThisPage, tableRows.length);
                
                for (let i = currentRow; i < endRow; i++) {
                    const originalRow = tableRows[i];
                    const row = document.createElement('tr');
                    
                    // Copy cells, excluding the actions column
                    for (let j = 0; j < originalRow.cells.length - 1; j++) {
                        const cell = document.createElement(j === 0 ? 'th' : 'td');
                        cell.innerHTML = originalRow.cells[j].innerHTML;
                        
                        // Apply consistent width styling
                        if (columnWidths.length > 0 || defaultWidths.length > 0) {
                            const widths = columnWidths.length > 0 ? columnWidths : defaultWidths;
                            let width = defaultWidths[j];
                            if (columnWidths.length > 0) {
                                const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                                width = `${(columnWidths[j] / totalWidth * 100).toFixed(1)}%`;
                            }
                            cell.style.width = width;
                        }
                        
                        // Apply special event styling if needed
                        if (originalRow.cells[1].classList.contains('special-event')) {
                            if (j === 1) {
                                cell.className = 'special-event';
                                cell.colSpan = 4;
                                cell.style.width = '85%';
                                j += 3;
                            }
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                pageContainer.appendChild(table);
                tempContainer.appendChild(pageContainer);

                // Wait for fonts and rendering
                await document.fonts.ready;
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capture the page
                const canvas = await html2canvas(pageContainer, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    letterRendering: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png', 1.0);
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;

                // Center the content vertically on the page
                const verticalPosition = Math.max(0, (USABLE_HEIGHT - imgHeight) / 2);
                
                pdf.addImage(
                    imgData, 
                    'PNG', 
                    MARGIN_MM, 
                    MARGIN_MM + verticalPosition, 
                    USABLE_WIDTH, 
                    imgHeight
                );

                // Remove the page container
                tempContainer.removeChild(pageContainer);
                
                currentRow = endRow;
                pageCount++;
            }

            // Final cleanup
            document.body.removeChild(tempContainer);

            const fileName = `${document.title || 'sunday-schedule'}.pdf`;
            pdf.save(fileName);

        } catch (error) {
            console.error("PDF generation failed:", error);
            alert("Sorry, there was an error creating the PDF. Please try again.");
        } finally {
            printButton.disabled = false;
            printButton.querySelector('span:last-child').textContent = 'Download PDF';
        }
    }

    function setupGlobalUI() {

        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        
        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }
        });
        menuOverlay.addEventListener('click', closeMenu);

        // App-specific UI
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-creation').addEventListener('click', () => window.location.href = './sunday-dashboard.html');
        document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);
        // Add these lines in the setupGlobalUI() function
document.getElementById('print-desktop').addEventListener('click', printDesktopView);
document.getElementById('print-mobile').addEventListener('click', printMobileView);

        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target) {
                applyEventType(target.dataset.eventType);
                eventContextMenu.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) {
                eventContextMenu.style.display = 'none';
            }
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell, .member-dropdown')) {
                memberDropdown.style.display = 'none';
            }
            if (!topicDropdown.contains(e.target) && !e.target.closest('.editable-cell, .topic-dropdown')) {
                topicDropdown.style.display = 'none';
            }
        });
    }

})();




function printDesktopView() {
    // Hide mobile view and show desktop table for printing
    const mobileContainer = document.querySelector('.mobile-view-container');
    const scheduleTable = document.querySelector('.schedule-table');
    
    if (mobileContainer) mobileContainer.style.display = 'none';
    if (scheduleTable) scheduleTable.style.display = 'table';
    
    window.print();
    
    // Restore mobile view after printing (if on mobile)
    if (window.innerWidth <= 768) {
        if (mobileContainer) mobileContainer.style.display = 'flex';
        if (scheduleTable) scheduleTable.style.display = 'none';
    }
}

function printMobileView() {
    // Show mobile view and hide desktop table for printing
    const mobileContainer = document.querySelector('.mobile-view-container');
    const scheduleTable = document.querySelector('.schedule-table');
    
    if (mobileContainer) mobileContainer.style.display = 'flex';
    if (scheduleTable) scheduleTable.style.display = 'none';
    
    window.print();
    
    // Restore original view after printing
    if (window.innerWidth <= 768) {
        if (mobileContainer) mobileContainer.style.display = 'flex';
        if (scheduleTable) scheduleTable.style.display = 'none';
    } else {
        if (mobileContainer) mobileContainer.style.display = 'none';
        if (scheduleTable) scheduleTable.style.display = 'table';
    }
}
