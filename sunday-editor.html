<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunday Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #1a1a1a;
        --text-light: #ffffff;
        --body-bg: #f8fafc;
        --menu-new-text: #2c5282;
        --menu-new-bg: #ffffff;
        --menu-new-border: #e2e8f0;
        --menu-new-hover: #f7fafc;
        --primary-color: #2d3748;
        --primary-hover: #4a5568;
        --primary-light: #edf2f7;
        --danger-color: #e53e3e;
        --danger-hover: #c53030;
        --border-color: #e2e8f0;
        --background-color: #f8fafc;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 12px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --warning-color: #ed8936;
        --success-color: #38a169;
        --accent-color: #3182ce;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0; 
        padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        line-height: 1.5;
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    body.dropdown-open { overflow: hidden; }

    /* START: ENHANCED NAVBAR STYLES */
    .site-header { 
        background-color: var(--header-bg); 
        padding: 0; 
        color: var(--text-light); 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000;
        box-shadow: var(--shadow-md);
    }
    .top-bar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        height: 64px; 
        padding: 0 20px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    .top-bar .mobileLogo { 
        display: block; 
        width: 80px; 
        height: 64px; 
        background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; 
        background-repeat: no-repeat; 
        background-size: contain; 
        background-position: center left; 
        flex-shrink: 0; 
    }
    .header-right-controls { 
        display: flex; 
        align-items: center; 
        gap: 16px; 
    }
    .header-icons { 
        display: flex; 
        align-items: center; 
        height: 64px; 
        cursor: pointer; 
        padding: 12px;
        border-radius: var(--radius-md);
        transition: background-color 0.2s;
    }
    .header-icons:hover {
        background-color: rgba(255,255,255,0.1);
    }
    .header-icons svg { 
        height: 24px; 
        width: 24px; 
        color: var(--text-light); 
    }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }

    .menu-overlay { 
        position: fixed; 
        top: 64px; 
        left: 0; 
        width: 100%; 
        height: calc(100% - 64px); 
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: 999; 
        opacity: 0; 
        visibility: hidden; 
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; 
        backdrop-filter: blur(2px);
    }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { 
        position: fixed; 
        top: 64px; 
        right: 0; 
        height: calc(100dvh - 64px); 
        width: 320px; 
        max-width: 90%; 
        background-color: var(--menu-new-bg); 
        z-index: 1000; 
        transform: translateX(100%); 
        transition: transform 0.3s ease-in-out; 
        display: flex; 
        flex-direction: column; 
        border-left: 1px solid var(--menu-new-border);
        box-shadow: var(--shadow-lg);
    }
    .slide-menu.is-open { transform: translateX(0); }

    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { 
        display: flex; 
        align-items: center; 
        color: var(--menu-new-text); 
        background-color: var(--menu-new-bg); 
        height: 56px; 
        padding: 12px 20px; 
        box-sizing: border-box; 
        text-decoration: none; 
        font-size: 1rem; 
        font-weight: 500;
        transition: all 0.2s; 
        border-bottom: 1px solid var(--border-color); 
    }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { 
        background-color: var(--menu-new-hover); 
        color: var(--accent-color);
    }

    .profile-section { 
        padding: 20px; 
        border-top: 1px solid var(--menu-new-border); 
        flex-shrink: 0; 
        background-color: #fafafa; 
        margin-top: auto; 
    }
    .profile-info { display: flex; align-items: center; }
    .profile-name { 
        font-weight: 600; 
        font-size: 1rem; 
        color: #333; 
        word-break: break-all; 
    }

    .iconLink-icon { 
        font-family: "jw-icons-external"; 
        font-size: 24px; 
        display: inline-block; 
        color: #718096; 
        width: 32px; 
        margin-right: 12px; 
        text-align: center; 
        transition: color 0.2s;
    }
    .menu-links li a:hover .iconLink-icon {
        color: var(--accent-color);
    }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        padding: 12px 20px; 
        border-radius: var(--radius-md); 
        font-size: 1rem; 
        font-weight: 600; 
        cursor: pointer; 
        border: none; 
        text-decoration: none; 
        background-color: var(--primary-color); 
        color: white; 
        transition: all 0.2s ease; 
        box-shadow: var(--shadow-sm);
    }
    .btn:hover:not(:disabled) { 
        background-color: var(--primary-hover); 
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .btn:active:not(:disabled) {
        transform: translateY(0);
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }

    /* END: ENHANCED NAVBAR STYLES */

    /* START: ENHANCED EDITOR STYLES */
    .hidden { display: none !important; }
    
    main { 
        padding-top: 84px; /* 64px navbar + 20px spacing */
        min-height: 100vh;
    }
    
    .editor-main { 
        max-width: 1100px; 
        margin: 0 auto; 
        padding: 20px;
    }
    
    .page-controls { 
        margin-bottom: 24px; 
        display: flex; 
        justify-content: space-between;
        align-items: center;
        gap: 12px;
    }
    
    .master-container { 
        background: var(--surface-color); 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        box-shadow: var(--shadow-md); 
        border: 1px solid var(--border-color);
    }
    
    .schedule-display-header { 
        text-align: center; 
        margin-bottom: 0; 
    }
    
    .title-block { 
        text-align: center; 
        margin-bottom: 24px;
    }
    
    .title-block h1 { 
        margin: 0 0 12px 0; 
        font-size: 1.8em; 
        font-weight: 700; 
        color: rgb(97, 40, 0); 
        font-family: 'Noto Sans Telugu', sans-serif; 
        line-height: 1.3;
    }
    
    .subtitle-svg-container { 
        position: relative; 
        display: inline-block; 
        margin-top: 0; 
    }
    
    .subtitle { 
        margin: 0; 
        font-size: 1.1em; 
        font-weight: 500; 
        color: var(--text-primary); 
        background-color: var(--surface-color); 
        padding: 8px 16px; 
        display: inline-block; 
        position: relative; 
        z-index: 2; 
        white-space: nowrap; 
        border-radius: var(--radius-md); 
        font-family: 'Noto Sans Telugu', sans-serif; 
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        transition: all 0.2s;
    }
    
    .subtitle:focus { 
        outline: 2px solid var(--accent-color); 
        background-color: #f0f8ff; 
    }
    
    .svg-divider { 
        width: 400px; 
        height: 5px; 
        display: block; 
        position: absolute; 
        left: 50%; 
        transform: translateX(-50%); 
        top: 50%; 
        margin-top: -2.5px; 
        z-index: 1; 
    }
    
    .schedule-table { 
        width: 100%; 
        border-collapse: collapse; 
        font-size: 0.9em; 
        border: 1px solid var(--border-color);
        font-family: 'Noto Sans Telugu', sans-serif; 
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
    }
    
    .schedule-table th, .schedule-table td { 
        border: 1px solid var(--border-color); 
        padding: 12px 8px; 
        text-align: center; 
        vertical-align: middle; 
        font-weight: 500; 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    
    .schedule-table tbody td:not(:first-child):not(.special-event) { 
        text-align: left; 
        padding-left: 12px; 
    }
    
    .schedule-table thead th { 
        background-color: #f8f9fa; 
        font-size: 1.0em; 
        padding: 14px 8px; 
        font-family: 'Noto Sans Telugu', sans-serif; 
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 2px solid var(--border-color);
    }
    
    .schedule-table tbody tr {
        transition: background-color 0.2s;
    }
    
    .schedule-table tbody tr:hover {
        background-color: #f8f9fa;
    }
    
    .schedule-table [contenteditable="true"]:focus { 
        background-color: #fffbe5; 
        outline: 2px solid var(--warning-color); 
        border-radius: 4px;
    }
    
    .special-event { 
        color: var(--danger-color); 
        font-weight: 700; 
        text-align: center; 
        padding-left: 5px; 
        font-family: 'Noto Sans Telugu', sans-serif; 
        background-color: #fff5f5;
    }
    
    .event-btn { 
        background: none; 
        border: none; 
        cursor: pointer; 
        padding: 6px; 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin: 0 auto; 
        transition: background-color 0.2s;
        color: var(--text-secondary);
    }
    
    .event-btn:hover { 
        background-color: #f0f0f0; 
        color: var(--text-primary);
    }

    .toolbar-btn { 
        font-family: 'Inter', sans-serif; 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        padding: 10px 16px; 
        font-size: 14px; 
        font-weight: 500; 
        cursor: pointer; 
        border: 1px solid var(--border-color); 
        background-color: var(--surface-color); 
        border-radius: var(--radius-md); 
        text-decoration: none; 
        color: var(--text-secondary); 
        transition: all 0.2s ease;
    }
    .toolbar-btn:hover:not(:disabled) { 
        background-color: #f9fafb; 
        color: var(--text-primary); 
        border-color: var(--accent-color);
    }
    .toolbar-btn:disabled { 
        cursor: not-allowed; 
        opacity: 0.5; 
    }

    /* Enhanced dropdown styling */
    #event-context-menu, #member-dropdown, #topic-dropdown { 
        position: fixed; 
        display: none; 
        background: var(--surface-color); 
        border-radius: var(--radius-md); 
        box-shadow: var(--shadow-lg); 
        z-index: 1001; 
        padding: 8px; 
        min-width: 200px; 
        border: 1px solid var(--border-color); 
        max-height: 300px;
        overflow-y: auto;
    }
    .context-menu-item, .member-dropdown-item, .topic-dropdown-item { 
        font-family: 'Inter', sans-serif; 
        display: block; 
        width: 100%; 
        padding: 10px 12px; 
        cursor: pointer; 
        font-size: 14px; 
        border-radius: 6px; 
        background: none; 
        border: none; 
        text-align: left; 
        transition: background-color 0.15s ease;
    }
    .context-menu-item:hover, .member-dropdown-item:hover, .topic-dropdown-item:hover { 
        background: #f7fafc; 
    }
    .member-dropdown-item { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
    }
    .servant-tag { 
        font-size: 0.75rem; 
        font-weight: 600; 
        color: var(--primary-color); 
        background-color: var(--primary-light); 
        padding: 4px 8px; 
        border-radius: 12px; 
    }

    /* Enhanced cell styling for better UX */
    .editable-cell {
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        border-radius: 4px;
    }
    .editable-cell:hover {
        background-color: #f0f8ff;
        box-shadow: inset 0 0 0 1px var(--accent-color);
    }
    .editable-cell:after {
        content: "▼";
        font-size: 10px;
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
        transition: opacity 0.2s;
    }
    .editable-cell:hover:after {
        opacity: 1;
    }
    
    /* Special event cells should not be editable */
    .special-event {
        cursor: default !important;
    }
    .special-event:after {
        display: none;
    }

    /* Enhanced Modal Styles */
    .modal-overlay { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.6); 
        display: none; 
        justify-content: center; 
        align-items: center; 
        z-index: 1000; 
        padding: 16px; 
        backdrop-filter: blur(4px);
    }
    .modal-content { 
        background: white; 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        width: 100%; 
        max-width: 500px; 
        max-height: 90vh; 
        display: flex; 
        flex-direction: column; 
        gap: 16px; 
        box-shadow: var(--shadow-lg); 
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
        display: flex;
    }
    
    .modal-overlay.active .modal-content {
        transform: scale(1);
        opacity: 1;
    }
    
    #new-schedule-name { 
        width: 100%; 
        padding: 12px 16px; 
        font-size: 16px; 
        border-radius: var(--radius-md); 
        border: 2px solid var(--border-color); 
        font-family: 'Inter', sans-serif;
        transition: border-color 0.2s;
    }
    
    #new-schedule-name:focus {
        outline: none;
        border-color: var(--accent-color);
    }
    
    #date-checklist { 
        list-style: none; 
        padding: 0; 
        margin: 0; 
        overflow-y: auto; 
        border: 1px solid var(--border-color); 
        border-radius: var(--radius-md); 
        max-height: 40vh; 
    }
    
    #date-checklist label { 
        display: flex; 
        align-items: center; 
        gap: 10px; 
        font-size: 16px; 
        cursor: pointer; 
        font-weight: 500; 
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        transition: background-color 0.2s;
    }
    
    #date-checklist label:last-child {
        border-bottom: none;
    }
    
    #date-checklist label:hover {
        background-color: #f8fafc;
    }
    
    .modal-actions { 
        display: flex; 
        justify-content: flex-end; 
        gap: 12px; 
        margin-top: 16px; 
    }
    
    .modal-actions button { 
        font-family: 'Inter', sans-serif; 
        padding: 10px 20px; 
        border-radius: var(--radius-md); 
        font-size: 15px; 
        font-weight: 600; 
        cursor: pointer; 
        border: 2px solid var(--border-color); 
        transition: all 0.2s ease;
    }
    
    #cancel-creation { 
        background-color: var(--surface-color); 
    }
    
    #cancel-creation:hover {
        border-color: var(--text-secondary);
    }
    
    #confirm-creation { 
        background-color: var(--primary-color); 
        color: white; 
        border-color: var(--primary-color); 
    }
    
    #confirm-creation:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
    }

    /* Mobile View Styles */
    .mobile-view-container { 
        display: none; 
    }
    
    .mobile-week-card {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .mobile-week-card:last-child {
        margin-bottom: 0;
    }
    
    .mobile-week-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    
    .week-date {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 20px 0;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--border-color);
        text-align: center;
        font-family: 'Noto Sans Telugu', sans-serif;
        position: relative;
    }
    
    .week-date::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    .week-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .field-group label {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: 'Noto Sans Telugu', sans-serif;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .field-group label::before {
        content: '';
        width: 4px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    .mobile-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }
    
    .mobile-field:hover {
        border-color: var(--accent-color);
        background-color: white;
    }
    
    .mobile-field::after {
        content: '▼';
        font-size: 0.8rem;
        color: var(--text-secondary);
        transition: transform 0.2s ease;
    }
    
    .mobile-field.active::after {
        transform: rotate(180deg);
        color: var(--accent-color);
    }
    
    .mobile-field-value {
        flex: 1;
        color: var(--text-primary);
    }
    
    .mobile-field-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }
    
    .special-event-mobile {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #fff5f5, #fed7d7);
        border-radius: var(--radius-lg);
        border: 2px dashed #fed7d7;
        margin: 16px 0;
    }
    
    .special-event-text-mobile {
        color: var(--danger-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin: 0;
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .mobile-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
    }
    
    .mobile-action-btn {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .mobile-action-btn.primary {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }
    
    .mobile-action-btn.primary:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
    }
    
    .mobile-action-btn.secondary:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
    }

    /* Animation Classes */
    .fade-in {
        animation: fadeIn 0.3s ease-in-out;
    }
    
    .slide-up {
        animation: slideUp 0.3s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .top-bar {

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let currentListener = null;
    let activeRowForEvents = null;
    let members = { brothers: [], sisters: [] };
    let activeCellForDropdown = null;

    const scheduleWrapper = document.getElementById('schedule-content-wrapper');
    const dateSelectionModal = document.getElementById('date-selection-modal');
    const eventContextMenu = document.getElementById('event-context-menu');
    const memberDropdown = document.getElementById('member-dropdown');
    const topicDropdown = document.getElementById('topic-dropdown');

    // Topic definitions
    const topics = {
        'అంశం-1': 'this is talk-1',
        'అంశం-2': 'this is talk-2', 
        'అంశం-3': 'this is talk-3',
        'అంశం-4': 'this is talk-4'
    };

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await fetchMembers();
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl) profileNameEl.textContent = user.email;
            
            setupGlobalUI();

            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            if (currentScheduleId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                const scheduleData = doc.data();
                if (!document.activeElement || document.activeElement.tagName === 'BODY' || !scheduleWrapper.contains(document.activeElement)) {
                    renderSchedule(scheduleData);
                }
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        });
    }

    function renderSchedule(data) {
        document.title = data.name;
        scheduleWrapper.innerHTML = `
            <header class="schedule-display-header">
                <div class="title-block">
                    <h1>బహిరంగ ప్రసంగాల పట్టిక</h1>
                    <div class="subtitle-svg-container">
                        <p class="subtitle" contenteditable="true">${data.dateRange || ''}</p>
                        <svg class="svg-divider" role="presentation" viewBox="0 0 24039.797 260" preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <radialGradient id="__id9__id4" gradientUnits="userSpaceOnUse" r="12020.601" cx="12019.898" cy="130" fx="12019.898" fy="130">
                                    <stop stop-color="#093261" stop-opacity="1" offset="0"></stop>
                                    <stop stop-color="#ffffff" stop-opacity="1" offset="1"></stop>
                                </radialGradient>
                            </defs>
                            <rect x="0" y="0" width="24039.797" height="260" fill="url(#__id9__id4)"></rect>
                        </svg>
                    </div>
                </div>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>తేదీ</th>
                            <th>ప్రసంగ అంశం</th>
                            <th>ప్రసంగీకుడు</th>
                            <th>చైర్మన్</th>
                            <th>కావలికోట రీడర్</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableHTML}
                    </tbody>
                </table>
                <div class="mobile-view-container"></div>
            </main>
        `;
        
        // Add dropdown functionality to cells - FIXED: Special event cells are not editable
        scheduleWrapper.querySelectorAll('tbody td').forEach((cell, index) => {
            const row = cell.parentElement;
            const cellIndex = cell.cellIndex;
            
            // Skip date column (index 0), actions column (index 5), and special event cells
            if (cellIndex === 0 || cellIndex === 5 || cell.classList.contains('special-event')) return;
            
            cell.classList.add('editable-cell');
            cell.removeAttribute('contenteditable');
            
            cell.addEventListener('click', (e) => {
                // Double check we're not in a special event row
                if (cell.classList.contains('special-event')) return;
                
                if (cellIndex === 1) { // Topic column
                    openTopicDropdown(cell);
                } else { // Brother columns (2, 3, 4)
                    openMemberDropdown(cell);
                }
            });
        });

        // Create mobile view
        createMobileView();

        scheduleWrapper.addEventListener('input', debouncedSave);
        scheduleWrapper.querySelectorAll('.event-btn').forEach(btn => {
            btn.addEventListener('click', openEventMenu);
        });
        
        document.getElementById('app-container').classList.remove('hidden');
    }

    function createMobileView() {
        const mobileContainer = scheduleWrapper.querySelector('.mobile-view-container');
        const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
        
        if (!tableBody) return;
        
        mobileContainer.innerHTML = '';
        
        Array.from(tableBody.rows).forEach((row, rowIndex) => {
            const cells = Array.from(row.cells);
            const dateCell = cells[0];
            const topicCell = cells[1];
            const speakerCell = cells[2];
            const chairmanCell = cells[3];
            const readerCell = cells[4];
            const actionsCell = cells[5];
            
            const card = document.createElement('div');
            card.className = 'mobile-week-card fade-in';
            
            // Check if this is a special event
            const isSpecialEvent = topicCell.classList.contains('special-event') && topicCell.colSpan === 4;
            
            if (isSpecialEvent) {
                card.innerHTML = `
                    <h3 class="week-date">${dateCell.textContent}</h3>
                    <div class="special-event-mobile">
                        <p class="special-event-text-mobile">${topicCell.textContent}</p>
                    </div>
                    <div class="mobile-actions">
                        <button class="mobile-action-btn secondary change-event-btn" data-row="${rowIndex}">
                            <span class="material-symbols-outlined">swap_horiz</span>
                            Change Event Type
                        </button>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <h3 class="week-date">${dateCell.textContent}</h3>
                    <div class="week-fields">
                        <div class="field-group">
                            <label>ప్రసంగ అంశం</label>
                            <div class="mobile-field topic-field" data-row="${rowIndex}" data-cell="1">
                                <span class="mobile-field-value ${topicCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${topicCell.textContent || 'Select Topic'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>ప్రసంగీకుడు</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="2">
                                <span class="mobile-field-value ${speakerCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${speakerCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>చైర్మన్</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="3">
                                <span class="mobile-field-value ${chairmanCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${chairmanCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>కావలికోట రీడర్</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="4">
                                <span class="mobile-field-value ${readerCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${readerCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mobile-actions">
                        <button class="mobile-action-btn secondary event-menu-btn" data-row="${rowIndex}">
                            <span class="material-symbols-outlined">more_vert</span>
                            Event Options
                        </button>
                    </div>
                `;
            }
            
            mobileContainer.appendChild(card);
        });

        // Add event listeners to mobile fields
        mobileContainer.querySelectorAll('.topic-field').forEach(field => {
            field.addEventListener('click', (e) => {
                const rowIndex = field.dataset.row;
                const cellIndex = field.dataset.cell;
                const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
                const cell = tableBody.rows[rowIndex].cells[cellIndex];
                openTopicDropdown(cell);
                field.classList.add('active');
            });
        });

        mobileContainer.querySelectorAll('.member-field').forEach(field => {
            field.addEventListener('click', (e) => {
                const rowIndex = field.dataset.row;
                const cellIndex = field.dataset.cell;
                const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
                const cell = tableBody.rows[rowIndex].cells[cellIndex];
                openMemberDropdown(cell);
                field.classList.add('active');
            });
        });

        // Add event listeners to event menu buttons
        mobileContainer.querySelectorAll('.event-menu-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const rowIndex = btn.dataset.row;
                const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
                activeRowForEvents = tableBody.rows[rowIndex];
                const rect = btn.getBoundingClientRect();
                eventContextMenu.style.display = 'block';
                eventContextMenu.style.top = `${rect.bottom}px`;
                eventContextMenu.style.left = `${rect.left - eventContextMenu.offsetWidth + rect.width}px`;
            });
        });

        // Add event listeners to change event buttons (for special events)
        mobileContainer.querySelectorAll('.change-event-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const rowIndex = btn.dataset.row;
                applyEventType('normal');
            });
        });
    }

    const debouncedSave = debounce(() => {
        const subtitleEl = scheduleWrapper.querySelector('.subtitle');
        const tableBodyEl = scheduleWrapper.querySelector('.schedule-table tbody');
        if (!subtitleEl || !tableBodyEl) return;

        const payload = {
            dateRange: subtitleEl.textContent,
            tableHTML: tableBodyEl.innerHTML
        };
        userSchedulesCollection.doc(currentScheduleId).update(payload)
            .catch(err => console.error("Save failed:", err));
    }, 1500);

    function initCreationFlow() {
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox" value="${dateStr}"> ${dateStr}</label>`;
            dateList.appendChild(li);
        });
        dateSelectionModal.style.display = 'flex';
        setTimeout(() => {
            dateSelectionModal.classList.add('active');
        }, 10);
    }
    
    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");
        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one Sunday.");
        
        const selectedDates = selectedCheckboxes.map(cb => cb.value);
        const dateRange = `${selectedDates[0]} నుండి ${selectedDates[selectedDates.length - 1]}`;

        const tableBodyHTML = selectedDates.map(date => `
            <tr>
                <td>${date}</td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="actions-col">
                    <button class="event-btn">
                        <span class="material-symbols-outlined">more_vert</span>
                    </button>
                </td>
            </tr>
        `).join('');

        try {
            const newDocRef = await userSchedulesCollection.add({
                name: scheduleName,
                dateRange: dateRange,
                tableHTML: tableBodyHTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = `./sunday-editor.html?id=${newDocRef.id}`;
        } catch (error) {
            console.error("Error creating new schedule:", error);
            alert("Could not create schedule. Please try again.");
        }
    }
    
    function openEventMenu(e) {
        const btn = e.currentTarget;
        activeRowForEvents = btn.closest('tr');
        const rect = btn.getBoundingClientRect();
        eventContextMenu.style.display = 'block';
        eventContextMenu.style.top = `${rect.bottom}px`;
        eventContextMenu.style.left = `${rect.left - eventContextMenu.offsetWidth + rect.width}px`;
    }
    
    function applyEventType(eventType) {
        if (!activeRowForEvents) return;
        const cells = Array.from(activeRowForEvents.cells);
        const topicCell = cells[1];
        const otherCells = cells.slice(2, 5);
        topicCell.colSpan = 1;
        topicCell.classList.remove('special-event');
        topicCell.classList.add('editable-cell');
        if(topicCell.dataset.originalContent) {
           topicCell.innerHTML = topicCell.dataset.originalContent;
        } else if (eventType !== 'normal') {
           topicCell.innerHTML = '';
        }
        topicCell.removeAttribute('data-original-content');
        otherCells.forEach((cell) => {
            cell.style.display = '';
            cell.classList.add('editable-cell');
            if(cell.dataset.originalContent) cell.innerHTML = cell.dataset.originalContent;
            cell.removeAttribute('data-original-content');
        });
        const eventTexts = {
            'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
            'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
            'convention': 'ప్రాదేశిక సమావేశం'
        };
        if (eventType !== 'normal') {
            topicCell.dataset.originalContent = topicCell.innerHTML;
            otherCells.forEach(cell => cell.dataset.originalContent = cell.innerHTML);
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.classList.remove('editable-cell');
            topicCell.textContent = eventTexts[eventType];
            otherCells.forEach(cell => {
                cell.style.display = 'none';
                cell.classList.remove('editable-cell');
            });
        }
        
        // Update mobile view
        createMobileView();
        debouncedSave();
    }
    
    function openMemberDropdown(cell) {
        memberDropdown.innerHTML = '';
        
        // Sort brothers by name
        const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));

        sortedBrothers.forEach(member => { 
            const item = document.createElement('button');
            item.className = 'member-dropdown-item';
            item.dataset.name = member.name;
            item.innerHTML = `<span>${member.name}</span>` + (member.isServant ? '<span class="servant-tag">Servant</span>' : '');
            memberDropdown.appendChild(item);
        });

        const rect = cell.getBoundingClientRect();
        memberDropdown.style.display = 'block';
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.width = `${Math.max(rect.width, 200)}px`;
        activeCellForDropdown = cell;
    }

    function openTopicDropdown(cell) {
        topicDropdown.innerHTML = '';
        
        Object.entries(topics).forEach(([topicName, topicText]) => {
            const item = document.createElement('button');
            item.className = 'topic-dropdown-item';
            item.dataset.topic = topicText;
            item.textContent = topicName;
            topicDropdown.appendChild(item);
        });

        const rect = cell.getBoundingClientRect();
        topicDropdown.style.display = 'block';
        topicDropdown.style.top = `${rect.bottom}px`;
        topicDropdown.style.left = `${rect.left}px`;
        topicDropdown.style.width = `${Math.max(rect.width, 200)}px`;
        activeCellForDropdown = cell;
    }
    
    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'mm', 'a4');
        const A4_WIDTH_MM = 297;
        const A4_HEIGHT_MM = 210;
        const MARGIN_MM = 10;
        
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        try {
            // Create a temporary container for PDF generation
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '0';
            document.body.appendChild(tempContainer);

            // Get the current schedule data
            const scheduleData = document.getElementById('schedule-content-wrapper');
            const title = scheduleData.querySelector('h1').textContent;
            const subtitle = scheduleData.querySelector('.subtitle').textContent;
            const tableRows = Array.from(scheduleData.querySelectorAll('tbody tr'));

            // Define rows per page: 15 for first page, 17 for subsequent pages
            const rowsFirstPage = 15;
            const rowsOtherPages = 17;

            let currentRow = 0;
            let pageCount = 0;

            while (currentRow < tableRows.length) {
                if (pageCount > 0) {
                    pdf.addPage();
                }

                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';

                // Add header only for first page
                if (pageCount === 0) {
                    const header = document.createElement('div');
                    header.className = 'pdf-header';
                    header.innerHTML = `
                        <div class="title-block" style="text-align: center; margin-bottom: 20px;">
                            <h1 style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; color: rgb(97, 40, 0); margin: 0; font-size: 1.8em;">${title}</h1>
                            <div style="position: relative; display: inline-block; margin-top: 10px;">
                                <p style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: 8px; margin: 0;">
                                    ${subtitle}
                                </p>
                                <div style="width: 400px; height: 5px; background: linear-gradient(to right, #093261, #ffffff, #093261); position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1;"></div>
                            </div>
                        </div>
                    `;
                    pageContainer.appendChild(header);
                }

                // Create table for this page
                const table = document.createElement('table');
                table.className = 'pdf-table';
                table.style.tableLayout = 'fixed';

                // Calculate column widths from the original table (only on first page)
                let columnWidths = [];
                if (pageCount === 0) {
                    const originalTable = scheduleData.querySelector('.schedule-table');
                    if (originalTable) {
                        const headerCells = originalTable.querySelectorAll('thead th');
                        columnWidths = Array.from(headerCells).map(cell => {
                            const rect = cell.getBoundingClientRect();
                            return rect.width;
                        });
                        // Remove the actions column width (last column)
                        if (columnWidths.length > 5) {
                            columnWidths = columnWidths.slice(0, 5);
                        }
                    }
                }

                // Add table header with consistent column widths
                const thead = document.createElement('thead');
                let headerHTML = '<tr>';
                const columns = ['తేదీ', 'ప్రసంగ అంశం', 'ప్రసంగీకుడు', 'చైర్మన్', 'కావలికోట రీడర్'];
                const defaultWidths = ['15%', '35%', '20%', '15%', '15%'];

                columns.forEach((col, index) => {
                    let width = defaultWidths[index];
                    if (columnWidths.length > 0 && pageCount > 0) {
                        const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                        width = `${(columnWidths[index] / totalWidth * 100).toFixed(1)}%`;
                    }
                    headerHTML += `<th style="width: ${width}">${col}</th>`;
                });
                headerHTML += '</tr>';
                thead.innerHTML = headerHTML;
                table.appendChild(thead);
                
                // Add rows for this page
                const tbody = document.createElement('tbody');
                
                // Calculate how many rows to show on this page
                const rowsThisPage = pageCount === 0 ? rowsFirstPage : rowsOtherPages;
                const endRow = Math.min(currentRow + rowsThisPage, tableRows.length);
                
                for (let i = currentRow; i < endRow; i++) {
                    const originalRow = tableRows[i];
                    const row = document.createElement('tr');
                    
                    // Copy cells, excluding the actions column
                    for (let j = 0; j < originalRow.cells.length - 1; j++) {
                        const cell = document.createElement(j === 0 ? 'th' : 'td');
                        cell.innerHTML = originalRow.cells[j].innerHTML;
                        
                        // Apply consistent width styling
                        if (columnWidths.length > 0 || defaultWidths.length > 0) {
                            const widths = columnWidths.length > 0 ? columnWidths : defaultWidths;
                            let width = defaultWidths[j];
                            if (columnWidths.length > 0) {
                                const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                                width = `${(columnWidths[j] / totalWidth * 100).toFixed(1)}%`;
                            }
                            cell.style.width = width;
                        }
                        
                        // Apply special event styling if needed
                        if (originalRow.cells[1].classList.contains('special-event')) {
                            if (j === 1) {
                                cell.className = 'special-event';
                                cell.colSpan = 4;
                                cell.style.width = '85%';
                                j += 3;
                            }
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                pageContainer.appendChild(table);
                tempContainer.appendChild(pageContainer);

                // Wait for fonts and rendering
                await document.fonts.ready;
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capture the page
                const canvas = await html2canvas(pageContainer, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    letterRendering: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png', 1.0);
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;

                // Center the content vertically on the page
                const verticalPosition = Math.max(0, (USABLE_HEIGHT - imgHeight) / 2);
                
                pdf.addImage(
                    imgData, 
                    'PNG', 
                    MARGIN_MM, 
                    MARGIN_MM + verticalPosition, 
                    USABLE_WIDTH, 
                    imgHeight
                );

                // Remove the page container
                tempContainer.removeChild(pageContainer);
                
                currentRow = endRow;
                pageCount++;
            }

            // Final cleanup
            document.body.removeChild(tempContainer);

            const fileName = `${document.title || 'sunday-schedule'}.pdf`;
            pdf.save(fileName);

        } catch (error) {
            console.error("PDF generation failed:", error);
            alert("Sorry, there was an error creating the PDF. Please try again.");
        } finally {
            printButton.disabled = false;
            printButton.querySelector('span:last-child').textContent = 'Download PDF';
        }
    }

    function setupGlobalUI() {
        // Menu Toggle Logic
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }
        });
        menuOverlay.addEventListener('click', closeMenu);

        // App-specific UI
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-creation').addEventListener('click', () => {
            dateSelectionModal.classList.remove('active');
            setTimeout(() => {
                dateSelectionModal.style.display = 'none';
                window.location.href = './sunday-dashboard.html';
            }, 300);
        });
        document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);

        // Enhanced dropdown handling with mousedown for better UX
        eventContextMenu.addEventListener('mousedown', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target) {
                applyEventType(target.dataset.eventType);
                eventContextMenu.style.display = 'none';
            }
        });

        memberDropdown.addEventListener('mousedown', (e) => {
            const item = e.target.closest('.member-dropdown-item');
            if (item && activeCellForDropdown) {
                activeCellForDropdown.textContent = item.dataset.name;
                debouncedSave();
                memberDropdown.style.display = 'none';
                activeCellForDropdown = null;
                
                // Remove active class from mobile field
                document.querySelectorAll('.mobile-field').forEach(field => {
                    field.classList.remove('active');
                });
            }
        });

        topicDropdown.addEventListener('mousedown', (e) => {
            const item = e.target.closest('.topic-dropdown-item');
            if (item && activeCellForDropdown) {
                activeCellForDropdown.textContent = item.dataset.topic;
                debouncedSave();
                topicDropdown.style.display = 'none';
                activeCellForDropdown = null;
                
                // Remove active class from mobile field
                document.querySelectorAll('.mobile-field').forEach(field => {
                    field.classList.remove('active');
                });
            }
        });

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn') && !e.target.closest('.event-menu-btn')) {
                eventContextMenu.style.display = 'none';
            }
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell') && !e.target.closest('.mobile-field.member-field')) {
                memberDropdown.style.display = 'none';
                document.querySelectorAll('.mobile-field.member-field').forEach(field => {
                    field.classList.remove('active');
                });
            }
            if (!topicDropdown.contains(e.target) && !e.target.closest('.editable-cell') && !e.target.closest('.mobile-field.topic-field')) {
                topicDropdown.style.display = 'none';
                document.querySelectorAll('.mobile-field.topic-field').forEach(field => {
                    field.classList.remove('active');
                });
            }
        });

        // Enhanced modal handling
        const modalOverlays = document.querySelectorAll('.modal-overlay');
        modalOverlays.forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (eventContextMenu.style.display === 'block') {
                    eventContextMenu.style.display = 'none';
                }
                if (memberDropdown.style.display === 'block') {
                    memberDropdown.style.display = 'none';
                }
                if (topicDropdown.style.display === 'block') {
                    topicDropdown.style.display = 'none';
                }
                if (dateSelectionModal.style.display === 'flex') {
                    dateSelectionModal.classList.remove('active');
                    setTimeout(() => {
                        dateSelectionModal.style.display = 'none';
                    }, 300);
                }
            }
        });
    }

})();
