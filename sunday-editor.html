<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunday Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS and ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #4a6da7;
        --primary-light: #eef2f9;
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }
    
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; }
    body { font-family: 'Noto Sans Telugu', sans-serif; background-color: var(--body-bg); margin: 0; padding: 56px 0 0; color: var(--text-primary); visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in; }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    /* Header & Menu */
    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; font-family: 'Inter', sans-serif;}
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; font-family: 'Inter', sans-serif; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .master-container { max-width: 1100px; margin: 2rem auto; background: var(--surface-color); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .schedule-display-header { text-align: center; margin-bottom: 0; }
    main { margin-top: 0; }
    .title-block h1 { margin: 0; font-size: 1.8em; font-weight: 700; color: rgb(97, 40, 0); }
    .subtitle-svg-container { position: relative; display: inline-block; margin-top: 0; }
    .subtitle { margin: 0; font-size: 1.0em; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: var(--radius-md); }
    .subtitle:focus { outline: 2px solid var(--primary-color); background-color: #f0f0f0; }
    .svg-divider { width: 400px; height: 5px; display: block; position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1; }
    
    .schedule-table { width: 100%; border-collapse: collapse; font-size: 0.9em; border-left: 2px solid #000; border-right: 2px solid #000; border-bottom: 2px solid #000; }
    .schedule-table th, .schedule-table td { border: 1px solid #000; padding: 8px 5px; text-align: center; vertical-align: middle; font-weight: 700; }
    .schedule-table tbody td:not(:first-child):not(.special-event) { text-align: left; padding-left: 10px; }
    .schedule-table thead th { background-color: #F3E5D7; font-size: 1.0em; padding: 10px 5px; }
    .schedule-table [contenteditable="true"]:focus { background-color: #fffbe5; outline: 1px solid #f59e0b; }
    .special-event { color: red; font-weight: 700; text-align: center; }
    .schedule-table .top-empty-row { background-color: #ffffff; border-bottom: 2px solid #000; border-top: none; border-left: 2px solid white; border-right: 2px solid white; height: 25px; }
    .date-input { cursor: pointer; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-color: transparent; border: none; width: 100%; height: 100%; font-family: inherit; font-size: inherit; font-weight: inherit; text-align: left; padding-left: 8px; }

    #event-context-menu { /* ... */ }
    
    @media print {
        @page { size: A4 landscape; margin: 0; }
        html, body { width: 100%; height: 100%; background-color: #ffffff !important; padding: 0; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        .site-header, .actions-col, #app-header { display: none !important; }
        .master-container { margin: 0; border: none; box-shadow: none; width: 100%; height: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #schedule-content-wrapper { width: 100%; }
    }
</style>
</head>
<body>

    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="./home.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <button id="print-button" class="btn btn-primary" style="color:white; background-color: var(--primary-color); border:none; padding: 8px 16px; border-radius: var(--radius-md); font-family: 'Inter', sans-serif;">Print</button>
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./home.html"><span class="iconLink-icon home-icon"></span><span>Home</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <div class="master-container">
        <div id="schedule-content-wrapper">
            <!-- Schedule content will be rendered here -->
        </div>
    </div>
    
    <div id="date-selection-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Create New Sunday Schedule</h2>
            <p>Give your new schedule a name and select the weeks to include.</p>
            <input type="text" id="new-schedule-name" placeholder="E.g., Nov & Dec 2025 Schedule">
            <ul id="date-checklist"></ul>
            <div class="modal-actions">
                <button id="cancel-creation">Cancel</button>
                <button id="confirm-creation">Create Schedule</button>
            </div>
        </div>
    </div>


<script>
(function() {
    'use strict';
    // --- THIS IS THE START OF THE SCRIPT, NO CHANGES NEEDED ABOVE THIS LINE ---

    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let currentListener = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl && user.displayName) {
                profileNameEl.textContent = user.displayName;
            }
            
            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            if (currentScheduleId) {
                initEditor();
            } else {
                initCreationFlow();
            }
        } else {
            window.location.replace('./index.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentScheduleId) return;
        if (currentListener) currentListener();
        
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                renderSchedule(doc.data());
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        });
    }

    function renderSchedule(data) {
        document.title = data.name;
        const scheduleWrapper = document.getElementById('schedule-content-wrapper');
        
        scheduleWrapper.innerHTML = `
            <header class="schedule-display-header">
                <div class="title-block">
                    <h1>${data.name}</h1>
                    <div class="subtitle-svg-container">
                        <p class="subtitle" contenteditable="true">${data.dateRange || ''}</p>
                        <svg class="svg-divider" viewBox="0 0 24039.797 260"><defs><radialGradient id="__id9__id4" r="12020.601" cx="12019.898" cy="130" fx="12019.898" fy="130"><stop stop-color="#093261" offset="0"></stop><stop stop-color="#ffffff" offset="1"></stop></radialGradient></defs><rect x="0" y="0" width="24039.797" height="260" fill="url(#__id9__id4)"></rect></svg>
                    </div>
                </div>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr><th class="top-empty-row" colspan="6">&nbsp;</th></tr>
                        <tr><th>తేదీ</th><th>ప్రసంగ అంశం</th><th>ప్రసంగీకుడు</th><th>చైర్మన్</th><th>కావలికోట రీడర్</th><th class="actions-col">Actions</th></tr>
                    </thead>
                    <tbody>${data.tableHTML || ''}</tbody>
                </table>
            </main>
        `;

        // Add event listeners after rendering
        scheduleWrapper.addEventListener('input', debounceSave);
        // Add event listeners for special event buttons (if you add them back)
    }

    const debounceSave = (() => {
        let timeout;
        return () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const subtitleEl = document.querySelector('.subtitle');
                const tableBodyEl = document.querySelector('.schedule-table tbody');
                if (!subtitleEl || !tableBodyEl) return;
                
                const payload = {
                    name: document.querySelector('.title-block h1').textContent,
                    dateRange: subtitleEl.textContent,
                    tableHTML: tableBodyEl.innerHTML
                };
                userSchedulesCollection.doc(currentScheduleId).update(payload)
                    .catch(err => console.error("Save failed:", err));
            }, 1500);
        };
    })();

    function initCreationFlow() {
        const dateSelectionModal = document.getElementById('date-selection-modal');
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox" value="${dateStr}"> ${dateStr}</label>`;
            dateList.appendChild(li);
        });
        dateSelectionModal.style.display = 'flex';
    }

    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    document.getElementById('confirm-creation').addEventListener('click', async () => {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");
        
        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one Sunday.");

        const selectedDates = selectedCheckboxes.map(cb => cb.value);
        const dateRange = `${selectedDates[0]} నుండి ${selectedDates[selectedDates.length - 1]}`;

        const tableBodyHTML = selectedDates.map(date => `
            <tr>
                <td>${date}</td><td contenteditable="true"></td><td contenteditable="true"></td>
                <td contenteditable="true"></td><td contenteditable="true"></td>
                <td class="actions-col"><button class="event-btn"><span class="material-symbols-outlined">more_vert</span></button></td>
            </tr>
        `).join('');

        try {
            const newDocRef = await userSchedulesCollection.add({
                name: scheduleName,
                dateRange: dateRange,
                tableHTML: tableBodyHTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = `./sunday-editor.html?id=${newDocRef.id}`;
        } catch (error) {
            console.error("Error creating new schedule:", error);
            alert("Could not create schedule.");
        }
    });

    document.getElementById('cancel-creation').addEventListener('click', () => {
        window.location.href = './sunday-dashboard.html';
    });

    document.getElementById('print-button').addEventListener('click', () => window.print());

    const menuToggleButton = document.getElementById('menu-toggle-button');
    const slideMenu = document.getElementById('slide-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const body = document.body;
    
    function closeMenu() {
        slideMenu.classList.remove('is-open');
        menuOverlay.classList.remove('is-open');
        body.classList.remove('menu-open');
    }

    menuToggleButton.addEventListener('click', () => {
        if (body.classList.contains('menu-open')) {
            closeMenu();
        } else {
            slideMenu.classList.add('is-open');
            menuOverlay.classList.add('is-open');
            body.classList.add('menu-open');
        }
    });
    menuOverlay.addEventListener('click', closeMenu);

})();
</script>
</body>
</html>
