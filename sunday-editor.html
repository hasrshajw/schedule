<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunday Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; padding: 88px 20px 20px; color: var(--text-primary); }
    .hidden { display: none !important; }

    /* App Header */
    #app-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s var(--ease); text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; color: var(--text-primary); }
    #logout-button { background-color: transparent; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s var(--ease); }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    /* Main Layout */
    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .schedule-header { text-align: center; margin-bottom: 24px; }
    .schedule-title { font-family: 'Noto Sans Telugu', sans-serif; font-size: 2rem; font-weight: 700; color: rgb(97, 40, 0); margin: 0; border: none; padding: 4px 8px; border-radius: var(--radius-md); }
    .schedule-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    
    /* Table styling from static example */
    .schedule-table { width: 100%; border-collapse: collapse; border: 2px solid #000; font-size: 0.9em; font-family: 'Noto Sans Telugu', sans-serif; }
    .schedule-table th, .schedule-table td { border: 1px solid #000; padding: 8px 5px; text-align: center; vertical-align: middle; font-weight: 700; }
    .schedule-table tbody td:not(:first-child) { text-align: left; padding-left: 10px; }
    .schedule-table thead th { background-color: #F3E5D7; font-size: 1.0em; padding: 10px 5px; }
    .schedule-table [contenteditable="true"]:focus { background-color: #fffbe5; outline: 1px solid #f59e0b; }
    .special-event { color: red; font-weight: 700; text-align: center; }

    /* Modal Styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; }
    .modal-content h2 { margin-top: 0; }
    #new-schedule-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    #date-checklist { list-style: none; padding: 0; margin: 0; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 40vh; }
    #date-checklist li { padding: 10px 12px; border-bottom: 1px solid var(--border-color); }
    #date-checklist li:last-child { border-bottom: none; }
    #date-checklist label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; font-weight: 500; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #cancel-creation { background-color: var(--surface-color); }
    #confirm-creation { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

    /* --- MEDIA QUERY FOR PRINTING --- */
    @media print {
        @page { size: A4 landscape; margin: 0; }
        body { background-color: #ffffff !important; padding: 0; font-family: 'Noto Sans Telugu', sans-serif;}
        #app-header { display: none !important; }
        .master-container { margin: 0; border: none; box-shadow: none; width: 100%; height: 100%; padding: 40px; }
    }
</style>
</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
             <div class="header-actions">
                <a href="./sunday-dashboard.html" class="toolbar-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Dashboard</span>
                </a>
                <button id="print-button" class="toolbar-btn">
                    <span class="material-symbols-outlined">print</span>
                    <span>Print</span>
                </button>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <div class="master-container">
        <div id="schedule-content-wrapper">
            <!-- Schedule will be rendered here -->
        </div>
    </div>
</div>

<div id="date-selection-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Create New Sunday Schedule</h2>
        <p>Give your new schedule a name and select the weeks to include.</p>
        <input type="text" id="new-schedule-name" placeholder="E.g., Nov & Dec 2025 Schedule">
        <ul id="date-checklist"></ul>
        <div class="modal-actions">
            <button id="cancel-creation">Cancel</button>
            <button id="confirm-creation">Create Schedule</button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    // --- FIREBASE SETUP ---
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let currentListener = null;

    // --- DOM ELEMENTS ---
    const appContainer = document.getElementById('app-container');
    const scheduleWrapper = document.getElementById('schedule-content-wrapper');
    const dateSelectionModal = document.getElementById('date-selection-modal');

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    // --- AUTHENTICATION & PAGE LOGIC ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');

            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            
            if (currentScheduleId) {
                initEditor();
            } else {
                initCreationFlow();
            }
        } else {
            window.location.replace('./login.html');
        }
    });

    // --- EDITOR LOGIC ---
    function initEditor() {
        if (currentListener) currentListener();
        
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                const scheduleData = doc.data();
                // Avoid re-rendering if an input field is active, preventing data loss
                if (!document.activeElement || document.activeElement.tagName === 'BODY') {
                    renderSchedule(scheduleData);
                }
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        }, error => {
            console.error("Error fetching schedule:", error);
            window.location.href = './sunday-dashboard.html';
        });
    }

    function renderSchedule(data) {
        scheduleWrapper.innerHTML = `
            <header class="schedule-header">
                <h1 class="schedule-title" contenteditable="true">${data.name}</h1>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>తేదీ</th>
                            <th>ప్రసంగ అంశం</th>
                            <th>ప్రసంగీకుడు</th>
                            <th>చైర్మన్</th>
                            <th>కావలికోట రీడర్</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableHTML}
                    </tbody>
                </table>
            </main>
        `;
        // Attach event listener after rendering
        scheduleWrapper.addEventListener('input', debouncedSave);
    }

    const debouncedSave = debounce(() => {
        const titleEl = scheduleWrapper.querySelector('.schedule-title');
        const tableBodyEl = scheduleWrapper.querySelector('.schedule-table tbody');
        if (!titleEl || !tableBodyEl) return;

        const payload = {
            name: titleEl.textContent,
            tableHTML: tableBodyEl.innerHTML
        };
        userSchedulesCollection.doc(currentScheduleId).update(payload)
            .catch(err => console.error("Save failed:", err));
    }, 1500);


    // --- CREATION FLOW LOGIC ---
    function initCreationFlow() {
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox" value="${dateStr}"> ${dateStr}</label>`;
            dateList.appendChild(li);
        });

        dateSelectionModal.style.display = 'flex';
    }

    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        while (sundays.length < count) {
            // Move to the next day until we find a Sunday (day 0)
            currentDate.setDate(currentDate.getDate() + 1);
            if (currentDate.getDay() === 0) {
                 const day = String(currentDate.getDate()).padStart(2, '0');
                 const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                 const year = currentDate.getFullYear();
                 sundays.push(`${day}-${month}-${year}`);
            }
        }
        return sundays;
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) {
            alert("Please enter a name for the schedule.");
            return;
        }

        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) {
            alert("Please select at least one Sunday.");
            return;
        }

        const selectedDates = selectedCheckboxes.map(cb => cb.value);

        // Generate the initial HTML for the table body
        const tableBodyHTML = selectedDates.map(date => `
            <tr>
                <td>${date}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        `).join('');

        try {
            const newDocRef = await userSchedulesCollection.add({
                name: scheduleName,
                tableHTML: tableBodyHTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            // Redirect to the editor page for the newly created schedule
            window.location.href = `./sunday-editor.html?id=${newDocRef.id}`;
        } catch (error) {
            console.error("Error creating new schedule:", error);
            alert("Could not create schedule. Please try again.");
        }
    }

    // --- GLOBAL UI EVENT LISTENERS ---
    document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
    document.getElementById('print-button').addEventListener('click', () => window.print());
    document.getElementById('cancel-creation').addEventListener('click', () => {
        window.location.href = './sunday-dashboard.html';
    });
    document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);

})();
</script>
</body>
</html>
