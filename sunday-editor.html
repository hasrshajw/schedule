<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunday Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --primary-50: #f0f9f8;
        --secondary-color: #4a6da7;
        --secondary-light: #eef2f9;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --warning-color: #f59e0b;
        --warning-light: #fffbeb;
        --success-color: #2e7d32;
        --success-light: #eaf5ea;
        --border-color: #e5e7eb;
        --border-light: #f1f5f9;
        --background-color: #f8fafc;
        --surface-color: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-2xl: 20px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --transition-fast: 0.15s ease-in-out;
        --transition-normal: 0.25s ease-in-out;
        --transition-slow: 0.3s ease-in-out;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Noto Sans Telugu', 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
    }

    /* Enhanced Header */
    .app-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #023a38 100%);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 64px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-shadow: var(--shadow-lg);
    }

    .header-content {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 18px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .app-title {
        color: white;
        font-size: 1.25rem;
        font-weight: 700;
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    /* Enhanced Status Indicator */
    .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 14px;
        font-weight: 500;
        transition: all var(--transition-fast);
        cursor: pointer;
    }

    .status-indicator:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success-color);
        animation: pulse 2s infinite;
    }

    .status-indicator[data-status="syncing"] .status-dot {
        background: var(--warning-color);
        animation: pulse 1s infinite;
    }

    .status-indicator[data-status="error"] .status-dot {
        background: var(--danger-color);
        animation: none;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Enhanced Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: var(--radius-xl);
        font-size: 14px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        border: none;
        text-decoration: none;
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
        color: white;
        box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
        background: var(--surface-color);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
        border-color: var(--primary-color);
    }

    /* Main Content */
    .main-content {
        padding: calc(64px + 32px) 20px 32px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 8px;
        font-family: 'Noto Sans Telugu', sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, #023a38 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .page-subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
    }

    /* Enhanced Master Container */
    .master-container {
        background: var(--surface-color);
        border-radius: var(--radius-2xl);
        padding: 40px;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--border-light);
        backdrop-filter: blur(10px);
    }

    /* Schedule Display */
    .schedule-display-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .title-block {
        text-align: center;
    }

    .title-block h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 16px;
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .subtitle-svg-container {
        position: relative;
        display: inline-block;
        margin-top: 0;
    }

    .subtitle {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-primary);
        background-color: var(--surface-color);
        padding: 8px 24px;
        display: inline-block;
        position: relative;
        z-index: 2;
        white-space: nowrap;
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
    }

    .svg-divider {
        width: 400px;
        height: 6px;
        display: block;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50%;
        margin-top: -3px;
        z-index: 1;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        border-radius: 3px;
    }

    /* Enhanced Table */
    .schedule-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: var(--radius-xl);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
        background: var(--surface-color);
    }

    .schedule-table th {
        background: linear-gradient(135deg, var(--primary-color) 0%, #023a38 100%);
        color: white;
        font-weight: 600;
        padding: 16px 12px;
        text-align: center;
        font-size: 0.95rem;
        border-bottom: 1px solid var(--border-color);
    }

    .schedule-table td {
        padding: 16px 12px;
        border-bottom: 1px solid var(--border-light);
        text-align: center;
        transition: all var(--transition-fast);
        position: relative;
    }

    .schedule-table tbody tr {
        transition: all var(--transition-fast);
    }

    .schedule-table tbody tr:hover {
        background: var(--primary-50);
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
    }

    .schedule-table tbody td:not(:first-child):not(.special-event) {
        text-align: left;
        padding-left: 16px;
    }

    .schedule-table [contenteditable="true"]:focus {
        background-color: #fffbe5;
        outline: 2px solid var(--warning-color);
        border-radius: var(--radius-md);
    }

    .special-event {
        color: var(--danger-color);
        font-weight: 700;
        text-align: center;
        padding-left: 5px;
        background: var(--danger-light);
    }

    .actions-col {
        width: 80px;
    }

    /* Enhanced Event Button */
    .event-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        transition: all var(--transition-fast);
        color: var(--text-secondary);
    }

    .event-btn:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
        transform: scale(1.1);
    }

    /* Enhanced Dropdowns */
    .dropdown-container {
        position: relative;
        width: 100%;
    }

    .dropdown-trigger {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        background: var(--surface-color);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all var(--transition-fast);
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 14px;
    }

    .dropdown-trigger:hover {
        border-color: var(--primary-color);
        box-shadow: var(--shadow-sm);
    }

    .dropdown-trigger:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all var(--transition-normal);
    }

    .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(8px);
    }

    .dropdown-item {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid var(--border-light);
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background: var(--primary-light);
        color: var(--primary-color);
    }

    .dropdown-item.selected {
        background: var(--primary-color);
        color: white;
    }

    .servant-tag {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--primary-color);
        background-color: var(--primary-light);
        padding: 4px 8px;
        border-radius: var(--radius-md);
    }

    /* Enhanced Mobile View */
    .mobile-schedule-container {
        display: none;
        flex-direction: column;
        gap: 24px;
    }

    .mobile-week-card {
        background: var(--surface-color);
        border-radius: var(--radius-2xl);
        padding: 24px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-light);
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .mobile-week-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .mobile-week-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
    }

    .week-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-light);
    }

    .week-date {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary-color);
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .event-type-selector {
        display: flex;
        gap: 8px;
    }

    .event-type-btn {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        background: var(--surface-color);
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
    }

    .event-type-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .week-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .field-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .special-event-mobile {
        text-align: center;
        padding: 20px;
        background: var(--danger-light);
        border-radius: var(--radius-lg);
        border: 1px solid var(--danger-color);
    }

    .special-event-text {
        color: var(--danger-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 12px;
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    /* Enhanced Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        padding: 20px;
    }

    .modal-content {
        background: var(--surface-color);
        border-radius: var(--radius-2xl);
        padding: 32px;
        width: 100%;
        max-width: 500px;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--border-light);
        animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .modal-header {
        margin-bottom: 24px;
        text-align: center;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 8px;
    }

    .modal-body {
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        font-size: 16px;
        transition: all var(--transition-fast);
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .checkbox-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 8px;
    }

    .checkbox-item {
        padding: 12px;
        border-bottom: 1px solid var(--border-light);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .checkbox-item:last-child {
        border-bottom: none;
    }

    .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        border-radius: var(--radius-sm);
        border: 2px solid var(--border-color);
        cursor: pointer;
    }

    .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .main-content {
            padding: calc(64px + 24px) 16px 24px;
        }

        .master-container {
            padding: 32px 24px;
        }

        .page-title {
            font-size: 2rem;
        }
    }

    @media (max-width: 768px) {
        .app-header {
            height: 60px;
            padding: 0 16px;
        }

        .app-title {
            font-size: 1.1rem;
        }

        .status-indicator {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 13px;
        }

        .main-content {
            padding: calc(60px + 20px) 12px 20px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 1.75rem;
        }

        .master-container {
            padding: 24px 20px;
            border-radius: var(--radius-xl);
        }

        .schedule-table {
            display: none;
        }

        .mobile-schedule-container {
            display: flex;
        }

        .mobile-week-card {
            padding: 20px;
        }

        .week-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .event-type-selector {
            width: 100%;
            justify-content: space-between;
        }

        .event-type-btn {
            flex: 1;
            text-align: center;
        }

        .modal-content {
            padding: 24px 20px;
        }

        .modal-actions {
            flex-direction: column;
        }

        .modal-actions .btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .header-actions {
            gap: 12px;
        }

        .status-indicator span:not(.status-dot) {
            display: none;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .title-block h1 {
            font-size: 1.5rem;
        }

        .subtitle {
            font-size: 1rem;
            padding: 6px 16px;
        }

        .svg-divider {
            width: 300px;
        }

        .mobile-week-card {
            padding: 16px;
        }
    }

    /* Utility Classes */
    .hidden {
        display: none !important;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .slide-up {
        animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loading States */
    .loading {
        position: relative;
        overflow: hidden;
    }

    .loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        0% { left: -100%; }
        100% { left: 100%; }
    }
</style>
</head>
<body>

<!-- Enhanced Header -->
<header class="app-header">
    <div class="header-content">
        <div class="logo-section">
            <div class="logo">S</div>
            <h1 class="app-title">Sunday Schedules</h1>
        </div>
        <div class="header-actions">
            <div class="status-indicator" data-status="synced">
                <div class="status-dot"></div>
                <span>Synced</span>
            </div>
            <button id="print-button" class="btn btn-primary">
                <span class="material-symbols-outlined">picture_as_pdf</span>
                <span>Download PDF</span>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">బహిరంగ ప్రసంగాల పట్టిక</h1>
        <p class="page-subtitle">Manage and organize your Sunday public talk schedules</p>
    </div>

    <div id="app-container" class="master-container hidden">
        <div id="schedule-content-wrapper">

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let currentListener = null;
    let activeRowForEvents = null;
    let members = { brothers: [], sisters: [] };
    let activeCellForDropdown = null;

    const scheduleWrapper = document.getElementById('schedule-content-wrapper');
    const dateSelectionModal = document.getElementById('date-selection-modal');
    const statusIndicator = document.querySelector('.status-indicator');

    // Topic definitions
    const topics = {
        'అంశం-1': 'this is talk-1',
        'అంశం-2': 'this is talk-2', 
        'అంశం-3': 'this is talk-3',
        'అంశం-4': 'this is talk-4'
    };

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    function updateStatus(text, status) {
        statusIndicator.innerHTML = `<div class="status-dot"></div><span>${text}</span>`;
        statusIndicator.dataset.status = status;
    }

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    // Enhanced dropdown system
    function createDropdown(container, items, onSelect, selectedValue = '') {
        const dropdownContainer = document.createElement('div');
        dropdownContainer.className = 'dropdown-container';
        
        const trigger = document.createElement('div');
        trigger.className = 'dropdown-trigger';
        trigger.innerHTML = `
            <span>${selectedValue || 'Select...'}</span>
            <span class="material-symbols-outlined" style="font-size: 18px;">expand_more</span>
        `;
        
        const menu = document.createElement('div');
        menu.className = 'dropdown-menu';
        
        items.forEach(item => {
            const dropdownItem = document.createElement('div');
            dropdownItem.className = `dropdown-item ${item.value === selectedValue ? 'selected' : ''}`;
            dropdownItem.innerHTML = item.html || `<span>${item.label}</span>`;
            dropdownItem.addEventListener('click', () => {
                onSelect(item.value, item.label);
                trigger.querySelector('span:first-child').textContent = item.label;
                menu.classList.remove('show');
                dropdownItem.classList.add('selected');
                menu.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('selected'));
            });
            menu.appendChild(dropdownItem);
        });
        
        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('show');
        });
        
        dropdownContainer.appendChild(trigger);
        dropdownContainer.appendChild(menu);
        container.appendChild(dropdownContainer);
        
        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            menu.classList.remove('show');
        });
        
        return dropdownContainer;
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await fetchMembers();
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            document.getElementById('app-container').classList.remove('hidden');
            
            setupGlobalUI();

            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            if (currentScheduleId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                const scheduleData = doc.data();
                if (!document.activeElement || document.activeElement.tagName === 'BODY' || !scheduleWrapper.contains(document.activeElement)) {
                    renderSchedule(scheduleData);
                }
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        });
    }

    function renderSchedule(data) {
        document.title = data.name;
        
        // Create desktop table view
        const desktopView = `
            <header class="schedule-display-header">
                <div class="title-block">
                    <h1>బహిరంగ ప్రసంగాల పట్టిక</h1>
                    <div class="subtitle-svg-container">
                        <p class="subtitle" contenteditable="true">${data.dateRange || ''}</p>
                        <div class="svg-divider"></div>
                    </div>
                </div>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>తేదీ</th>
                            <th>ప్రసంగ అంశం</th>
                            <th>ప్రసంగీకుడు</th>
                            <th>చైర్మన్</th>
                            <th>కావలికోట రీడర్</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableHTML}
                    </tbody>
                </table>
            </main>
        `;
        
        // Create mobile view
        const mobileView = createMobileView(data);
        
        scheduleWrapper.innerHTML = desktopView + mobileView;
        
        // Add dropdown functionality to desktop cells
        scheduleWrapper.querySelectorAll('tbody td').forEach((cell, index) => {
            const row = cell.parentElement;
            const cellIndex = cell.cellIndex;
            
            // Skip date column (index 0) and actions column (index 5)
            if (cellIndex === 0 || cellIndex === 5) return;
            
            cell.classList.add('editable-cell');
            cell.removeAttribute('contenteditable');
            
            cell.addEventListener('click', (e) => {
                if (cellIndex === 1) { // Topic column
                    openTopicDropdown(cell);
                } else { // Brother columns (2, 3, 4)
                    openMemberDropdown(cell);
                }
            });
        });

        scheduleWrapper.addEventListener('input', debouncedSave);
        scheduleWrapper.querySelectorAll('.event-btn').forEach(btn => {
            btn.addEventListener('click', openEventMenu);
        });
        
        // Add mobile event type functionality
        setupMobileEventTypes();
    }

    function createMobileView(data) {
        const tableBody = document.createElement('tbody');
        tableBody.innerHTML = data.tableHTML;
        const rows = Array.from(tableBody.querySelectorAll('tr'));
        
        let mobileHTML = '<div class="mobile-schedule-container">';
        
        rows.forEach((row, index) => {
            const cells = Array.from(row.cells);
            const date = cells[0]?.textContent || '';
            const topic = cells[1]?.textContent || '';
            const speaker = cells[2]?.textContent || '';
            const chairman = cells[3]?.textContent || '';
            const reader = cells[4]?.textContent || '';
            
            const isSpecialEvent = cells[1]?.classList.contains('special-event');
            
            mobileHTML += `
                <div class="mobile-week-card slide-up">
                    <div class="week-header">
                        <div class="week-date">${date}</div>
                        <div class="event-type-selector">
                            <button class="event-type-btn ${!isSpecialEvent ? 'active' : ''}" data-week="${index}" data-type="normal">Normal</button>
                            <button class="event-type-btn ${isSpecialEvent ? 'active' : ''}" data-week="${index}" data-type="co-visit">CO Visit</button>
                            <button class="event-type-btn" data-week="${index}" data-type="assembly">Assembly</button>
                            <button class="event-type-btn" data-week="${index}" data-type="convention">Convention</button>
                        </div>
                    </div>
                    <div class="week-fields">
            `;
            
            if (isSpecialEvent) {
                mobileHTML += `
                    <div class="special-event-mobile">
                        <div class="special-event-text">${topic}</div>
                        <div class="field-group">
                            <label class="field-label">తేదీ</label>
                            <input type="date" class="form-input" value="${date.split('-').reverse().join('-')}">
                        </div>
                    </div>
                `;
            } else {
                mobileHTML += `
                    <div class="field-group">
                        <label class="field-label">ప్రసంగ అంశం</label>
                        <div id="topic-dropdown-${index}"></div>
                    </div>
                    <div class="field-group">
                        <label class="field-label">ప్రసంగీకుడు</label>
                        <div id="speaker-dropdown-${index}"></div>
                    </div>
                    <div class="field-group">
                        <label class="field-label">చైర్మన్</label>
                        <div id="chairman-dropdown-${index}"></div>
                    </div>
                    <div class="field-group">
                        <label class="field-label">కావలికోట రీడర్</label>
                        <div id="reader-dropdown-${index}"></div>
                    </div>
                `;
            }
            
            mobileHTML += `</div></div>`;
        });
        
        mobileHTML += '</div>';
        return mobileHTML;
    }

    function setupMobileEventTypes() {
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const weekIndex = this.dataset.week;
                const eventType = this.dataset.type;
                
                // Update active state
                this.parentElement.querySelectorAll('.event-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Apply event type
                applyMobileEventType(weekIndex, eventType);
            });
        });
        
        // Setup mobile dropdowns
        document.querySelectorAll('[id^="topic-dropdown-"]').forEach((container, index) => {
            const topicItems = Object.entries(topics).map(([label, value]) => ({
                label,
                value
            }));
            
            createDropdown(container, topicItems, (value, label) => {
                // Update the corresponding table cell
                const tableBody = scheduleWrapper.querySelector('tbody');
                if (tableBody && tableBody.rows[index]) {
                    tableBody.rows[index].cells[1].textContent = value;
                    debouncedSave();
                }
            });
        });
        
        document.querySelectorAll('[id^="speaker-dropdown-"], [id^="chairman-dropdown-"], [id^="reader-dropdown-"]').forEach((container, index) => {
            const columnType = container.id.split('-')[0];
            const columnIndex = {
                'speaker': 2,
                'chairman': 3,
                'reader': 4
            }[columnType];
            
            const brotherItems = members.brothers.map(brother => ({
                label: brother.name,
                value: brother.name,
                html: `<span>${brother.name}</span>${brother.isServant ? '<span class="servant-tag">Servant</span>' : ''}`
            }));
            
            createDropdown(container, brotherItems, (value, label) => {
                // Update the corresponding table cell
                const tableBody = scheduleWrapper.querySelector('tbody');
                if (tableBody && tableBody.rows[index]) {
                    tableBody.rows[index].cells[columnIndex].textContent = value;
                    debouncedSave();
                }
            });
        });
    }

    function applyMobileEventType(weekIndex, eventType) {
        const tableBody = scheduleWrapper.querySelector('tbody');
        if (!tableBody || !tableBody.rows[weekIndex]) return;
        
        const row = tableBody.rows[weekIndex];
        const topicCell = row.cells[1];
        const otherCells = [row.cells[2], row.cells[3], row.cells[4]];
        
        if (eventType === 'normal') {
            topicCell.colSpan = 1;
            topicCell.classList.remove('special-event');
            otherCells.forEach(cell => cell.style.display = '');
            
            // Update mobile view
            const mobileCard = document.querySelectorAll('.mobile-week-card')[weekIndex];
            const specialEventDiv = mobileCard.querySelector('.special-event-mobile');
            const normalFields = mobileCard.querySelector('.week-fields > div:not(.special-event-mobile)');
            
            if (specialEventDiv) specialEventDiv.style.display = 'none';
            if (normalFields) normalFields.style.display = 'block';
        } else {
            const eventTexts = {
                'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
                'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
                'convention': 'ప్రాదేశిక సమావేశం'
            };
            
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.textContent = eventTexts[eventType];
            otherCells.forEach(cell => cell.style.display = 'none');
            
            // Update mobile view
            const mobileCard = document.querySelectorAll('.mobile-week-card')[weekIndex];
            const specialEventDiv = mobileCard.querySelector('.special-event-mobile');
            const normalFields = mobileCard.querySelector('.week-fields > div:not(.special-event-mobile)');
            
            if (specialEventDiv) {
                specialEventDiv.style.display = 'block';
                specialEventDiv.querySelector('.special-event-text').textContent = eventTexts[eventType];
            }
            if (normalFields) normalFields.style.display = 'none';
        }
        
        debouncedSave();
    }

    const debouncedSave = debounce(() => {
        const subtitleEl = scheduleWrapper.querySelector('.subtitle');
        const tableBodyEl = scheduleWrapper.querySelector('.schedule-table tbody');
        if (!subtitleEl || !tableBodyEl) return;

        updateStatus('Syncing...', 'syncing');
        
        const payload = {
            dateRange: subtitleEl.textContent,
            tableHTML: tableBodyEl.innerHTML
        };
        
        userSchedulesCollection.doc(currentScheduleId).update(payload)
            .then(() => {
                updateStatus('Synced', 'synced');
            })
            .catch(err => {
                console.error("Save failed:", err);
                updateStatus('Error', 'error');
            });
    }, 1000);

    function initCreationFlow() {
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('div');
            li.className = 'checkbox-item';
            li.innerHTML = `<input type="checkbox" value="${dateStr}"> <span>${dateStr}</span>`;
            dateList.appendChild(li);
        });
        dateSelectionModal.style.display = 'flex';
    }
    
    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");
        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one Sunday.");
        
        const selectedDates = selectedCheckboxes.map(cb => cb.value);
        const dateRange = `${selectedDates[0]} నుండి ${selectedDates[selectedDates.length - 1]}`;

        const tableBodyHTML = selectedDates.map(date => `
            <tr>
                <td>${date}</td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="editable-cell"></td>
                <td class="actions-col">
                    <button class="event-btn">
                        <span class="material-symbols-outlined">more_vert</span>
                    </button>
                </td>
            </tr>
        `).join('');

        try {
            updateStatus('Creating...', 'syncing');
            const newDocRef = await userSchedulesCollection.add({
                name: scheduleName,
                dateRange: dateRange,
                tableHTML: tableBodyHTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = `./sunday-editor.html?id=${newDocRef.id}`;
        } catch (error) {
            console.error("Error creating new schedule:", error);
            alert("Could not create schedule. Please try again.");
            updateStatus('Error', 'error');
        }
    }
    
    function openEventMenu(e) {
        const btn = e.currentTarget;
        activeRowForEvents = btn.closest('tr');
        const rect = btn.getBoundingClientRect();
        
        // Create a more advanced context menu
        const contextMenu = document.createElement('div');
        contextMenu.className = 'dropdown-menu show';
        contextMenu.style.position = 'fixed';
        contextMenu.style.top = `${rect.bottom}px`;
        contextMenu.style.left = `${rect.left}px`;
        contextMenu.style.zIndex = '1001';
        
        const eventTypes = [
            { type: 'normal', label: 'Normal' },
            { type: 'co-visit', label: 'CO Visit' },
            { type: 'assembly', label: 'Assembly' },
            { type: 'convention', label: 'Convention' }
        ];
        
        eventTypes.forEach(eventType => {
            const item = document.createElement('div');
            item.className = 'dropdown-item';
            item.textContent = eventType.label;
            item.addEventListener('click', () => {
                applyEventType(eventType.type);
                document.body.removeChild(contextMenu);
            });
            contextMenu.appendChild(item);
        });
        
        document.body.appendChild(contextMenu);
        
        // Close menu when clicking outside
        setTimeout(() => {
            document.addEventListener('click', function closeMenu() {
                document.body.removeChild(contextMenu);
                document.removeEventListener('click', closeMenu);
            });
        }, 0);
    }
    
    function applyEventType(eventType) {
        if (!activeRowForEvents) return;
        const cells = Array.from(activeRowForEvents.cells);
        const topicCell = cells[1];
        const otherCells = cells.slice(2, 5);
        
        if (eventType === 'normal') {
            topicCell.colSpan = 1;
            topicCell.classList.remove('special-event');
            topicCell.classList.add('editable-cell');
            otherCells.forEach(cell => {
                cell.style.display = '';
                cell.classList.add('editable-cell');
            });
        } else {
            const eventTexts = {
                'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
                'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
                'convention': 'ప్రాదేశిక సమావేశం'
            };
            
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.classList.remove('editable-cell');
            topicCell.textContent = eventTexts[eventType];
            otherCells.forEach(cell => {
                cell.style.display = 'none';
                cell.classList.remove('editable-cell');
            });
        }
        debouncedSave();
    }
    
    function openMemberDropdown(cell) {
        const rect = cell.getBoundingClientRect();
        const dropdownContainer = document.createElement('div');
        dropdownContainer.className = 'dropdown-container';
        dropdownContainer.style.position = 'fixed';
        dropdownContainer.style.top = `${rect.top}px`;
        dropdownContainer.style.left = `${rect.left}px`;
        dropdownContainer.style.width = `${rect.width}px`;
        dropdownContainer.style.zIndex = '1001';
        
        document.body.appendChild(dropdownContainer);
        
        const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
        const brotherItems = sortedBrothers.map(brother => ({
            label: brother.name,
            value: brother.name,
            html: `<span>${brother.name}</span>${brother.isServant ? '<span class="servant-tag">Servant</span>' : ''}`
        }));
        
        createDropdown(dropdownContainer, brotherItems, (value) => {
            cell.textContent = value;
            debouncedSave();
            document.body.removeChild(dropdownContainer);
        }, cell.textContent);
        
        // Auto-open the dropdown
        dropdownContainer.querySelector('.dropdown-trigger').click();
    }

    function openTopicDropdown(cell) {
        const rect = cell.getBoundingClientRect();
        const dropdownContainer = document.createElement('div');
        dropdownContainer.className = 'dropdown-container';
        dropdownContainer.style.position = 'fixed';
        dropdownContainer.style.top = `${rect.top}px`;
        dropdownContainer.style.left = `${rect.left}px`;
        dropdownContainer.style.width = `${rect.width}px`;
        dropdownContainer.style.zIndex = '1001';
        
        document.body.appendChild(dropdownContainer);
        
        const topicItems = Object.entries(topics).map(([label, value]) => ({
            label,
            value
        }));
        
        createDropdown(dropdownContainer, topicItems, (value) => {
            cell.textContent = value;
            debouncedSave();
            document.body.removeChild(dropdownContainer);
        }, cell.textContent);
        
        // Auto-open the dropdown
        dropdownContainer.querySelector('.dropdown-trigger').click();
    }
    
    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        const originalText = printButton.querySelector('span:last-child').textContent;
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';
        printButton.classList.add('loading');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'mm', 'a4');
        const A4_WIDTH_MM = 297;
        const A4_HEIGHT_MM = 210;
        const MARGIN_MM = 10;
        
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        try {
            // Create a temporary container for PDF generation
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '0';
            tempContainer.style.width = '1100px';
            tempContainer.style.background = 'white';
            tempContainer.style.padding = '20px';
            document.body.appendChild(tempContainer);

            // Get the current schedule data
            const scheduleData = document.getElementById('schedule-content-wrapper');
            const title = scheduleData.querySelector('h1').textContent;
            const subtitle = scheduleData.querySelector('.subtitle').textContent;
            const tableRows = Array.from(scheduleData.querySelectorAll('tbody tr'));

            // Define rows per page: 15 for first page, 17 for subsequent pages
            const rowsFirstPage = 15;
            const rowsOtherPages = 17;

            let currentRow = 0;
            let pageCount = 0;

            while (currentRow < tableRows.length) {
                if (pageCount > 0) {
                    pdf.addPage();
                }

                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.style.background = 'white';
                pageContainer.style.padding = '20px';
                pageContainer.style.fontFamily = "'Noto Sans Telugu', sans-serif";
                pageContainer.style.width = '1100px';

                // Add header only for first page
                if (pageCount === 0) {
                    const header = document.createElement('div');
                    header.className = 'pdf-header';
                    header.innerHTML = `
                        <div class="title-block" style="text-align: center; margin-bottom: 20px;">
                            <h1 style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; color: #012726; margin: 0; font-size: 1.8em;">${title}</h1>
                            <div style="position: relative; display: inline-block; margin-top: 10px;">
                                <p style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: 8px; margin: 0;">
                                    ${subtitle}
                                </p>
                                <div style="width: 400px; height: 5px; background: linear-gradient(to right, #093261, #ffffff, #093261); position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1;"></div>
                            </div>
                        </div>
                    `;
                    pageContainer.appendChild(header);
                }

                // Create table for this page
                const table = document.createElement('table');
                table.className = 'pdf-table';
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.fontFamily = "'Noto Sans Telugu', sans-serif";
                table.style.border = '2px solid #000';

                // Add table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th style="border: 1px solid #000; padding: 8px 6px; background: #F3E5D7;">తేదీ</th>
                        <th style="border: 1px solid #000; padding: 8px 6px; background: #F3E5D7;">ప్రసంగ అంశం</th>
                        <th style="border: 1px solid #000; padding: 8px 6px; background: #F3E5D7;">ప్రసంగీకుడు</th>
                        <th style="border: 1px solid #000; padding: 8px 6px; background: #F3E5D7;">చైర్మన్</th>
                        <th style="border: 1px solid #000; padding: 8px 6px; background: #F3E5D7;">కావలికోట రీడర్</th>
                    </tr>
                `;
                table.appendChild(thead);

                // Add rows for this page
                const tbody = document.createElement('tbody');
                
                // Calculate how many rows to show on this page
                const rowsThisPage = pageCount === 0 ? rowsFirstPage : rowsOtherPages;
                const endRow = Math.min(currentRow + rowsThisPage, tableRows.length);
                
                for (let i = currentRow; i < endRow; i++) {
                    const originalRow = tableRows[i];
                    const row = document.createElement('tr');
                    
                    // Copy cells, excluding the actions column
                    for (let j = 0; j < originalRow.cells.length - 1; j++) {
                        const cell = document.createElement(j === 0 ? 'th' : 'td');
                        cell.innerHTML = originalRow.cells[j].innerHTML;
                        cell.style.border = '1px solid #000';
                        cell.style.padding = '8px 6px';
                        cell.style.height = '35px';
                        cell.style.verticalAlign = 'middle';
                        
                        // Apply special event styling if needed
                        if (originalRow.cells[1].classList.contains('special-event')) {
                            if (j === 1) {
                                cell.className = 'special-event';
                                cell.colSpan = 4;
                                cell.style.color = 'red';
                                cell.style.fontWeight = '700';
                                cell.style.textAlign = 'center';
                                j += 3;
                            }
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                pageContainer.appendChild(table);
                tempContainer.appendChild(pageContainer);

                // Wait for fonts and rendering
                await document.fonts.ready;
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capture the page
                const canvas = await html2canvas(pageContainer, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    letterRendering: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png', 1.0);
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;

                // Center the content vertically on the page
                const verticalPosition = Math.max(0, (USABLE_HEIGHT - imgHeight) / 2);
                
                pdf.addImage(
                    imgData, 
                    'PNG', 
                    MARGIN_MM, 
                    MARGIN_MM + verticalPosition, 
                    USABLE_WIDTH, 
                    imgHeight
                );

                // Remove the page container
                tempContainer.removeChild(pageContainer);
                
                currentRow = endRow;
                pageCount++;
            }

            // Final cleanup
            document.body.removeChild(tempContainer);

            const fileName = `${document.title || 'sunday-schedule'}.pdf`;
            pdf.save(fileName);

        } catch (error) {
            console.error("PDF generation failed:", error);
            alert("Sorry, there was an error creating the PDF. Please try again.");
        } finally {
            printButton.disabled = false;
            printButton.querySelector('span:last-child').textContent = originalText;
            printButton.classList.remove('loading');
        }
    }

    function setupGlobalUI() {
        // App-specific UI
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-creation').addEventListener('click', () => {
            dateSelectionModal.style.display = 'none';
        });
        document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);

        // Status indicator click to force sync
        statusIndicator.addEventListener('click', () => {
            if (currentScheduleId) {
                debouncedSave();
            }
        });
    }

})();
</script>
