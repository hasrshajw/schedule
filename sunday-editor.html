<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunday Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 12px;
        --radius-lg: 16px;
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
        --co-visit-color: #dc2626;
        --assembly-color: #059669;
        --convention-color: #7c3aed;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0; 
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    body.dropdown-open { overflow: hidden; }

    /* START: NEW NAVBAR STYLES */
    .site-header { 
        background-color: var(--header-bg); 
        padding: 0; 
        color: var(--text-light); 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000;
        box-shadow: var(--shadow-md);
    }
    .top-bar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        height: 60px; 
        padding: 0 16px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    .top-bar .mobileLogo { 
        display: block; 
        width: 80px; 
        height: 60px; 
        background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; 
        background-repeat: no-repeat; 
        background-size: contain; 
        background-position: center left; 
        flex-shrink: 0; 
    }
    .header-right-controls { 
        display: flex; 
        align-items: center; 
        gap: 16px; 
    }
    .header-icons { 
        display: flex; 
        align-items: center; 
        height: 60px; 
        cursor: pointer; 
        padding: 8px;
        border-radius: 8px;
        transition: background-color 0.2s;
    }
    .header-icons:hover {
        background-color: rgba(255,255,255,0.1);
    }
    .header-icons svg { 
        height: 24px; 
        width: 24px; 
        color: var(--text-light); 
    }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }

    .menu-overlay { 
        position: fixed; 
        top: 60px; 
        left: 0; 
        width: 100%; 
        height: calc(100% - 60px); 
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: 999; 
        opacity: 0; 
        visibility: hidden; 
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; 
    }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { 
        position: fixed; 
        top: 60px; 
        right: 0; 
        height: calc(100dvh - 60px); 
        width: 320px; 
        max-width: 90%; 
        background-color: var(--menu-new-bg); 
        z-index: 1000; 
        transform: translateX(100%); 
        transition: transform 0.3s ease-in-out; 
        display: flex; 
        flex-direction: column; 
        border-left: 1px solid var(--menu-new-border);
        box-shadow: var(--shadow-lg);
    }
    .slide-menu.is-open { transform: translateX(0); }

    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { 
        display: flex; 
        align-items: center; 
        color: var(--menu-new-text); 
        background-color: var(--menu-new-bg); 
        height: 56px; 
        padding: 12px 16px; 
        box-sizing: border-box; 
        text-decoration: none; 
        font-size: 1rem; 
        transition: background-color 0.2s; 
        border-bottom: 1px solid #f0f0f0; 
    }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }

    .profile-section { 
        padding: 20px 16px; 
        border-top: 1px solid var(--menu-new-border); 
        flex-shrink: 0; 
        background-color: #fafafa; 
        margin-top: auto; 
    }
    .profile-info { display: flex; align-items: center; }
    .profile-name { 
        font-weight: 600; 
        font-size: 1rem; 
        color: #333; 
        word-break: break-all; 
    }

    .iconLink-icon { 
        font-family: "jw-icons-external"; 
        font-size: 24px; 
        display: inline-block; 
        color: #757575; 
        width: 32px; 
        margin-right: 12px; 
        text-align: center; 
    }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        padding: 12px 20px; 
        border-radius: var(--radius-md); 
        font-size: 1rem; 
        font-weight: 600; 
        cursor: pointer; 
        border: none; 
        text-decoration: none; 
        background-color: var(--primary-color); 
        color: white; 
        transition: all 0.2s ease; 
        box-shadow: var(--shadow-sm);
    }
    .btn:hover:not(:disabled) { 
        background-color: var(--primary-hover); 
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .btn:active:not(:disabled) {
        transform: translateY(0);
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }

    /* END: NEW NAVBAR STYLES */

    /* START: ORIGINAL EDITOR STYLES */
    .hidden { display: none !important; }
    
    main { 
        padding: calc(80px + 20px) 20px 20px; 
        min-height: 100vh;
    }
    
    .editor-main { 
        max-width: 1100px; 
        margin: 0 auto; 
    }
    
    .page-controls { 
        margin-bottom: 24px; 
        display: flex; 
        justify-content: flex-end; 
        align-items: center;
        gap: 12px;
    }
    
    .master-container { 
        background: var(--surface-color); 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        box-shadow: var(--shadow-md); 
    }
    
    .schedule-display-header { 
        text-align: center; 
        margin-bottom: 0; 
    }
    
    .title-block { 
        text-align: center; 
        margin-bottom: 24px;
    }
    
    .title-block h1 { 
        margin: 0 0 12px 0; 
        font-size: 1.8em; 
        font-weight: 700; 
        color: rgb(97, 40, 0); 
        font-family: 'Noto Sans Telugu', sans-serif; 
        line-height: 1.3;
    }
    
    .subtitle-svg-container { 
        position: relative; 
        display: inline-block; 
        margin-top: 0; 
    }
    
    .subtitle { 
        margin: 0; 
        font-size: 1.1em; 
        font-weight: 500; 
        color: #333; 
        background-color: #ffffff; 
        padding: 8px 16px; 
        display: inline-block; 
        position: relative; 
        z-index: 2; 
        white-space: nowrap; 
        border-radius: var(--radius-md); 
        font-family: 'Noto Sans Telugu', sans-serif; 
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
    }
    
    .subtitle:focus { 
        outline: 2px solid var(--primary-color); 
        background-color: #f0f0f0; 
    }
    
    .svg-divider { 
        width: 400px; 
        height: 5px; 
        display: block; 
        position: absolute; 
        left: 50%; 
        transform: translateX(-50%); 
        top: 50%; 
        margin-top: -2.5px; 
        z-index: 1; 
    }
    
    .schedule-table { 
        width: 100%; 
        border-collapse: collapse; 
        font-size: 0.9em; 
        border-left: 2px solid #000; 
        border-right: 2px solid #000; 
        border-bottom: 2px solid #000; 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    
    .schedule-table th, .schedule-table td { 
        border: 1px solid #000; 
        padding: 8px 5px; 
        text-align: center; 
        vertical-align: middle; 
        font-weight: 700; 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    
    .schedule-table tbody td:not(:first-child):not(.special-event) { 
        text-align: left; 
        padding-left: 10px; 
    }
    
    .schedule-table thead th { 
        background-color: #F3E5D7; 
        font-size: 1.0em; 
        padding: 10px 5px; 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    
    .schedule-table [contenteditable="true"]:focus { 
        background-color: #fffbe5; 
        outline: 1px solid #f59e0b; 
    }
    
    .special-event { 
        color: red; 
        font-weight: 700; 
        text-align: center; 
        padding-left: 5px; 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    
    .event-btn { 
        background: none; 
        border: none; 
        cursor: pointer; 
        padding: 4px; 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin: 0 auto; 
    }
    
    .event-btn:hover { 
        background-color: #f0f0f0; 
    }

    /* Status Indicator */
    .status-indicator { 
        font-size: 12px; 
        font-weight: 600; 
        padding: 6px 12px; 
        border-radius: 999px; 
        display: flex; 
        align-items: center; 
        gap: 6px; 
        color: var(--text-light);
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
    }
    
    .status-indicator::before { 
        content: ''; 
        width: 8px; 
        height: 8px; 
        border-radius: 50%; 
        background-color: currentColor; 
    }
    
    .status-indicator[data-status="synced"] { color: var(--success-color); }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); }
    .status-indicator[data-status="error"] { color: var(--danger-color); }

    /* Enhanced Dropdown Styles (Mobile) */
    .dropdown-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }
    
    .dropdown-backdrop.active {
        opacity: 1;
        visibility: visible;
    }
    
    .dropdown-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 24px 24px 0 0;
        z-index: 1101;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    }
    
    .dropdown-container.active {
        transform: translateY(0);
    }
    
    .dropdown-header {
        padding: 20px 24px 12px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    
    .dropdown-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .dropdown-close {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background-color 0.2s;
    }
    
    .dropdown-close:hover {
        background-color: #f5f5f5;
    }
    
    .dropdown-content {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
    }
    
    .dropdown-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px 24px;
        border: none;
        background: none;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 1rem;
        text-align: left;
        color: var(--text-primary);
    }
    
    .dropdown-item:hover {
        background-color: #f8fafc;
    }
    
    .dropdown-item.active {
        background-color: var(--primary-light);
        color: var(--primary-color);
        font-weight: 600;
    }
    
    .servant-tag {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--primary-color);
        background-color: var(--primary-light);
        padding: 4px 8px;
        border-radius: 12px;
        margin-left: auto;
        margin-right: 8px;
    }

    /* Desktop Dropdown Styles */
    .desktop-dropdown {
        position: absolute;
        background: white;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        z-index: 1001;
        padding: 8px;
        min-width: 200px;
        border: 1px solid var(--border-color);
        max-height: 300px;
        overflow-y: auto;
        display: none;
    }
    
    .desktop-dropdown-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 12px 16px;
        border: none;
        background: none;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 0.9rem;
        text-align: left;
        color: var(--text-primary);
        border-radius: 6px;
    }
    
    .desktop-dropdown-item:hover {
        background-color: #f8fafc;
    }

    /* Event Type Selector */
    .event-type-selector {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
    }
    
    .event-type-btn {
        flex: 1;
        min-width: 120px;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }
    
    .event-type-btn.active {
        border-color: var(--primary-color);
        background-color: var(--primary-light);
        color: var(--primary-color);
        font-weight: 600;
    }
    
    .event-type-btn.co-visit.active {
        border-color: var(--co-visit-color);
        background-color: #fef2f2;
        color: var(--co-visit-color);
    }
    
    .event-type-btn.assembly.active {
        border-color: var(--assembly-color);
        background-color: #f0fdf4;
        color: var(--assembly-color);
    }
    
    .event-type-btn.convention.active {
        border-color: var(--convention-color);
        background-color: #faf5ff;
        color: var(--convention-color);
    }
    
    .event-type-icon {
        font-size: 1.2rem;
    }

    /* Mobile View Styles */
    .mobile-view-container { 
        display: none; 
    }
    
    .mobile-week-card {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .mobile-week-card:last-child {
        margin-bottom: 0;
    }
    
    .mobile-week-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    
    .week-date {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 20px 0;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--border-color);
        text-align: center;
        font-family: 'Noto Sans Telugu', sans-serif;
        position: relative;
    }
    
    .week-date::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    .week-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .field-group label {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: 'Noto Sans Telugu', sans-serif;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .field-group label::before {
        content: '';
        width: 4px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    .mobile-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }
    
    .mobile-field:hover {
        border-color: var(--primary-color);
        background-color: white;
    }
    
    .mobile-field::after {
        content: '▼';
        font-size: 0.8rem;
        color: var(--text-secondary);
        transition: transform 0.2s ease;
    }
    
    .mobile-field.active::after {
        transform: rotate(180deg);
        color: var(--primary-color);
    }
    
    .mobile-field-value {
        flex: 1;
        color: var(--text-primary);
    }
    
    .mobile-field-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }
    
    .special-event-mobile {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #fff5f5, #fed7d7);
        border-radius: var(--radius-lg);
        border: 2px dashed #fed7d7;
        margin: 16px 0;
    }
    
    .special-event-text-mobile {
        color: var(--danger-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin: 0;
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .mobile-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
    }
    
    .mobile-action-btn {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .mobile-action-btn.primary {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }
    
    .mobile-action-btn.primary:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
    }
    
    .mobile-action-btn.secondary:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    /* Enhanced Modal Styles */
    .modal-overlay { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.6); 
        display: none; 
        justify-content: center; 
        align-items: center; 
        z-index: 1000; 
        padding: 16px; 
        backdrop-filter: blur(4px);
    }
    
    .modal-content { 
        background: white; 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        width: 100%; 
        max-width: 500px; 
        max-height: 90vh; 
        display: flex; 
        flex-direction: column; 
        gap: 16px; 
        box-shadow: var(--shadow-lg); 
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
        display: flex;
    }
    
    .modal-overlay.active .modal-content {
        transform: scale(1);
        opacity: 1;
    }
    
    #new-schedule-name { 
        width: 100%; 
        padding: 16px; 
        font-size: 16px; 
        border-radius: var(--radius-md); 
        border: 2px solid var(--border-color); 
        font-family: 'Inter', sans-serif;
        transition: border-color 0.2s;
    }
    
    #new-schedule-name:focus {
        outline: none;

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let currentListener = null;
    let activeRowForEvents = null;
    let members = { brothers: [], sisters: [] };
    let activeCellForDropdown = null;
    let currentDropdownType = null;
    let currentDropdownData = null;

    const scheduleWrapper = document.getElementById('schedule-content-wrapper');
    const dateSelectionModal = document.getElementById('date-selection-modal');
    const statusIndicator = document.querySelector('.status-indicator');

    // Enhanced dropdown elements
    const dropdownBackdrop = document.getElementById('dropdown-backdrop');
    const dropdownContainer = document.getElementById('dropdown-container');
    const dropdownTitle = document.getElementById('dropdown-title');
    const dropdownContent = document.getElementById('dropdown-content');
    const dropdownClose = document.getElementById('dropdown-close');

    // Desktop dropdown
    const desktopDropdown = document.getElementById('desktop-dropdown');

    // Topic definitions
    const topics = {
        'అంశం-1': 'this is talk-1',
        'అంశం-2': 'this is talk-2', 
        'అంశం-3': 'this is talk-3',
        'అంశం-4': 'this is talk-4'
    };

    // Special event texts
    const eventTexts = {
        'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
        'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
        'convention': 'ప్రాదేశిక సమావేశం'
    };

    const eventTypes = [
        { id: 'normal', name: 'Normal', icon: 'event', color: 'primary' },
        { id: 'co-visit', name: 'CO Visit', icon: 'groups', color: 'co-visit' },
        { id: 'assembly', name: 'Assembly', icon: 'celebration', color: 'assembly' },
        { id: 'convention', name: 'Convention', icon: 'festival', color: 'convention' }
    ];

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;
    }

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await fetchMembers();
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl) profileNameEl.textContent = user.email;
            
            setupGlobalUI();

            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            if (currentScheduleId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                const scheduleData = doc.data();
                if (!document.activeElement || document.activeElement.tagName === 'BODY' || !scheduleWrapper.contains(document.activeElement)) {
                    renderSchedule(scheduleData);
                }
                updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        }, error => {
            updateStatus('Error', 'error');
        });
    }

    function renderSchedule(data) {
        document.title = data.name;
        scheduleWrapper.innerHTML = `
            <header class="schedule-display-header">
                <div class="title-block">
                    <h1>బహిరంగ ప్రసంగాల పట్టిక</h1>
                    <div class="subtitle-svg-container">
                        <p class="subtitle" contenteditable="true">${data.dateRange || ''}</p>
                        <svg class="svg-divider" role="presentation" viewBox="0 0 24039.797 260" preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <radialGradient id="__id9__id4" gradientUnits="userSpaceOnUse" r="12020.601" cx="12019.898" cy="130" fx="12019.898" fy="130">
                                    <stop stop-color="#093261" stop-opacity="1" offset="0"></stop>
                                    <stop stop-color="#ffffff" stop-opacity="1" offset="1"></stop>
                                </radialGradient>
                            </defs>
                            <rect x="0" y="0" width="24039.797" height="260" fill="url(#__id9__id4)"></rect>
                        </svg>
                    </div>
                </div>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>తేదీ</th>
                            <th>ప్రసంగ అంశం</th>
                            <th>ప్రసంగీకుడు</th>
                            <th>చైర్మన్</th>
                            <th>కావలికోట రీడర్</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableHTML}
                    </tbody>
                </table>
                <div class="mobile-view-container"></div>
            </main>
        `;
        
        // Add dropdown functionality to desktop table cells
        scheduleWrapper.querySelectorAll('tbody td').forEach((cell, index) => {
            const row = cell.parentElement;
            const cellIndex = cell.cellIndex;
            
            // Skip date column (index 0) and actions column (index 5)
            if (cellIndex === 0 || cellIndex === 5) return;
            
            cell.classList.add('editable-cell');
            cell.removeAttribute('contenteditable');
            
            cell.addEventListener('click', (e) => {
                if (cellIndex === 1) { // Topic column
                    openDesktopDropdown('topic', cell);
                } else { // Brother columns (2, 3, 4)
                    openDesktopDropdown('member', cell);
                }
            });
        });

        // Create mobile view
        createMobileView();

        scheduleWrapper.addEventListener('input', debouncedSave);
        scheduleWrapper.querySelectorAll('.event-btn').forEach(btn => {
            btn.addEventListener('click', openEventMenu);
        });
        
        document.getElementById('app-container').classList.remove('hidden');
    }

    function createMobileView() {
        const mobileContainer = scheduleWrapper.querySelector('.mobile-view-container');
        const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
        
        if (!tableBody) return;
        
        mobileContainer.innerHTML = '';
        
        Array.from(tableBody.rows).forEach((row, rowIndex) => {
            const cells = Array.from(row.cells);
            const dateCell = cells[0];
            const topicCell = cells[1];
            const speakerCell = cells[2];
            const chairmanCell = cells[3];
            const readerCell = cells[4];
            const actionsCell = cells[5];
            
            const card = document.createElement('div');
            card.className = 'mobile-week-card fade-in';
            
            // Check if this is a special event
            const isSpecialEvent = topicCell.classList.contains('special-event') && topicCell.colSpan === 4;
            const currentEventType = getEventTypeForRow(row);
            
            if (isSpecialEvent) {
                card.innerHTML = `
                    <h3 class="week-date">${dateCell.textContent}</h3>
                    <div class="special-event-mobile">
                        <p class="special-event-text-mobile">${topicCell.textContent}</p>
                    </div>
                    <div class="mobile-actions">
                        <button class="mobile-action-btn secondary change-event-btn" data-row="${rowIndex}">
                            <span class="material-symbols-outlined">swap_horiz</span>
                            Change Event Type
                        </button>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <h3 class="week-date">${dateCell.textContent}</h3>
                    
                    <div class="event-type-selector">
                        ${eventTypes.map(event => `
                            <button class="event-type-btn ${event.id} ${currentEventType === event.id ? 'active' : ''}" 
                                    data-event-type="${event.id}" data-row="${rowIndex}">
                                <span class="material-symbols-outlined event-type-icon">${event.icon}</span>
                                <span>${event.name}</span>
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="week-fields">
                        <div class="field-group">
                            <label>ప్రసంగ అంశం</label>
                            <div class="mobile-field topic-field" data-row="${rowIndex}" data-cell="1">
                                <span class="mobile-field-value ${topicCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${topicCell.textContent || 'Select Topic'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>ప్రసంగీకుడు</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="2">
                                <span class="mobile-field-value ${speakerCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${speakerCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>చైర్మన్</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="3">
                                <span class="mobile-field-value ${chairmanCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${chairmanCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                        <div class="field-group">
                            <label>కావలికోట రీడర్</label>
                            <div class="mobile-field member-field" data-row="${rowIndex}" data-cell="4">
                                <span class="mobile-field-value ${readerCell.textContent ? '' : 'mobile-field-placeholder'}">
                                    ${readerCell.textContent || 'Select Brother'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            mobileContainer.appendChild(card);
        });

        // Add event listeners to mobile fields
        mobileContainer.querySelectorAll('.topic-field').forEach(field => {
            field.addEventListener('click', (e) => {
                const rowIndex = field.dataset.row;
                const cellIndex = field.dataset.cell;
                const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
                const cell = tableBody.rows[rowIndex].cells[cellIndex];
                openEnhancedDropdown('topic', cell, field);
            });
        });

        mobileContainer.querySelectorAll('.member-field').forEach(field => {
            field.addEventListener('click', (e) => {
                const rowIndex = field.dataset.row;
                const cellIndex = field.dataset.cell;
                const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
                const cell = tableBody.rows[rowIndex].cells[cellIndex];
                openEnhancedDropdown('member', cell, field);
            });
        });

        // Add event listeners to event type buttons
        mobileContainer.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const eventType = btn.dataset.eventType;
                const rowIndex = btn.dataset.row;
                changeEventType(rowIndex, eventType);
            });
        });

        // Add event listeners to change event buttons (for special events)
        mobileContainer.querySelectorAll('.change-event-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const rowIndex = btn.dataset.row;
                changeEventType(rowIndex, 'normal');
            });
        });
    }

    function getEventTypeForRow(row) {
        const topicCell = row.cells[1];
        if (topicCell.classList.contains('special-event')) {
            const text = topicCell.textContent;
            if (text.includes('పర్యవేక్షకుని')) return 'co-visit';
            if (text.includes('సమావేశ కార్యక్రమం')) return 'assembly';
            if (text.includes('సమావేశం')) return 'convention';
        }
        return 'normal';
    }

    function changeEventType(rowIndex, eventType) {
        const tableBody = scheduleWrapper.querySelector('.schedule-table tbody');
        const row = tableBody.rows[rowIndex];
        const topicCell = row.cells[1];
        const speakerCell = row.cells[2];
        const chairmanCell = row.cells[3];
        const readerCell = row.cells[4];
        
        // Reset all cells first
        topicCell.colSpan = 1;
        topicCell.classList.remove('special-event');
        topicCell.classList.add('editable-cell');
        [speakerCell, chairmanCell, readerCell].forEach(cell => {
            cell.style.display = '';
            cell.classList.add('editable-cell');
        });
        
        if (eventType !== 'normal') {
            // Save current content if any
            if (topicCell.textContent && !topicCell.classList.contains('special-event')) {
                topicCell.dataset.originalContent = topicCell.textContent;
            }
            [speakerCell, chairmanCell, readerCell].forEach(cell => {
                if (cell.textContent) {
                    cell.dataset.originalContent = cell.textContent;
                }
            });
            
            // Apply special event
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.classList.remove('editable-cell');
            topicCell.textContent = eventTexts[eventType];
            [speakerCell, chairmanCell, readerCell].forEach(cell => {
                cell.style.display = 'none';
                cell.classList.remove('editable-cell');
                cell.textContent = '';
            });
        } else {
            // Restore normal event
            if (topicCell.dataset.originalContent) {
                topicCell.innerHTML = topicCell.dataset.originalContent;
            } else {
                topicCell.innerHTML = '';
            }
            [speakerCell, chairmanCell, readerCell].forEach(cell => {
                if (cell.dataset.originalContent) {
                    cell.innerHTML = cell.dataset.originalContent;
                } else {
                    cell.innerHTML = '';
                }
            });
            topicCell.removeAttribute('data-original-content');
            [speakerCell, chairmanCell, readerCell].forEach(cell => {
                cell.removeAttribute('data-original-content');
            });
        }
        
        // Update mobile view
        createMobileView();
        debouncedSave();
    }

    function openEnhancedDropdown(type, cell, fieldElement) {
        currentDropdownType = type;
        activeCellForDropdown = { cell: cell, fieldElement: fieldElement };
        
        // Add active class to field
        fieldElement.classList.add('active');
        
        if (type === 'member') {
            showMemberDropdown();
        } else if (type === 'topic') {
            showTopicDropdown();
        }
        
        // Prevent body scrolling
        document.body.classList.add('dropdown-open');
    }

    function showMemberDropdown() {
        dropdownTitle.textContent = 'Select Brother';
        dropdownContent.innerHTML = '';
        
        // Sort brothers by name
        const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
        
        if (sortedBrothers.length === 0) {
            dropdownContent.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No brothers available</div>';
        } else {
            sortedBrothers.forEach(member => {
                const item = document.createElement('button');
                item.className = 'dropdown-item';
                item.innerHTML = `
                    <span>${member.name}</span>
                    ${member.isServant ? '<span class="servant-tag">Servant</span>' : ''}
                `;
                item.addEventListener('click', () => selectDropdownItem(member.name));
                dropdownContent.appendChild(item);
            });
        }
        
        showDropdown();
    }

    function showTopicDropdown() {
        dropdownTitle.textContent = 'Select Topic';
        dropdownContent.innerHTML = '';
        
        Object.entries(topics).forEach(([topicName, topicText]) => {
            const item = document.createElement('button');
            item.className = 'dropdown-item';
            item.textContent = topicName;
            item.addEventListener('click', () => selectDropdownItem(topicText));
            dropdownContent.appendChild(item);
        });
        
        showDropdown();
    }

    function showDropdown() {
        dropdownBackdrop.classList.add('active');
        dropdownContainer.classList.add('active');
    }

    function hideDropdown() {
        dropdownBackdrop.classList.remove('active');
        dropdownContainer.classList.remove('active');
        
        // Remove active class from field
        if (activeCellForDropdown && activeCellForDropdown.fieldElement) {
            activeCellForDropdown.fieldElement.classList.remove('active');
        }
        
        // Restore body scrolling
        document.body.classList.remove('dropdown-open');
        
        currentDropdownType = null;
        activeCellForDropdown = null;
    }

    function selectDropdownItem(value) {
        if (activeCellForDropdown) {
            activeCellForDropdown.cell.textContent = value;
            if (activeCellForDropdown.fieldElement) {

        dateList.innerHTML = '';

    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");
        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one Sunday.");
        
        const selectedDates = selectedCheckboxes.map(cb => cb.value);
        const dateRange = `${selectedDates[0]} నుండి ${selectedDates[selectedDates.length - 1]}`;

        const tableBodyHTML = selectedDates.map(date => `

                        <span class="material-symbols-outlined">more_vert</span>
                    </button>
                </td>

        const otherCells = cells.slice(2, 5);

        debouncedSave();
