<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --header-bg: #292929;
        --text-light: #fff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; }
    
    body {
        margin: 0; padding: 0;
        font-family: 'Noto Sans Telugu', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
        padding-top: 56px;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    /* Header & Menu */
    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    main { margin-top: 0; }
    
    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    
    .schedule-display-header { text-align: center; margin-bottom: 0; }
    .title-block { text-align: center; }
    .title-block h1 { margin: 0; font-size: 1.8em; font-weight: 700; color: rgb(97, 40, 0); }
    .subtitle-svg-container { position: relative; display: inline-block; margin-top: 0; }
    .subtitle { margin: 0; font-size: 1.0em; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: var(--radius-md); }
    .subtitle:focus { outline: 2px solid var(--primary-color); background-color: #f0f0f0; }
    .svg-divider { width: 400px; height: 5px; display: block; position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1; }
    
    .schedule-table { width: 100%; border-collapse: collapse; font-size: 0.9em; border-left: 2px solid #000; border-right: 2px solid #000; border-bottom: 2px solid #000; }
    .schedule-table th, .schedule-table td { border: 1px solid #000; padding: 8px 5px; text-align: center; vertical-align: middle; font-weight: 700; }
    .schedule-table tbody td:not(:first-child):not(.special-event) { text-align: left; padding-left: 10px; }
    .schedule-table thead th { background-color: #F3E5D7; font-size: 1.0em; padding: 10px 5px; }
    .schedule-table [contenteditable="true"]:focus { background-color: #fffbe5; outline: 1px solid #f59e0b; }
    .special-event { color: red; font-weight: 700; text-align: center; padding-left: 5px; }
    
    .event-btn { background: none; border: none; cursor: pointer; padding: 4px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    .event-btn:hover { background-color: #f0f0f0; }
    #event-context-menu { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1001; padding: 6px; min-width: 180px; border: 1px solid var(--border-color); }
    .context-menu-item { font-family: 'Inter', sans-serif; display: block; width: 100%; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; background: none; border: none; text-align: left; }
    .context-menu-item:hover { background: #f9fafb; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; }
    #new-schedule-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    #date-checklist { list-style: none; padding: 0; margin: 0; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 40vh; }
    #date-checklist label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; font-weight: 500; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { font-family: 'Inter', sans-serif; padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #cancel-creation { background-color: var(--surface-color); }
    #confirm-creation { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

    /* Dropdown styles */
    .dropdown-container { position: relative; width: 100%; }
    .dropdown-toggle { width: 100%; text-align: left; padding: 8px 10px; border: 1px solid transparent; background: transparent; cursor: pointer; font-family: 'Noto Sans Telugu', sans-serif; font-size: 0.9em; font-weight: 700; }
    .dropdown-toggle:focus { outline: 1px solid #f59e0b; background-color: #fffbe5; }
    .dropdown-menu { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid var(--border-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1002; max-height: 200px; overflow-y: auto; display: none; }
    .dropdown-item { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-family: 'Noto Sans Telugu', sans-serif; }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item:hover { background-color: #f5f5f5; }
    .dropdown-open .dropdown-menu { display: block; }

    /* PDF-specific styles */
    .pdf-page-container {
        background: white;
        padding: 20px;
        font-family: 'Noto Sans Telugu', sans-serif;
        width: 1100px;
        margin-bottom: 20px;
    }
    
    .pdf-table {
        width: 100%;
        border-collapse: collapse;
        font-family: 'Noto Sans Telugu', sans-serif;
        border: 2px solid #000;
    }
    
    .pdf-table th,
    .pdf-table td {
        border: 1px solid #000;
        padding: 8px 6px; /* Reduced padding for smaller cell height */
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 700;
        height: 35px; /* Reduced cell height */
        vertical-align: middle;
        box-sizing: border-box;
    }
    
    .pdf-table thead th {
        background-color: #F3E5D7;
        font-size: 1.0em;
        padding: 8px 6px; /* Reduced padding */
    }
    
    .pdf-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .pdf-title {
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 700;
        color: rgb(97, 40, 0);
        margin: 0;
    }
    
    .pdf-subtitle-container {
        position: relative;
        display: inline-block;
        margin-top: 0;
    }
    
    .pdf-subtitle {
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        background: white;
        padding: 2px 8px;
        display: inline-block;
        position: relative;
        z-index: 2;
    }
    
    .pdf-svg-divider {
        width: 400px;
        height: 5px;
        display: block;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50%;
        margin-top: -2.5px;
        z-index: 1;
    }
    
    .pdf-table {
    table-layout: fixed !important;
    width: 100% !important;
}

.pdf-table th,
.pdf-table td {
    overflow: hidden !important;
    text-overflow: ellipsis !important;
    white-space: nowrap !important;
}
</style>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentScheduleId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let currentListener = null;
    let activeRowForEvents = null;
    let brothersList = [];
    let talkTopics = [
        { id: 'topic-1', display: 'అంశం-1', text: 'this is talk-1' },
        { id: 'topic-2', display: 'అంశం-2', text: 'this is talk-2' },
        { id: 'topic-3', display: 'అంశం-3', text: 'this is talk-3' },
        { id: 'topic-4', display: 'అంశం-4', text: 'this is talk-4' }
    ];

    const scheduleWrapper = document.getElementById('schedule-content-wrapper');
    const dateSelectionModal = document.getElementById('date-selection-modal');
    const eventContextMenu = document.getElementById('event-context-menu');

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            userSchedulesCollection = db.collection(`userSundaySchedules/${currentUser.uid}/schedules`);
            membersCollection = db.collection(`users/${currentUser.uid}/members`);
            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            
            // Set profile name
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl && user.displayName) {
                profileNameEl.textContent = user.displayName;
            }
            
            document.body.classList.add('auth-ready');
            
            // Fetch brothers list
            fetchBrothers();
            
            if (currentScheduleId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentScheduleId).onSnapshot(doc => {
            if (doc.exists) {
                const scheduleData = doc.data();
                if (!document.activeElement || document.activeElement.tagName === 'BODY' || !scheduleWrapper.contains(document.activeElement)) {
                    renderSchedule(scheduleData);
                }
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './sunday-dashboard.html';
            }
        });
    }

    function renderSchedule(data) {
        document.title = data.name;
        scheduleWrapper.innerHTML = `
            <header class="schedule-display-header">
                <div class="title-block">
                    <h1>బహిరంగ ప్రసంగాల పట్టిక</h1>
                    <div class="subtitle-svg-container">
                        <p class="subtitle" contenteditable="true">${data.dateRange || ''}</p>
                        <svg class="svg-divider" role="presentation" viewBox="0 0 24039.797 260" preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <radialGradient id="__id9__id4" gradientUnits="userSpaceOnUse" r="12020.601" cx="12019.898" cy="130" fx="12019.898" fy="130">
                                    <stop stop-color="#093261" stop-opacity="1" offset="0"></stop>
                                    <stop stop-color="#ffffff" stop-opacity="1" offset="1"></stop>
                                </radialGradient>
                            </defs>
                            <rect x="0" y="0" width="24039.797" height="260" fill="url(#__id9__id4)"></rect>
                        </svg>
                    </div>
                </div>
            </header>
            <main>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>తేదీ</th>
                            <th>ప్రసంగ అంశం</th>
                            <th>ప్రసంగీకుడు</th>
                            <th>చైర్మన్</th>
                            <th>కావలికోట రీడర్</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableHTML || ''}
                    </tbody>
                </table>
            </main>
        `;
        
        // Initialize dropdowns for cells
        initializeDropdowns();
        
        scheduleWrapper.addEventListener('input', debouncedSave);
        scheduleWrapper.querySelectorAll('.event-btn').forEach(btn => {
            btn.addEventListener('click', openEventMenu);
        });
    }

    function initializeDropdowns() {
        // Add dropdowns to topic cells
        const topicCells = scheduleWrapper.querySelectorAll('tbody td:nth-child(2)');
        topicCells.forEach(cell => {
            if (!cell.classList.contains('special-event')) {
                const currentValue = cell.textContent.trim();
                const dropdownId = `topic-dropdown-${Math.random().toString(36).substr(2, 9)}`;
                
                cell.innerHTML = `
                    <div class="dropdown-container">
                        <button class="dropdown-toggle" type="button" data-dropdown="${dropdownId}">
                            ${currentValue || 'Select topic...'}
                        </button>
                        <div class="dropdown-menu" id="${dropdownId}">
                            ${talkTopics.map(topic => 
                                `<div class="dropdown-item" data-value="${topic.text}">${topic.display}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
        });
        
        // Add dropdowns to brother cells (columns 3, 4, 5)
        const brotherColumns = [3, 4, 5];
        brotherColumns.forEach(colIndex => {
            const cells = scheduleWrapper.querySelectorAll(`tbody td:nth-child(${colIndex})`);
            cells.forEach(cell => {
                if (cell.style.display !== 'none') {
                    const currentValue = cell.textContent.trim();
                    const dropdownId = `brother-dropdown-${Math.random().toString(36).substr(2, 9)}`;
                    
                    cell.innerHTML = `
                        <div class="dropdown-container">
                            <button class="dropdown-toggle" type="button" data-dropdown="${dropdownId}">
                                ${currentValue || 'Select brother...'}
                            </button>
                            <div class="dropdown-menu" id="${dropdownId}">
                                ${brothersList.map(brother => 
                                    `<div class="dropdown-item" data-value="${brother.name}">${brother.name}</div>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
            });
        });
        
        // Add event listeners for dropdowns
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdownId = this.getAttribute('data-dropdown');
                const dropdownMenu = document.getElementById(dropdownId);
                const container = this.closest('.dropdown-container');
                
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-container').forEach(c => {
                    if (c !== container) c.classList.remove('dropdown-open');
                });
                
                // Toggle current dropdown
                container.classList.toggle('dropdown-open');
            });
        });
        
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const container = this.closest('.dropdown-container');
                const toggle = container.querySelector('.dropdown-toggle');
                
                toggle.textContent = value;
                container.classList.remove('dropdown-open');
                
                // Trigger save
                debouncedSave();
            });
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function() {
            document.querySelectorAll('.dropdown-container').forEach(container => {
                container.classList.remove('dropdown-open');
            });
        });
    }

    const debouncedSave = debounce(() => {
        const subtitleEl = scheduleWrapper.querySelector('.subtitle');
        const tableBodyEl = scheduleWrapper.querySelector('.schedule-table tbody');
        if (!subtitleEl || !tableBodyEl) return;

        // Extract values from dropdowns
        const tableRows = tableBodyEl.querySelectorAll('tr');
        let tableHTML = '';
        
        tableRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            let rowHTML = '<tr>';
            
            cells.forEach((cell, index) => {
                if (index === 0) {
                    // Date cell
                    rowHTML += `<td>${cell.textContent}</td>`;
                } else if (index === 1 && cell.classList.contains('special-event')) {
                    // Special event cell
                    rowHTML += `<td class="special-event" colspan="4">${cell.textContent}</td>`;
                } else {
                    // Regular cells with dropdowns
                    const dropdownToggle = cell.querySelector('.dropdown-toggle');
                    if (dropdownToggle) {
                        rowHTML += `<td>${dropdownToggle.textContent}</td>`;
                    } else {
                        rowHTML += `<td>${cell.textContent}</td>`;
                    }
                }
            });
            
            rowHTML += '</tr>';
            tableHTML += rowHTML;
        });

        const payload = {
            dateRange: subtitleEl.textContent,
            tableHTML: tableHTML
        };
        userSchedulesCollection.doc(currentScheduleId).update(payload)
            .catch(err => console.error("Save failed:", err));
    }, 1500);

    function initCreationFlow() {
        const dateList = document.getElementById('date-checklist');
        const upcomingSundays = generateNextSundays(30);
        dateList.innerHTML = '';
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox" value="${dateStr}"> ${dateStr}</label>`;
            dateList.appendChild(li);
        });
        dateSelectionModal.style.display = 'flex';
    }
    
    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");
        const selectedCheckboxes = Array.from(document.querySelectorAll('#date-checklist input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one Sunday.");
        
        const selectedDates = selectedCheckboxes.map(cb => cb.value);
        const dateRange = `${selectedDates[0]} నుండి ${selectedDates[selectedDates.length - 1]}`;

        const tableBodyHTML = selectedDates.map(date => `
            <tr>
                <td>${date}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td class="actions-col">
                    <button class="event-btn">
                        <span class="material-symbols-outlined">more_vert</span>
                    </button>
                </td>
            </tr>
        `).join('');

        try {
            const newDocRef = await userSchedulesCollection.add({
                name: scheduleName,
                dateRange: dateRange,
                tableHTML: tableBodyHTML,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = `./sunday-editor.html?id=${newDocRef.id}`;
        } catch (error) {
            console.error("Error creating new schedule:", error);
            alert("Could not create schedule. Please try again.");
        }
    }
    
    function openEventMenu(e) {
        const btn = e.currentTarget;
        activeRowForEvents = btn.closest('tr');
        const rect = btn.getBoundingClientRect();
        eventContextMenu.style.display = 'block';
        eventContextMenu.style.top = `${rect.bottom}px`;
        eventContextMenu.style.left = `${rect.left - eventContextMenu.offsetWidth + rect.width}px`;
    }
    
    function applyEventType(eventType) {
        if (!activeRowForEvents) return;
        const cells = Array.from(activeRowForEvents.cells);
        const topicCell = cells[1];
        const otherCells = cells.slice(2, 5);
        topicCell.colSpan = 1;
        topicCell.classList.remove('special-event');
        topicCell.setAttribute('contenteditable', 'true');
        if(topicCell.dataset.originalContent) {
           topicCell.innerHTML = topicCell.dataset.originalContent;
        } else if (eventType !== 'normal') {
           topicCell.innerHTML = '';
        }
        topicCell.removeAttribute('data-original-content');
        otherCells.forEach((cell) => {
            cell.style.display = '';
            cell.setAttribute('contenteditable', 'true');
            if(cell.dataset.originalContent) cell.innerHTML = cell.dataset.originalContent;
            cell.removeAttribute('data-original-content');
        });
        const eventTexts = {
            'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
            'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
            'convention': 'ప్రాదేశిక సమావేశం'
        };
        if (eventType !== 'normal') {
            topicCell.dataset.originalContent = topicCell.innerHTML;
            otherCells.forEach(cell => cell.dataset.originalContent = cell.innerHTML);
            topicCell.colSpan = 4;
            topicCell.classList.add('special-event');
            topicCell.setAttribute('contenteditable', 'false');
            topicCell.textContent = eventTexts[eventType];
            otherCells.forEach(cell => {
                cell.style.display = 'none';
                cell.setAttribute('contenteditable', 'false');
            });
        }
        
        // Reinitialize dropdowns after event type change
        setTimeout(() => {
            initializeDropdowns();
        }, 0);
        
        debouncedSave();
    }
    
    async function fetchBrothers() {
        try {

    }
    
    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'mm', 'a4');
        const A4_WIDTH_MM = 297;
        const A4_HEIGHT_MM = 210;
        const MARGIN_MM = 10;
        
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        try {
            // Create a temporary container for PDF generation
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '0';
            document.body.appendChild(tempContainer);

            // Get the current schedule data
            const scheduleData = document.getElementById('schedule-content-wrapper');
            const title = scheduleData.querySelector('h1').textContent;
            const subtitle = scheduleData.querySelector('.subtitle').textContent;
            const tableRows = Array.from(scheduleData.querySelectorAll('tbody tr'));

            // Define rows per page: 15 for first page, 17 for subsequent pages
            const rowsFirstPage = 15;
            const rowsOtherPages = 17;

            let currentRow = 0;
            let pageCount = 0;

            while (currentRow < tableRows.length) {
                if (pageCount > 0) {
                    pdf.addPage();
                }

                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';

                // Add header only for first page
                if (pageCount === 0) {
                    const header = document.createElement('div');
                    header.className = 'pdf-header';
                    header.innerHTML = `
                        <div class="title-block" style="text-align: center; margin-bottom: 20px;">
                            <h1 style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; color: rgb(97, 40, 0); margin: 0; font-size: 1.8em;">${title}</h1>
                            <div style="position: relative; display: inline-block; margin-top: 10px;">
                                <p style="font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; color: #333; background-color: #ffffff; padding: 2px 8px; display: inline-block; position: relative; z-index: 2; white-space: nowrap; border-radius: 8px; margin: 0;">
                                    ${subtitle}
                                </p>
                                <div style="width: 400px; height: 5px; background: linear-gradient(to right, #093261, #ffffff, #093261); position: absolute; left: 50%; transform: translateX(-50%); top: 50%; margin-top: -2.5px; z-index: 1;"></div>
                            </div>
                        </div>
                    `;
                    pageContainer.appendChild(header);
                }

                // Create table for this page
                const table = document.createElement('table');
                table.className = 'pdf-table';
                table.style.tableLayout = 'fixed'; // Add fixed layout

                // Calculate column widths from the original table (only on first page)
                let columnWidths = [];
                if (pageCount === 0) {
                    const originalTable = scheduleData.querySelector('.schedule-table');
                    if (originalTable) {
                        const headerCells = originalTable.querySelectorAll('thead th');
                        columnWidths = Array.from(headerCells).map(cell => {
                            const rect = cell.getBoundingClientRect();
                            return rect.width;
                        });
                        // Remove the actions column width (last column)
                        if (columnWidths.length > 5) {
                            columnWidths = columnWidths.slice(0, 5);
                        }
                    }
                }

                // Add table header with consistent column widths
                const thead = document.createElement('thead');
                let headerHTML = '<tr>';
                const columns = ['తేదీ', 'ప్రసంగ అంశం', 'ప్రసంగీకుడు', 'చైర్మన్', 'కావలికోట రీడర్'];
                const defaultWidths = ['15%', '35%', '20%', '15%', '15%']; // Default percentages if calculation fails

                columns.forEach((col, index) => {
                    let width = defaultWidths[index];
                    if (columnWidths.length > 0 && pageCount > 0) {
                        // Use calculated widths for subsequent pages
                        const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                        width = `${(columnWidths[index] / totalWidth * 100).toFixed(1)}%`;
                    }
                    headerHTML += `<th style="width: ${width}">${col}</th>`;
                });
                headerHTML += '</tr>';
                thead.innerHTML = headerHTML;
                table.appendChild(thead);
                
                // Add rows for this page
                const tbody = document.createElement('tbody');
                
                // Calculate how many rows to show on this page
                const rowsThisPage = pageCount === 0 ? rowsFirstPage : rowsOtherPages;
                const endRow = Math.min(currentRow + rowsThisPage, tableRows.length);
                
                for (let i = currentRow; i < endRow; i++) {
                    const originalRow = tableRows[i];
                    const row = document.createElement('tr');
                    
                    // Copy cells, excluding the actions column
                    for (let j = 0; j < originalRow.cells.length - 1; j++) {
                        const cell = document.createElement(j === 0 ? 'th' : 'td');
                        
                        // Get the text content from dropdown toggle if available
                        const dropdownToggle = originalRow.cells[j].querySelector('.dropdown-toggle');
                        if (dropdownToggle) {
                            cell.innerHTML = dropdownToggle.textContent;
                        } else {
                            cell.innerHTML = originalRow.cells[j].innerHTML;
                        }
                        
                        // Apply consistent width styling
                        if (columnWidths.length > 0 || defaultWidths.length > 0) {
                            const widths = columnWidths.length > 0 ? columnWidths : defaultWidths;
                            let width = defaultWidths[j];
                            if (columnWidths.length > 0) {
                                const totalWidth = columnWidths.reduce((sum, w) => sum + w, 0);
                                width = `${(columnWidths[j] / totalWidth * 100).toFixed(1)}%`;
                            }
                            cell.style.width = width;
                        }
                        
                        // Apply special event styling if needed
                        if (originalRow.cells[1].classList.contains('special-event')) {
                            if (j === 1) {
                                cell.className = 'special-event';
                                cell.colSpan = 4;
                                cell.style.width = '85%'; // Combined width for 4 columns
                                // Skip creating the next 3 cells
                                j += 3;
                            }
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    tbody.appendChild(row);
                }

                table.appendChild(tbody);
                pageContainer.appendChild(table);
                tempContainer.appendChild(pageContainer);

                // Wait for fonts and rendering
                await document.fonts.ready;
                await new Promise(resolve => setTimeout(resolve, 100));

                // Capture the page
                const canvas = await html2canvas(pageContainer, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    letterRendering: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png', 1.0);
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;

                // Center the content vertically on the page
                const verticalPosition = Math.max(0, (USABLE_HEIGHT - imgHeight) / 2);
                
                pdf.addImage(
                    imgData, 
                    'PNG', 
                    MARGIN_MM, 
                    MARGIN_MM + verticalPosition, 
                    USABLE_WIDTH, 
                    imgHeight
                );

                // Remove the page container
                tempContainer.removeChild(pageContainer);
                
                currentRow = endRow;
                pageCount++;
            }

            // Final cleanup
            document.body.removeChild(tempContainer);

            const fileName = `${document.title || 'sunday-schedule'}.pdf`;
            pdf.save(fileName);

        } catch (error) {
            console.error("PDF generation failed:", error);
            alert("Sorry, there was an error creating the PDF. Please try again.");
        } finally {
            printButton.disabled = false;
            printButton.querySelector('span:last-child').textContent = 'Download PDF';
        }
    }

    // Menu functionality
    const menuToggleButton = document.getElementById('menu-toggle-button');
    const slideMenu = document.getElementById('slide-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const body = document.body;
    
    function closeMenu() {
        slideMenu.classList.remove('is-open');
        menuOverlay.classList.remove('is-open');
        body.classList.remove('menu-open');
    }

    menuToggleButton.addEventListener('click', () => {
        if (body.classList.contains('menu-open')) {
            closeMenu();
        } else {
            slideMenu.classList.add('is-open');
            menuOverlay.classList.add('is-open');
            body.classList.add('menu-open');
        }
    });
    menuOverlay.addEventListener('click', closeMenu);

    // Event listeners
    document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
    document.getElementById('print-button').addEventListener('click', generatePdf);
    document.getElementById('cancel-creation').addEventListener('click', () => window.location.href = './sunday-dashboard.html');
    document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);

    eventContextMenu.addEventListener('click', (e) => {
        const target = e.target.closest('.context-menu-item');
        if (target) {
            applyEventType(target.dataset.eventType);
            eventContextMenu.style.display = 'none';
        }
    });

    document.addEventListener('click', (e) => {
        if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) {
            eventContextMenu.style.display = 'none';
        }
    });

})();
