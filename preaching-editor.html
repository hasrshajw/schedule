<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preaching Schedule Editor</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #2d3748;
        --primary-hover: #4a5568;
        --primary-light: #eef2f9;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --table-outer-border: #093261;
        --table-inner-border: #244872;
        --table-header-bg: #E9EEF4;
        --table-row-tint: #F2F6FC;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open, body.modal-open { overflow: hidden; }

    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; box-shadow: var(--shadow-md); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    .top-bar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; justify-content: center; height: 56px; width: 56px; }
    .hamburger { cursor: pointer; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
    .hamburger input { display: none; }
    .hamburger svg { height: 2em; transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line { fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3; transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line-top-bottom { stroke-dasharray: 12 63; }
    .hamburger input:checked + svg { transform: rotate(-45deg); }
    .hamburger input:checked + svg .line-top-bottom { stroke-dasharray: 20 300; stroke-dashoffset: -32.42; }

    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; backdrop-filter: blur(2px); }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); box-shadow: var(--shadow-lg); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; transition: color 0.2s; }
    .menu-links li a:hover .iconLink-icon { color: var(--menu-new-text); }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }
    .preaching-icon::before { content: "\e62f"; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s ease; background-color: var(--primary-color); color: white; }
    .btn:hover:not(:disabled) { background-color: var(--primary-hover); transform: translateY(-1px); box-shadow: var(--shadow-md); }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }

    main { padding: calc(56px + 2rem) 1.5rem 2rem; max-width: 1200px; margin: 0 auto; }
    .page-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 16px; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0; font-family: 'Noto Sans Telugu', sans-serif; }
    .header-actions { display: flex; gap: 12px; }

    .table-frame { border: 3px solid var(--table-outer-border); border-radius: 6px; overflow-x: auto; display: block; box-shadow: var(--shadow-md); }
    .schedule-table { width: 100%; min-width: 800px; border-collapse: separate; border-spacing: 0; table-layout: fixed; font-size: 14px; text-align: center; }
    .schedule-table thead th { background: var(--table-header-bg); color: var(--table-outer-border); font-weight: 700; border-bottom: 2px solid var(--table-inner-border); border-left: 1px solid var(--table-inner-border); border-right: 1px solid var(--table-inner-border); padding: 10px 6px; vertical-align: middle; line-height: 1.2; font-family: 'Noto Sans Telugu', sans-serif; }
    .schedule-table thead th:first-child { border-left: none; }
    .schedule-table thead th:last-child { border-right: none; }
    .schedule-table tbody td { padding: 8px 6px; border-left: 1px solid var(--table-inner-border); border-right: 1px solid var(--table-inner-border); border-bottom: 1px solid var(--table-inner-border); vertical-align: middle; line-height: 1.25; color: var(--table-outer-border); word-break: break-word; font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; }
    .schedule-table tbody tr:first-child td { border-top: 1px solid var(--table-inner-border); }
    .schedule-table tbody tr:nth-child(even) { background: var(--table-row-tint); }
    .schedule-table tbody tr:nth-child(odd) { background: #fff; }
    .schedule-table .editable-cell { cursor: pointer; transition: background-color 0.2s; }
    .schedule-table .editable-cell:hover { background-color: #e0e7ff; }
    .schedule-table [contenteditable="true"]:focus { background-color: #fffbe5; outline: 2px solid #f59e0b; }
    .schedule-table .add-row-btn { background: var(--primary-light); color: var(--primary-color); border: none; width: 100%; padding: 10px; cursor: pointer; font-weight: 600; }
    .schedule-table .add-row-btn:hover { background: var(--primary-color); color: white; }
    .schedule-table .delete-row-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; opacity: 0; transition: opacity 0.2s; }
    .schedule-table tbody tr:hover .delete-row-btn { opacity: 1; }
    .schedule-table .delete-row-btn:hover { color: var(--danger-color); }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
    .modal-content { background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); width: 90%; max-width: 400px; box-shadow: var(--shadow-lg); transform: scale(0.9); opacity: 0; transition: all 0.3s ease; }
    .modal-overlay.active { display: flex; }
    .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }
    .modal-content h2 { margin-top: 0; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
    
    .time-picker-modal .modal-content { max-width: 300px; }
    .time-picker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
    .time-picker-grid button { padding: 1rem; font-size: 1rem; font-weight: 600; border: 2px solid var(--border-color); border-radius: var(--radius-md); background: none; cursor: pointer; }
    .time-picker-grid button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
    .time-input-group { display: flex; align-items: center; gap: 0.5rem; justify-content: center; }
    .time-input-group input { width: 60px; text-align: center; font-size: 1.5rem; padding: 0.5rem; }
    
    #dropdown-menu { position: fixed; background: white; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); z-index: 1001; padding: 6px; min-width: 200px; display: none; }
    .dropdown-item { display: block; width: 100%; padding: 8px 12px; cursor: pointer; border: none; background: none; text-align: left; border-radius: 4px; font-family: 'Noto Sans Telugu', sans-serif; }
    .dropdown-item:hover { background: #f3f4f6; }

    #toggle-all-mobile { display: none; }
    .mobile-view-container { display: none; }

    @media (max-width: 768px) {
        main { padding: calc(56px + 1.5rem) 1rem 1.5rem; }
        .table-frame { display: none; }
        .mobile-view-container { display: flex; flex-direction: column; gap: 1rem; }
        #toggle-all-mobile { display: inline-flex; margin: 0 auto 16px; background: var(--surface-color); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .mobile-card { background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); overflow: hidden; }
        .mobile-card-header { display: flex; justify-content: space-between; align-items: center; padding: 16px; cursor: pointer; }
        .mobile-card-title { font-weight: 600; font-family: 'Noto Sans Telugu', sans-serif; }
        .mobile-card-subtitle { font-size: 0.875rem; color: var(--text-secondary); }
        .accordion-icon { transition: transform 0.3s; }
        .mobile-card.active .accordion-icon { transform: rotate(180deg); }
        .mobile-card-body { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out; padding: 0 16px; border-top: 1px solid transparent; }
        .mobile-card.active .mobile-card-body { max-height: 1000px; padding: 16px; border-top-color: var(--border-color); }
    }

</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="./dashboard.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="header-icons">
                    <label class="hamburger">
                        <input type="checkbox" id="menu-checkbox">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./dashboard.html"><span class="iconLink-icon home-icon"></span><span>Dashboard</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday</span></a></li>
            <li><a href="./preaching-dashboard.html"><span class="iconLink-icon preaching-icon"></span><span>Preaching</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div id="editor-container" style="display: none;">
            <div class="page-header">
                <h1 class="page-title" id="schedule-title">Preaching Schedule</h1>
                <div class="header-actions">
                    <button id="add-row-btn" class="btn"><span class="material-symbols-outlined">add</span>Add Row</button>
                    <button id="download-pdf-btn" class="btn"><span class="material-symbols-outlined">download</span>Download PDF</button>
                </div>
            </div>
            
            <button id="toggle-all-mobile" class="btn">
                <span class="material-symbols-outlined">unfold_more</span>
                <span>Open All</span>
            </button>

            <div class="table-frame">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th style="width: 12%;">తేది</th>
                            <th style="width: 14%;">వారము</th>
                            <th style="width: 16%;">ఉదయం/సాయంత్రం</th>
                            <th style="width: 28%;">క్షేత్ర సేవ కూటం ప్రదేశము</th>
                            <th style="width: 16%;">పద్ధతి</th>
                            <th style="width: 14%;">నిర్వహించు సహోదరుడు</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-tbody"></tbody>
                </table>
            </div>

            <div class="mobile-view-container" id="mobile-view-container"></div>
        </div>
    </main>
    
    <!-- Modals -->
    <div id="create-schedule-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Create New Preaching Schedule</h2>
            <div class="form-group">
                <label for="new-schedule-name">Schedule Name</label>
                <input type="text" id="new-schedule-name" placeholder="e.g., October 2025 Preaching">
            </div>
            <div class="modal-actions">
                <a href="./preaching-dashboard.html" style="margin-right: auto; color: var(--text-secondary);">Cancel</a>
                <button id="create-schedule-confirm" class="btn">Create</button>
            </div>
        </div>
    </div>

    <div id="time-picker-modal" class="modal-overlay time-picker-modal">
        <div class="modal-content">
            <h2>Select Time</h2>
            <div class="time-picker-grid">
                <button id="am-btn">ఉదయం</button>
                <button id="pm-btn">సాయంత్రం</button>
            </div>
            <div class="time-input-group">
                <input type="number" id="hour-input" min="1" max="12" value="10">
                <span>:</span>
                <input type="number" id="minute-input" min="0" max="59" value="00">
            </div>
            <div class="modal-actions">
                <button id="time-cancel-btn">Cancel</button>
                <button id="time-save-btn" class="btn">Save</button>
            </div>
        </div>
    </div>
    
    <div id="dropdown-menu"></div>
    <input type="date" id="date-picker-input" style="display:none;">

<script>
(function() {
    'use strict';
    // Firebase and Auth setup remains the same
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let members = [];
    let currentScheduleId = null;
    let scheduleCollection = null;
    let scheduleUnsubscribe = null;

    const dom = {
        editorContainer: document.getElementById('editor-container'),
        tbody: document.getElementById('schedule-tbody'),
        scheduleTitle: document.getElementById('schedule-title'),
        createModal: document.getElementById('create-schedule-modal'),
        timePickerModal: document.getElementById('time-picker-modal'),
        datePickerInput: document.getElementById('date-picker-input'),
        dropdownMenu: document.getElementById('dropdown-menu'),
        mobileViewContainer: document.getElementById('mobile-view-container'),
    };
    
    const preachingMethods = ['ఇంటింటి పరిచర్య', 'రిటర్న్ విజిట్', 'బహిరంగ సాక్ష్యం', 'అనియత సాక్ష్యం', 'టెలిఫోన్ ద్వారా సాక్ష్యం', 'ఉత్తరాల ద్వారా సాక్ష్యం'];
    const teluguWeekdays = ['ఆదివారం', 'సోమవారం', 'మంగళవారం', 'బుధవారం', 'గురువారం', 'శుక్రవారం', 'శనివారం'];

    let activeCell = null;
    
    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            document.body.classList.add('auth-ready');
            document.querySelector('.profile-name').textContent = user.displayName || user.email;
            
            await fetchMembers();

            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            scheduleCollection = db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`);
            
            if (currentScheduleId) {
                loadSchedule(currentScheduleId);
            } else {
                dom.createModal.classList.add('active');
                document.body.classList.add('modal-open');
            }
        } else {
            window.location.replace('./index.html');
        }
    });

    async function fetchMembers() {
        const membersSnapshot = await db.collection(`users/${currentUser.uid}/members`).where('type', '==', 'brother').orderBy('name').get();
        members = membersSnapshot.docs.map(doc => doc.data().name);
    }

    function loadSchedule(scheduleId) {
        dom.editorContainer.style.display = 'block';
        if (scheduleUnsubscribe) scheduleUnsubscribe();
        
        scheduleUnsubscribe = scheduleCollection.doc(scheduleId).onSnapshot(doc => {
            if (!doc.exists) {
                alert("Schedule not found.");
                window.location.href = './preaching-dashboard.html';
                return;
            }
            const schedule = doc.data();
            dom.scheduleTitle.textContent = schedule.name;
            renderTable(schedule.rows || []);
            renderMobileView(schedule.rows || []);
        });
    }

    function renderTable(rows) {
        dom.tbody.innerHTML = '';
        rows.forEach((row, index) => {
            const tr = createTableRow(row, index);
            dom.tbody.appendChild(tr);
        });
    }
    
    function createTableRow(rowData, index) {
        const tr = document.createElement('tr');
        tr.dataset.index = index;
        tr.innerHTML = `
            <td class="editable-cell" data-col="0">${rowData[0] || ''}</td>
            <td data-col="1">${rowData[1] || ''}</td>
            <td class="editable-cell" data-col="2">${rowData[2] || ''}</td>
            <td contenteditable="true" data-col="3">${rowData[3] || ''}</td>
            <td class="editable-cell" data-col="4">${rowData[4] || ''}</td>
            <td class="editable-cell" data-col="5">${rowData[5] || ''}</td>
            <td><button class="delete-row-btn" title="Delete Row"><span class="material-symbols-outlined">delete</span></button></td>
        `;
        return tr;
    }

    function renderMobileView(rows) {
        dom.mobileViewContainer.innerHTML = '';
        if (rows.length === 0) return;
        
        rows.forEach((row, index) => {
            const card = document.createElement('div');
            card.className = 'mobile-card';
            card.dataset.index = index;
            card.innerHTML = `
                <div class="mobile-card-header">
                    <div>
                        <div class="mobile-card-title">${row[0] || 'Set Date'}</div>
                        <div class="mobile-card-subtitle">${row[3] || 'No Location'}</div>
                    </div>
                    <span class="material-symbols-outlined accordion-icon">expand_more</span>
                </div>
                <div class="mobile-card-body">
                    <div class="form-group">
                        <label>తేది</label>
                        <input type="date" value="${row[0] ? row[0].split('-').reverse().join('-') : ''}" class="mobile-input" data-col="0">
                    </div>
                    <div class="form-group">
                        <label>ఉదయం/సాయంత్రం</label>
                        <input type="text" value="${row[2] || ''}" class="mobile-input editable-cell" data-col="2" readonly>
                    </div>
                    <div class="form-group">
                        <label>క్షేత్ర సేవ కూటం ప్రదేశము</label>
                        <input type="text" value="${row[3] || ''}" class="mobile-input" data-col="3">
                    </div>
                    <div class="form-group">
                        <label>పద్ధతి</label>
                        <input type="text" value="${row[4] || ''}" class="mobile-input editable-cell" data-col="4" readonly>
                    </div>
                    <div class="form-group">
                        <label>నిర్వహించు సహోదరుడు</label>
                        <input type="text" value="${row[5] || ''}" class="mobile-input editable-cell" data-col="5" readonly>
                    </div>
                </div>
            `;
            dom.mobileViewContainer.appendChild(card);
        });
    }

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    const saveData = debounce(async () => {
        if (!currentScheduleId) return;
        
        const rows = Array.from(dom.tbody.children).map(tr => 
            Array.from(tr.children).slice(0, 6).map(td => td.textContent)
        );
        
        try {
            await scheduleCollection.doc(currentScheduleId).update({ rows });
            console.log("Schedule saved.");
        } catch (error) {
            console.error("Error saving schedule:", error);
            alert("Could not save changes.");
        }
    }, 1000);
    
    // Event Listeners
    dom.tbody.addEventListener('input', e => {
        if (e.target.isContentEditable) saveData();
    });

    dom.tbody.addEventListener('click', e => {
        const cell = e.target.closest('.editable-cell');
        if (!cell) {
            if (e.target.closest('.delete-row-btn')) {
                const row = e.target.closest('tr');
                if (confirm('Are you sure you want to delete this row?')) {
                    row.remove();
                    saveData();
                }
            }
            return;
        }
        
        activeCell = cell;
        const colIndex = parseInt(cell.dataset.col);
        
        switch(colIndex) {
            case 0: // Date
                dom.datePickerInput.showPicker();
                break;
            case 2: // Time
                openTimePicker(cell.textContent);
                break;
            case 4: // Method
                showDropdown(preachingMethods, cell);
                break;
            case 5: // Brother
                showDropdown(members, cell);
                break;
        }
    });
    
    dom.datePickerInput.addEventListener('change', e => {
        if (!activeCell) return;
        const date = new Date(e.target.value);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        activeCell.textContent = `${day}-${month}-${year}`;
        
        const weekdayCell = activeCell.nextElementSibling;
        weekdayCell.textContent = teluguWeekdays[date.getDay()];
        saveData();
    });

    function showDropdown(items, cell) {
        dom.dropdownMenu.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'dropdown-item';
            div.textContent = item;
            div.onclick = () => {
                cell.textContent = item;
                dom.dropdownMenu.style.display = 'none';
                saveData();
            };
            dom.dropdownMenu.appendChild(div);
        });
        
        const rect = cell.getBoundingClientRect();
        dom.dropdownMenu.style.display = 'block';
        dom.dropdownMenu.style.top = `${rect.bottom}px`;
        dom.dropdownMenu.style.left = `${rect.left}px`;
    }

    document.addEventListener('click', e => {
        if (!e.target.closest('.editable-cell')) {
            dom.dropdownMenu.style.display = 'none';
        }
    });

    // Mobile View Listeners
    dom.mobileViewContainer.addEventListener('click', e => {
        const header = e.target.closest('.mobile-card-header');
        if (header) {
            header.parentElement.classList.toggle('active');
            return;
        }
        
        const input = e.target.closest('.mobile-input.editable-cell');
        if(input) {
            const rowIndex = parseInt(input.closest('.mobile-card').dataset.index);
            const tableRow = dom.tbody.children[rowIndex];
            activeCell = tableRow.querySelector(`[data-col="${input.dataset.col}"]`);
            
            const colIndex = parseInt(input.dataset.col);
            switch(colIndex) {
                case 2: openTimePicker(input.value); break;
                case 4: showDropdown(preachingMethods, input); break;
                case 5: showDropdown(members, input); break;
            }
        }
    });

    dom.mobileViewContainer.addEventListener('change', e => {
        if(e.target.matches('.mobile-input[type="date"]')) {
            const rowIndex = parseInt(e.target.closest('.mobile-card').dataset.index);
            const tableRow = dom.tbody.children[rowIndex];
            const dateCell = tableRow.querySelector('[data-col="0"]');
            
            const date = new Date(e.target.value);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            dateCell.textContent = `${day}-${month}-${year}`;
            tableRow.querySelector('[data-col="1"]').textContent = teluguWeekdays[date.getDay()];
            
            saveData();
        }
    });
    
     dom.mobileViewContainer.addEventListener('input', e => {
        if(e.target.matches('.mobile-input[data-col="3"]')) {
             const rowIndex = parseInt(e.target.closest('.mobile-card').dataset.index);
             const tableRow = dom.tbody.children[rowIndex];
             tableRow.querySelector('[data-col="3"]').textContent = e.target.value;
             saveData();
        }
    });

    // Time Picker Logic
    function openTimePicker(currentValue) {
        document.body.classList.add('modal-open');
        dom.timePickerModal.classList.add('active');
        // Parse current value if exists
    }
    
    function closeTimePicker() {
        document.body.classList.remove('modal-open');
        dom.timePickerModal.classList.remove('active');
    }

    dom.timePickerModal.addEventListener('click', e => {
        if (e.target.id === 'time-cancel-btn' || e.target === dom.timePickerModal) {
            closeTimePicker();
        }
        if (e.target.id === 'am-btn' || e.target.id === 'pm-btn') {
            document.getElementById('am-btn').classList.remove('active');
            document.getElementById('pm-btn').classList.remove('active');
            e.target.classList.add('active');
        }
        if (e.target.id === 'time-save-btn') {
            const period = document.querySelector('.time-picker-grid button.active')?.id === 'am-btn' ? 'ఉదయం' : 'సాయంత్రం';
            const hour = document.getElementById('hour-input').value.padStart(2, '0');
            const minute = document.getElementById('minute-input').value.padStart(2, '0');
            const timeString = `${period} - ${hour}:${minute}`;
            
            if(activeCell) {
                if(activeCell.tagName === 'INPUT') { // Mobile
                    activeCell.value = timeString;
                    const rowIndex = parseInt(activeCell.closest('.mobile-card').dataset.index);
                    dom.tbody.children[rowIndex].querySelector('[data-col="2"]').textContent = timeString;
                } else { // Desktop
                    activeCell.textContent = timeString;
                }
                saveData();
            }
            closeTimePicker();
        }
    });


    // Creation and Global Buttons
    document.getElementById('create-schedule-confirm').addEventListener('click', async () => {
        const name = document.getElementById('new-schedule-name').value.trim();
        if (!name) {
            alert('Please enter a name for the schedule.');
            return;
        }
        try {
            const docRef = await scheduleCollection.add({
                name: name,
                rows: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.search = `?id=${docRef.id}`;
        } catch (error) {
            alert('Could not create schedule.');
        }
    });
    
    document.getElementById('add-row-btn').addEventListener('click', () => {
        const newRow = createTableRow(['', '', '', '', '', ''], dom.tbody.children.length);
        dom.tbody.appendChild(newRow);
        renderMobileView(Array.from(dom.tbody.children).map(tr => Array.from(tr.children).slice(0, 6).map(td => td.textContent)));
        saveData();
    });

    document.getElementById('toggle-all-mobile').addEventListener('click', e => {
        const btn = e.currentTarget;
        const allCards = dom.mobileViewContainer.querySelectorAll('.mobile-card');
        const areAnyOpen = Array.from(allCards).some(card => card.classList.contains('active'));
        const textSpan = btn.querySelector('span:last-child');
        const iconSpan = btn.querySelector('.material-symbols-outlined');
        
        if (areAnyOpen) {
            allCards.forEach(card => card.classList.remove('active'));
            textSpan.textContent = 'Open All';
            iconSpan.textContent = 'unfold_more';
        } else {
            allCards.forEach(card => card.classList.add('active'));
            textSpan.textContent = 'Close All';
            iconSpan.textContent = 'unfold_less';
        }
    });

    document.getElementById('download-pdf-btn').addEventListener('click', async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
        const table = document.querySelector('.schedule-table');
        
        // Temporarily add a frame for PDF capture
        const frame = document.createElement('div');
        frame.className = 'table-frame';
        frame.style.width = '1100px';
        
        const clonedTable = table.cloneNode(true);
        // Remove delete buttons for PDF
        clonedTable.querySelectorAll('.delete-row-btn').forEach(btn => btn.parentElement.innerHTML = '');

        frame.appendChild(clonedTable);
        document.body.appendChild(frame);
        
        const canvas = await html2canvas(frame, { scale: 2, useCORS: true });
        document.body.removeChild(frame);

        const imgData = canvas.toDataURL('image/png');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const imgProps = pdf.getImageProperties(imgData);
        const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        let heightLeft = imgHeight;
        let position = 0;
        
        pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
        heightLeft -= pdfHeight;

        while (heightLeft >= 0) {
            position = heightLeft - imgHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
            heightLeft -= pdfHeight;
        }

        pdf.save(`${dom.scheduleTitle.textContent}.pdf`);
    });

    const menuCheckbox = document.getElementById('menu-checkbox');
    const slideMenu = document.getElementById('slide-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    menuCheckbox.addEventListener('change', () => {
        const isOpen = menuCheckbox.checked;
        document.body.classList.toggle('menu-open', isOpen);
        slideMenu.classList.toggle('is-open', isOpen);
        menuOverlay.classList.toggle('is-open', isOpen);
    });
    menuOverlay.addEventListener('click', () => {
        menuCheckbox.checked = false;
        document.body.classList.remove('menu-open');
        slideMenu.classList.remove('is-open');
        menuOverlay.classList.remove('is-open');
    });

})();
</script>
