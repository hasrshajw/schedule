    .dropdown-item:hover { background-color: #f8fafc; } .dropdown-item.active { background-color: var(--primary-light); color: var(--primary-color); font-weight: 600; }
    .mobile-view-container { display: none; }
    .mobile-field { padding: 16px; border: 2px solid var(--border-color); border-radius: var(--radius-md); background-color: #fafafa; cursor: pointer; font-family: 'Noto Sans Telugu', sans-serif; font-weight: 500; position: relative; transition: all 0.2s ease; display: flex; justify-content: space-between; align-items: center; min-height: 56px; }

    .fade-in { animation: fadeIn 0.3s ease-in-out; } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 768px) {
        main { padding-top: 66px; } .editor-main { padding: 10px; }
        .master-container { padding: 0; border-radius: 0; box-shadow: none; background: transparent; border: none; }

        .mobile-week-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 20px; }
        .week-date { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin: 0; font-family: 'Noto Sans Telugu', sans-serif; text-align: left; }
        .accordion-icon { color: var(--text-secondary); transition: transform 0.3s ease; } .mobile-week-card.active .accordion-icon { transform: rotate(180deg); }
        .mobile-week-body { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out; padding: 0 20px; }
        .mobile-week-card.active .mobile-week-body { max-height: 2000px; padding: 20px; border-top: 1px solid var(--border-color); margin-top: -1px; }

        .field-group label::before { content: ''; width: 4px; height: 16px; background: var(--primary-color); border-radius: 2px; }
    }
</style>

<script>
(function() {
    'use strict';
    // --- CONFIG & INITIALIZATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null, currentScheduleId = null, members = { brothers: [] }, currentListener = null;
    let activeCellForDropdown = null;

    const dom = {
        scheduleWrapper: document.getElementById('schedule-content-wrapper'),
        creationModal: document.getElementById('creation-modal'),
        statusIndicator: document.querySelector('.status-indicator'),
        dropdownBackdrop: document.getElementById('dropdown-backdrop'),
        dropdownContainer: document.getElementById('dropdown-container'),
        dropdownTitle: document.getElementById('dropdown-title'),
        dropdownContent: document.getElementById('dropdown-content'),
        dropdownClose: document.getElementById('dropdown-close')
    };
    
    const preachingMethods = ['ఇంటింటి పరిచర్య', 'రిటర్న్ విజిట్', 'బహిరంగ సాక్ష్యం', 'అనియత సాక్ష్యం', 'టెలిఫోన్ ద్వారా సాక్ష్యం', 'ఉత్తరాల ద్వారా సాక్ష్యం'];
    const teluguWeekdays = ['ఆదివారం', 'సోమవారం', 'మంగళవారం', 'బుధవారం', 'గురువారం', 'శుక్రవారం', 'శనివారం'];

    // --- UTILITY FUNCTIONS ---
    const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
    const updateStatus = (text, status) => { dom.statusIndicator.textContent = text; dom.statusIndicator.dataset.status = status; };

    // --- AUTH & DATA FETCHING ---
    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await fetchMembers();
            document.body.classList.add('auth-ready');
            document.querySelector('.profile-name').textContent = user.displayName || user.email;
            setupGlobalUI();
            const params = new URLSearchParams(window.location.search);
            currentScheduleId = params.get('id');
            if (currentScheduleId) initEditor(); else initCreationFlow();
        } else { window.location.replace('./index.html'); }
    });

    async function fetchMembers() {
        if (!currentUser) return;
        const membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.where("type", "==", "brother").orderBy("name").get();
        members.brothers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    // --- EDITOR LOGIC ---
    function initEditor() {
        if (currentListener) currentListener();
        const scheduleRef = db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`).doc(currentScheduleId);
        
        currentListener = scheduleRef.onSnapshot(doc => {
            if (doc.exists) {
                renderSchedule(doc.data());
                updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './preaching-dashboard.html';
            }
        }, error => { updateStatus('Error', 'error'); console.error(error); });
    }
    
    function renderSchedule(data) {
        document.title = data.name;
        dom.scheduleWrapper.innerHTML = `
            <header class="schedule-display-header"><div class="title-block"><h1>${data.name}</h1></div></header>
            <main>
                <table class="schedule-table">
                    <thead><tr>
                        <th>తేది</th><th>వారము</th><th>ఉదయం / సాయంత్రం</th><th>క్షేత్ర సేవ కూటం నిర్వహించు ప్రదేశము</th>
                        <th>పద్ధతి</th><th>నిర్వహించు సహోదరుడు</th><th></th>
                    </tr></thead>
                    <tbody>${data.tableHTML || ''}</tbody>
                </table>
                <div class="mobile-view-container"></div>
            </main>`;
        attachAllListeners();
        createMobileView();
        document.getElementById('app-container').classList.remove('hidden');
    }

    function createMobileView() {
        const mobileContainer = dom.scheduleWrapper.querySelector('.mobile-view-container');
        const tableBody = dom.scheduleWrapper.querySelector('.schedule-table tbody');
        if (!tableBody) return;
        mobileContainer.innerHTML = '';
        Array.from(tableBody.rows).forEach((row, rowIndex) => {
            const cells = Array.from(row.cells);
            const card = document.createElement('div');
            card.className = 'mobile-week-card fade-in';
            card.innerHTML = `<div class="mobile-week-header"><h3 class="week-date">${cells[0].textContent || 'Set Date'}</h3><span class="material-symbols-outlined accordion-icon">expand_more</span></div><div class="mobile-week-body">${getMobileCardBodyHTML(cells, rowIndex)}</div>`;
            mobileContainer.appendChild(card);
        });
        attachAllMobileListeners();
    }

    function getMobileCardBodyHTML(cells, rowIndex) {
        return `
            <div class="week-fields">
                <div class="field-group"><label>తేది & వారము</label><div class="mobile-field editable-cell" data-row-index="${rowIndex}" data-cell-index="0">${cells[0].textContent || 'Select Date'}</div></div>
                <div class="field-group"><label>ఉదయం / సాయంత్రం</label><div class="mobile-field editable-cell" data-row-index="${rowIndex}" data-cell-index="2">${cells[2].textContent || 'Select Time'}</div></div>
                <div class="field-group"><label>ప్రదేశము</label><div class="mobile-field editable-cell" data-row-index="${rowIndex}" data-cell-index="3" contenteditable="true">${cells[3].textContent}</div></div>
                <div class="field-group"><label>పద్ధతి</label><div class="mobile-field editable-cell" data-row-index="${rowIndex}" data-cell-index="4">${cells[4].textContent || 'Select Method'}</div></div>
                <div class="field-group"><label>సహోదరుడు</label><div class="mobile-field editable-cell" data-row-index="${rowIndex}" data-cell-index="5">${cells[5].textContent || 'Select Brother'}</div></div>
                <div class="field-group"><button class="btn btn-icon delete-btn" data-row-index="${rowIndex}"><span class="material-symbols-outlined">delete</span></button></div>
            </div>`;
    }
    
    function attachAllMobileListeners() {
        const mobileContainer = dom.scheduleWrapper.querySelector('.mobile-view-container');
        mobileContainer.addEventListener('click', e => {
            const header = e.target.closest('.mobile-week-header');
            if (header) {
                const card = header.closest('.mobile-week-card');
                card.classList.toggle('active');
                return;
            }
            
            const cell = e.target.closest('.editable-cell');
            if (cell && !cell.isContentEditable) {
                handleCellClick(cell);
            }

            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                handleDeleteRow(deleteBtn.dataset.rowIndex);
            }
        });

        mobileContainer.addEventListener('blur', e => {
            if (e.target.isContentEditable) {
                const cell = e.target;
                const tableCell = findCorrespondingTableCell(cell);
                if(tableCell) tableCell.textContent = cell.textContent;
                debouncedSave();
            }
        }, true);
    }

    // --- EVENT HANDLING ---
    function attachAllListeners() {
        const table = dom.scheduleWrapper.querySelector('.schedule-table');
        if (!table) return;

        table.addEventListener('click', e => {
            const cell = e.target.closest('td');
            if (!cell) return;
            
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                handleDeleteRow(cell.parentElement.rowIndex - 1);
            } else {
                handleCellClick(cell);
            }
        });

        table.addEventListener('blur', e => {
            if (e.target.isContentEditable) debouncedSave();
        }, true);
    }

    function handleCellClick(cell) {
        const colIndex = cell.cellIndex;
        const rowIndex = cell.parentElement.rowIndex - 1;
        activeCellForDropdown = { cell, isMobile: cell.classList.contains('mobile-field'), rowIndex, colIndex };

        switch (colIndex) {
            case 0: createDatePicker(cell); break;
            case 2: createTimePicker(cell); break;
            case 3: if (!activeCellForDropdown.isMobile) cell.contentEditable = true; cell.focus(); break;
            case 4: openDropdown('పద్ధతి', preachingMethods, val => updateCellAndSave(cell, val)); break;
            case 5: openDropdown('సహోదరుడు', members.brothers.map(b => b.name), val => updateCellAndSave(cell, val)); break;
        }
    }
    
    function handleDeleteRow(rowIndex) {
        if(confirm('Are you sure you want to delete this row?')) {
            const tableBody = dom.scheduleWrapper.querySelector('tbody');
            if(tableBody.rows[rowIndex]) {
                tableBody.deleteRow(rowIndex);
                debouncedSave();
                createMobileView();
            }
        }
    }

    function createDatePicker(cell) {
        const input = document.createElement('input');
        input.type = 'date';
        input.style.opacity = '0';
        input.style.position = 'absolute';
        input.style.pointerEvents = 'none';
        cell.appendChild(input);
        
        input.addEventListener('change', () => {
            const [year, month, day] = input.value.split('-');
            const date = new Date(input.value);
            const weekday = teluguWeekdays[date.getDay()];
            
            const tableRow = findCorrespondingTableRow(cell);
            if (tableRow) {
                tableRow.cells[0].textContent = `${day}-${month}-${year}`;
                tableRow.cells[1].textContent = weekday;
            }
            
            if(activeCellForDropdown.isMobile) {
                cell.textContent = `${day}-${month}-${year}`;
            }

            debouncedSave();
            createMobileView();
            cell.removeChild(input);
        });
        
        input.click();
    }

    function createTimePicker(cell) {
        const input = document.createElement('input');
        input.type = 'time';
        input.style.opacity = '0';
        input.style.position = 'absolute';
        input.style.pointerEvents = 'none';
        cell.appendChild(input);

        input.addEventListener('change', () => {
            let [hours, minutes] = input.value.split(':');
            hours = parseInt(hours, 10);
            const period = hours >= 12 ? 'సాయంత్రం' : 'ఉదయం';
            if (hours > 12) hours -= 12;
            if (hours === 0) hours = 12;
            const timeString = `${period} - ${hours}:${minutes}`;

            updateCellAndSave(cell, timeString);
            createMobileView();
            cell.removeChild(input);
        });

        input.click();
    }
    
    function openDropdown(title, options, callback) {
        dom.dropdownTitle.textContent = title;
        dom.dropdownContent.innerHTML = '';
        options.forEach(opt => {
            const item = document.createElement('button');
            item.className = 'dropdown-item';
            item.textContent = opt;
            item.onclick = () => {
                callback(opt);
                hideDropdown();
            };
            dom.dropdownContent.appendChild(item);
        });
        dom.dropdownBackdrop.classList.add('active');
        dom.dropdownContainer.classList.add('active');
    }

    function hideDropdown() {
        dom.dropdownBackdrop.classList.remove('active');
        dom.dropdownContainer.classList.remove('active');
        activeCellForDropdown = null;
    }

    function findCorrespondingTableCell(mobileCell) {
        const tableBody = dom.scheduleWrapper.querySelector('tbody');
        const { rowIndex, colIndex } = mobileCell.dataset;
        return tableBody.rows[rowIndex]?.cells[colIndex];
    }
    
    function findCorrespondingTableRow(cell) {
        if (cell.classList.contains('mobile-field')) {
             const tableBody = dom.scheduleWrapper.querySelector('tbody');
             return tableBody.rows[cell.dataset.rowIndex];
        }
        return cell.parentElement;
    }

    function updateCellAndSave(cell, value) {
        cell.textContent = value;
        if(activeCellForDropdown.isMobile) {
            const tableCell = findCorrespondingTableCell(cell);
            if (tableCell) tableCell.textContent = value;
        }
        debouncedSave();
    }

    const debouncedSave = debounce(() => {
        const tableBody = dom.scheduleWrapper.querySelector('.schedule-table tbody');
        if (!tableBody) return;
        updateStatus('Syncing...', 'syncing');
        db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`).doc(currentScheduleId)
            .update({ tableHTML: tableBody.innerHTML })
            .then(() => updateStatus('Synced', 'synced'))
            .catch(err => { console.error("Save failed:", err); updateStatus('Error', 'error'); });
    }, 1500);

    // --- CREATION FLOW ---
    function initCreationFlow() {
        document.getElementById('app-container').classList.add('hidden');
        dom.creationModal.classList.add('active');
    }

    async function handleCreateSchedule() {
        const scheduleName = document.getElementById('new-schedule-name').value.trim();
        if (!scheduleName) return alert("Please enter a name for the schedule.");

        try {
            const newDocRef = await db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`).add({
                name: scheduleName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                tableHTML: ''
            });
            window.location.href = `./preaching-editor.html?id=${newDocRef.id}`;
        } catch (error) { console.error("Error creating schedule:", error); alert("Could not create schedule."); }
    }
    
    function handleAddRow() {
        const tableBody = dom.scheduleWrapper.querySelector('tbody');
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td class="editable-cell"></td><td class="editable-cell"></td><td class="editable-cell"></td>
            <td class="editable-cell" contenteditable="true"></td><td class="editable-cell"></td><td class="editable-cell"></td>
            <td><button class="btn btn-icon delete-btn"><span class="material-symbols-outlined">delete</span></button></td>`;
        createMobileView();
        debouncedSave();
    }

    // --- GLOBAL UI & PDF ---
    function setupGlobalUI() {
        const menuCheckbox = document.getElementById('menu-checkbox'), slideMenu = document.getElementById('slide-menu'), menuOverlay = document.getElementById('menu-overlay');
        menuCheckbox.addEventListener('change', () => {
            const isOpen = menuCheckbox.checked;
            document.body.classList.toggle('menu-open', isOpen);
            slideMenu.classList.toggle('is-open', isOpen);
            menuOverlay.classList.toggle('is-open', isOpen);
        });
        menuOverlay.addEventListener('click', () => { menuCheckbox.checked = false; document.body.classList.remove('menu-open'); slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); });
        
        dom.dropdownBackdrop.addEventListener('click', hideDropdown);
        dom.dropdownClose.addEventListener('click', hideDropdown);
        document.getElementById('cancel-creation').addEventListener('click', () => window.location.href = './preaching-dashboard.html');
        document.getElementById('confirm-creation').addEventListener('click', handleCreateSchedule);
        document.getElementById('add-row-button').addEventListener('click', handleAddRow);
        document.getElementById('print-button').addEventListener('click', generatePdf);
    }
    
    async function generatePdf() {
        alert("PDF generation for this schedule is coming soon!");
    }
})();
</script>
