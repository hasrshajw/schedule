<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preaching Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS & ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #0b355f;
        --primary-hover: #244872;
        --primary-light: #eef2f9;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --table-header-bg: #E9EEF4;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open, body.dropdown-open { overflow: hidden; }

    /* Header, Navbar, etc. */
    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; box-shadow: var(--shadow-md); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    .top-bar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; justify-content: center; height: 56px; width: 56px; }
    .hamburger { cursor: pointer; display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }
    .hamburger input { display: none; }
    .hamburger svg { height: 2em; transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line { fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3; transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1); }
    .line-top-bottom { stroke-dasharray: 12 63; }
    .hamburger input:checked + svg { transform: rotate(-45deg); }
    .hamburger input:checked + svg .line-top-bottom { stroke-dasharray: 20 300; stroke-dashoffset: -32.42; }

    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; backdrop-filter: blur(2px); }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); box-shadow: var(--shadow-lg); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; transition: color 0.2s; }
    .menu-links li a:hover .iconLink-icon { color: var(--menu-new-text); }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }
    
    .status-indicator { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: #38a169; background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: #ed8936; background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: #d32f2f; background-color: #fde8e8; }
    
    /* Main Content */
    main { padding: calc(56px + 2rem) 1rem 2rem; max-width: 1200px; margin: 0 auto; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0; color: var(--primary-color); }
    .add-row-btn { background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    
    .table-frame { border: 2px solid var(--primary-color); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-md); }
    .schedule-table { width: 100%; border-collapse: collapse; font-family: "Noto Sans Telugu", "Poppins", sans-serif; }
    .schedule-table thead th { background: var(--table-header-bg); color: var(--text-primary); font-weight: 700; padding: 12px 8px; text-align: center; border-bottom: 2px solid var(--primary-hover); }
    .schedule-table tbody td { border-bottom: 1px solid var(--border-color); padding: 0; text-align: center; vertical-align: middle; }
    .schedule-table tbody tr:last-child td { border-bottom: none; }
    
    .editable-cell { cursor: pointer; padding: 12px 8px; transition: background-color 0.2s; }
    .editable-cell:hover { background-color: #f9fafb; }
    .editable-cell:focus { background-color: var(--primary-light); outline: 2px solid var(--primary-color); }
    
    input.cell-input { width: 100%; height: 100%; border: none; background: transparent; padding: 12px 8px; font: inherit; color: inherit; text-align: center; }
    input.cell-input:focus { outline: none; }
    
    .delete-row-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 12px; }
    .delete-row-btn:hover { color: var(--danger-color); }
    
    /* Mobile View */
    .mobile-view-container { display: none; }
    .mobile-card { background: var(--surface-color); border-radius: var(--radius-lg); border: 1px solid var(--border-color); box-shadow: var(--shadow-md); overflow: hidden; }
    .mobile-card-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .mobile-card-title { font-weight: 700; font-size: 1.1rem; }
    .mobile-card-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
    .mobile-card.active .mobile-card-body { max-height: 500px; }
    .mobile-card-content { padding: 16px; border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 1rem; }
    .field-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .field-group label { font-weight: 500; color: var(--text-secondary); font-size: 0.9rem; }
    .mobile-input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; }

    /* Dropdown */
    .dropdown-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1100; opacity: 0; visibility: hidden; transition: all 0.3s ease; backdrop-filter: blur(4px); }
    .dropdown-backdrop.active { opacity: 1; visibility: visible; }
    .dropdown-container { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-radius: var(--radius-lg) var(--radius-lg) 0 0; z-index: 1101; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); max-height: 80vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
    .dropdown-container.active { transform: translateY(0); }
    .dropdown-header { padding: 20px 24px 12px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    .dropdown-title { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
    .dropdown-close { background: none; border: none; padding: 8px; cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); }
    .dropdown-content { flex: 1; overflow-y: auto; padding: 8px 0; }
    .dropdown-item { width: 100%; padding: 16px 24px; border: none; background: none; cursor: pointer; transition: background-color 0.2s; font-size: 1rem; text-align: left; color: var(--text-primary); }
    .dropdown-item:hover { background-color: #f8fafc; }

    @media (max-width: 768px) {
        main { padding: calc(56px + 1rem) 1rem 1rem; }
        .page-title { font-size: 1.75rem; }
        .table-frame { display: none; }
        .mobile-view-container { display: flex; flex-direction: column; gap: 1rem; }
    }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="./dashboard.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="status-indicator" data-status="synced">Synced</div>
                <div class="header-icons">
                    <label class="hamburger">
                        <input type="checkbox" id="menu-checkbox">
                        <svg viewBox="0 0 32 32"><path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path><path class="line" d="M7 16 27 16"></path></svg>
                    </label>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="./dashboard.html"><span class="iconLink-icon home-icon"></span><span>Dashboard</span></a></li>
            <li><a href="./mid-week.html"><span class="iconLink-icon midweek-icon"></span><span>Mid-Week Schedules</span></a></li>
            <li><a href="./sunday-dashboard.html"><span class="iconLink-icon sunday-icon"></span><span>Sunday Schedules</span></a></li>
            <li><a href="./preaching-dashboard.html"><span class="iconLink-icon" style="font-size: 20px;">&#xe600;</span><span>Preaching</span></a></li>
            <li><a href="./members.html"><span class="iconLink-icon members-icon"></span><span>Members</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div class="page-header">
            <h1 id="schedule-title" class="page-title">Loading Schedule...</h1>
            <button id="add-row-btn" class="add-row-btn"><span class="material-symbols-outlined">add</span> New Entry</button>
        </div>

        <div class="table-frame">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>తేది</th>
                        <th>వారము</th>
                        <th>ఉదయం / సాయంత్రం</th>
                        <th>క్షేత్ర సేవ కూటం నిర్వహించు ప్రదేశము</th>
                        <th>పద్ధతి</th>
                        <th>నిర్వహించు సహోదరుడు</th>
                        <th style="width: 60px;"></th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </div>

        <div class="mobile-view-container" id="mobile-schedule-body"></div>
    </main>
    
    <!-- Dropdown for Mobile and Popups -->
    <div class="dropdown-backdrop" id="dropdown-backdrop"></div>
    <div class="dropdown-container" id="dropdown-container">
        <div class="dropdown-header">
            <h3 class="dropdown-title" id="dropdown-title">Select an option</h3>
            <button class="dropdown-close" id="dropdown-close"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dropdown-content" id="dropdown-content"></div>
    </div>
    
    <script>
    (function() {
        'use strict';
        const firebaseConfig = {
          apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
          authDomain: "schedule-harsha.firebaseapp.com",
          projectId: "schedule-harsha",
          storageBucket: "schedule-harsha.firebasestorage.app",
          messagingSenderId: "965478014820",
          appId: "1:965478014820:web:1c36c5d890a27e599aa471"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let scheduleId = null;
        let scheduleRef = null;
        let members = [];
        let currentScheduleData = { rows: [] };
        
        const teluguWeekdays = ['ఆదివారం', 'సోమవారం', 'మంగళవారం', 'బుధవారం', 'గురువారం', 'శుక్రవారం', 'శనివారం'];
        const preachingMethods = ['ఇంటింటి పరిచర్య','రిటర్న్ విజిట్','బహిరంగ సాక్ష్యం','అనియత సాక్ష్యం','టెలిఫోన్ ద్వారా సాక్ష్యం','ఉత్తరాల ద్వారా సాక్ష్యం'];

        const dom = {
            scheduleTitle: document.getElementById('schedule-title'),
            scheduleBody: document.getElementById('schedule-body'),
            mobileScheduleBody: document.getElementById('mobile-schedule-body'),
            statusIndicator: document.querySelector('.status-indicator'),
            dropdownBackdrop: document.getElementById('dropdown-backdrop'),
            dropdownContainer: document.getElementById('dropdown-container'),
            dropdownTitle: document.getElementById('dropdown-title'),
            dropdownContent: document.getElementById('dropdown-content'),
            dropdownClose: document.getElementById('dropdown-close'),
        };
        
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
        };

        const updateStatus = (text, status) => {
            dom.statusIndicator.textContent = text;
            dom.statusIndicator.dataset.status = status;
        };
        
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                document.body.classList.add('auth-ready');
                document.querySelector('.profile-name').textContent = user.displayName || user.email;
                
                const params = new URLSearchParams(window.location.search);
                scheduleId = params.get('id');
                if (!scheduleId) {
                    alert("No schedule specified.");
                    window.location.href = './preaching-dashboard.html';
                    return;
                }
                
                scheduleRef = db.collection(`userPreachingSchedules/${currentUser.uid}/schedules`).doc(scheduleId);
                await fetchMembers();
                initEditor();
            } else {
                window.location.replace('./index.html');
            }
        });

        async function fetchMembers() {
            const membersCollection = db.collection(`users/${currentUser.uid}/members`);
            const snapshot = await membersCollection.where("type", "==", "brother").orderBy("name").get();
            members = snapshot.docs.map(doc => doc.data().name);
        }

        function initEditor() {
            scheduleRef.onSnapshot(doc => {
                if (doc.exists) {
                    currentScheduleData = doc.data();
                    dom.scheduleTitle.textContent = currentScheduleData.name;
                    renderTable();
                } else {
                    alert("This schedule may have been deleted.");
                    window.location.href = './preaching-dashboard.html';
                }
            }, error => {
                console.error("Error fetching schedule: ", error);
                updateStatus('Error', 'error');
            });
        }
        
        const debouncedSave = debounce(async () => {
            if (!scheduleRef) return;
            updateStatus('Syncing...', 'syncing');
            try {
                await scheduleRef.update({ rows: currentScheduleData.rows });
                updateStatus('Synced', 'synced');
            } catch (error) {
                console.error("Error saving data: ", error);
                updateStatus('Error', 'error');
            }
        }, 1500);

        function updateRowData(index, field, value) {
            if (currentScheduleData.rows[index]) {
                currentScheduleData.rows[index][field] = value;
                debouncedSave();
            }
        }
        
        function renderTable() {
            dom.scheduleBody.innerHTML = '';
            dom.mobileScheduleBody.innerHTML = '';

            currentScheduleData.rows.forEach((row, index) => {
                // Desktop View Row
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="date" class="cell-input date-input" value="${row.date || ''}" data-index="${index}"></td>
                    <td><span class="editable-cell weekday-cell">${row.day || ''}</span></td>
                    <td><input type="time" class="cell-input time-input" value="${row.rawTime || ''}" data-index="${index}"></td>
                    <td><input type="text" class="cell-input" value="${row.location || ''}" data-index="${index}" data-field="location" placeholder="Enter location..."></td>
                    <td><span class="editable-cell method-cell" data-index="${index}">${row.method || 'Select...'}</span></td>
                    <td><span class="editable-cell brother-cell" data-index="${index}">${row.brother || 'Select...'}</span></td>
                    <td><button class="delete-row-btn" data-index="${index}"><span class="material-symbols-outlined">delete</span></button></td>
                `;
                dom.scheduleBody.appendChild(tr);
                
                // Mobile View Card
                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.innerHTML = `
                    <div class="mobile-card-header" data-index="${index}">
                        <span class="mobile-card-title">${row.date ? new Date(row.date).toLocaleDateString('en-GB') : `Entry ${index + 1}`}</span>
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                    <div class="mobile-card-body">
                        <div class="mobile-card-content">
                            <div class="field-group">
                                <label>తేది</label>
                                <input type="date" class="mobile-input date-input" value="${row.date || ''}" data-index="${index}">
                            </div>
                            <div class="field-group">
                                <label>ఉదయం / సాయంత్రం</label>
                                <input type="time" class="mobile-input time-input" value="${row.rawTime || ''}" data-index="${index}">
                            </div>
                            <div class="field-group">
                                <label>క్షేత్ర సేవ కూటం నిర్వహించు ప్రదేశము</label>
                                <input type="text" class="mobile-input" value="${row.location || ''}" data-index="${index}" data-field="location" placeholder="Enter location...">
                            </div>
                             <div class="field-group">
                                <label>పద్ధతి</label>
                                <div class="mobile-input method-cell" data-index="${index}">${row.method || 'Select...'}</div>
                            </div>
                            <div class="field-group">
                                <label>నిర్వహించు సహోదరుడు</label>
                                <div class="mobile-input brother-cell" data-index="${index}">${row.brother || 'Select...'}</div>
                            </div>
                        </div>
                    </div>
                `;
                dom.mobileScheduleBody.appendChild(card);
            });
        }
        
        function handleInteraction(e) {
            const index = e.target.dataset.index;
            if (index === undefined) return;

            // Date Input
            if (e.target.matches('.date-input')) {
                const date = new Date(e.target.value);
                const dayName = teluguWeekdays[date.getDay()];
                updateRowData(index, 'date', e.target.value);
                updateRowData(index, 'day', dayName);
                renderTable(); // Re-render to show updated day
            }
            // Time Input
            else if (e.target.matches('.time-input')) {
                const [h, m] = e.target.value.split(':');
                const hour = parseInt(h, 10);
                const period = hour < 12 ? 'ఉదయం' : 'సాయంత్రం';
                const formattedHour = hour % 12 || 12;
                const formattedTime = `${period} - ${formattedHour}:${m}`;
                updateRowData(index, 'time', formattedTime);
                updateRowData(index, 'rawTime', e.target.value);
                renderTable();
            }
            // Text Input
            else if (e.target.matches('input[type="text"]')) {
                updateRowData(index, e.target.dataset.field, e.target.value);
            }
            // Method Dropdown
            else if (e.target.matches('.method-cell')) {
                openDropdown('పద్ధతి', preachingMethods, (value) => {
                    updateRowData(index, 'method', value);
                    renderTable();
                });
            }
            // Brother Dropdown
            else if (e.target.matches('.brother-cell')) {
                openDropdown('నిర్వహించు సహోదరుడు', members, (value) => {
                    updateRowData(index, 'brother', value);
                    renderTable();
                });
            }
             // Delete Button
            else if (e.target.closest('.delete-row-btn')) {
                if(confirm('Are you sure you want to delete this entry?')) {
                    currentScheduleData.rows.splice(index, 1);
                    debouncedSave();
                    renderTable();
                }
            }
            // Mobile Accordion
            else if (e.target.closest('.mobile-card-header')) {
                 e.target.closest('.mobile-card').classList.toggle('active');
            }
        }
        
        document.body.addEventListener('input', handleInteraction);
        document.body.addEventListener('click', handleInteraction);
        
        function openDropdown(title, items, callback) {
            dom.dropdownTitle.textContent = title;
            dom.dropdownContent.innerHTML = '';
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'dropdown-item';
                itemEl.textContent = item;
                itemEl.onclick = () => {
                    callback(item);
                    closeDropdown();
                };
                dom.dropdownContent.appendChild(itemEl);
            });
            dom.dropdownBackdrop.classList.add('active');
            dom.dropdownContainer.classList.add('active');
            document.body.classList.add('dropdown-open');
        }

        function closeDropdown() {
            dom.dropdownBackdrop.classList.remove('active');
            dom.dropdownContainer.classList.remove('active');
            document.body.classList.remove('dropdown-open');
        }
        dom.dropdownBackdrop.addEventListener('click', closeDropdown);
        dom.dropdownClose.addEventListener('click', closeDropdown);

        document.getElementById('add-row-btn').addEventListener('click', () => {
            currentScheduleData.rows.push({
                date: '', day: '', time: '', rawTime: '', location: '', method: '', brother: ''
            });
            debouncedSave();
            renderTable();
        });

        // Menu Logic
        const menuCheckbox = document.getElementById('menu-checkbox');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        menuCheckbox.addEventListener('change', () => {
            const isOpen = menuCheckbox.checked;
            document.body.classList.toggle('menu-open', isOpen);
            slideMenu.classList.toggle('is-open', isOpen);
            menuOverlay.classList.toggle('is-open', isOpen);
        });
        menuOverlay.addEventListener('click', () => {
            menuCheckbox.checked = false;
            document.body.classList.remove('menu-open');
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
        });
    })();
    </script>
</body>
</html>
