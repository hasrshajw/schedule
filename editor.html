<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #4a6da7;
        --primary-light: #eef2f9;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --danger-color: #d32f2f;
        --danger-light: #fde8e8;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
    }
    
    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    .hidden { display: none !important; }

    /* Header & Menu */
    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .master-container { max-width: 1100px; margin: 0 auto; padding: calc(56px + 1.5rem) 1rem 1.5rem; }
    .project-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    .header-main-actions { display: flex; align-items: center; gap: 12px; }
    .btn-lg { padding: 12px 24px; font-size: 1rem; }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: background-color 0.2s; }

    .schedule-block { margin-bottom: 32px; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }
    
    .status-indicator { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: var(--success-color); background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: var(--danger-color); background-color: #fde8e8; }

    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; height: 36px; }
    .schedule-block .editable-cell:not([contenteditable="true"]) { cursor: pointer; }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover { background-color: #f9fafb; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; }
    .schedule-block .header-row td { font-size: 16px; color: #ffffff; height: 42px; text-align: center; }
    
    .special-event-text { color: red; text-align: center !important; font-weight: 700; }

    #event-context-menu, #member-dropdown { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1001; padding: 6px; min-width: 180px; border: 1px solid var(--border-color); }
    .context-menu-item, .member-dropdown-item { font-family: 'Inter', sans-serif; display: block; width: 100%; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; background: none; border: none; text-align: left; }
    .context-menu-item:hover, .member-dropdown-item:hover { background: #f9fafb; }
    .member-dropdown-item { display: flex; justify-content: space-between; align-items: center; }
    #member-dropdown { max-height: 300px; overflow-y: auto; }
    .servant-tag { font-size: 0.75rem; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); padding: 2px 6px; border-radius: 4px; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; }
    #new-project-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    #template-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
    #template-list li { padding: 12px; border-bottom: 1px solid var(--border-color); }
    #template-list label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #cancel-template-selection { background-color: var(--surface-color); }
    #confirm-template-selection { background-color: var(--primary-color); color: white; }

    #print-container { position: absolute; left: -9999px; top: auto; width: 1100px; background: white; }
    
    .mobile-view-container { display: none; }

    @media (max-width: 768px) {
        body { padding: 56px 0 0 0; background-color: var(--surface-color); }
        .master-container { padding: 16px; border-radius: 0; box-shadow: none; }
        .project-header { flex-direction: column; align-items: flex-start; gap: 12px; padding: 16px 0; margin-bottom: 16px; }
        .project-title { font-size: 1.5rem; }
        .schedule-block { margin-bottom: 24px; padding: 16px; border: 1px solid var(--border-color); border-radius: var(--radius-lg); }

        .schedule-block table { display: none; }
        .mobile-view-container { display: flex; flex-direction: column; gap: 1.5rem; }
        .mobile-item .item-label { font-size: 1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; font-family: 'Noto Sans Telugu', sans-serif; }
        .mobile-item .item-input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); background-color: #f9fafb; font-size: 1rem; font-weight: 500; color: var(--text-secondary); margin-top: 4px; }
        .mobile-item .input-group { margin-bottom: 12px; }
        .mobile-item .input-group:last-child { margin-bottom: 0; }
    }
</style>
</head>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let currentProjectId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let members = { brothers: [], sisters: [] };
    let currentListener = null;
    let activeProject = null;
    let activeEventScheduleTable = null;
    let activeCellForDropdown = null;

    const appContainer = document.getElementById('app-container');
    const projectTitleEl = document.getElementById('project-title');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const templateSelectionModal = document.getElementById('template-selection-modal');
    const templateList = document.getElementById('template-list');
    const eventContextMenu = document.getElementById('event-context-menu');
    const memberDropdown = document.getElementById('member-dropdown');
    const statusIndicator = document.querySelector('.project-header .status-indicator');
    
    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;
    }

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
            this.applyEventType(this.data.eventType || 'normal', false);
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.mobileViewContainer = this.element.querySelector('.mobile-view-container');
            this.eventBtn = this.element.querySelector('.event-btn');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            this.tableBody.innerHTML = this.data.content;
            
            this.tableBody.querySelectorAll('td[data-user-editable], th[data-user-editable]').forEach(cell => {
                if (cell.closest('tr') === this.tableBody.rows[0]) {
                    cell.setAttribute('contenteditable', 'true');
                } else {
                    cell.classList.add('editable-cell');
                    cell.removeAttribute('contenteditable');
                }
            });

            this._createMobileView();
        }

        _createMobileView() {
            this.mobileViewContainer.innerHTML = '';
            
            if (this.data.eventType && this.data.eventType !== 'normal') {
                const eventTexts = { 'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం', 'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో', 'convention': 'ప్రాదేశిక సమావేశం' };
                const firstRow = this.tableBody.rows[0];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mobile-item';
                itemDiv.innerHTML = `
                    <div class="item-label special-event-text">${eventTexts[this.data.eventType]}</div>
                    <div class="input-group">
                        <div class="item-label">తేదీ:</div>
                        <div class="item-input" contenteditable="true" data-row-index="0" data-cell-index="2">${firstRow.cells[2] ? firstRow.cells[2].textContent : ''}</div>
                    </div>
                `;
                this.mobileViewContainer.appendChild(itemDiv);
                return;
            }

            Array.from(this.tableBody.rows).forEach((row, rowIndex) => {
                const editableCellsInRow = Array.from(row.cells).filter(c => c.hasAttribute('data-user-editable'));
                if (row.classList.contains('header-row') || editableCellsInRow.length === 0) return;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'mobile-item';

                const primaryCell = row.cells[0];
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = primaryCell.innerHTML;
                const primaryLabelText = tempDiv.textContent.trim().replace('⠿', '');

                const isPrimaryCellEditable = primaryCell.hasAttribute('data-user-editable');
                if (primaryLabelText && !isPrimaryCellEditable) {
                    itemDiv.innerHTML = `<div class="item-label">${primaryLabelText}</div>`;
                }
                
                editableCellsInRow.forEach(cell => {
                    const cellIndex = cell.cellIndex;
                    const inputWrapper = document.createElement('div');
                    inputWrapper.className = 'input-group';

                    if (cellIndex > 0 && row.cells[cellIndex - 1] && !row.cells[cellIndex - 1].hasAttribute('data-user-editable')) {
                      if (cellIndex - 1 !== 0 || isPrimaryCellEditable) {
                        const subLabelText = row.cells[cellIndex - 1].textContent.trim().replace('⠿', '').replace(':', '');
                        if(subLabelText) {
                            inputWrapper.innerHTML += `<div class="item-label">${subLabelText}</div>`;
                        }
                      }
                    }

                    const inputDiv = document.createElement('div');
                    inputDiv.className = `item-input ${cell.hasAttribute('contenteditable') ? '' : 'editable-cell'}`;
                    if (cell.hasAttribute('contenteditable')) {
                        inputDiv.setAttribute('contenteditable', 'true');
                    }
                    inputDiv.textContent = cell.textContent.trim() || 'Select Name';
                    inputDiv.dataset.rowIndex = rowIndex;
                    inputDiv.dataset.cellIndex = cellIndex;
                    
                    inputWrapper.appendChild(inputDiv);
                    itemDiv.appendChild(inputWrapper);
                });
                
                this.mobileViewContainer.appendChild(itemDiv);
            });
        }
        
        getContent() {
            const tempTable = this.element.querySelector('table').cloneNode(true);
            const body = tempTable.querySelector('tbody');
            if (body) return body.innerHTML;
            return tempTable.innerHTML;
        }

        applyEventType(eventType, shouldSave = true) {
            this.data.eventType = eventType;
            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');
                if (firstRow && firstRow.dataset.originalContent) {
                    firstRow.innerHTML = firstRow.dataset.originalContent;
                    firstRow.querySelectorAll('[data-user-editable]').forEach(cell => {
                       cell.setAttribute('contenteditable', 'true');
                    });
                    delete firstRow.dataset.originalContent;
                }
            } else {
                const eventTexts = { 'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం', 'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో', 'convention': 'ప్రాదేశిక సమావేశం' };
                allRows.forEach((row, index) => { row.style.display = (index === 0) ? '' : 'none'; });
                if (firstRow && !firstRow.dataset.originalContent) { firstRow.dataset.originalContent = firstRow.innerHTML; }
                firstRow.innerHTML = `<th colspan="1" class="special-event-text">${eventTexts[eventType]}</th><td style="text-align: right; font-weight: 700;">తేదీ:</td><td data-user-editable="true" contenteditable="true"></td>`;
            }

            this._createMobileView();
            if (shouldSave) { this.parentProject.triggerSave(); }
        }

        setupEventListeners() {
            this.element.addEventListener('input', (e) => {
                if(e.target.classList.contains('item-input') && e.target.hasAttribute('contenteditable')) {
                    const rowIndex = e.target.dataset.rowIndex;
                    const cellIndex = e.target.dataset.cellIndex;
                    this.tableBody.rows[rowIndex].cells[cellIndex].textContent = e.target.textContent;
                }
                this.parentProject.triggerSave();
            });
            this.eventBtn.addEventListener('click', (e) => {
                activeEventScheduleTable = this;
                const rect = e.currentTarget.getBoundingClientRect();
                eventContextMenu.style.display = 'block';
                eventContextMenu.style.top = `${rect.bottom}px`;
                eventContextMenu.style.left = `${rect.left}px`;
            });
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id; this.data = initialData; this.collectionRef = collectionRef;
            this.scheduleTables = []; this.isSaving = false; this.saveTimeout = null;
            this.render(); this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            const updatedTablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent(), eventType: table.data.eventType || 'normal' }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };
            this.collectionRef.doc(this.id).update(payload)
                .then(() => { updateStatus('Synced', 'synced'); this.isSaving = false; })
                .catch(err => { console.error("Save failed:", err); updateStatus('Error', 'error'); this.isSaving = false; });
        }

        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.triggerSave());
        }
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) { window.location.replace('./admin.html'); return; }
            currentUser = user;
            await fetchMembers(); 
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if(profileNameEl) profileNameEl.textContent = user.displayName;
            setupGlobalUI();
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) { initEditor(); } else { initCreationFlow(); }
        } else {
            window.location.replace('./index.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                const remoteData = doc.data();
                if (!activeProject) {
                    activeProject = new Project(doc.id, remoteData, userSchedulesCollection);
                } else if (!activeProject.isSaving) {
                    activeProject.render(remoteData);
                }
                 updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './dashboard.html';
            }
        }, error => {
             updateStatus('Error', 'error');
        });
    }

    async function initCreationFlow() {
        document.getElementById('project-header').style.display = 'none';
        const templatesCollection = db.collection("templates");
        const snapshot = await templatesCollection.orderBy("createdAt").get();
        templateList.innerHTML = '';
        if (snapshot.empty) {
            templateList.innerHTML = '<li>No templates available.</li>';
        } else {
            snapshot.docs.forEach(doc => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
                templateList.appendChild(li);
            });
        }
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-template-selection').addEventListener('click', () => window.location.href = './dashboard.html');
        document.getElementById('confirm-template-selection').addEventListener('click', async () => {
            const newProjectName = document.getElementById('new-project-name').value.trim();
            if (!newProjectName) return alert("Please enter a name for your new project.");
            const selectedCheckboxes = Array.from(templateList.querySelectorAll('input:checked'));
            if (selectedCheckboxes.length === 0) return alert("Please select at least one template.");

            const tablesArray = selectedCheckboxes.map(input => {
                const rawContent = decodeURIComponent(input.dataset.content);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
                tempDiv.querySelectorAll('td, th').forEach(cell => {
                    const isEssentiallyEmpty = cell.textContent.trim() === '' && !cell.querySelector('img');
                    if (isEssentiallyEmpty) cell.setAttribute('data-user-editable', 'true');
                });
                return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML, eventType: 'normal' };
            });
            const newDocRef = await userSchedulesCollection.add({
                name: newProjectName,
                tables: tablesArray,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = `./editor.html?id=${newDocRef.id}`;
        });
        
        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target && activeEventScheduleTable) {
                activeEventScheduleTable.applyEventType(target.dataset.eventType);
            }
            eventContextMenu.style.display = 'none';
            activeEventScheduleTable = null;
        });

        schedulesWrapper.addEventListener('click', e => {
            const targetElement = e.target.closest('.editable-cell');
            if (!targetElement) return;
            if (targetElement.hasAttribute('contenteditable') && targetElement.getAttribute('contenteditable') === 'true') { return; }
            
            const rowIndex = targetElement.dataset.rowIndex;
            const cellIndex = targetElement.dataset.cellIndex;
            const tableBody = targetElement.closest('.schedule-block').querySelector('.schedule-table-body');
            const realCell = tableBody.rows[rowIndex].cells[cellIndex];
            openMemberDropdown(realCell, targetElement);
        });

        memberDropdown.addEventListener('click', e => {
            const item = e.target.closest('.member-dropdown-item');
            if (item && activeCellForDropdown.realCell) {
                const newName = item.dataset.name;
                activeCellForDropdown.realCell.textContent = newName;
                if (activeCellForDropdown.mobileDiv) {
                    activeCellForDropdown.mobileDiv.textContent = newName;
                }
                activeProject.triggerSave();
            }
            memberDropdown.style.display = 'none';
            activeCellForDropdown = null;
        });

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) { eventContextMenu.style.display = 'none'; }
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell')) { memberDropdown.style.display = 'none'; }
        });
        
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.querySelector('.slide-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        const body = document.body;
        
        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }
        });
        menuOverlay.addEventListener('click', closeMenu);
    }
    
    function isCellInMinistrySection(cell) {
        const table = cell.closest('table');
        if (!table) return false;
        const allRows = Array.from(table.querySelectorAll('tbody > tr'));
        const cellRow = cell.closest('tr');
        const cellIndex = allRows.indexOf(cellRow);
        let ministryHeaderIndex = -1;
        let nextHeaderIndex = allRows.length;
        allRows.forEach((row, index) => {
            if(row.classList.contains('header-row')) {
                if (row.dataset.section === 'ministry') {
                    ministryHeaderIndex = index;
                } else if (ministryHeaderIndex !== -1 && index > ministryHeaderIndex) {
                    if (index < nextHeaderIndex) nextHeaderIndex = index;
                }
            }
        });
        if (ministryHeaderIndex === -1) return false;
        return cellIndex > ministryHeaderIndex && cellIndex < nextHeaderIndex;
    }

    function openMemberDropdown(cell, mobileDiv = null) {
        const isInMinistry = isCellInMinistrySection(cell);
        memberDropdown.innerHTML = '';
        let listToShow;
        if (isInMinistry) {
            const sortedSisters = [...members.sisters].sort((a, b) => a.name.localeCompare(b.name));
            const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            listToShow = [...sortedSisters, ...sortedBrothers];
        } else {
            listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
        }

        listToShow.forEach(member => { 
            const item = document.createElement('button');
            item.className = 'member-dropdown-item';
            item.dataset.name = member.name;
            item.innerHTML = `<span>${member.name}</span>` + (member.isServant ? '<span class="servant-tag">Servant</span>' : '');
            memberDropdown.appendChild(item);
        });

        const rect = (mobileDiv || cell).getBoundingClientRect();
        memberDropdown.style.display = 'block';
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.width = `${rect.width}px`;
        activeCellForDropdown = { realCell: cell, mobileDiv: mobileDiv };
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const originalBlocks = document.querySelectorAll('.schedule-block');
        const A4_WIDTH_MM = 210;
        const A4_HEIGHT_MM = 297;
        const MARGIN_MM = 10;
        const PAGE_SPACING_MM = 5; 
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);

        const itemsToPrint = [];
        for (const block of originalBlocks) {
            const clone = block.cloneNode(true);
            clone.querySelector('.event-btn').style.display = 'none';
            clone.querySelector('.mobile-view-container').style.display = 'none';
            clone.querySelector('table').style.display = 'table';
            printContainer.appendChild(clone);
            
            const canvas = await html2canvas(clone, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        }
        
        document.body.removeChild(printContainer);

        let currentY = MARGIN_MM;
        itemsToPrint.forEach((item, index) => {
            if (index > 0 && currentY + item.height > USABLE_HEIGHT + MARGIN_MM) {
                pdf.addPage();
                currentY = MARGIN_MM;
            }
            pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
            currentY += item.height + PAGE_SPACING_MM;
        });

        const fileName = `${projectTitleEl.textContent.trim() || 'schedule'}.pdf`;
        pdf.save(fileName);

        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

})();
</script>
