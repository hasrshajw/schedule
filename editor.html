<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; padding: 88px 20px 20px; color: var(--text-primary); }
    .hidden { display: none !important; }

    #app-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s; text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }
    #logout-button { background-color: transparent; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    
    .schedule-block { margin-bottom: 32px; }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }
    
    .status-indicator { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: var(--success-color); background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: var(--danger-color); background-color: #fde8e8; }

    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; position: relative; height: 36px; }
    .schedule-block .editable-cell:not([contenteditable="true"]) { cursor: pointer; }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover { background-color: #f9fafb; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    
    .special-event-text { color: red; text-align: center !important; font-weight: 700; }
    
    .mobile-view-container { display: none; }
    #print-container { position: absolute; left: -9999px; top: auto; width: 1100px; background: white; }

    @media (max-width: 768px) {
        body { padding: 72px 0 0 0; background-color: var(--surface-color); }
        .master-container { padding: 16px; border-radius: 0; box-shadow: none; }
        .project-header { padding-bottom: 16px; margin-bottom: 16px; }
        .project-title { font-size: 1.5rem; }
        .schedule-block { border-bottom: 8px solid var(--background-color); padding-bottom: 16px; }
        .schedule-block table { display: none; }
        .mobile-view-container { display: flex; flex-direction: column; gap: 1rem; }
        .mobile-item { padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-lg); }
        .mobile-item-labels { display: flex; flex-wrap: wrap; gap: 8px; font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; margin-bottom: 12px; }
        .mobile-item-inputs { display: flex; flex-direction: column; gap: 8px; }
        .item-input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); background-color: #f9fafb; font-size: 1rem; font-weight: 500; color: var(--text-secondary); cursor: pointer; }
    }
</style>
</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info"></div>
            <div class="header-actions">
                <a href="./dashboard.html" class="toolbar-btn"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></a>
                <a href="./members.html" class="toolbar-btn"><span class="material-symbols-outlined">group</span><span>Members</span></a>
                <button id="print-button" class="toolbar-btn"><span class="material-symbols-outlined">picture_as_pdf</span><span>Download PDF</span></button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="master-container">
        <div id="project-header" class="project-header">
            <h1 id="project-title" contenteditable="true">Loading Project...</h1>
            <div class="status-indicator" data-status="synced">Synced</div>
        </div>
        <div id="schedules-wrapper"></div>
    </div>
</div>

<template id="schedule-template">
    <div class="schedule-block">
        <div class="schedule-header">
            <h2 class="schedule-title"></h2>
            <button class="toolbar-btn event-btn"><span class="material-symbols-outlined">celebration</span><span>Event</span></button>
        </div>
        <table><tbody class="schedule-table-body"></tbody></table>
        <div class="mobile-view-container"></div>
    </div>
</template>

<div id="event-context-menu" style="position: fixed; display: none; background: white; border: 1px solid #ccc; z-index: 1001; padding: 6px;"></div>
<div id="member-dropdown" style="position: fixed; display: none; background: white; border: 1px solid #ccc; z-index: 1001; padding: 6px; max-height: 300px; overflow-y: auto;"></div>
<div id="template-selection-modal" class="modal-overlay"></div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let members = { brothers: [], sisters: [] };
    let activeProject = null;
    let activeEventScheduleTable = null;
    let activeCellForDropdown = null;

    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const eventContextMenu = document.getElementById('event-context-menu');
    const memberDropdown = document.getElementById('member-dropdown');
    const statusIndicator = document.querySelector('.project-header .status-indicator');
    
    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;
    }

    async function fetchMembers() {
        if (!currentUser) return;
        const membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            member.type === 'brother' ? members.brothers.push(member) : members.sisters.push(member);
        });
    }

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
            this.applyEventType(this.data.eventType || 'normal', false);
        }

        initDOM() {
            const template = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = template.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.eventBtn = this.element.querySelector('.event-btn');
            this.mobileViewContainer = this.element.querySelector('.mobile-view-container');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            this.tableBody.innerHTML = this.data.content;
            this._createMobileView();
        }
        
        getContent() {
            return this.tableBody.innerHTML;
        }

        _createMobileView() {
            this.mobileViewContainer.innerHTML = '';
            Array.from(this.tableBody.rows).forEach((row, rowIndex) => {
                if (row.classList.contains('header-row')) return;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mobile-item';
                
                const labelsDiv = document.createElement('div');
                labelsDiv.className = 'mobile-item-labels';

                const inputsDiv = document.createElement('div');
                inputsDiv.className = 'mobile-item-inputs';

                let hasEditable = false;
                Array.from(row.cells).forEach((cell, cellIndex) => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = cell.innerHTML;
                    const text = tempDiv.textContent.trim();

                    if (cell.hasAttribute('data-user-editable')) {
                        hasEditable = true;
                        const inputDiv = document.createElement('div');
                        inputDiv.className = 'item-input editable-cell';
                        inputDiv.textContent = text || 'Select Name';
                        inputDiv.dataset.rowIndex = rowIndex;
                        inputDiv.dataset.cellIndex = cellIndex;
                        inputsDiv.appendChild(inputDiv);
                    } else if (text) {
                        const labelSpan = document.createElement('span');
                        labelSpan.textContent = text;
                        labelsDiv.appendChild(labelSpan);
                    }
                });

                if (hasEditable) {
                    itemDiv.appendChild(labelsDiv);
                    itemDiv.appendChild(inputsDiv);
                    this.mobileViewContainer.appendChild(itemDiv);
                }
            });
        }

        applyEventType(eventType, shouldSave = true) {
            this.data.eventType = eventType;
            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');
                if (firstRow && firstRow.dataset.originalContent) {
                    firstRow.innerHTML = firstRow.dataset.originalContent;
                    delete firstRow.dataset.originalContent;
                }
            } else {
                const eventTexts = { 'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం', 'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో', 'convention': 'ప్రాదేశిక సమావేశం' };
                allRows.forEach((row, index) => { row.style.display = (index === 0) ? '' : 'none'; });
                if (firstRow && !firstRow.dataset.originalContent) {
                    firstRow.dataset.originalContent = firstRow.innerHTML;
                }
                firstRow.innerHTML = `<th colspan="1" class="special-event-text">${eventTexts[eventType]}</th><td style="text-align: right; font-weight: 700;">తేదీ:</td><td data-user-editable="true" contenteditable="true"></td>`;
            }

            this.tableBody.querySelectorAll('td[data-user-editable], th[data-user-editable]').forEach(cell => {
                if (cell.closest('tr') === this.tableBody.rows[0]) {
                    cell.setAttribute('contenteditable', 'true');
                    cell.classList.remove('editable-cell');
                } else {
                    cell.classList.add('editable-cell');
                    cell.removeAttribute('contenteditable');
                }
            });
            this._createMobileView();
            if (shouldSave) this.parentProject.triggerSave();
        }

        setupEventListeners() {
            this.element.addEventListener('input', () => this.parentProject.triggerSave());
            this.eventBtn.addEventListener('click', (e) => {
                activeEventScheduleTable = this;
                const rect = e.currentTarget.getBoundingClientRect();
                eventContextMenu.style.display = 'block';
                eventContextMenu.style.top = `${rect.bottom}px`;
                eventContextMenu.style.left = `${rect.left}px`;
            });
        }
    }
    
    class Project {
        constructor(id, initialData) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            this.scheduleTables = [];
            this.isSaving = false;
            this.saveTimeout = null;
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            document.getElementById('project-title').value = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            const updatedTablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent(), eventType: table.data.eventType || 'normal' }));
            const payload = { name: document.getElementById('project-title').value, tables: updatedTablesData };
            this.collectionRef.doc(this.id).update(payload)
                .then(() => { updateStatus('Synced', 'synced'); this.isSaving = false; })
                .catch(err => { console.error("Save failed:", err); updateStatus('Error', 'error'); this.isSaving = false; });
        }

        setupEventListeners() {
            document.getElementById('project-title').addEventListener('input', () => this.triggerSave());
        }
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await fetchMembers(); 
            document.body.classList.add('auth-ready');
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        const userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                if (!activeProject) {
                    activeProject = new Project(doc.id, doc.data());
                } else if (!activeProject.isSaving) {
                    activeProject.render(doc.data());
                }
                updateStatus('Synced', 'synced');
            } else {
                window.location.href = './dashboard.html';
            }
        }, () => updateStatus('Error', 'error'));
    }

    async function initCreationFlow() {
        // Modal and creation logic would go here, simplified for brevity
        window.location.href = './dashboard.html';
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('print-button').addEventListener('click', generatePdf);
        
        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target && activeEventScheduleTable) activeEventScheduleTable.applyEventType(target.dataset.eventType);
            eventContextMenu.style.display = 'none';
        });

        schedulesWrapper.addEventListener('click', e => {
            const targetElement = e.target.closest('.editable-cell');
            if (!targetElement) return;

            let realCell;
            if (targetElement.tagName === 'DIV') { // From mobile view
                const { rowIndex, cellIndex } = targetElement.dataset;
                const tableBody = targetElement.closest('.schedule-block').querySelector('.schedule-table-body');
                realCell = tableBody.rows[rowIndex].cells[cellIndex];
            } else { // From desktop view
                realCell = targetElement;
            }
            openMemberDropdown(realCell, targetElement);
        });

        memberDropdown.addEventListener('click', e => {
            const item = e.target.closest('.member-dropdown-item');
            if (item && activeCellForDropdown) {
                const newName = item.dataset.name;
                activeCellForDropdown.realCell.textContent = newName;
                if (activeCellForDropdown.mobileDiv) activeCellForDropdown.mobileDiv.textContent = newName;
                activeProject.triggerSave();
            }
            memberDropdown.style.display = 'none';
        });

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) eventContextMenu.style.display = 'none';
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell')) memberDropdown.style.display = 'none';
        });
    }
    
    function isCellInMinistrySection(cell) {
        const table = cell.closest('table');
        if (!table) return false;
        const ministryHeader = table.querySelector('.header-row[data-section="ministry"]');
        if (!ministryHeader) return false;
        const livingHeader = table.querySelector('.header-row[data-section="living"]');
        const cellRow = cell.closest('tr');
        let currentRow = ministryHeader.nextElementSibling;
        while(currentRow) {
            if (currentRow === livingHeader) return false;
            if (currentRow === cellRow) return true;
            currentRow = currentRow.nextElementSibling;
        }
        return false;
    }

    function openMemberDropdown(cell, mobileDiv = null) {
        const isInMinistry = isCellInMinistrySection(cell);
        memberDropdown.innerHTML = '';
        let listToShow;
        if (isInMinistry) {
            const sortedSisters = [...members.sisters].sort((a, b) => a.name.localeCompare(b.name));
            const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            listToShow = [...sortedSisters, ...sortedBrothers];
        } else {
            listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
        }

        listToShow.forEach(member => { 
            const item = document.createElement('button');
            item.className = 'member-dropdown-item';
            item.dataset.name = member.name;
            item.innerHTML = `<span>${member.name}</span>` + (member.isServant ? '<span class="servant-tag">Servant</span>' : '');
            memberDropdown.appendChild(item);
        });

        const rect = (mobileDiv || cell).getBoundingClientRect();
        memberDropdown.style.display = 'block';
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.width = `${rect.width}px`;
        activeCellForDropdown = { realCell: cell, mobileDiv: mobileDiv };
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const originalBlocks = document.querySelectorAll('.schedule-block');
        const A4_WIDTH_MM = 210;
        const A4_HEIGHT_MM = 297;
        const MARGIN_MM = 10;
        const PAGE_SPACING_MM = 5; 
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);

        const itemsToPrint = [];
        for (const block of originalBlocks) {
            const clone = block.cloneNode(true);
            clone.querySelector('.event-btn').style.display = 'none';
            clone.querySelector('.mobile-view-container').style.display = 'none';
            clone.querySelector('table').style.display = 'table';
            printContainer.appendChild(clone);
            const canvas = await html2canvas(clone, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        }
        
        document.body.removeChild(printContainer);

        let currentY = MARGIN_MM;
        itemsToPrint.forEach((item, index) => {
            if (index > 0 && currentY + item.height > USABLE_HEIGHT + MARGIN_MM) {
                pdf.addPage();
                currentY = MARGIN_MM;
            }
            pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
            currentY += item.height + PAGE_SPACING_MM;
        });

        const fileName = `${document.getElementById('project-title').value.trim() || 'schedule'}.pdf`;
        pdf.save(fileName);

        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

    setupGlobalUI();
})();
</script>
</body>
</html>
