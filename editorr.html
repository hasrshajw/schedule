<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; padding: 88px 20px 20px; color: var(--text-primary); }
    .hidden { display: none !important; }

    #app-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s; text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    #logout-button { background-color: transparent; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    
    .schedule-block { margin-bottom: 32px; }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }
    
    .status-indicator { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: var(--success-color); background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: var(--danger-color); background-color: #fde8e8; }

    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; position: relative; height: 36px; }
    .schedule-block .editable-cell { cursor: pointer; }
    .schedule-block .editable-cell:hover { background-color: #f9fafb; }
    .special-event-text { color: red; text-align: center !important; font-weight: 700; }

    #event-context-menu { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1001; padding: 6px; min-width: 180px; border: 1px solid var(--border-color); }
    .context-menu-item { font-family: 'Inter', sans-serif; display: block; width: 100%; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; background: none; border: none; text-align: left; }
    .context-menu-item:hover { background: #f9fafb; }

    #member-dropdown {
        position: fixed;
        display: none;
        z-index: 1002;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        min-width: 200px;
        max-height: 300px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    #member-search { padding: 10px; font-size: 14px; border: none; border-bottom: 1px solid var(--border-color); outline: none; }
    .member-option { padding: 10px 12px; cursor: pointer; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
    .member-option:hover { background-color: #f9fafb; }
    .servant-tag { font-size: 0.75rem; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); padding: 2px 6px; border-radius: 4px; }
</style>

</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info"></div>
            <div class="header-actions">
                <a href="./members.html" class="toolbar-btn">
                    <span class="material-symbols-outlined">group</span>
                    <span>Members</span>
                </a>
                <a href="./dashboard.html" class="toolbar-btn">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <button id="print-button" class="toolbar-btn">
                    <span class="material-symbols-outlined">picture_as_pdf</span>
                    <span>Download PDF</span>
                </button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="master-container">
        <div id="project-header" class="project-header">
            <h1 id="project-title" contenteditable="true">Loading Project...</h1>
            <div class="status-indicator" data-status="synced">Synced</div>
        </div>
        <div id="schedules-wrapper"></div>
    </div>
</div>

<template id="schedule-template">
    <div class="schedule-block">
        <div class="schedule-header">
            <h2 class="schedule-title"></h2>
            <button class="toolbar-btn event-btn">
                <span class="material-symbols-outlined">celebration</span>
                <span>Event</span>
            </button>
        </div>
        <table>
            <colgroup><col style="width: 60%;"><col style="width: 20%;"><col style="width: 20%;"></colgroup>
            <tbody class="schedule-table-body"></tbody>
        </table>
    </div>
</template>

<div id="event-context-menu">
    <button class="context-menu-item" data-event-type="normal">Normal</button>
    <button class="context-menu-item" data-event-type="co-visit">CO Visit</button>
    <button class="context-menu-item" data-event-type="assembly">Assembly</button>
    <button class="context-menu-item" data-event-type="convention">Convention</button>
</div>

<div id="member-dropdown">
    <input type="text" id="member-search" placeholder="Search names...">
    <div id="member-options"></div>
</div>

<div id="template-selection-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Create a New Schedule</h2>
        <p>Give your new project a name and select the templates to include.</p>
        <input type="text" id="new-project-name" placeholder="Enter Project Name">
        <ul id="template-list"></ul>
        <div class="modal-actions">
            <button id="cancel-template-selection">Cancel</button>
            <button id="confirm-template-selection">Create Schedule</button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let currentProjectId = null;
    let members = { brothers: [], sisters: [] };
    let userSchedulesCollection = null;
    let currentListener = null;
    let activeProject = null;
    let activeEventScheduleTable = null;
    let activeCellForDropdown = null;

    const appContainer = document.getElementById('app-container');
    const projectTitleEl = document.getElementById('project-title');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const templateSelectionModal = document.getElementById('template-selection-modal');
    const eventContextMenu = document.getElementById('event-context-menu');
    const memberDropdown = document.getElementById('member-dropdown');
    const statusIndicator = document.querySelector('.project-header .status-indicator');
    
    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;
    }

    async function fetchMembers() {
        if (!currentUser) return;
        const membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy('name').get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
            this.applyEventType(this.data.eventType || 'normal', false);
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.eventBtn = this.element.querySelector('.event-btn');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            this.tableBody.innerHTML = this.data.content;
            this.tableBody.querySelectorAll('td[data-user-editable], th[data-user-editable]').forEach(cell => {
                cell.classList.add('editable-cell');
            });
        }
        
        getContent() {
            const tempTable = this.element.querySelector('table').cloneNode(true);
            tempTable.querySelectorAll('.editable-cell').forEach(cell => cell.classList.remove('editable-cell'));
            const body = tempTable.querySelector('tbody');
            if (body) return body.innerHTML;
            return tempTable.innerHTML;
        }

        applyEventType(eventType, shouldSave = true) {
            this.data.eventType = eventType;
            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');
                if (firstRow && firstRow.dataset.originalContent) {
                    firstRow.innerHTML = firstRow.dataset.originalContent;
                    firstRow.querySelectorAll('td[data-user-editable], th[data-user-editable]').forEach(cell => {
                       cell.classList.add('editable-cell');
                    });
                    delete firstRow.dataset.originalContent;
                }
            } else {
                const eventTexts = {
                    'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
                    'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
                    'convention': 'ప్రాదేశిక సమావేశం'
                };
                allRows.forEach((row, index) => {
                    row.style.display = (index === 0) ? '' : 'none';
                });

                if (firstRow && !firstRow.dataset.originalContent) {
                    firstRow.dataset.originalContent = firstRow.innerHTML;
                }
                
                firstRow.innerHTML = `
                    <th colspan="1" class="special-event-text">${eventTexts[eventType]}</th>
                    <td style="text-align: right; font-weight: 700;">తేదీ:</td>
                    <td class="editable-cell"></td>
                `;
            }

            if (shouldSave) {
                this.parentProject.triggerSave();
            }
        }

        setupEventListeners() {
            this.element.addEventListener('input', (e) => {
                if(e.target.isContentEditable) this.parentProject.triggerSave();
            });
            this.eventBtn.addEventListener('click', (e) => {
                activeEventScheduleTable = this;
                const rect = e.currentTarget.getBoundingClientRect();
                eventContextMenu.style.display = 'block';
                eventContextMenu.style.top = `${rect.bottom}px`;
                eventContextMenu.style.left = `${rect.left}px`;
            });
            
            this.tableBody.addEventListener('click', e => {
                const cell = e.target.closest('.editable-cell');
                if (!cell || (this.tableBody.rows[0] === cell.parentElement && cell.cellIndex === 2)) return; // Exclude date cell
                
                const ministrySectionHeader = this.tableBody.querySelector('[data-section="ministry"]');
                const isMinistrySection = ministrySectionHeader && (cell.compareDocumentPosition(ministrySectionHeader) & Node.DOCUMENT_POSITION_FOLLOWING);

                let namesToShow = isMinistrySection ? [...members.brothers, ...members.sisters] : members.brothers;
                showMemberDropdown(cell, namesToShow);
            });
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.isSaving = false;
            this.saveTimeout = null;
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            
            const updatedTablesData = this.scheduleTables.map(table => ({
                title: table.data.title,
                content: table.getContent(),
                eventType: table.data.eventType || 'normal'
            }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };

            this.collectionRef.doc(this.id).update(payload)
                .then(() => {
                    updateStatus('Synced', 'synced');
                    this.isSaving = false;
                })
                .catch(err => {
                    console.error("Save failed:", err);
                    updateStatus('Error', 'error');
                    this.isSaving = false;
                });
        }

        getContentForComparison() {
            const tablesData = this.scheduleTables.map(table => ({ 
                title: table.data.title, 
                content: table.getContent(),
                eventType: table.data.eventType || 'normal'
            }));
            return JSON.stringify(tablesData);
        }

        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.triggerSave());
        }
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) {
                window.location.replace('./admin.html');
                return;
            }
            currentUser = user;
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            document.getElementById('user-info').innerHTML = `<div id="user-avatar">${user.email.charAt(0).toUpperCase()}</div><span>${user.email}</span>`;

            await fetchMembers();

            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) {
                initEditor();
            } else {
                initCreationFlow();
            }
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                const remoteData = doc.data();
                if (!activeProject) {
                    activeProject = new Project(doc.id, remoteData, userSchedulesCollection);
                } else if (!activeProject.isSaving) {
                    activeProject.render(remoteData);
                }
                 updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './dashboard.html';
            }
        }, error => {
             updateStatus('Error', 'error');
        });
    }
    
    async function initCreationFlow() {
        document.getElementById('project-header').style.display = 'none';
        document.getElementById('print-button').style.display = 'none';
        const templatesCollection = db.collection("templates");
        const snapshot = await templatesCollection.orderBy("createdAt").get();
        templateList.innerHTML = '';
        if (snapshot.empty) {
            templateList.innerHTML = '<li>No templates available.</li>';
        } else {
            snapshot.docs.forEach(doc => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
                templateList.appendChild(li);
            });
        }
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-template-selection').addEventListener('click', () => window.location.href = './dashboard.html');
        document.getElementById('confirm-template-selection').addEventListener('click', async () => {
            const newProjectName = document.getElementById('new-project-name').value.trim();
            if (!newProjectName) return alert("Please enter a name for your new project.");
            const selectedCheckboxes = Array.from(templateList.querySelectorAll('input:checked'));
            if (selectedCheckboxes.length === 0) return alert("Please select at least one template.");

            const tablesArray = selectedCheckboxes.map(input => {
                const rawContent = decodeURIComponent(input.dataset.content);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
                tempDiv.querySelectorAll('td, th').forEach(cell => {
                    const isEssentiallyEmpty = cell.textContent.trim() === '' && !cell.querySelector('img');
                    if (isEssentiallyEmpty) cell.setAttribute('data-user-editable', 'true');
                });
                return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML, eventType: 'normal' };
            });
            const newDocRef = await userSchedulesCollection.add({ name: newProjectName, tables: tablesArray, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            window.location.href = `./editor.html?id=${newDocRef.id}`;
        });
        
        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target && activeEventScheduleTable) {
                activeEventScheduleTable.applyEventType(target.dataset.eventType);
            }
            eventContextMenu.style.display = 'none';
            activeEventScheduleTable = null;
        });

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) eventContextMenu.style.display = 'none';
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell')) memberDropdown.style.display = 'none';
        });
    }

    function showMemberDropdown(cell, names) {
        activeCellForDropdown = cell;
        const rect = cell.getBoundingClientRect();
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.display = 'flex';

        const searchInput = document.getElementById('member-search');
        const optionsContainer = document.getElementById('member-options');
        
        const renderOptions = (filter = '') => {
            optionsContainer.innerHTML = '';
            const filteredNames = names.filter(m => m.name.toLowerCase().includes(filter.toLowerCase()));
            
            filteredNames.forEach(member => {
                const option = document.createElement('div');
                option.className = 'member-option';
                option.textContent = member.name;
                if(member.isServant) {
                    const tag = document.createElement('span');
                    tag.className = 'servant-tag';
                    tag.textContent = 'Servant';
                    option.appendChild(tag);
                }
                option.onclick = () => {
                    activeCellForDropdown.textContent = member.name;
                    memberDropdown.style.display = 'none';
                    activeProject.triggerSave();
                };
                optionsContainer.appendChild(option);
            });
        };

        renderOptions();
        searchInput.value = '';
        searchInput.oninput = () => renderOptions(searchInput.value);
        searchInput.focus();
    }
    
    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const originalBlocks = document.querySelectorAll('.schedule-block');
        const A4_WIDTH_MM = 210;
        const A4_HEIGHT_MM = 297;
        const MARGIN_MM = 10;
        const PAGE_SPACING_MM = 5; 
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);

        const itemsToPrint = [];
        for (const block of originalBlocks) {
            const clone = block.cloneNode(true);
            clone.querySelector('.event-btn').style.display = 'none';
            printContainer.appendChild(clone);
            const canvas = await html2canvas(clone, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        }
        
        document.body.removeChild(printContainer);

        let currentY = MARGIN_MM;
        itemsToPrint.forEach((item, index) => {
            if (index > 0 && currentY + item.height > USABLE_HEIGHT + MARGIN_MM) {
                pdf.addPage();
                currentY = MARGIN_MM;
            }
            pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
            currentY += item.height + PAGE_SPACING_MM;
        });

        const fileName = `${projectTitleEl.textContent.trim() || 'schedule'}.pdf`;
        pdf.save(fileName);

        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

    setupGlobalUI();
})();
</script>
