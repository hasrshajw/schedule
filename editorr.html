<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let currentProjectId = null;
    let userSchedulesCollection = null;
    let membersCollection = null;
    let members = { brothers: [], sisters: [] };
    let currentListener = null;
    let activeProject = null;
    let activeEventScheduleTable = null;
    let activeCellForDropdown = null;

    const appContainer = document.getElementById('app-container');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const templateSelectionModal = document.getElementById('template-selection-modal');
    const templateList = document.getElementById('template-list');
    const eventContextMenu = document.getElementById('event-context-menu');
    const memberDropdown = document.getElementById('member-dropdown');
    const statusIndicator = document.querySelector('.status-indicator');
    
    function updateStatus(text, status) {
        statusIndicator.textContent = text;
        statusIndicator.dataset.status = status;
    }

    // Function to update date range subtitle
    function updateDateRangeSubtitle() {
        const scheduleBlocks = document.querySelectorAll('.schedule-block');
        if (scheduleBlocks.length === 0) return;
        
        const firstTable = scheduleBlocks[0];
        const lastTable = scheduleBlocks[scheduleBlocks.length - 1];
        
        // Get date from first table (first row, cell index 2 - date input)
        const firstDateInput = firstTable.querySelector('.date-input');
        const firstDate = firstDateInput ? firstDateInput.value : '';
        
        // Get date from last table (first row, cell index 2 - date input)  
        const lastDateInput = lastTable.querySelector('.date-input');
        const lastDate = lastDateInput ? lastDateInput.value : '';
        
        if (firstDate && lastDate) {
            // Convert from YYYY-MM-DD to DD-MM-YYYY
            const formatDate = (dateStr) => {
                const [year, month, day] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            };
            
            const formattedFirstDate = formatDate(firstDate);
            const formattedLastDate = formatDate(lastDate);
            
            const subtitle = document.getElementById('date-range-subtitle');
            if (subtitle) {
                subtitle.textContent = `${formattedFirstDate} నుండి ${formattedLastDate}`;
            }
        }
    }

    async function fetchMembers() {
        if (!currentUser) return;
        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();
        members = { brothers: [], sisters: [] };
        snapshot.forEach(doc => {
            const member = { id: doc.id, ...doc.data() };
            if (member.type === 'brother') {
                members.brothers.push(member);
            } else {
                members.sisters.push(member);
            }
        });
    }

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
            this.applyEventType(this.data.eventType || 'normal', false);
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.mobileViewContainer = this.element.querySelector('.mobile-view-container');
            this.eventBtn = this.element.querySelector('.event-btn');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            this.tableBody.innerHTML = this.data.content;
            
            this.tableBody.querySelectorAll('td, th').forEach(cell => {
                if (cell.hasAttribute('data-user-editable')) {
                    const isFirstRow = cell.closest('tr') === this.tableBody.rows[0];
                    if (isFirstRow) {
                        const originalText = cell.textContent.trim();
                        const dateValue = originalText.split('-').reverse().join('-');
                        cell.innerHTML = `<input type="date" class="date-input" value="${dateValue || ''}">`;
                        cell.removeAttribute('contenteditable');
                    } else {
                        cell.classList.add('editable-cell');
                        cell.removeAttribute('contenteditable');
                    }
                } else {
                    cell.setAttribute('contenteditable', 'false');
                }
            });

            this._createMobileView();
            
            // Update date range after rendering
            setTimeout(updateDateRangeSubtitle, 100);
        }

        _createMobileView() {
            this.mobileViewContainer.innerHTML = '';
            
            // Handle special events
            if (this.data.eventType && this.data.eventType !== 'normal') {
                const eventTexts = { 
                    'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం', 
                    'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో', 
                    'convention': 'ప్రాదేశిక సమావేశం' 
                };
                
                const firstRow = this.tableBody.rows[0];
                const dateCell = firstRow.cells[2];
                const dateInput = dateCell ? dateCell.querySelector('.date-input') : null;
                const dateValue = dateInput ? dateInput.value : '';

                const card = document.createElement('div');
                card.className = 'mobile-week-card fade-in';
                card.innerHTML = `
                    <h3 class="week-date">${this.data.title}</h3>
                    <div class="field-group">
                        <label>Event Type</label>
                        <div class="mobile-field event-type-field">
                            <span class="mobile-field-value">${this._getEventTypeDisplayName(this.data.eventType)}</span>
                        </div>
                    </div>
                    <div class="special-event-mobile">
                        <p class="special-event-text-mobile">${eventTexts[this.data.eventType]}</p>
                    </div>
                    <div class="field-group">
                        <label>తేదీ</label>
                        <input type="date" class="date-input" data-row-index="0" data-cell-index="2" value="${dateValue}">
                    </div>
                `;
                this.mobileViewContainer.appendChild(card);
                
                // Add event listener to event type field
                card.querySelector('.event-type-field').addEventListener('click', () => {
                    this._openMobileEventTypeDropdown();
                });
                return;
            }

            // Create ONE card for the entire schedule table
            const card = document.createElement('div');
            card.className = 'mobile-week-card fade-in';
            
            let fieldsHTML = '';

            // Process all rows in the table
            Array.from(this.tableBody.rows).forEach((row, rowIndex) => {
                if (row.classList.contains('header-row')) return;
                
                const editableCellsInRow = Array.from(row.cells).filter(c => c.hasAttribute('data-user-editable'));
                if (editableCellsInRow.length === 0) return;
                
                const groupedInputs = {};

                // Group cells by their labels (same logic as original)
                editableCellsInRow.forEach(cell => {
                    const cellIndex = cell.cellIndex;
                    let labelText = '';
                    
                    // Find label from previous cells in same row
                    for (let i = cellIndex - 1; i >= 0; i--) {
                        const potentialLabelCell = row.cells[i];
                        if (potentialLabelCell && !potentialLabelCell.hasAttribute('data-user-editable') && potentialLabelCell.textContent.trim() !== '') {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = potentialLabelCell.innerHTML;
                            labelText = tempDiv.textContent.trim().replace('⠿', '').replace(':', '');
                            break;
                        }
                    }
                    
                    // If no label found, try the first cell of the row
                    if (!labelText && row.cells[0] && !row.cells[0].hasAttribute('data-user-editable')) {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = row.cells[0].innerHTML;
                        labelText = tempDiv.textContent.trim().replace('⠿', '').replace(':', '');
                    }
                    
                    if (!groupedInputs[labelText]) groupedInputs[labelText] = [];
                    groupedInputs[labelText].push({ cell, cellIndex, rowIndex });
                });

                // Create fields for each group
                for (const label in groupedInputs) {
                    let groupHTML = '';
                    
                    groupedInputs[label].forEach(({ cell, cellIndex, rowIndex }) => {
                        const cellText = cell.textContent.trim();
                        
                        // Handle date inputs (first row, cell index 2)
                        if (rowIndex === 0 && cellIndex === 2) {
                            const dateInput = cell.querySelector('.date-input');
                            const dateValue = dateInput ? dateInput.value : '';
                            groupHTML += `
                                <div class="input-group">
                                    <input type="date" class="date-input" data-row-index="${rowIndex}" data-cell-index="${cellIndex}" value="${dateValue}">
                                </div>
                            `;
                        } else {
                            // Handle member selection fields
                            groupHTML += `
                                <div class="input-group">
                                    <div class="mobile-field member-field" data-row-index="${rowIndex}" data-cell-index="${cellIndex}">
                                        <span class="mobile-field-value ${cellText ? '' : 'mobile-field-placeholder'}">
                                            ${cellText || 'Select Option'}
                                        </span>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    // Only add label if it exists and group has content
                    if (groupHTML) {
                        fieldsHTML += `
                            <div class="field-group">
                                ${label ? `<label>${label}</label>` : ''}
                                ${groupHTML}
                            </div>
                        `;
                    }
                }
            });

            card.innerHTML = `
                <h3 class="week-date">${this.data.title}</h3>
                <div class="field-group">
                    <label>Event Type</label>
                    <div class="mobile-field event-type-field">
                        <span class="mobile-field-value">${this._getEventTypeDisplayName(this.data.eventType)}</span>
                    </div>
                </div>
                <div class="week-fields">
                    ${fieldsHTML}
                </div>
            `;
            
            this.mobileViewContainer.appendChild(card);

            // Add event listeners to mobile fields
            this.mobileViewContainer.querySelectorAll('.member-field').forEach(field => {
                field.addEventListener('click', (e) => {
                    const rowIndex = field.dataset.rowIndex;
                    const cellIndex = field.dataset.cellIndex;
                    const targetCell = this.tableBody.rows[rowIndex].cells[cellIndex];
                    this._openMobileDropdown(targetCell, field);
                });
            });

            // Add event listeners to date inputs
            this.mobileViewContainer.querySelectorAll('.date-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const rowIndex = input.dataset.rowIndex;
                    const cellIndex = input.dataset.cellIndex;
                    const targetCell = this.tableBody.rows[rowIndex].cells[cellIndex];
                    const tableInput = targetCell.querySelector('.date-input');
                    if (tableInput) {
                        tableInput.value = input.value;
                    }
                    this.parentProject.triggerSave();
                    // Update date range when date changes
                    setTimeout(updateDateRangeSubtitle, 100);
                });
            });

            // Add event listener to event type field
            card.querySelector('.event-type-field').addEventListener('click', () => {
                this._openMobileEventTypeDropdown();
            });
        }

        _getEventTypeDisplayName(eventType) {
            const eventNames = {
                'normal': 'Normal',
                'co-visit': 'CO Visit',
                'assembly': 'Assembly',
                'convention': 'Convention'
            };
            return eventNames[eventType] || 'Normal';
        }

        _openMobileDropdown(cell, fieldElement) {
            const isInMinistry = this._isCellInMinistrySection(cell);
            let listToShow;
            
            if (isInMinistry) {
                // For ministry section: show both sisters and brothers
                const sortedSisters = [...members.sisters].sort((a, b) => a.name.localeCompare(b.name));
                const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
                listToShow = [...sortedSisters, ...sortedBrothers];
            } else {
                // For other sections: show only brothers
                listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            }

            // Create mobile dropdown UI
            const dropdownHTML = `
                <div class="dropdown-backdrop" id="mobile-dropdown-backdrop"></div>
                <div class="dropdown-container" id="mobile-dropdown-container">
                    <div class="dropdown-header">
                        <h3 class="dropdown-title">Select ${isInMinistry ? 'Member' : 'Brother'}</h3>
                        <button class="dropdown-close" id="mobile-dropdown-close">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <div class="dropdown-content">
                        ${listToShow.map(member => `
                            <button class="dropdown-item" data-name="${member.name}">
                                <span>${member.name}</span>
                                ${member.isServant ? '<span class="servant-tag">Servant</span>' : ''}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;

            // Remove existing dropdown if any
            const existingDropdown = document.getElementById('mobile-dropdown-container');
            if (existingDropdown) {
                existingDropdown.remove();
                document.getElementById('mobile-dropdown-backdrop').remove();
            }

            document.body.insertAdjacentHTML('beforeend', dropdownHTML);

            const backdrop = document.getElementById('mobile-dropdown-backdrop');
            const container = document.getElementById('mobile-dropdown-container');
            const closeBtn = document.getElementById('mobile-dropdown-close');

            const hideDropdown = () => {
                backdrop.classList.remove('active');
                container.classList.remove('active');
                setTimeout(() => {
                    backdrop.remove();
                    container.remove();
                }, 300);
            };

            backdrop.addEventListener('click', hideDropdown);
            closeBtn.addEventListener('click', hideDropdown);

            container.addEventListener('click', (e) => {
                const item = e.target.closest('.dropdown-item');
                if (item) {
                    const newName = item.dataset.name;
                    cell.textContent = newName;
                    const valueSpan = fieldElement.querySelector('.mobile-field-value');
                    valueSpan.textContent = newName;
                    valueSpan.classList.remove('mobile-field-placeholder');
                    this.parentProject.triggerSave();
                    hideDropdown();
                }
            });

            // Show dropdown
            setTimeout(() => {
                backdrop.classList.add('active');
                container.classList.add('active');
            }, 10);
        }

        _openMobileEventTypeDropdown() {
            const eventTypes = [
                { id: 'normal', name: 'Normal', icon: 'event' },
                { id: 'co-visit', name: 'CO Visit', icon: 'groups' },
                { id: 'assembly', name: 'Assembly', icon: 'celebration' },
                { id: 'convention', name: 'Convention', icon: 'festival' }
            ];

            // Create mobile event type dropdown UI
            const dropdownHTML = `
                <div class="dropdown-backdrop" id="mobile-event-dropdown-backdrop"></div>
                <div class="dropdown-container" id="mobile-event-dropdown-container">
                    <div class="dropdown-header">
                        <h3 class="dropdown-title">Select Event Type</h3>
                        <button class="dropdown-close" id="mobile-event-dropdown-close">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <div class="dropdown-content">
                        ${eventTypes.map(event => `
                            <button class="dropdown-item" data-event-type="${event.id}">
                                <span style="display: flex; align-items: center; gap: 12px;">

        _isCellInMinistrySection(cell) {
            const table = cell.closest('table');
            if (!table) return false;
            
            const allRows = Array.from(table.querySelectorAll('tbody > tr'));
            const cellRow = cell.closest('tr');
            const cellIndex = allRows.indexOf(cellRow);
            
            let ministryHeaderIndex = -1;
            let nextHeaderIndex = allRows.length;
            
            // Look for the ministry section header
            allRows.forEach((row, index) => {
                if (row.classList.contains('header-row')) {
                    // Check if this header row contains ministry section text
                    const rowText = row.textContent.trim();
                    if (rowText.includes('చక్కగా సువార్త ప్రకటించాలి') || rowText.includes('సువార్త ప్రకటించాలి')) {
                        ministryHeaderIndex = index;
                    } else if (ministryHeaderIndex !== -1 && index > ministryHeaderIndex) {
                        // Found the next header after ministry section
                        if (index < nextHeaderIndex) nextHeaderIndex = index;
                    }
                }
            });
            
            if (ministryHeaderIndex === -1) return false;
            
            // Return true if the cell is between ministry header and next header
            return cellIndex > ministryHeaderIndex && cellIndex < nextHeaderIndex;
        }

        getContent() {
            const tempBody = this.tableBody.cloneNode(true);
            const dateInput = tempBody.querySelector('.date-input');
            if (dateInput && dateInput.value) {
                const cell = dateInput.parentElement;
                cell.textContent = dateInput.value.split('-').reverse().join('-');
            }
            tempBody.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            tempBody.querySelectorAll('.editable-cell').forEach(el => el.classList.remove('editable-cell'));
            return tempBody.innerHTML;
        }

        applyEventType(eventType, shouldSave = true) {
            this.data.eventType = eventType;
            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');
                if (firstRow && firstRow.dataset.originalContent) {
                    firstRow.innerHTML = firstRow.dataset.originalContent;
                    delete firstRow.dataset.originalContent;
                }
            } else {
                const eventTexts = {
                    'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం',
                    'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',
                    'convention': 'ప్రాదేశిక సమావేశం'
                };

                    row.style.display = (index === 0) ? '' : 'none';
                });
                let existingDateValue = '';
                if (firstRow) {
                    if (!firstRow.dataset.originalContent) firstRow.dataset.originalContent = firstRow.innerHTML;
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = firstRow.dataset.originalContent;
                    const originalDateCell = tempDiv.querySelector('[data-user-editable]');
                    if (originalDateCell) existingDateValue = originalDateCell.textContent.trim().split('-').reverse().join('-');
                }

                    <th colspan="1" class="special-event-text">${eventTexts[eventType]}</th>

        setupEventListeners() {

    }

    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.isSaving = false;
            this.saveTimeout = null;
            this.render();
        }

        render(newData) {
            if (newData) this.data = newData;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
            
            // Update date range after all tables are rendered
            setTimeout(updateDateRangeSubtitle, 200);
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            this.scheduleTables.forEach(table => {
                const dateInput = table.tableBody.querySelector('.date-input');
                if (dateInput && dateInput.value) {
                    const cell = dateInput.parentElement;
                    cell.textContent = dateInput.value.split('-').reverse().join('-');
                }
            });
            const updatedTablesData = this.scheduleTables.map(table => ({
                title: table.data.title,
                content: table.getContent(),
                eventType: table.data.eventType || 'normal'
            }));
            const payload = { name: this.data.name, tables: updatedTablesData };

            this.collectionRef.doc(this.id).update(payload)
                .then(() => {
                    updateStatus('Synced', 'synced');
                    this.isSaving = false;
                })
                .catch(err => {
                    console.error("Save failed:", err);
                    updateStatus('Error', 'error');
                    this.isSaving = false;
                });
        }
    }

                    if (index < nextHeaderIndex) nextHeaderIndex = index;

        if (ministryHeaderIndex === -1) return false;

    function openMemberDropdown(cell, mobileDiv = null) {
        const isInMinistry = isCellInMinistrySection(cell);
        memberDropdown.innerHTML = '';

        if (isInMinistry) {
            // For ministry section: show both sisters and brothers
            const sortedSisters = [...members.sisters].sort((a, b) => a.name.localeCompare(b.name));
            const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            listToShow = [...sortedSisters, ...sortedBrothers];
        } else {
            // For other sections: show only brothers
            listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));

        listToShow.forEach(member => { 
            const item = document.createElement('button');

   async function generatePdf() {
    const printButton = document.getElementById('print-button');
    printButton.disabled = true;
    printButton.querySelector('span:last-child').textContent = 'Generating...';

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    const A4_WIDTH_MM = 210, A4_HEIGHT_MM = 297, MARGIN_MM = 10, PAGE_SPACING_MM = 5; 
    const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
    const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

    const printContainer = document.createElement('div');
    printContainer.id = 'print-container';
    printContainer.style.position = 'absolute';
    printContainer.style.left = '-9999px';
    printContainer.style.top = '0';
    printContainer.style.width = '1100px';
    printContainer.style.background = 'white';
    printContainer.style.padding = '20px';
    document.body.appendChild(printContainer);

    // CAPTURE HEADER SEPARATELY FOR FIRST PAGE
    const headerClone = document.querySelector('.schedule-display-header').cloneNode(true);
    headerClone.style.display = 'block';
    headerClone.style.marginBottom = '2px';
    headerClone.style.padding = '2px 0';
    headerClone.style.background = 'white';

    // Keep exact visual design but minimize any vertical spacing
    const titleBlock = headerClone.querySelector('.title-block');
    if (titleBlock) {
        titleBlock.style.marginBottom = '2px';
        titleBlock.style.padding = '0';
    }
    
    const title = headerClone.querySelector('h1');
    if (title) {
        title.style.margin = '1px 0';
        title.style.padding = '0';
    }
    
    const subtitleContainer = headerClone.querySelector('.subtitle-svg-container');
    if (subtitleContainer) {
        subtitleContainer.style.margin = '1px 0';
        subtitleContainer.style.padding = '0';
    }
    
    const subtitle = headerClone.querySelector('.subtitle');
    if (subtitle) {
        subtitle.style.margin = '0';
        subtitle.style.padding = '3px 6px';
    }
    
    const svgDivider = headerClone.querySelector('.svg-divider');
    if (svgDivider) {
        svgDivider.style.margin = '1px 0';
    }

    const headerContainer = document.createElement('div');
    headerContainer.style.padding = '0';
    headerContainer.style.margin = '0';
    headerContainer.style.background = 'white';
    headerContainer.appendChild(headerClone);
    printContainer.appendChild(headerContainer);
    
    const headerCanvas = await html2canvas(headerContainer, { 
        scale: 2, 
        useCORS: true, 
        backgroundColor: '#ffffff',
        logging: false
    });
    
    const headerImgData = headerCanvas.toDataURL('image/jpeg', 0.8);
    const headerProps = pdf.getImageProperties(headerImgData);
    const headerHeight = (headerProps.height * USABLE_WIDTH) / headerProps.width;
    
    // Remove header from print container
    printContainer.removeChild(headerContainer);

    const itemsToPrint = [];

    for (const block of document.querySelectorAll('.schedule-block')) {
        const clone = block.cloneNode(true);
        
        const eventBtn = clone.querySelector('.event-btn');
        if (eventBtn) eventBtn.style.display = 'none';
        const mobileView = clone.querySelector('.mobile-view-container');
        if (mobileView) mobileView.style.display = 'none';
        const table = clone.querySelector('table');
        if (table) table.style.display = 'table';
        
        const titleEl = clone.querySelector('.schedule-title');
        if (titleEl) titleEl.style.display = 'none';

        clone.style.marginBottom = '0';
        clone.style.padding = '0';
        clone.style.border = 'none';

        // Increase table cell height slightly for readability
        const allCells = clone.querySelectorAll('th, td');
        allCells.forEach(cell => {
            cell.style.height = '40px';
        });

        printContainer.appendChild(clone);
        
        const canvas = await html2canvas(clone, { 
            scale: 2, 
            useCORS: true, 
            backgroundColor: '#ffffff',
            logging: false
        });
        
        const imgData = canvas.toDataURL('image/jpeg', 0.8);
        const imgProps = pdf.getImageProperties(imgData);
        const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
        itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        
        printContainer.removeChild(clone);
    }
    
    document.body.removeChild(printContainer);

    // Very small gap between header and table
    const HEADER_SPACING_MM = 1; 
    const firstPageAvailableHeight = USABLE_HEIGHT - headerHeight - HEADER_SPACING_MM;

    let isFirstPage = true;
    const pages = [];
    let currentPageItems = [];
    let currentPageHeight = 0;

    // Split content into pages
    itemsToPrint.forEach(item => {
        const availableHeight = isFirstPage ? firstPageAvailableHeight : USABLE_HEIGHT;
        const itemHeightWithSpacing = currentPageItems.length > 0 ? item.height + PAGE_SPACING_MM : item.height;
        
        if (currentPageHeight + itemHeightWithSpacing > availableHeight && currentPageItems.length > 0) {
            pages.push(currentPageItems);
            currentPageItems = [item];
            currentPageHeight = item.height;
            isFirstPage = false;
        } else {
            currentPageItems.push(item);
            currentPageHeight += itemHeightWithSpacing;
        }
    });
    
    if (currentPageItems.length > 0) {
        pages.push(currentPageItems);
    }

    // Render pages
    pages.forEach((pageItems, pageIndex) => {
        if (pageIndex > 0) pdf.addPage();

        if (pageIndex === 0) {
            // FIRST PAGE: exact header + minimal spacing
            pdf.addImage(headerImgData, 'JPEG', MARGIN_MM, MARGIN_MM, USABLE_WIDTH, headerHeight);
            
            const headerBottom = MARGIN_MM + headerHeight + HEADER_SPACING_MM;
            let currentY = headerBottom;

            pageItems.forEach(item => {
                pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
                currentY += item.height + PAGE_SPACING_MM;
            });
        } else {
            // OTHER PAGES
            let currentY = MARGIN_MM;
            pageItems.forEach(item => {
                pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
                currentY += item.height + PAGE_SPACING_MM;
            });
        }
    });

    const fileName = `${document.querySelector('.subtitle').textContent.trim() || 'schedule'}.pdf`;
    pdf.save(fileName);

    printButton.disabled = false;
    printButton.querySelector('span:last-child').textContent = 'Download PDF';
}
