<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --secondary-color: #6c757d;
        --secondary-hover: #5a6268;
        --secondary-light: #f8f9fa;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 88px 20px 20px 20px;
        color: var(--text-primary);
    }
    .hidden { display: none !important; }

    /* --- UI Components --- */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 14px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s var(--ease);
    }
    .btn-primary { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
    .btn-primary:hover { background-color: var(--primary-hover); border-color: var(--primary-hover); }
    .btn-danger { background-color: var(--danger-color); color: white; border-color: var(--danger-color); }
    .btn-danger:hover { background-color: var(--danger-hover); border-color: var(--danger-hover); }
    .btn-secondary { background-color: var(--surface-color); color: var(--text-secondary); border-color: var(--border-color); }
    .btn-secondary:hover { background-color: var(--secondary-light); }
    .btn-icon { font-size: 20px; }

    /* --- App Header --- */
    #app-header {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border-color);
        padding: 12px 20px;
    }
    .header-content {
        max-width: 1100px; margin: 0 auto;
        display: flex; align-items: center; justify-content: space-between; gap: 16px;
    }
    #user-info { display: flex; align-items: center; gap: 12px; font-size: 14px; flex-shrink: 1; min-width: 0; }
    #user-avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--border-color); display: flex; align-items: center; justify-content: center; font-weight: 600; color: var(--text-secondary); flex-shrink: 0; }
    #user-email { font-weight: 600; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .back-link { color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 14px; display: flex; align-items: center; gap: 4px; transition: color 0.2s var(--ease); }
    .back-link:hover { color: var(--primary-color); }
    
    /* --- Main Layout & Project Header --- */
    .master-container { max-width: 1100px; margin: 0 auto; }
    .project-header {
        display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between;
        gap: 16px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color);
    }
    #project-title {
        font-size: 2rem; font-weight: 700; margin: 0;
        padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md);
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    #project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    
    /* --- Schedule Cards --- */
    .schedule-block {
        background: var(--surface-color); padding: 24px;
        border-radius: var(--radius-lg); box-shadow: var(--shadow-md);
        margin-bottom: 32px;
    }
    .schedule-header { margin-bottom: 16px; }
    .schedule-title {
        font-size: 1.25rem; font-weight: 600; margin: 0;
        color: var(--text-primary);
    }
    
    /* --- Core Table Styles (Preserved) --- */
    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.25px; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; position: relative; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }
    .schedule-block .header-row .cell-icon { filter: brightness(0) invert(1); }
    .schedule-block .header-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; height: 100%; }
    .schedule-block .header-row td { font-size: 16px; color: #ffffff; height: 42px; }
    .schedule-block .header-row[data-section="treasures"] td { background-color: rgb(70, 132, 153); }
    .schedule-block .header-row[data-section="ministry"] td { background-color: rgb(212, 162, 42); }
    .schedule-block .header-row[data-section="living"] td { background-color: rgb(192, 66, 53); }

    /* --- Modal Styles --- */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; }
    .modal-content { display:flex; flex-direction:column; gap: 20px; background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; box-shadow: var(--shadow-lg); }
    .modal-content h2 { font-size: 1.5rem; margin-top: 0; }
    .modal-content p { margin: 0; color: var(--text-secondary); }
    .modal-input { width: 100%; padding: 12px; font-size: 1rem; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    .modal-input:focus { outline: 2px solid var(--primary-color); border-color: var(--primary-color); }
    #template-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 300px; }
    #template-list li { padding: 12px; border-bottom: 1px solid var(--border-color); }
    #template-list li:last-child { border-bottom: none; }
    #template-list label { display: flex; align-items: center; gap: 12px; font-size: 1rem; cursor: pointer; }
    #template-list input[type="checkbox"] { width: 1.25em; height: 1.25em; accent-color: var(--primary-color); }
    .modal-actions { display:flex; justify-content:flex-end; gap:12px; }
    
    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
        body { padding: 72px 0 0 0; background-color: var(--surface-color); }
        #app-header { padding: 12px 16px; }
        .back-link span { display: none; } /* Hide text, show icon */
        .master-container { max-width: 100%; margin: 0; }
        .project-header { padding: 16px; margin-bottom: 0; }
        #project-title { font-size: 1.25rem; }
        .schedule-block { border-radius: 0; box-shadow: none; padding: 16px; margin-bottom: 0; border-bottom: 8px solid var(--background-color); }
        .schedule-title { font-size: 1.1rem; }
        /* Mobile Table Styles */
        .schedule-block table { font-size: 9px; }
        .schedule-block th, .schedule-block td { padding: 0 4px; height: 30px; }
        .schedule-block .header-row td { height: 32px; font-size: 10px; }
        .schedule-block .cell-icon { max-height: 18px; }
    }
</style>

<!-- --- Print Styles (EXACTLY PRESERVED) --- -->
<style media="print">
    @page { size: A4 landscape; margin: 10mm; }
    body { background-color: #fff !important; padding: 0; margin: 0; }
    #app-header, .project-header, .row-handle, .status-indicator, .schedule-title { display: none !important; }
    .master-container { width: 100%; max-width: 100%; box-shadow: none; padding: 0; margin: 0; border: none; }
    .schedule-block {
        width: 100%; height: 100%; display: flex; flex-direction: column;
        page-break-after: always;
        padding: 5mm 20mm;
        border: 2px solid #4B0082 !important;
        box-sizing: border-box;
        border-bottom: none !important;
    }
    table {
        flex-grow: 1; border: 2px solid #000 !important;
        color: #000 !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important;
    }
    th, td { border: 1px solid #000 !important; }
    td.cell-selected, th.cell-selected { outline: none !important; }
    th { border-bottom: 1px solid #000 !important; }
    tbody tr:nth-child(2) > td { border-top: 2px solid #000 !important; }
    .schedule-block .header-row[data-section="treasures"] td,
    .schedule-block .header-row[data-section="ministry"] td,
    .schedule-block .header-row[data-section="living"] td {
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important;
    }
</style>
</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info">
                <div id="user-avatar"></div>
                <span id="user-email"></span>
            </div>
            <div class="header-actions">
                 <a href="./dashboard.html" class="back-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Back to Dashboard</span>
                 </a>
                 <button id="print-button" class="btn btn-secondary">
                    <span class="material-symbols-outlined btn-icon">print</span> Print
                </button>
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <div class="master-container">
        <div id="project-header" class="project-header">
            <h1 id="project-title" contenteditable="true">Loading Project...</h1>
            <button id="delete-project-btn" class="btn btn-danger">
                 <span class="material-symbols-outlined btn-icon">delete</span> Delete Project
            </button>
        </div>
        <div id="schedules-wrapper"></div>
    </div>
</div>

<template id="schedule-template">
    <div class="schedule-block">
        <div class="schedule-header">
            <h2 class="schedule-title"></h2>
        </div>
        <table>
            <colgroup><col style="width: 60%;"><col style="width: 20%;"><col style="width: 20%;"></colgroup>
            <tbody class="schedule-table-body"></tbody>
        </table>
    </div>
</template>

<div id="template-selection-modal" class="modal-overlay">
    <div class="modal-content">
        <div>
            <h2>Create a New Schedule</h2>
            <p>Give your new project a name and select the templates to include.</p>
        </div>
        <input type="text" id="new-project-name" placeholder="Enter Project Name" class="modal-input">
        <ul id="template-list"></ul>
        <div class="modal-actions">
            <button id="cancel-template-selection" class="btn btn-secondary">Cancel</button>
            <button id="confirm-template-selection" class="btn btn-primary">Create Schedule</button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let currentProjectId = null;
    let userSchedulesCollection = null;
    let currentListener = null;
    let activeProject = null;

    const appContainer = document.getElementById('app-container');
    const userEmailEl = document.getElementById('user-email');
    const userAvatarEl = document.getElementById('user-avatar');
    const projectTitleEl = document.getElementById('project-title');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const templateSelectionModal = document.getElementById('template-selection-modal');
    const templateList = document.getElementById('template-list');
    
    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.data.content}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => {
                if (cell.hasAttribute('data-user-editable')) {
                    cell.setAttribute('contenteditable', 'true');
                } else {
                    cell.setAttribute('contenteditable', 'false');
                }
            });
            this.tableBody.innerHTML = tempDiv.querySelector('tbody').innerHTML;

            // Re-apply header colors since innerHTML wipes styles
            this.tableBody.querySelectorAll('.header-row[data-section="treasures"] td').forEach(td => td.style.backgroundColor = 'rgb(70, 132, 153)');
            this.tableBody.querySelectorAll('.header-row[data-section="ministry"] td').forEach(td => td.style.backgroundColor = 'rgb(212, 162, 42)');
            this.tableBody.querySelectorAll('.header-row[data-section="living"] td').forEach(td => td.style.backgroundColor = 'rgb(192, 66, 53)');
        }
        
        getContent() {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.tableBody.innerHTML}</tbody></table>`;
            tempDiv.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            // Remove inline styles that might have been added by JS, except for header rows
            tempDiv.querySelectorAll('td, th').forEach(cell => {
                if (!cell.closest('.header-row')) {
                    cell.style.backgroundColor = '';
                }
            });
            return tempDiv.querySelector('tbody').innerHTML;
        }

        setupEventListeners() {
            this.tableBody.addEventListener('input', () => this.parentProject.debouncedSave());
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }
        
        save() {
            const updatedTablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent() }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };
            this.collectionRef.doc(this.id).update(payload)
                .then(() => console.log("Project saved"))
                .catch(err => console.error("Save failed:", err));
        }
        
        debouncedSave = debounce(() => this.save(), 1500);

        getContentForComparison() {
            const tablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent() }));
            return JSON.stringify({ name: this.data.name, tables: tablesData });
        }
        
        getFullDataForComparison() {
            return JSON.stringify({
                name: projectTitleEl.textContent,
                tables: this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent() }))
            });
        }


        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.debouncedSave());
            document.getElementById('delete-project-btn').addEventListener('click', () => this.delete());
        }

        delete() {
            if (confirm('Are you sure you want to permanently delete this entire project?')) {
                this.collectionRef.doc(this.id).delete().then(() => {
                    alert('Project deleted.');
                    window.location.href = './dashboard.html';
                });
            }
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) {
                window.location.replace('./admin.html');
                return;
            }
            currentUser = user;
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            userEmailEl.textContent = user.email;
            userAvatarEl.textContent = user.email.charAt(0).toUpperCase();
            
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            
            if (currentProjectId) initEditor();
            else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                const remoteData = doc.data();
                if (!activeProject) {
                    activeProject = new Project(doc.id, remoteData, userSchedulesCollection);
                } else {
                    const localContentJSON = activeProject.getFullDataForComparison();
                    const remoteContentJSON = JSON.stringify(remoteData);

                    if (localContentJSON !== remoteContentJSON && document.activeElement.tagName !== 'H1' && !document.activeElement.closest('TABLE')) {
                         activeProject.render(remoteData);
                    }
                }
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './dashboard.html';
            }
        }, error => {
            console.error("Error fetching schedule:", error);
            alert("Could not load schedule.");
            window.location.href = './dashboard.html';
        });
    }

    async function initCreationFlow() {
        const templatesCollection = db.collection("templates");
        try {
            const snapshot = await templatesCollection.orderBy("createdAt").get();
            templateList.innerHTML = '';
            if (snapshot.empty) {
                templateList.innerHTML = '<li>No templates available. Please ask an admin to create one.</li>';
            } else {
                snapshot.docs.forEach(doc => {
                    const li = document.createElement('li');
                    li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
                    templateList.appendChild(li);
                });
            }
        } catch(error) {
            console.error("Error fetching templates:", error);
            templateList.innerHTML = '<li>Could not load templates.</li>';
        }
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('print-button').addEventListener('click', () => window.print());
        
        document.getElementById('cancel-template-selection').addEventListener('click', () => {
            templateSelectionModal.style.display = 'none';
            window.location.href = './dashboard.html';
        });

        document.getElementById('confirm-template-selection').addEventListener('click', async () => {
            const newProjectName = document.getElementById('new-project-name').value.trim();
            if (!newProjectName) {
                alert("Please enter a name for your new project.");
                return;
            }
            
            const selectedCheckboxes = Array.from(templateList.querySelectorAll('input:checked'));
            if (selectedCheckboxes.length === 0) {
                alert("Please select at least one template.");
                return;
            }

            const tablesArray = selectedCheckboxes.map(input => {
                const rawContent = decodeURIComponent(input.dataset.content);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
                tempDiv.querySelectorAll('td, th').forEach(cell => {
                    const isEssentiallyEmpty = cell.textContent.trim() === '' && !cell.querySelector('img');
                    if (isEssentiallyEmpty) {
                        cell.setAttribute('data-user-editable', 'true');
                    }
                });
                return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML };
            });
            
            try {
                const newDocRef = await userSchedulesCollection.add({
                    name: newProjectName,
                    tables: tablesArray,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.href = `./editor.html?id=${newDocRef.id}`;
            } catch(error) {
                console.error("Error creating new project:", error);
                alert("Failed to create the new schedule. Please try again.");
            }
        });
    }

    setupGlobalUI();

})();
</script>
</body>
</html>
