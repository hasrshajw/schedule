<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; padding: 88px 20px 20px; color: var(--text-primary); }
    .hidden { display: none !important; }

    #app-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; color: var(--text-primary); }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }
    #logout-button { background: transparent; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; }
    #logout-button:hover { background-color: #fde8e8; color: #b71c1c; border-color: #b71c1c; }

    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: #e6f6f6; }
    
    .schedule-block { margin-bottom: 32px; border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: 16px; }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }
    .event-btn { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 99px; background-color: #f3f4f6; border: 1px solid var(--border-color); cursor: pointer; }
    
    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; }
    .schedule-block .header-row td { font-size: 16px; color: #ffffff; text-align: center; }

    .special-event-display { border: 2px solid #4B0082; background-color: #fff; padding: 8px; font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 14px; }
    .special-event-row { display: flex; align-items: center; height: 36px; }
    .special-event-text { flex-grow: 1; color: red; }
    .special-event-date-label { padding: 0 8px; }
    .special-event-date-input { border: none; border-bottom: 1px solid #333; text-align: left; padding: 4px; font-family: inherit; font-weight: inherit; font-size: inherit; }
    .special-event-date-input:focus { outline: none; background-color: #fffbe5; }

    #event-context-menu { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1001; padding: 6px; min-width: 180px; border: 1px solid var(--border-color); }
    .context-menu-item { font-family: 'Inter', sans-serif; display: block; width: 100%; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; background: none; border: none; text-align: left; }
    .context-menu-item:hover { background: #f9fafb; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; }
    #new-project-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    #template-list { list-style: none; padding: 0; margin: 16px 0; max-height: 40vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
    #template-list label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; font-weight: 500; padding: 12px; border-bottom: 1px solid var(--border-color); }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #confirm-template-selection { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

    #print-container { position: absolute; left: -9999px; top: auto; width: 1100px; background: white; }
</style>
</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info"></div>
            <div class="header-actions">
                <a href="./dashboard.html" class="toolbar-btn"><span class="material-symbols-outlined">arrow_back</span><span>Dashboard</span></a>
                <button id="print-button" class="toolbar-btn"><span class="material-symbols-outlined">picture_as_pdf</span><span>Download PDF</span></button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="master-container">
        <div id="project-header" class="project-header"><h1 id="project-title" contenteditable="true">Loading...</h1></div>
        <div id="schedules-wrapper"></div>
    </div>
</div>

<template id="schedule-template">
    <div class="schedule-block">
        <div class="schedule-header">
            <h2 class="schedule-title"></h2>
            <button class="event-btn">Set Event</button>
        </div>
        <div class="table-container">
            <table><tbody class="schedule-table-body"></tbody></table>
        </div>
        <div class="special-event-display hidden">
             <div class="special-event-row">
                <span class="special-event-text"></span>
                <span class="special-event-date-label">తేదీ:</span>
                <input type="text" class="special-event-date-input" />
            </div>
        </div>
    </div>
</template>

<div id="event-context-menu">
    <button class="context-menu-item" data-event-type="normal">Normal</button>
    <button class="context-menu-item" data-event-type="co-visit">CO Visit</button>
    <button class="context-menu-item" data-event-type="assembly">Assembly</button>
    <button class="context-menu-item" data-event-type="convention">Convention</button>
</div>

<div id="template-selection-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Create a New Schedule</h2>
        <p>Give your new project a name and select the templates to include.</p>
        <input type="text" id="new-project-name" placeholder="Enter Project Name">
        <ul id="template-list"></ul>
        <div class="modal-actions">
            <button id="cancel-template-selection">Cancel</button>
            <button id="confirm-template-selection">Create</button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",
      authDomain: "schedule-harsha.firebaseapp.com",
      projectId: "schedule-harsha",
      storageBucket: "schedule-harsha.firebasestorage.app",
      messagingSenderId: "965478014820",
      appId: "1:965478014820:web:1c36c5d890a27e599aa471"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentProjectId = null;
    let userSchedulesCollection = null;
    let currentListener = null;
    let activeProject = null;
    let activeScheduleBlockForEvent = null;

    const appContainer = document.getElementById('app-container');
    const projectTitleEl = document.getElementById('project-title');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const eventContextMenu = document.getElementById('event-context-menu');
    const templateSelectionModal = document.getElementById('template-selection-modal');
    
    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.element.dataset.index = this.index;
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableContainer = this.element.querySelector('.table-container');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.eventDisplay = this.element.querySelector('.special-event-display');
            this.eventText = this.element.querySelector('.special-event-text');
            this.eventDateInput = this.element.querySelector('.special-event-date-input');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.data.content}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => {
                if (cell.hasAttribute('data-user-editable')) cell.setAttribute('contenteditable', 'true');
                else cell.setAttribute('contenteditable', 'false');
            });
            this.tableBody.innerHTML = tempDiv.querySelector('tbody').innerHTML;
            this.updateView(this.data.eventType || 'normal');
        }

        updateView(eventType) {
            this.data.eventType = eventType;
            const isSpecialEvent = eventType !== 'normal';
            this.tableContainer.classList.toggle('hidden', isSpecialEvent);
            this.eventDisplay.classList.toggle('hidden', !isSpecialEvent);

            if (isSpecialEvent) {
                const eventTexts = { 'co-visit': 'ప్రాంతీయ పర్యవేక్షకుని సందర్శన వారం', 'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో', 'convention': 'ప్రాదేశిక సమావేశం' };
                this.eventText.textContent = eventTexts[eventType];
                this.eventDateInput.value = this.data.eventDate || '';
            }
        }
        
        getContent() {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.tableBody.innerHTML}</tbody></table>`;
            tempDiv.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            return tempDiv.querySelector('tbody').innerHTML;
        }

        getDataForSave() {
            return {
                title: this.data.title,
                content: this.getContent(),
                eventType: this.data.eventType || 'normal',
                eventDate: this.data.eventType !== 'normal' ? this.eventDateInput.value : null
            };
        }

        setupEventListeners() {
            this.tableBody.addEventListener('input', () => this.parentProject.debouncedSave());
            this.eventDateInput.addEventListener('input', () => {
                this.data.eventDate = this.eventDateInput.value;
                this.parentProject.debouncedSave();
            });
            this.element.querySelector('.event-btn').addEventListener('click', (e) => {
                activeScheduleBlockForEvent = this.element;
                const rect = e.currentTarget.getBoundingClientRect();
                eventContextMenu.style.display = 'block';
                eventContextMenu.style.top = `${rect.bottom}px`;
                eventContextMenu.style.left = `${rect.left - eventContextMenu.offsetWidth + rect.width}px`;
            });
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }
        
        save() {
            const updatedTablesData = this.scheduleTables.map(table => table.getDataForSave());
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };
            this.collectionRef.doc(this.id).update(payload).catch(err => console.error("Save failed:", err));
        }
        
        debouncedSave = debounce(() => this.save(), 1500);

        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.debouncedSave());
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) window.location.replace('./admin.html');
            currentUser = user;
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            const userInfo = document.getElementById('user-info');
            if(userInfo) userInfo.innerHTML = `<div id="user-avatar">${user.email.charAt(0).toUpperCase()}</div><span>Welcome, <span id="user-email">${user.email}</span></span>`;
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                if (!activeProject) {
                    activeProject = new Project(doc.id, doc.data(), userSchedulesCollection);
                } else if (!document.querySelector(':focus')) {
                    activeProject.render(doc.data());
                }
            } else {
                window.location.href = './dashboard.html';
            }
        });
    }

    async function initCreationFlow() {
        document.getElementById('project-header').style.display = 'none';
        document.getElementById('print-button').style.display = 'none';
        const snapshot = await db.collection("templates").orderBy("createdAt").get();
        const templateList = document.getElementById('template-list');
        templateList.innerHTML = snapshot.empty ? '<li>No templates available.</li>' : '';
        snapshot.forEach(doc => {
            templateList.innerHTML += `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
        });
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('cancel-template-selection').addEventListener('click', () => window.location.href = './dashboard.html');
        document.getElementById('confirm-template-selection').addEventListener('click', async () => {
            const newProjectName = document.getElementById('new-project-name').value.trim();
            if (!newProjectName) return alert("Please enter a project name.");
            const checked = Array.from(templateSelectionModal.querySelectorAll('input:checked'));
            if (checked.length === 0) return alert("Please select at least one template.");
            const tablesArray = checked.map(input => {
                const rawContent = decodeURIComponent(input.dataset.content);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
                tempDiv.querySelectorAll('td, th').forEach(cell => {
                    if (cell.textContent.trim() === '' && !cell.querySelector('img')) cell.setAttribute('data-user-editable', 'true');
                });
                return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML, eventType: 'normal', eventDate: '' };
            });
            const newDocRef = await userSchedulesCollection.add({ name: newProjectName, tables: tablesArray, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            window.location.href = `./editor.html?id=${newDocRef.id}`;
        });
        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target && activeScheduleBlockForEvent) {
                const scheduleIndex = parseInt(activeScheduleBlockForEvent.dataset.index, 10);
                activeProject.scheduleTables[scheduleIndex].updateView(target.dataset.eventType);
                activeProject.debouncedSave();
                eventContextMenu.style.display = 'none';
            }
        });
        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) {
                eventContextMenu.style.display = 'none';
            }
        });
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const A4_WIDTH_MM = 210, A4_HEIGHT_MM = 297, MARGIN_MM = 10;
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);
        
        const originalBlocks = document.querySelectorAll('.schedule-block');
        const elementsToCapture = [];

        originalBlocks.forEach(block => {
            const clone = block.cloneNode(true);
            const isSpecial = !clone.querySelector('.special-event-display').classList.contains('hidden');
            if (isSpecial) {
                clone.querySelector('.table-container').remove();
                clone.querySelector('.schedule-header').remove();
                clone.querySelector('.special-event-display').classList.remove('hidden');
            } else {
                clone.querySelector('.special-event-display').remove();
            }
            printContainer.appendChild(clone);
            elementsToCapture.push(clone);
        });

        for (let i = 0; i < elementsToCapture.length; i++) {
            if (i > 0 && i % 2 === 0) pdf.addPage();
            const yPos = (i % 2 === 0) ? MARGIN_MM : (A4_HEIGHT_MM / 2);
            const canvas = await html2canvas(elementsToCapture[i], { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            pdf.addImage(imgData, 'JPEG', MARGIN_MM, yPos, USABLE_WIDTH, imgHeight);
        }

        document.body.removeChild(printContainer);
        pdf.save(`${projectTitleEl.textContent.trim() || 'schedule'}.pdf`);
        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

    setupGlobalUI();
})();
</script>
</body>
</html>
