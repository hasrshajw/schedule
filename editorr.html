<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>
<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    /* START: ENHANCED DESIGN SYSTEM */
    :root {
        --header-bg: #1a1a1a;
        --text-light: #ffffff;
        --body-bg: #f8fafc;
        --menu-new-text: #2c5282;
        --menu-new-bg: #ffffff;
        --menu-new-border: #e2e8f0;
        --menu-new-hover: #f7fafc;
        --primary-color: #2d3748;
        --primary-hover: #4a5568;
        --primary-light: #edf2f7;
        --danger-color: #e53e3e;
        --danger-hover: #c53030;
        --border-color: #e2e8f0;
        --background-color: #f8fafc;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 12px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --warning-color: #ed8936;
        --success-color: #38a169;
        --accent-color: #3182ce;
    }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0; 
        padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        line-height: 1.5;
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    body.dropdown-open { overflow: hidden; }

    /* START: ENHANCED NAVBAR STYLES */
    .site-header { 
        background-color: var(--header-bg); 
        padding: 0; 
        color: var(--text-light); 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000;
        box-shadow: var(--shadow-md);
    }
    .top-bar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        height: 64px; 
        padding: 0 20px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    .top-bar .mobileLogo { 
        display: block; 
        width: 80px; 
        height: 64px; 
        background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; 
        background-repeat: no-repeat; 
        background-size: contain; 
        background-position: center left; 
        flex-shrink: 0; 
    }
    .header-right-controls { 
        display: flex; 
        align-items: center; 
        gap: 16px; 
    }
    
    /* Status Indicator */
    .status-indicator { 
        font-size: 12px; 
        font-weight: 600; 
        padding: 6px 12px; 
        border-radius: 999px; 
        display: flex; 
        align-items: center; 
        gap: 6px; 
        color: var(--text-light);
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
    }
    
    .status-indicator::before { 
        content: ''; 
        width: 8px; 
        height: 8px; 
        border-radius: 50%; 
        background-color: currentColor; 
    }
    
    .status-indicator[data-status="synced"] { color: var(--success-color); }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); }
    .status-indicator[data-status="error"] { color: var(--danger-color); }
    
    .header-icons { 
        display: flex; 
        align-items: center; 
        height: 64px; 
        cursor: pointer; 
        padding: 12px;
        border-radius: var(--radius-md);
        transition: background-color 0.2s;
    }
    .header-icons:hover {
        background-color: rgba(255,255,255,0.1);
    }
    .header-icons svg { 
        height: 24px; 
        width: 24px; 
        color: var(--text-light); 
    }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }

    .menu-overlay { 
        position: fixed; 
        top: 64px; 
        left: 0; 
        width: 100%; 
        height: calc(100% - 64px); 
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: 999; 
        opacity: 0; 
        visibility: hidden; 
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; 
        backdrop-filter: blur(2px);
    }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { 
        position: fixed; 
        top: 64px; 
        right: 0; 
        height: calc(100dvh - 64px); 
        width: 320px; 
        max-width: 90%; 
        background-color: var(--menu-new-bg); 
        z-index: 1000; 
        transform: translateX(100%); 
        transition: transform 0.3s ease-in-out; 
        display: flex; 
        flex-direction: column; 
        border-left: 1px solid var(--menu-new-border);
        box-shadow: var(--shadow-lg);
    }
    .slide-menu.is-open { transform: translateX(0); }

    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { 
        display: flex; 
        align-items: center; 
        color: var(--menu-new-text); 
        background-color: var(--menu-new-bg); 
        height: 56px; 
        padding: 12px 20px; 
        box-sizing: border-box; 
        text-decoration: none; 
        font-size: 1rem; 
        font-weight: 500;
        transition: all 0.2s; 
        border-bottom: 1px solid var(--border-color); 
    }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { 
        background-color: var(--menu-new-hover); 
        color: var(--accent-color);
    }

    .profile-section { 
        padding: 20px; 
        border-top: 1px solid var(--menu-new-border); 
        flex-shrink: 0; 
        background-color: #fafafa; 
        margin-top: auto; 
    }
    .profile-info { display: flex; align-items: center; }
    .profile-name { 
        font-weight: 600; 
        font-size: 1rem; 
        color: #333; 
        word-break: break-all; 
    }

    .iconLink-icon { 
        font-family: "jw-icons-external"; 
        font-size: 24px; 
        display: inline-block; 
        color: #718096; 
        width: 32px; 
        margin-right: 12px; 
        text-align: center; 
        transition: color 0.2s;
    }
    .menu-links li a:hover .iconLink-icon {
        color: var(--accent-color);
    }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        padding: 12px 20px; 
        border-radius: var(--radius-md); 
        font-size: 1rem; 
        font-weight: 600; 
        cursor: pointer; 
        border: none; 
        text-decoration: none; 
        background-color: var(--primary-color); 
        color: white; 
        transition: all 0.2s ease; 
        box-shadow: var(--shadow-sm);
    }
    .btn:hover:not(:disabled) { 
        background-color: var(--primary-hover); 
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .btn:active:not(:disabled) {
        transform: translateY(0);
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }
    /* END: ENHANCED NAVBAR STYLES */

    /* START: ENHANCED EDITOR STYLES */
    .hidden { display: none !important; }
    
    main { 
        padding-top: 84px; /* 64px navbar + 20px spacing */
        min-height: 100vh;
    }
    
    .editor-main { 
        max-width: 1100px; 
        margin: 0 auto; 
        padding: 20px;
    }
    
    .page-controls { 
        margin-bottom: 24px; 
        display: flex; 
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
    }
    
    .master-container { 
        background: var(--surface-color); 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        box-shadow: var(--shadow-md); 
        border: 1px solid var(--border-color);
    }

    .project-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        gap: 16px; 
        margin-bottom: 24px; 
        padding-bottom: 24px; 
        border-bottom: 1px solid var(--border-color); 
    }
    .project-title { 
        font-size: 1.75rem; 
        font-weight: 700; 
        margin: 0; 
        flex-grow: 1; 
        border: none; 
        padding: 4px 8px; 
        margin: -4px -8px; 
        border-radius: var(--radius-md); 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }
    .project-title:focus { 
        outline: 2px solid var(--accent-color); 
        background-color: var(--primary-light); 
    }

    .schedule-block { 
        margin-bottom: 32px; 
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 24px;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
    }
    .schedule-block:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 16px; 
    }
    .schedule-title { 
        font-size: 1.25rem; 
        font-weight: 600; 
        margin: 0; 
        color: var(--text-primary); 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }

    .toolbar-btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 6px; 
        padding: 8px 12px; 
        font-size: 14px; 
        font-weight: 500; 
        cursor: pointer; 
        border: 1px solid var(--border-color); 
        background-color: var(--surface-color); 
        border-radius: var(--radius-md); 
        transition: all 0.2s; 
        text-decoration: none; 
        color: var(--text-secondary); 
    }
    .toolbar-btn:hover:not(:disabled) { 
        background-color: #f9fafb; 
        border-color: var(--accent-color);
        color: var(--accent-color); 
    }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }

    .schedule-block table { 
        width: 100%; 
        border-collapse: collapse; 
        border: 2px solid var(--primary-color);
        font-family: 'Noto Sans Telugu', sans-serif; 
        font-size: 14px; 
        font-weight: 700; 
        letter-spacing: 0.25px; 
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
    }
    .schedule-block th, .schedule-block td { 
        border: 1px solid var(--border-color); 
        padding: 12px 8px; 
        text-align: left; 
        vertical-align: middle; 
        position: relative; 
        height: 40px; 
    }
    .schedule-block .editable-cell:not([contenteditable="true"]) { 
        cursor: pointer; 
        transition: all 0.2s ease;
        position: relative;
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover { 
        background-color: #f0f8ff; 
        box-shadow: inset 0 0 0 1px var(--accent-color);
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):after {
        content: "";
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
        transition: opacity 0.2s;
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover:after {
        opacity: 1;
    }
    .schedule-block [contenteditable="true"]:focus { 
        background-color: #fffbe5; 
        outline: 2px solid var(--warning-color);
        border-radius: 4px;
    }
    .schedule-block .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }
    .schedule-block .header-row .cell-icon { filter: brightness(0) invert(1); }
    .schedule-block .header-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; height: 100%; }
    .schedule-block .header-row td { 
        font-size: 16px; 
        color: #ffffff; 
        height: 42px; 
        background-color: var(--primary-color);
        font-weight: 600;
    }
    .schedule-block .row-handle { display: none !important; }
    .special-event-text { 
        color: var(--danger-color); 
        text-align: center !important; 
        font-weight: 700; 
        background-color: #fff5f5;
    }

    /* ENHANCED DESKTOP DROPDOWN STYLING */
    .desktop-dropdown { 
        position: absolute; 
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(8px);
        border-radius: 14px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
        z-index: 1001; 
        padding: 0; 
        width: 340px;
        transform: scale(0.98) translateY(-10px);
        transform-origin: top;
        opacity: 0;
        visibility: hidden;
        transition: all 0.25s cubic-bezier(0.22, 1, 0.36, 1);
        overflow: hidden;
        display: block;
    }
    
    .desktop-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: scale(1) translateY(0);
    }
    
    .desktop-dropdown-search {
        display: flex;
        align-items: center;
        padding: 10px 14px;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255,255,255,0.7);
    }
    
    .desktop-dropdown-search svg {
        margin-right: 8px;
    }
    
    .desktop-dropdown-search input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        font-size: 14px;
        color: var(--text-primary);
    }
    
    .desktop-dropdown-list {
        max-height: 260px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) transparent;
    }
    
    .desktop-dropdown-list::-webkit-scrollbar {
        width: 6px;
    }
    
    .desktop-dropdown-list::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border-radius: 3px;
    }
    
    .desktop-dropdown-item { 
        display: flex; 
        align-items: center; 
        width: 100%; 
        padding: 12px 16px; 
        border: none; 
        background: none; 
        cursor: pointer; 
        transition: background-color 0.2s;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 14px;
        text-align: left;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .desktop-dropdown-item:hover {
        background: rgba(0,123,255,0.08);
        color: var(--accent-color);
    }
    
    .desktop-dropdown-item.active {
        background: rgba(0,123,255,0.15);
        color: var(--accent-color);
        font-weight: 500;
    }
    
    .servant-tag { 
        font-size: 0.75rem; 
        font-weight: 600; 
        color: var(--primary-color); 
        background-color: var(--primary-light); 
        padding: 4px 8px; 
        border-radius: 12px; 
        margin-left: auto;
        margin-right: 8px;
    }

    /* Desktop Event Context Menu */
    .desktop-event-menu { 
        position: fixed; 
        display: none; 
        background: white; 
        border-radius: var(--radius-md); 
        box-shadow: var(--shadow-lg); 
        z-index: 1001; 
        padding: 8px; 
        min-width: 180px; 
        border: 1px solid var(--border-color); 
    }
    
    .desktop-event-item { 
        display: flex; 
        align-items: center; 
        width: 100%; 
        padding: 10px 12px; 
        border: none; 
        background: none; 
        cursor: pointer; 
        transition: background-color 0.2s;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        text-align: left;
        color: var(--text-primary);
        border-radius: 4px;
    }
    
    .desktop-event-item:hover {
        background-color: #f8fafc;
    }

    /* Enhanced Modal Styles */
    .modal-overlay { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.6); 
        display: none; 
        justify-content: center; 
        align-items: center; 
        z-index: 1000; 
        padding: 16px; 
        backdrop-filter: blur(4px);
    }
    .modal-overlay.active {
        display: flex;
    }
    
    .modal-content { 
        background: white; 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        width: 100%; 
        max-width: 500px; 
        max-height: 90vh; 
        display: flex; 
        flex-direction: column; 
        gap: 16px; 
        box-shadow: var(--shadow-lg); 
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active .modal-content {
        transform: scale(1);
        opacity: 1;
    }
    
    #new-project-name { 
        width: 100%; 
        padding: 12px 16px; 
        font-size: 16px; 
        border-radius: var(--radius-md); 
        border: 2px solid var(--border-color); 
        font-family: 'Inter', sans-serif;
        transition: border-color 0.2s;
    }
    
    #new-project-name:focus {
        outline: none;
        border-color: var(--accent-color);
    }
    
    #template-list { 
        list-style: none; 
        padding: 0; 
        margin: 0; 
        overflow-y: auto; 
        border: 1px solid var(--border-color); 
        border-radius: var(--radius-md); 
        max-height: 40vh; 
    }
    
    #template-list label { 
        display: flex; 
        align-items: center; 
        gap: 10px; 
        font-size: 16px; 
        cursor: pointer; 
        font-weight: 500; 
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        transition: background-color 0.2s;
    }
    
    #template-list label:last-child {
        border-bottom: none;
    }
    
    #template-list label:hover {
        background-color: #f8fafc;
    }
    
    .modal-actions { 
        display: flex; 
        justify-content: flex-end; 
        gap: 12px; 
        margin-top: 16px; 
    }
    
    .modal-actions button { 
        font-family: 'Inter', sans-serif; 
        padding: 10px 20px; 
        border-radius: var(--radius-md); 
        font-size: 15px; 
        font-weight: 600; 
        cursor: pointer; 
        border: 2px solid var(--border-color); 
        transition: all 0.2s ease;
    }
    
    #cancel-template-selection { 
        background-color: var(--surface-color); 
    }
    
    #cancel-template-selection:hover {
        border-color: var(--text-secondary);
    }
    
    #confirm-template-selection { 
        background-color: var(--primary-color); 
        color: white; 
        border-color: var(--primary-color); 
    }
    
    #confirm-template-selection:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
    }

    /* MOBILE BOTTOM SHEET STYLES */
    .dropdown-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }
    
    .dropdown-backdrop.active {
        opacity: 1;
        visibility: visible;
    }
    
    .dropdown-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 24px 24px 0 0;
        z-index: 1101;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    }
    
    .dropdown-container.active {
        transform: translateY(0);
    }
    
    .dropdown-header {
        padding: 20px 24px 12px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    
    .dropdown-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .dropdown-close {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background-color 0.2s;
    }
    
    .dropdown-close:hover {
        background-color: #f5f5f5;
    }
    
    /* Mobile Search Bar */
    .mobile-dropdown-search {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255,255,255,0.7);
    }
    
    .mobile-dropdown-search svg {
        margin-right: 8px;
    }
    
    .mobile-dropdown-search input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
