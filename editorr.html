<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- NEW: LIBRARIES FOR PDF GENERATION -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; padding: 88px 20px 20px; color: var(--text-primary); }
    .hidden { display: none !important; }

    #app-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s ease; text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    #logout-button { background-color: transparent; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s ease; }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    .master-container { max-width: 1100px; margin: 0 auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }

    .schedule-block { margin-bottom: 32px; border: 1px solid var(--border-color); padding: 16px; border-radius: var(--radius-lg); }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-header { margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }

    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .header-row td { font-size: 16px; color: #ffffff; height: 42px; text-align: center; }
    
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #confirm-template-selection { background-color: var(--primary-color); color: white; }

    /* --- UPDATED PRINT STYLES --- */
    @media print {
        @page { size: A4 portrait; margin: 10mm; }
        html, body { background-color: #fff !important; }
        #app-header, .project-header, .header-actions { display: none !important; }
        .master-container { box-shadow: none !important; padding: 0 !important; }
        #schedules-wrapper { display: flex; flex-direction: column; gap: 20px; }
        .schedule-block {
            padding: 0;
            border: none;
            width: 100%;
            height: 48%; /* Roughly half the page, allowing for a gap */
            page-break-inside: avoid;
        }
        /* Create a page break after every second block */
        .schedule-block:nth-child(2n) {
            page-break-after: always;
        }
    }
</style>

</head>
<body>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info"></div>
            <div class="header-actions">
                <a href="./mid-week.html" class="toolbar-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Dashboard</span>
                </a>
                <button id="print-button" class="toolbar-btn">
                    <span class="material-symbols-outlined">download</span>
                    <span>Download PDF</span>
                </button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="master-container">
        <div id="project-header" class="project-header">
            <h1 id="project-title" contenteditable="true">Loading Project...</h1>
        </div>
        <div id="schedules-wrapper"></div>
    </div>
</div>

<template id="schedule-template">
    <div class="schedule-block">
        <div class="schedule-header">
            <h2 class="schedule-title"></h2>
        </div>
        <table>
            <colgroup><col style="width: 60%;"><col style="width: 20%;"><col style="width: 20%;"></colgroup>
            <tbody class="schedule-table-body"></tbody>
        </table>
    </div>
</template>

<div id="template-selection-modal" class="modal-overlay">
    <!-- Modal content remains the same -->
</div>

<script>
(function() {
    'use strict';
    const firebaseConfig = { /* Your config here */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentProjectId = null;
    let userSchedulesCollection = null;
    let activeProject = null;

    const appContainer = document.getElementById('app-container');
    const projectTitleEl = document.getElementById('project-title');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    
    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.initDOM();
            this.render();
            this.setupEventListeners();
        }
        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            schedulesWrapper.appendChild(this.element);
        }
        render() {
            this.titleEl.textContent = this.data.title;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.data.content}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => {
                if (cell.hasAttribute('data-user-editable')) {
                    cell.setAttribute('contenteditable', 'true');
                }
            });
            this.tableBody.innerHTML = tempDiv.querySelector('tbody').innerHTML;
        }
        getContent() {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${this.tableBody.innerHTML}</tbody></table>`;
            tempDiv.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            return tempDiv.querySelector('tbody').innerHTML;
        }
        setupEventListeners() {
            this.tableBody.addEventListener('input', () => this.parentProject.debouncedSave());
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.render();
            this.setupEventListeners();
        }
        render(newData) {
            if (newData) this.data = newData;
            projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData));
            });
        }
        save() {
            const updatedTablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent() }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };
            this.collectionRef.doc(this.id).update(payload);
        }
        debouncedSave = debounce(() => this.save(), 1500);
        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.debouncedSave());
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            if (user.email === 'harshavardhanjw@gmail.com') { window.location.replace('./admin.html'); return; }
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            document.getElementById('user-info').innerHTML = `<span>Welcome, ${user.email}</span>`;
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) initEditor(); else initCreationFlow();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                if (!activeProject) {
                    activeProject = new Project(doc.id, doc.data(), userSchedulesCollection);
                } else {
                    activeProject.render(doc.data());
                }
            } else {
                window.location.href = './mid-week.html';
            }
        });
    }

    async function initCreationFlow() {
        // Creation flow logic remains the same
    }

    // --- NEW: PDF GENERATION FUNCTION ---
    async function generateAndDownloadPDF() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.innerHTML = `<span class="material-symbols-outlined">hourglass_top</span><span>Generating...</span>`;
        
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4'
        });

        const scheduleBlocks = Array.from(document.querySelectorAll('.schedule-block'));
        const pageMargin = 10;
        const pageWidth = 210 - (pageMargin * 2);
        const pageHeight = 297 - (pageMargin * 2);
        const tableHeight = pageHeight / 2 - 5; // Height for one table with a small gap

        try {
            for (let i = 0; i < scheduleBlocks.length; i += 2) {
                if (i > 0) {
                    pdf.addPage();
                }

                // Process the first table of the pair
                const block1 = scheduleBlocks[i];
                const canvas1 = await html2canvas(block1, { scale: 2 });
                const imgData1 = canvas1.toDataURL('image/png');
                const imgWidth = canvas1.width;
                const imgHeight = canvas1.height;
                const ratio = imgWidth / imgHeight;
                const pdfWidth = pageWidth;
                const pdfHeight = pdfWidth / ratio;
                
                pdf.addImage(imgData1, 'PNG', pageMargin, pageMargin, pdfWidth, pdfHeight);

                // Process the second table of the pair, if it exists
                if (i + 1 < scheduleBlocks.length) {
                    const block2 = scheduleBlocks[i + 1];
                    const canvas2 = await html2canvas(block2, { scale: 2 });
                    const imgData2 = canvas2.toDataURL('image/png');
                    const pdfHeight2 = pdfWidth / (canvas2.width / canvas2.height);

                    // Position the second image on the bottom half
                    const yPos = pageMargin + tableHeight + 10;
                    pdf.addImage(imgData2, 'PNG', pageMargin, yPos, pdfWidth, pdfHeight2);
                }
            }
            pdf.save(`${projectTitleEl.textContent}.pdf`);
        } catch (error) {
            console.error("Failed to generate PDF:", error);
            alert("An error occurred while generating the PDF. Please try again.");
        } finally {
            printButton.disabled = false;
            printButton.innerHTML = `<span class="material-symbols-outlined">download</span><span>Download PDF</span>`;
        }
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        // UPDATED: Print button now calls the new function
        document.getElementById('print-button').addEventListener('click', generateAndDownloadPDF);
        
        // Creation modal listeners remain the same
    }
    
    setupGlobalUI();
})();
</script>
</body>
</html>
