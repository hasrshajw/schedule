<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    :root {
        --header-bg: #292929;
        --text-light: #fff;
        --body-bg: #f8fafc;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --menu-new-hover: #f5f5f5;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --warning-color: #f59e0b;
        --success-color: #2e7d32;
    }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        visibility: hidden; opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; max-width: 1200px; margin: 0 auto; }
    .top-bar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; margin-left: 0px; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }

    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border); }
    .slide-menu.is-open { transform: translateX(0); }

    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg); height: 50px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { background-color: var(--menu-new-hover); }

    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; }
    .profile-name { font-weight: bold; font-size: 1rem; color: #333; word-break: break-all; }

    .iconLink-icon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; color: #757575; width: 30px; margin-right: 10px; text-align: center; }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 20px; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; background-color: var(--primary-color); color: white; transition: background-color 0.2s; }
    .btn:hover:not(:disabled) { background-color: var(--primary-hover); }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }

    .hidden { display: none !important; }

    main { padding: calc(56px + 20px) 20px 20px; }
    .editor-main { max-width: 1100px; margin: 0 auto; }
    .page-controls { margin-bottom: 24px; display: flex; gap: 12px; justify-content: flex-end; }

    .master-container { background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }

    .schedule-block { margin-bottom: 32px; }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); font-family: 'Noto Sans Telugu', sans-serif; }

    .status-indicator { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; display: flex; align-items: center; gap: 6px; }
    .status-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; }
    .status-indicator[data-status="synced"] { color: var(--success-color); background-color: #eaf5ea; }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); background-color: #fffbeb; }
    .status-indicator[data-status="error"] { color: var(--danger-color); background-color: #fde8e8; }

    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s; text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }

    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-family: 'Noto Sans Telugu', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.25px; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; position: relative; height: 36px; }
    .schedule-block .editable-cell:not([contenteditable="true"]) { cursor: pointer; }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover { background-color: #f9fafb; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .schedule-block .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }
    .schedule-block .header-row .cell-icon { filter: brightness(0) invert(1); }
    .schedule-block .header-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; height: 100%; }
    .schedule-block .header-row td { font-size: 16px; color: #ffffff; height: 42px; }
    .schedule-block .row-handle { display: none !important; }
    .special-event-text { color: red; text-align: center !important; font-weight: 700; }

    #event-context-menu, #member-dropdown { position: fixed; display: none; background: var(--surface-color); border-radius: var(--radius-md); box-shadow: var(--shadow-md); z-index: 1001; padding: 6px; min-width: 180px; border: 1px solid var(--border-color); }
    .context-menu-item, .member-dropdown-item { font-family: 'Inter', sans-serif; display: block; width: 100%; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 6px; background: none; border: none; text-align: left; }
    .context-menu-item:hover, .member-dropdown-item:hover { background: #f9fafb; }
    .member-dropdown-item { display: flex; justify-content: space-between; align-items: center; }
    #member-dropdown { max-height: 300px; overflow-y: auto; }
    .servant-tag { font-size: 0.75rem; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); padding: 2px 6px; border-radius: 4px; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; box-shadow: var(--shadow-lg); }
    #new-project-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
    #template-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
    #template-list li { padding: 12px; border-bottom: 1px solid var(--border-color); }
    #template-list label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; font-weight: 500; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #cancel-template-selection { background-color: var(--surface-color); }
    #confirm-template-selection { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
    #print-container { position: absolute; left: -9999px; top: auto; width: 1100px; background: white; }

    .mobile-view-container { display: none; flex-direction: column; gap: 1rem; }
    .date-input { cursor: pointer; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-color: transparent; border: none; width: 100%; height: 100%; font-family: inherit; font-size: inherit; font-weight: inherit; text-align: left; padding-left: 8px; }

    .mobile-week-card {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
    }

    .week-date {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 20px 0;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--border-color);
        text-align: center;
        font-family: 'Noto Sans Telugu', sans-serif;
        position: relative;
    }

    .week-date::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
    }

    .event-type-dropdown {
        margin-bottom: 20px;
    }

    .event-type-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }

    .event-type-field:hover {
        border-color: var(--primary-color);
        background-color: white;
    }

    .event-type-field::after {
        content: "";
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
        transition: transform 0.2s ease;
    }

    .event-type-field.active::after {
        transform: rotate(180deg);
    }

    .event-type-value {
        flex: 1;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .event-type-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }

    .event-type-icon {
        font-size: 1.2rem;
    }

    .week-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .field-group label {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: 'Noto Sans Telugu', sans-serif;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .field-group label::before {
        content: '';
        width: 4px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 2px;
    }

    .mobile-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }

    .mobile-field:hover {
        border-color: var(--primary-color);
        background-color: white;
    }

    .mobile-field::after {
        content: "";
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
        transition: transform 0.2s ease;
    }

    .mobile-field.active::after {
        transform: rotate(180deg);
    }

    .mobile-field-value {
        flex: 1;
        color: var(--text-primary);
    }

    .mobile-field-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }

    .special-event-mobile {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #fff5f5, #fed7d7);
        border-radius: var(--radius-lg);
        border: 2px dashed #fed7d7;
        margin: 16px 0;
    }

    .special-event-text-mobile {
        color: var(--danger-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin: 0;
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .mobile-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
    }

    .mobile-action-btn {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }

    .mobile-action-btn.primary {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .mobile-action-btn.primary:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
    }

    .mobile-action-btn.secondary:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    .dropdown-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .dropdown-backdrop.active {
        opacity: 1;
        visibility: visible;
    }

    .dropdown-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 24px 24px 0 0;
        z-index: 1101;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    }

    .dropdown-container.active {
        transform: translateY(0);
    }

    .dropdown-header {
        padding: 20px 24px 12px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }

    .dropdown-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Noto Sans Telugu', sans-serif;
    }

    .dropdown-close {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background-color 0.2s;
    }

    .dropdown-close:hover {
        background-color: #f5f5f5;
    }

    .mobile-dropdown-search {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255,255,255,0.7);
    }

    .mobile-dropdown-search svg {
        margin-right: 8px;
    }

    .mobile-dropdown-search input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        color: var(--text-primary);
    }

    .dropdown-content {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
        max-height: 300px;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px 24px;
        border: none;
        background: none;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 1rem;
        text-align: left;
        color: var(--text-primary);
    }

    .dropdown-item:hover {
        background-color: #f8fafc;
    }

    .dropdown-item.active {
        background-color: var(--primary-light);
        color: var(--primary-color);
        font-weight: 600;
    }

    .edit-weeks-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 16px;
    }

    .edit-weeks-modal.active {
        display: flex;
    }

    .edit-weeks-content {
        background: white;
        padding: 24px;
        border-radius: var(--radius-lg);
        width: 100%;
        max-width: 500px;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: var(--shadow-lg);
    }

    #date-checklist {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        max-height: 40vh;
    }

    #date-checklist label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        transition: background-color 0.2s;
    }

    #date-checklist label:last-child {
        border-bottom: none;
    }

    #date-checklist label:hover {
        background-color: #f8fafc;
    }

    @media (max-width: 768px) {
        main { padding: 56px 0 0 0; }
        .master-container { padding: 16px; border-radius: 0; box-shadow: none; }
        .page-controls { padding: 0 16px; margin-bottom: 16px; justify-content: center; }
        .project-header { flex-direction: column; align-items: flex-start; gap: 12px; padding: 16px 0; margin-bottom: 16px; }
        .project-title { font-size: 1.5rem; }
        .schedule-block { margin-bottom: 24px; padding: 0 0 24px 0; border-bottom: 8px solid var(--background-color); }
        .schedule-block:last-child { border-bottom: none; }
        .schedule-block table { display: none; }
        .mobile-view-container { display: flex; border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 16px; }
    }
</style>
</head>
<body>

<header class="site-header">
    <div class="top-bar">

            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');

                    firstRow.innerHTML = firstRow.dataset.originalContent;

                    'assembly': 'ప్రాంతీయ సమావేశ కార్యక్రమం, బ్రాంచి ప్రతినిధితో',

    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.isSaving = false;
            this.saveTimeout = null;
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            this.scheduleTables.forEach(table => {
                const dateInput = table.tableBody.querySelector('.date-input');
                if (dateInput && dateInput.value) {
                    const cell = dateInput.parentElement;
                    cell.textContent = dateInput.value.split('-').reverse().join('-');
                }
            });
            const updatedTablesData = this.scheduleTables.map(table => ({
                title: table.data.title,
                content: table.getContent(),
                eventType: table.data.eventType || 'normal'
            }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };

            this.collectionRef.doc(this.id).update(payload)
                .then(() => {
                    updateStatus('Synced', 'synced');
                    this.isSaving = false;
                })
                .catch(err => {
                    console.error("Save failed:", err);
                    updateStatus('Error', 'error');
                    this.isSaving = false;
                });
        }

        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.triggerSave());
        }
    }

            item.addEventListener('click', () => selectMobileEventType(event.id));

            item.className = 'dropdown-item';
            item.textContent = topicName;
            item.addEventListener('click', () => selectMobileDropdownItem(topicText));
            dropdownContent.appendChild(item);
        });
        
        showMobileDropdown();
    }

    function showMobileDropdown() {
        dropdownBackdrop.classList.add('active');
        dropdownContainer.classList.add('active');
        
        mobileSearchInput.value = '';
        filterMobileItems('');
        setTimeout(() => {
            if (mobileDropdownSearch.style.display !== 'none') {
                mobileSearchInput.focus();
            }
        }, 100);
    }

    function hideMobileDropdown() {
        dropdownBackdrop.classList.remove('active');
        dropdownContainer.classList.remove('active');
        
        if (currentDropdownData && currentDropdownData.fieldElement) {
            currentDropdownData.fieldElement.classList.remove('active');
        }
        
        document.body.classList.remove('dropdown-open');
        currentDropdownType = null;
        currentDropdownData = null;
    }

    function selectMobileDropdownItem(value) {
        if (currentDropdownData) {
            currentDropdownData.cell.textContent = value;
            if (currentDropdownData.fieldElement) {
                const valueSpan = currentDropdownData.fieldElement.querySelector('.mobile-field-value');
                valueSpan.textContent = value;
                valueSpan.classList.remove('mobile-field-placeholder');
            }
            if (activeProject) activeProject.triggerSave();
        }
        hideMobileDropdown();
    }

    function filterMobileItems(value) {
        const itemsEl = dropdownContent.querySelectorAll('.dropdown-item');
        itemsEl.forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(value.toLowerCase()) ? 'flex' : 'none';
        });
    }

    function openWeekEditor() {
        const upcomingSundays = generateNextSundays(30);
        dateChecklist.innerHTML = '';
        
        upcomingSundays.forEach(dateStr => {
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox" value="${dateStr}"> ${dateStr}</label>`;
            dateChecklist.appendChild(li);
        });
        
        editWeeksModal.classList.add('active');
    }

    function generateNextSundays(count) {
        const sundays = [];
        let currentDate = new Date();
        let dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0) { 
            currentDate.setDate(currentDate.getDate() + (7 - dayOfWeek));
        }
        for (let i = 0; i < count; i++) {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            sundays.push(`${day}-${month}-${year}`);
            currentDate.setDate(currentDate.getDate() + 7);
        }
        return sundays;
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) { window.location.replace('./admin.html'); return; }
            currentUser = user;
            await fetchMembers(); 
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl) profileNameEl.textContent = user.email;
            
            setupGlobalUI();

            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) { initEditor(); } else { initCreationFlow(); }
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                const remoteData = doc.data();
                if (!activeProject) {
                    activeProject = new Project(doc.id, remoteData, userSchedulesCollection);
                } else if (!activeProject.isSaving) {
                    activeProject.render(remoteData);
                }
                 updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './dashboard.html';
            }
        }, error => {
             updateStatus('Error', 'error');
        });
    }

    async function initCreationFlow() {
        document.getElementById('project-header').style.display = 'none';
        document.getElementById('print-button').style.display = 'none';
        const templatesCollection = db.collection("templates");
        const snapshot = await templatesCollection.orderBy("createdAt").get();
        templateList.innerHTML = '';
        if (snapshot.empty) {
            templateList.innerHTML = '<li>No templates available.</li>';
        } else {
            snapshot.docs.forEach(doc => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
                templateList.appendChild(li);
            });
        }
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }
        });
        menuOverlay.addEventListener('click', closeMenu);

        document.getElementById('print-button').addEventListener('click', generatePdf);
        document.getElementById('edit-weeks-button').addEventListener('click', openWeekEditor);
        document.getElementById('cancel-template-selection').addEventListener('click', () => window.location.href = './dashboard.html');
        document.getElementById('confirm-template-selection').addEventListener('click', handleCreateSchedule);
        document.getElementById('cancel-edit-weeks').addEventListener('click', () => editWeeksModal.classList.remove('active'));
        document.getElementById('confirm-edit-weeks').addEventListener('click', handleEditWeeks);
        
        eventContextMenu.addEventListener('click', (e) => {
            const target = e.target.closest('.context-menu-item');
            if (target && activeEventScheduleTable) {
                activeEventScheduleTable.applyEventType(target.dataset.eventType);
            }
            eventContextMenu.style.display = 'none';
            activeEventScheduleTable = null;
        });

        schedulesWrapper.addEventListener('click', e => {
            const targetElement = e.target.closest('.editable-cell, [contenteditable="true"]');
            if (!targetElement || targetElement.getAttribute('contenteditable') === 'true') return;

            let realCell, mobileDiv = null;
            if (targetElement.tagName === 'DIV') {
                mobileDiv = targetElement;
                const tableBody = mobileDiv.closest('.schedule-block').querySelector('.schedule-table-body');
                realCell = tableBody.rows[mobileDiv.dataset.rowIndex].cells[mobileDiv.dataset.cellIndex];
            } else {
                realCell = targetElement;
            }
            openMemberDropdown(realCell, mobileDiv);
        });

        memberDropdown.addEventListener('click', e => {
            const item = e.target.closest('.member-dropdown-item');
            if (item && activeCellForDropdown.realCell) {
                const newName = item.dataset.name;
                activeCellForDropdown.realCell.textContent = newName;
                if (activeCellForDropdown.mobileDiv) {
                    activeCellForDropdown.mobileDiv.textContent = newName;
                }
                activeProject.triggerSave();
            }
            memberDropdown.style.display = 'none';
            activeCellForDropdown = null;
        });

        dropdownBackdrop.addEventListener('click', hideMobileDropdown);
        dropdownClose.addEventListener('click', hideMobileDropdown);
        mobileSearchInput.addEventListener('input', (e) => filterMobileItems(e.target.value));

        document.addEventListener('click', (e) => {
            if (!eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) { eventContextMenu.style.display = 'none'; }
            if (!memberDropdown.contains(e.target) && !e.target.closest('.editable-cell')) { memberDropdown.style.display = 'none'; }
        });

        dropdownContainer.addEventListener('click', (e) => e.stopPropagation());
    }

    async function handleCreateSchedule() {
        const newProjectName = document.getElementById('new-project-name').value.trim();
        if (!newProjectName) return alert("Please enter a name for your new project.");
        const selectedCheckboxes = Array.from(templateList.querySelectorAll('input:checked'));
        if (selectedCheckboxes.length === 0) return alert("Please select at least one template.");

        const tablesArray = selectedCheckboxes.map(input => {
            const rawContent = decodeURIComponent(input.dataset.content);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => {
                const isEssentiallyEmpty = cell.textContent.trim() === '' && !cell.querySelector('img');
                if (isEssentiallyEmpty) cell.setAttribute('data-user-editable', 'true');
            });
            return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML, eventType: 'normal' };
        });
        const newDocRef = await userSchedulesCollection.add({
            name: newProjectName,
            tables: tablesArray,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = `./editor.html?id=${newDocRef.id}`;
    }

    function handleEditWeeks() {
        alert("Edit weeks functionality will be implemented here");
        editWeeksModal.classList.remove('active');
    }

    function openMemberDropdown(cell, mobileDiv = null) {
        memberDropdown.innerHTML = '';
        const listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));

        listToShow.forEach(member => { 
            const item = document.createElement('button');
            item.className = 'member-dropdown-item';
            item.dataset.name = member.name;
            item.innerHTML = `<span>${member.name}</span>` + (member.isServant ? '<span class="servant-tag">Servant</span>' : '');
            memberDropdown.appendChild(item);
        });

        const rect = (mobileDiv || cell).getBoundingClientRect();
        memberDropdown.style.display = 'block';
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.width = `${rect.width}px`;
        activeCellForDropdown = { realCell: cell, mobileDiv: mobileDiv };
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const A4_WIDTH_MM = 210, A4_HEIGHT_MM = 297, MARGIN_MM = 10, PAGE_SPACING_MM = 5; 
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);

        const itemsToPrint = [];

        for (const block of document.querySelectorAll('.schedule-block')) {
            const clone = block.cloneNode(true);
            
            clone.querySelector('.event-btn').style.display = 'none';
            clone.querySelector('.mobile-view-container').style.display = 'none';
            clone.querySelector('table').style.display = 'table';
            
            const titleEl = clone.querySelector('.schedule-title');
            if (titleEl) titleEl.style.display = 'none';
            
            clone.style.marginBottom = '0';
            clone.style.padding = '0';
            clone.style.border = 'none';

            const allCells = clone.querySelectorAll('th, td');
            allCells.forEach(cell => cell.style.height = '40px');

            printContainer.appendChild(clone);
            
            const canvas = await html2canvas(clone, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        }
        
        document.body.removeChild(printContainer);
        
        const pages = [];
        let currentPageItems = [];
        let currentPageHeight = 0;

        itemsToPrint.forEach(item => {
            const itemHeightWithSpacing = currentPageItems.length > 0 ? item.height + PAGE_SPACING_MM : item.height;
            if (currentPageHeight + itemHeightWithSpacing > USABLE_HEIGHT && currentPageItems.length > 0) {
                pages.push(currentPageItems);
                currentPageItems = [item];
                currentPageHeight = item.height;
            } else {
                currentPageItems.push(item);
                currentPageHeight += itemHeightWithSpacing;
            }
        });
        if (currentPageItems.length > 0) pages.push(currentPageItems);

        pages.forEach((pageItems, pageIndex) => {
            if (pageIndex > 0) pdf.addPage();

            const totalContentHeight = pageItems.reduce((sum, item) => sum + item.height, 0) + (PAGE_SPACING_MM * (pageItems.length - 1));
            let startY = MARGIN_MM;
            if (pageItems.length > 1) {
                const remainingSpace = USABLE_HEIGHT - totalContentHeight;
                if (remainingSpace > 0) startY = MARGIN_MM + (remainingSpace / 2);
            }

            let currentY = startY;
            pageItems.forEach(item => {
                pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
                currentY += item.height + PAGE_SPACING_MM;
            });
        });

        const fileName = `${projectTitleEl.textContent.trim() || 'schedule'}.pdf`;
        pdf.save(fileName);
        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

})();
