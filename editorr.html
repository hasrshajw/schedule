<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>
<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<!-- PDF Generation Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- FONTS AND ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    /* ENHANCED DESIGN SYSTEM */
    :root {
        --header-bg: #1a1a1a;
        --text-light: #ffffff;
        --body-bg: #f8fafc;
        --menu-new-text: #2c5282;
        --menu-new-bg: #ffffff;
        --menu-new-border: #e2e8f0;
        --menu-new-hover: #f7fafc;
        --primary-color: #2d3748;
        --primary-hover: #4a5568;
        --primary-light: #edf2f7;
        --danger-color: #e53e3e;
        --danger-hover: #c53030;
        --border-color: #e2e8f0;
        --background-color: #f8fafc;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 12px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --warning-color: #ed8936;
        --success-color: #38a169;
        --accent-color: #3182ce;
    }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal; font-style: normal;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0; 
        padding: 0;
        font-family: 'Inter', 'Noto Sans Telugu', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        line-height: 1.5;
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }
    body.dropdown-open { overflow: hidden; }

    /* ENHANCED NAVBAR STYLES */
    .site-header { 
        background-color: var(--header-bg); 
        padding: 0; 
        color: var(--text-light); 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000;
        box-shadow: var(--shadow-md);
    }
    .top-bar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        height: 64px; 
        padding: 0 20px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    .top-bar .mobileLogo { 
        display: block; 
        width: 80px; 
        height: 64px; 
        background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; 
        background-repeat: no-repeat; 
        background-size: contain; 
        background-position: center left; 
        flex-shrink: 0; 
    }
    .header-right-controls { 
        display: flex; 
        align-items: center; 
        gap: 16px; 
    }
    
    /* Status Indicator */
    .status-indicator { 
        font-size: 12px; 
        font-weight: 600; 
        padding: 6px 12px; 
        border-radius: 999px; 
        display: flex; 
        align-items: center; 
        gap: 6px; 
        color: var(--text-light);
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
    }
    
    .status-indicator::before { 
        content: ''; 
        width: 8px; 
        height: 8px; 
        border-radius: 50%; 
        background-color: currentColor; 
    }
    
    .status-indicator[data-status="synced"] { color: var(--success-color); }
    .status-indicator[data-status="syncing"] { color: var(--warning-color); }
    .status-indicator[data-status="error"] { color: var(--danger-color); }
    
    .header-icons { 
        display: flex; 
        align-items: center; 
        height: 64px; 
        cursor: pointer; 
        padding: 12px;
        border-radius: var(--radius-md);
        transition: background-color 0.2s;
    }
    .header-icons:hover {
        background-color: rgba(255,255,255,0.1);
    }
    .header-icons svg { 
        height: 24px; 
        width: 24px; 
        color: var(--text-light); 
    }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }

    .menu-overlay { 
        position: fixed; 
        top: 64px; 
        left: 0; 
        width: 100%; 
        height: calc(100% - 64px); 
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: 999; 
        opacity: 0; 
        visibility: hidden; 
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; 
        backdrop-filter: blur(2px);
    }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { 
        position: fixed; 
        top: 64px; 
        right: 0; 
        height: calc(100dvh - 64px); 
        width: 320px; 
        max-width: 90%; 
        background-color: var(--menu-new-bg); 
        z-index: 1000; 
        transform: translateX(100%); 
        transition: transform 0.3s ease-in-out; 
        display: flex; 
        flex-direction: column; 
        border-left: 1px solid var(--menu-new-border);
        box-shadow: var(--shadow-lg);
    }
    .slide-menu.is-open { transform: translateX(0); }

    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { 
        display: flex; 
        align-items: center; 
        color: var(--menu-new-text); 
        background-color: var(--menu-new-bg); 
        height: 56px; 
        padding: 12px 20px; 
        box-sizing: border-box; 
        text-decoration: none; 
        font-size: 1rem; 
        font-weight: 500;
        transition: all 0.2s; 
        border-bottom: 1px solid var(--border-color); 
    }
    .menu-links li:first-child a { border-top: none; }
    .menu-links li a:hover { 
        background-color: var(--menu-new-hover); 
        color: var(--accent-color);
    }

    .profile-section { 
        padding: 20px; 
        border-top: 1px solid var(--menu-new-border); 
        flex-shrink: 0; 
        background-color: #fafafa; 
        margin-top: auto; 
    }
    .profile-info { display: flex; align-items: center; }
    .profile-name { 
        font-weight: 600; 
        font-size: 1rem; 
        color: #333; 
        word-break: break-all; 
    }

    .iconLink-icon { 
        font-family: "jw-icons-external"; 
        font-size: 24px; 
        display: inline-block; 
        color: #718096; 
        width: 32px; 
        margin-right: 12px; 
        text-align: center; 
        transition: color 0.2s;
    }
    .menu-links li a:hover .iconLink-icon {
        color: var(--accent-color);
    }
    .home-icon::before { content: "\e661"; }
    .midweek-icon::before { content: "\e625"; }
    .sunday-icon::before { content: "\e610"; }
    .members-icon::before { content: "\e695"; }

    .btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        padding: 12px 20px; 
        border-radius: var(--radius-md); 
        font-size: 1rem; 
        font-weight: 600; 
        cursor: pointer; 
        border: none; 
        text-decoration: none; 
        background-color: var(--primary-color); 
        color: white; 
        transition: all 0.2s ease; 
        box-shadow: var(--shadow-sm);
    }
    .btn:hover:not(:disabled) { 
        background-color: var(--primary-hover); 
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .btn:active:not(:disabled) {
        transform: translateY(0);
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }

    /* ENHANCED EDITOR STYLES */
    .hidden { display: none !important; }
    
    main { 
        padding-top: 84px; /* 64px navbar + 20px spacing */
        min-height: 100vh;
    }
    
    .editor-main { 
        max-width: 1100px; 
        margin: 0 auto; 
        padding: 20px;
    }
    
    .page-controls { 
        margin-bottom: 24px; 
        display: flex; 
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
    }
    
    .master-container { 
        background: var(--surface-color); 
        padding: 24px; 
        border-radius: var(--radius-lg); 
        box-shadow: var(--shadow-md); 
        border: 1px solid var(--border-color);
    }
    
    .project-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        gap: 16px; 
        margin-bottom: 24px; 
        padding-bottom: 24px; 
        border-bottom: 1px solid var(--border-color); 
    }
    .project-title { 
        font-size: 1.75rem; 
        font-weight: 700; 
        margin: 0; 
        flex-grow: 1; 
        border: none; 
        padding: 8px 12px; 
        margin: -8px -12px; 
        border-radius: var(--radius-md); 
        font-family: 'Noto Sans Telugu', sans-serif; 
        transition: all 0.2s;
    }
    .project-title:focus { 
        outline: 2px solid var(--accent-color); 
        background-color: #f0f8ff; 
    }

    .schedule-block { 
        margin-bottom: 32px; 
        background: var(--surface-color);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        overflow: hidden;
        transition: all 0.3s ease;
    }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-block:hover {
        box-shadow: var(--shadow-md);
    }
    .schedule-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 0; 
        padding: 16px 20px;
        background-color: #f8fafc;
        border-bottom: 1px solid var(--border-color);
    }
    .schedule-title { 
        font-size: 1.25rem; 
        font-weight: 600; 
        margin: 0; 
        color: var(--text-primary); 
        font-family: 'Noto Sans Telugu', sans-serif; 
    }

    .toolbar-btn { 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        gap: 6px; 
        padding: 8px 12px; 
        font-size: 14px; 
        font-weight: 500; 
        cursor: pointer; 
        border: 1px solid var(--border-color); 
        background-color: var(--surface-color); 
        border-radius: var(--radius-md); 
        transition: all 0.2s; 
        text-decoration: none; 
        color: var(--text-secondary); 
    }
    .toolbar-btn:hover:not(:disabled) { 
        background-color: #f9fafb; 
        border-color: var(--accent-color);
        color: var(--accent-color); 
    }
    .toolbar-btn:disabled { cursor: not-allowed; opacity: 0.5; }

    .schedule-block table { 
        width: 100%; 
        border-collapse: collapse; 
        border: 2px solid #4B0082; 
        font-family: 'Noto Sans Telugu', sans-serif; 
        font-size: 14px; 
        font-weight: 700; 
        letter-spacing: 0.25px; 
    }
    .schedule-block th, .schedule-block td { 
        border: 1px solid #333; 
        padding: 0 8px; 
        text-align: left; 
        vertical-align: middle; 
        position: relative; 
        height: 36px; 
    }
    .schedule-block .editable-cell:not([contenteditable="true"]) { 
        cursor: pointer; 
        transition: all 0.2s ease;
        position: relative;
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover { 
        background-color: #f0f8ff; 
        box-shadow: inset 0 0 0 1px var(--accent-color);
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):after {
        content: "";
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
        transition: opacity 0.2s;
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
    }
    .schedule-block .editable-cell:not([contenteditable="true"]):hover:after {
        opacity: 1;
    }
    .schedule-block [contenteditable="true"]:focus { 
        background-color: #fffbe5; 
        outline: 2px solid var(--warning-color); 
    }
    .schedule-block .cell-content-wrapper { 
        display: flex; 
        align-items: center; 
        gap: 8px; 
        height: 100%; 
    }
    .schedule-block .cell-icon { 
        height: 70%; 
        max-height: 24px; 
        object-fit: contain; 
        flex-shrink: 0; 
    }
    .schedule-block .header-row .cell-icon { filter: brightness(0) invert(1); }
    .schedule-block .header-content-wrapper { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 8px; 
        height: 100%; 
    }
    .schedule-block .header-row td { 
        font-size: 16px; 
        color: #ffffff; 
        height: 42px; 
        background-color: #4B0082;
    }
    .schedule-block .row-handle { display: none !important; }
    .special-event-text { 
        color: var(--danger-color); 
        text-align: center !important; 
        font-weight: 700; 
        background-color: #fff5f5;
    }

    /* ENHANCED MOBILE VIEW STYLES */
    .mobile-view-container { 
        display: none; 
        padding: 16px;
        background: #f8fafc;
    }
    
    .mobile-schedule-card {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .mobile-schedule-card:last-child {
        margin-bottom: 0;
    }
    
    .mobile-schedule-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }
    
    .schedule-title-mobile {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 20px 0;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--border-color);
        text-align: center;
        font-family: 'Noto Sans Telugu', sans-serif;
        position: relative;
    }
    
    .schedule-title-mobile::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    /* Mobile Event Type Dropdown */
    .event-type-dropdown {
        margin-bottom: 20px;
    }
    
    .event-type-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }
    
    .event-type-field:hover {
        border-color: var(--accent-color);
        background-color: white;
    }
    
    .event-type-field::after {
        content: "";
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
        transition: transform 0.2s ease;
    }
    
    .event-type-field.active::after {
        transform: rotate(180deg);
    }
    
    .event-type-value {
        flex: 1;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .event-type-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }
    
    .event-type-icon {
        font-size: 1.2rem;
    }
    
    .mobile-fields-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .field-group label {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: 'Noto Sans Telugu', sans-serif;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .field-group label::before {
        content: '';
        width: 4px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 2px;
    }
    
    .mobile-field {
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        cursor: pointer;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-weight: 500;
        position: relative;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 56px;
    }
    
    .mobile-field:hover {
        border-color: var(--accent-color);
        background-color: white;
    }
    
    .mobile-field::after {
        content: "";
        width: 16px;
        height: 16px;
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23002726' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
        transition: transform 0.2s ease;
    }
    
    .mobile-field.active::after {
        transform: rotate(180deg);
    }
    
    .mobile-field-value {
        flex: 1;
        color: var(--text-primary);
    }
    
    .mobile-field-placeholder {
        color: var(--text-secondary);
        font-style: italic;
    }
    
    .special-event-mobile {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #fff5f5, #fed7d7);
        border-radius: var(--radius-lg);
        border: 2px dashed #fed7d7;
        margin: 16px 0;
    }
    
    .special-event-text-mobile {
        color: var(--danger-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin: 0;
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .date-input-mobile {
        width: 100%;
        padding: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: #fafafa;
        font-family: 'Noto Sans Telugu', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .date-input-mobile:focus {
        outline: none;
        border-color: var(--accent-color);
        background-color: white;
    }

    /* MOBILE BOTTOM SHEET STYLES */
    .dropdown-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }
    
    .dropdown-backdrop.active {
        opacity: 1;
        visibility: visible;
    }
    
    .dropdown-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 24px 24px 0 0;
        z-index: 1101;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    }
    
    .dropdown-container.active {
        transform: translateY(0);
    }
    
    .dropdown-header {
        padding: 20px 24px 12px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    
    .dropdown-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    .dropdown-close {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background-color 0.2s;
    }
    
    .dropdown-close:hover {
        background-color: #f5f5f5;
    }
    
    /* Mobile Search Bar */
    .mobile-dropdown-search {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255,255,255,0.7);
    }
    
    .mobile-dropdown-search svg {
        margin-right: 8px;
    }
    
    .mobile-dropdown-search input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        color: var(--text-primary);
    }
    
    .dropdown-content {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
        max-height: 300px;
    }
    
    .dropdown-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px 24px;
        border: none;
        background: none;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Noto Sans Telugu', sans-serif;

(function() {

    // Event types for mobile

    async function fetchMembers() {

        membersCollection = db.collection(`users/${currentUser.uid}/members`);
        const snapshot = await membersCollection.orderBy("name").get();

    class ScheduleTable {
        constructor(parentProject, tableData, index) {
            this.parentProject = parentProject;
            this.data = tableData;
            this.index = index;
            this.initDOM();
            this.render();
            this.setupEventListeners();
            this.applyEventType(this.data.eventType || 'normal', false);
        }

        initDOM() {
            const templateClone = document.getElementById('schedule-template').content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.mobileViewContainer = this.element.querySelector('.mobile-view-container');
            this.eventBtn = this.element.querySelector('.event-btn');
            schedulesWrapper.appendChild(this.element);
        }

        render() {
            this.titleEl.textContent = this.data.title;
            this.tableBody.innerHTML = this.data.content;
            
            this.tableBody.querySelectorAll('td, th').forEach(cell => {
                if (cell.hasAttribute('data-user-editable')) {
                    const isFirstRow = cell.closest('tr') === this.tableBody.rows[0];
                    if (isFirstRow) {
                        const originalText = cell.textContent.trim();
                        const dateValue = originalText.split('-').reverse().join('-');
                        cell.innerHTML = `<input type="date" class="date-input" value="${dateValue || ''}">`;
                        cell.removeAttribute('contenteditable');
                    } else {
                        cell.classList.add('editable-cell');
                        cell.removeAttribute('contenteditable');
                    }
                } else {
                    cell.setAttribute('contenteditable', 'false');
                }
            });

            this._createMobileView();
        }

        _createMobileView() {
            this.mobileViewContainer.innerHTML = '';
            
            const mobileCard = document.createElement('div');
            mobileCard.className = 'mobile-schedule-card fade-in';
            
            // Add schedule title
            const titleEl = document.createElement('h3');
            titleEl.className = 'schedule-title-mobile';
            titleEl.textContent = this.data.title;
            mobileCard.appendChild(titleEl);
            
            // Add event type dropdown
            const eventTypeDropdown = document.createElement('div');
            eventTypeDropdown.className = 'event-type-dropdown';
            
            const eventTypeField = document.createElement('div');
            eventTypeField.className = 'event-type-field';
            eventTypeField.dataset.tableIndex = this.index;
            
            const currentEventType = this.data.eventType || 'normal';
            const currentEventTypeName = eventTypes.find(event => event.id === currentEventType)?.name || 'Normal';
            const currentEventTypeIcon = eventTypes.find(event => event.id === currentEventType)?.icon || 'event';
            
            eventTypeField.innerHTML = `
                <span class="event-type-value">
                    <span class="material-symbols-outlined event-type-icon">${currentEventTypeIcon}</span>
                    <span>${currentEventTypeName}</span>
                </span>
            `;
            
            eventTypeDropdown.appendChild(eventTypeField);
            mobileCard.appendChild(eventTypeDropdown);
            
            // Add event type click handler
            eventTypeField.addEventListener('click', () => {
                this.openMobileEventTypeDropdown(this.index, eventTypeField);
            });
            
            // Handle special events
            if (this.data.eventType && this.data.eventType !== 'normal') {
                const specialEventDiv = document.createElement('div');
                specialEventDiv.className = 'special-event-mobile';
                specialEventDiv.innerHTML = `<p class="special-event-text-mobile">${eventTexts[this.data.eventType]}</p>`;
                
                // Add date input for special events
                const dateGroup = document.createElement('div');
                dateGroup.className = 'field-group';
                dateGroup.innerHTML = `
                    <label>తేదీ</label>
                    <input type="date" class="date-input-mobile" data-table-index="${this.index}" data-is-special="true">
                `;
                specialEventDiv.appendChild(dateGroup);
                mobileCard.appendChild(specialEventDiv);
                
                // Set date value if available
                const firstRow = this.tableBody.rows[0];
                if (firstRow) {
                    const dateInput = firstRow.querySelector('.date-input');
                    if (dateInput && dateInput.value) {
                        const mobileDateInput = dateGroup.querySelector('.date-input-mobile');
                        mobileDateInput.value = dateInput.value;
                    }
                }
                
                // Add date input event listener
                const mobileDateInput = dateGroup.querySelector('.date-input-mobile');
                mobileDateInput.addEventListener('change', (e) => {
                    const firstRow = this.tableBody.rows[0];
                    if (firstRow) {
                        const dateInput = firstRow.querySelector('.date-input');
                        if (dateInput) {
                            dateInput.value = e.target.value;
                            this.parentProject.triggerSave();
                        }
                    }
                });
                
            } else {
                // Regular table - create fields for each row
                const fieldsContainer = document.createElement('div');
                fieldsContainer.className = 'mobile-fields-container';
                
                Array.from(this.tableBody.rows).forEach((row, rowIndex) => {
                    if (row.classList.contains('header-row')) return;
                    
                    const editableCellsInRow = Array.from(row.cells).filter(c => c.hasAttribute('data-user-editable'));
                    if (editableCellsInRow.length === 0) return;
                    
                    const groupedInputs = {};

                    editableCellsInRow.forEach(cell => {
                        const cellIndex = cell.cellIndex;
                        let labelText = '';
                        
                        // Find label for this cell
                        for (let i = cellIndex - 1; i >= 0; i--) {
                            const potentialLabelCell = row.cells[i];
                            if (potentialLabelCell && !potentialLabelCell.hasAttribute('data-user-editable') && potentialLabelCell.textContent.trim() !== '') {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = potentialLabelCell.innerHTML;
                                labelText = tempDiv.textContent.trim().replace('⠿', '').replace(':', '');
                                break;
                            }
                        }
                        
                        if (!labelText && row.cells[0] && !row.cells[0].hasAttribute('data-user-editable')) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = row.cells[0].innerHTML;
                            labelText = tempDiv.textContent.trim().replace('⠿', '').replace(':', '');
                        }
                        
                        if (!groupedInputs[labelText]) groupedInputs[labelText] = [];
                        groupedInputs[labelText].push({ cell, cellIndex, rowIndex });
                    });

                    for (const label in groupedInputs) {
                        const fieldGroup = document.createElement('div');
                        fieldGroup.className = 'field-group';
                        
                        if (label) {
                            const labelEl = document.createElement('label');
                            labelEl.textContent = label;
                            fieldGroup.appendChild(labelEl);
                        }
                        
                        groupedInputs[label].forEach(({ cell, cellIndex, rowIndex }) => {
                            if (rowIndex === 0) {
                                // Date input
                                const dateInput = document.createElement('input');
                                dateInput.type = 'date';
                                dateInput.className = 'date-input-mobile';
                                dateInput.dataset.rowIndex = rowIndex;
                                dateInput.dataset.cellIndex = cellIndex;
                                dateInput.dataset.tableIndex = this.index;
                                
                                const tableDateInput = cell.querySelector('.date-input');
                                if (tableDateInput && tableDateInput.value) {
                                    dateInput.value = tableDateInput.value;
                                }
                                
                                dateInput.addEventListener('change', (e) => {
                                    const tableDateInput = cell.querySelector('.date-input');
                                    if (tableDateInput) {
                                        tableDateInput.value = e.target.value;
                                        this.parentProject.triggerSave();
                                    }
                                });
                                
                                fieldGroup.appendChild(dateInput);
                            } else {
                                // Member selection field
                                const mobileField = document.createElement('div');
                                mobileField.className = 'mobile-field member-field';
                                mobileField.dataset.rowIndex = rowIndex;
                                mobileField.dataset.cellIndex = cellIndex;
                                mobileField.dataset.tableIndex = this.index;
                                
                                const valueSpan = document.createElement('span');
                                valueSpan.className = `mobile-field-value ${cell.textContent.trim() ? '' : 'mobile-field-placeholder'}`;
                                valueSpan.textContent = cell.textContent.trim() || 'Select Name';
                                
                                mobileField.appendChild(valueSpan);
                                fieldGroup.appendChild(mobileField);
                                
                                // Add click handler for member selection
                                mobileField.addEventListener('click', () => {
                                    this.openMobileMemberDropdown(cell, mobileField);
                                });
                            }
                        });
                        
                        fieldsContainer.appendChild(fieldGroup);
                    }
                });
                
                mobileCard.appendChild(fieldsContainer);
            }
            
            this.mobileViewContainer.appendChild(mobileCard);
        }

        openMobileEventTypeDropdown(tableIndex, fieldElement) {
            currentDropdownType = 'event-type';
            currentDropdownData = { tableIndex: tableIndex, fieldElement: fieldElement };
            
            fieldElement.classList.add('active');
            this.showMobileEventTypeDropdown();
            
            mobileDropdownSearch.style.display = 'none';
            document.body.classList.add('dropdown-open');
        }

        openMobileMemberDropdown(cell, fieldElement) {
            currentDropdownType = 'member';
            currentDropdownData = { cell: cell, fieldElement: fieldElement };
            
            fieldElement.classList.add('active');
            this.showMobileMemberDropdown();
            
            mobileDropdownSearch.style.display = 'flex';
            document.body.classList.add('dropdown-open');
        }

        showMobileEventTypeDropdown() {
            dropdownTitle.textContent = 'Select Event Type';
            dropdownContent.innerHTML = '';
            
            eventTypes.forEach(event => {
                const item = document.createElement('button');
                item.className = 'dropdown-item';
                item.innerHTML = `
                    <span style="display: flex; align-items: center; gap: 12px;">
                        <span class="material-symbols-outlined">${event.icon}</span>
                        <span>${event.name}</span>
                    </span>
                `;
                item.addEventListener('click', () => this.selectMobileEventType(event.id));
                dropdownContent.appendChild(item);
            });
            
            this.showMobileDropdown();
        }

        showMobileMemberDropdown() {
            dropdownTitle.textContent = 'Select Brother';
            dropdownContent.innerHTML = '';
            
            const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            
            if (sortedBrothers.length === 0) {
                dropdownContent.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No brothers available</div>';
            } else {
                sortedBrothers.forEach(member => {
                    const item = document.createElement('button');
                    item.className = 'dropdown-item';
                    item.innerHTML = `
                        <span>${member.name}</span>
                        ${member.isServant ? '<span class="servant-tag">Servant</span>' : ''}
                    `;
                    item.addEventListener('click', () => this.selectMobileMember(member.name));
                    dropdownContent.appendChild(item);
                });
            }
            
            this.showMobileDropdown();
        }

        showMobileDropdown() {
            if (dropdownBackdrop) dropdownBackdrop.classList.add('active');
            if (dropdownContainer) dropdownContainer.classList.add('active');
            
            mobileSearchInput.value = '';
            this.filterMobileItems('');
            
            setTimeout(() => {
                if (mobileDropdownSearch.style.display !== 'none') {
                    mobileSearchInput.focus();
                }
            }, 100);
        }

        selectMobileEventType(eventType) {
            this.applyEventType(eventType, true);
            this.hideMobileDropdown();
        }

        selectMobileMember(memberName) {
            if (currentDropdownData && currentDropdownData.cell && currentDropdownData.fieldElement) {
                currentDropdownData.cell.textContent = memberName;
                
                const valueSpan = currentDropdownData.fieldElement.querySelector('.mobile-field-value');
                if (valueSpan) {
                    valueSpan.textContent = memberName;
                    valueSpan.classList.remove('mobile-field-placeholder');
                }
                
                if (this.parentProject) {
                    this.parentProject.triggerSave();
                }
            }
            this.hideMobileDropdown();
        }

        hideMobileDropdown() {
            if (dropdownBackdrop) dropdownBackdrop.classList.remove('active');
            if (dropdownContainer) dropdownContainer.classList.remove('active');
            
            if (currentDropdownData && currentDropdownData.fieldElement) {
                currentDropdownData.fieldElement.classList.remove('active');
            }
            
            document.body.classList.remove('dropdown-open');
            currentDropdownType = null;
            currentDropdownData = null;
        }

        filterMobileItems(value) {
            const itemsEl = dropdownContent.querySelectorAll('.dropdown-item');
            itemsEl.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(value.toLowerCase()) ? 'flex' : 'none';
            });
        }
        
        getContent() {
            const tempBody = this.tableBody.cloneNode(true);
            const dateInput = tempBody.querySelector('.date-input');
            if (dateInput && dateInput.value) {
                const cell = dateInput.parentElement;
                cell.textContent = dateInput.value.split('-').reverse().join('-');
            }
            tempBody.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            tempBody.querySelectorAll('.editable-cell').forEach(el => el.classList.remove('editable-cell'));
            return tempBody.innerHTML;
        }

        applyEventType(eventType, shouldSave = true) {
            this.data.eventType = eventType;
            const allRows = this.tableBody.querySelectorAll('tr');
            const firstRow = this.tableBody.rows[0];

            if (eventType === 'normal') {
                allRows.forEach(row => row.style.display = '');
                if (firstRow && firstRow.dataset.originalContent) {
                    firstRow.innerHTML = firstRow.dataset.originalContent;
                    delete firstRow.dataset.originalContent;
                }
            } else {
                allRows.forEach((row, index) => {
                    row.style.display = (index === 0) ? '' : 'none';
                });
                let existingDateValue = '';
                if (firstRow) {
                    if (!firstRow.dataset.originalContent) firstRow.dataset.originalContent = firstRow.innerHTML;
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = firstRow.dataset.originalContent;
                    const originalDateCell = tempDiv.querySelector('[data-user-editable]');
                    if (originalDateCell) existingDateValue = originalDateCell.textContent.trim().split('-').reverse().join('-');
                }
                firstRow.innerHTML = `
                    <th colspan="1" class="special-event-text">${eventTexts[eventType]}</th>
                    <td style="text-align: right; font-weight: 700;">తేదీ:</td>
                    <td data-user-editable="true"><input type="date" class="date-input" value="${existingDateValue}"></td>
                `;
            }

            this._createMobileView();
            if (shouldSave) this.parentProject.triggerSave();
        }

        setupEventListeners() {
            this.eventBtn.addEventListener('click', (e) => {
                activeEventScheduleTable = this;
                const rect = e.currentTarget.getBoundingClientRect();
                // Show desktop event menu (for desktop)
                const eventContextMenu = document.getElementById('event-context-menu');
                if (eventContextMenu) {
                    eventContextMenu.style.display = 'block';
                    eventContextMenu.style.top = `${rect.bottom}px`;
                    eventContextMenu.style.left = `${rect.left}px`;
                }
            });

            // Add search functionality to mobile dropdown
            if (mobileSearchInput) {
                mobileSearchInput.addEventListener('input', (e) => {
                    this.filterMobileItems(e.target.value);
                });
            }
        }
    }
    
    class Project {
        constructor(id, initialData, collectionRef) {
            this.id = id;
            this.data = initialData;
            this.collectionRef = collectionRef;
            this.scheduleTables = [];
            this.isSaving = false;
            this.saveTimeout = null;
            this.render();
            this.setupEventListeners();
        }

        render(newData) {
            if (newData) this.data = newData;
            if (document.activeElement !== projectTitleEl) projectTitleEl.textContent = this.data.name;
            schedulesWrapper.innerHTML = '';
            this.scheduleTables = [];
            this.data.tables.forEach((tableData, index) => {
                this.scheduleTables.push(new ScheduleTable(this, tableData, index));
            });
        }

        triggerSave() {
            clearTimeout(this.saveTimeout);
            if (!this.isSaving) {
                this.saveTimeout = setTimeout(() => this.save(), 500);
            }
        }
        
        save() {
            this.isSaving = true;
            updateStatus('Syncing...', 'syncing');
            this.scheduleTables.forEach(table => {
                const dateInput = table.tableBody.querySelector('.date-input');
                if (dateInput && dateInput.value) {
                    const cell = dateInput.parentElement;
                    cell.textContent = dateInput.value.split('-').reverse().join('-');
                }
            });
            const updatedTablesData = this.scheduleTables.map(table => ({
                title: table.data.title,
                content: table.getContent(),
                eventType: table.data.eventType || 'normal'
            }));
            const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };

            this.collectionRef.doc(this.id).update(payload)
                .then(() => {
                    updateStatus('Synced', 'synced');
                    this.isSaving = false;
                })
                .catch(err => {
                    console.error("Save failed:", err);
                    updateStatus('Error', 'error');
                    this.isSaving = false;
                });
        }

        setupEventListeners() {
            projectTitleEl.addEventListener('input', () => this.triggerSave());
        }
    }

    auth.onAuthStateChanged(async user => {
        if (user) {
            if (user.email === ADMIN_EMAIL) { window.location.replace('./admin.html'); return; }
            currentUser = user;
            await fetchMembers(); 
            userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
            appContainer.classList.remove('hidden');
            document.body.classList.add('auth-ready');
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl) profileNameEl.textContent = user.email;
            
            setupGlobalUI();

            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            if (currentProjectId) { initEditor(); } else { initCreationFlow(); }
        } else {
            window.location.replace('./login.html');
        }
    });

    function initEditor() {
        if (!currentUser || !currentProjectId) return;
        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.doc(currentProjectId).onSnapshot(doc => {
            if (doc.exists) {
                const remoteData = doc.data();
                if (!activeProject) {
                    activeProject = new Project(doc.id, remoteData, userSchedulesCollection);
                } else if (!activeProject.isSaving) {
                    activeProject.render(remoteData);
                }
                 updateStatus('Synced', 'synced');
            } else {
                alert("This schedule may have been deleted.");
                window.location.href = './dashboard.html';
            }
        }, error => {
             updateStatus('Error', 'error');
        });
    }

    async function initCreationFlow() {
        document.getElementById('project-header').style.display = 'none';
        document.getElementById('print-button').style.display = 'none';
        const templatesCollection = db.collection("templates");
        const snapshot = await templatesCollection.orderBy("createdAt").get();
        templateList.innerHTML = '';
        if (snapshot.empty) {
            templateList.innerHTML = '<li>No templates available.</li>';
        } else {
            snapshot.docs.forEach(doc => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${doc.data().name}" data-content="${encodeURIComponent(doc.data().content)}"> ${doc.data().name}</label>`;
                templateList.appendChild(li);
            });
        }
        templateSelectionModal.style.display = 'flex';
    }

    function setupGlobalUI() {
        // Menu Toggle Logic
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        function closeMenu() {
            if (slideMenu) slideMenu.classList.remove('is-open');
            if (menuOverlay) menuOverlay.classList.remove('is-open');
            if (body) body.classList.remove('menu-open');
        }

        if (menuToggleButton) {
            menuToggleButton.addEventListener('click', () => {
                if (body.classList.contains('menu-open')) {
                    closeMenu();
                } else {
                    if (slideMenu) slideMenu.classList.add('is-open');
                    if (menuOverlay) menuOverlay.classList.add('is-open');
                    if (body) body.classList.add('menu-open');
                }
            });
        }
        
        if (menuOverlay) {
            menuOverlay.addEventListener('click', closeMenu);
        }

        // App-specific UI
        const printButton = document.getElementById('print-button');
        if (printButton) {
            printButton.addEventListener('click', generatePdf);
        }

        const cancelTemplateSelection = document.getElementById('cancel-template-selection');
        if (cancelTemplateSelection) {
            cancelTemplateSelection.addEventListener('click', () => window.location.href = './dashboard.html');
        }

        const confirmTemplateSelection = document.getElementById('confirm-template-selection');
        if (confirmTemplateSelection) {
            confirmTemplateSelection.addEventListener('click', async () => {
                const newProjectName = document.getElementById('new-project-name').value.trim();
                if (!newProjectName) return alert("Please enter a name for your new project.");
                const selectedCheckboxes = Array.from(templateList.querySelectorAll('input:checked'));
                if (selectedCheckboxes.length === 0) return alert("Please select at least one template.");

                const tablesArray = selectedCheckboxes.map(input => {
                    const rawContent = decodeURIComponent(input.dataset.content);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = `<table><tbody>${rawContent}</tbody></table>`;
                    tempDiv.querySelectorAll('td, th').forEach(cell => {
                        const isEssentiallyEmpty = cell.textContent.trim() === '' && !cell.querySelector('img');
                        if (isEssentiallyEmpty) cell.setAttribute('data-user-editable', 'true');
                    });
                    return { title: input.dataset.name, content: tempDiv.querySelector('tbody').innerHTML, eventType: 'normal' };
                });
                const newDocRef = await userSchedulesCollection.add({
                    name: newProjectName,
                    tables: tablesArray,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.href = `./editor.html?id=${newDocRef.id}`;
            });
        }
        
        // Event context menu
        const eventContextMenu = document.getElementById('event-context-menu');
        if (eventContextMenu) {
            eventContextMenu.addEventListener('click', (e) => {
                const target = e.target.closest('.context-menu-item');
                if (target && activeEventScheduleTable) {
                    activeEventScheduleTable.applyEventType(target.dataset.eventType);
                }
                eventContextMenu.style.display = 'none';
                activeEventScheduleTable = null;
            });
        }

        // Member dropdown
        const memberDropdown = document.getElementById('member-dropdown');
        if (memberDropdown) {
            memberDropdown.addEventListener('click', e => {
                const item = e.target.closest('.member-dropdown-item');
                if (item && activeCellForDropdown && activeCellForDropdown.realCell) {
                    const newName = item.dataset.name;
                    activeCellForDropdown.realCell.textContent = newName;
                    if (activeCellForDropdown.mobileDiv) {
                        activeCellForDropdown.mobileDiv.textContent = newName;
                    }
                    if (activeProject) {
                        activeProject.triggerSave();
                    }
                }
                memberDropdown.style.display = 'none';
                activeCellForDropdown = null;
            });
        }

        // Enhanced dropdown event listeners
        if (dropdownBackdrop) {
            dropdownBackdrop.addEventListener('click', hideMobileDropdown);
        }
        
        if (dropdownClose) {
            dropdownClose.addEventListener('click', hideMobileDropdown);
        }

        // Desktop dropdown event listeners
        document.addEventListener('click', (e) => {
            const desktopDropdown = document.getElementById('desktop-dropdown');
            const desktopEventMenu = document.getElementById('desktop-event-menu');
            
            if (desktopDropdown && !desktopDropdown.contains(e.target) && !e.target.closest('.editable-cell')) {
                hideDesktopDropdown();
            }
            if (desktopEventMenu && !desktopEventMenu.contains(e.target) && !e.target.closest('.event-btn')) {
                hideDesktopEventMenu();
            }
            if (eventContextMenu && !eventContextMenu.contains(e.target) && !e.target.closest('.event-btn')) { 
                eventContextMenu.style.display = 'none'; 
            }
            if (memberDropdown && !memberDropdown.contains(e.target) && !e.target.closest('.editable-cell')) { 
                memberDropdown.style.display = 'none'; 
            }
        });

        // Enhanced modal handling
        const modalOverlays = document.querySelectorAll('.modal-overlay');
        modalOverlays.forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const dropdownContainer = document.getElementById('dropdown-container');
                const desktopDropdown = document.getElementById('desktop-dropdown');
                const desktopEventMenu = document.getElementById('desktop-event-menu');
                const templateSelectionModal = document.getElementById('template-selection-modal');
                
                if (dropdownContainer && dropdownContainer.classList.contains('active')) {
                    hideMobileDropdown();
                }
                if (desktopDropdown && desktopDropdown.classList.contains('active')) {
                    hideDesktopDropdown();
                }
                if (desktopEventMenu && desktopEventMenu.style.display === 'block') {
                    hideDesktopEventMenu();
                }
                if (templateSelectionModal && templateSelectionModal.style.display === 'flex') {
                    templateSelectionModal.classList.remove('active');
                    setTimeout(() => {
                        templateSelectionModal.style.display = 'none';
                    }, 300);
                }
            }
        });

        // Prevent dropdown container click from closing dropdown
        if (dropdownContainer) {
            dropdownContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
    }

    function hideDesktopDropdown() {
        const desktopDropdown = document.getElementById('desktop-dropdown');
        if (desktopDropdown) {
            desktopDropdown.classList.remove('active');
            setTimeout(() => {
                desktopDropdown.style.display = 'none';
            }, 250);
            currentDropdownType = null;
            activeCellForDropdown = null;
        }
    }

    function hideDesktopEventMenu() {
        const desktopEventMenu = document.getElementById('desktop-event-menu');
        if (desktopEventMenu) {
            desktopEventMenu.style.display = 'none';
            activeEventScheduleTable = null;
        }
    }

    function hideMobileDropdown() {
        if (dropdownBackdrop) dropdownBackdrop.classList.remove('active');
        if (dropdownContainer) dropdownContainer.classList.remove('active');
        
        if (currentDropdownData && currentDropdownData.fieldElement) {
            currentDropdownData.fieldElement.classList.remove('active');
        }
        
        document.body.classList.remove('dropdown-open');
        currentDropdownType = null;
        currentDropdownData = null;
    }

    function isCellInMinistrySection(cell) {
        const table = cell.closest('table');
        if (!table) return false;
        const allRows = Array.from(table.querySelectorAll('tbody > tr'));
        const cellRow = cell.closest('tr');
        const cellIndex = allRows.indexOf(cellRow);
        let ministryHeaderIndex = -1;
        let nextHeaderIndex = allRows.length;
        allRows.forEach((row, index) => {
            if(row.classList.contains('header-row')) {
                if (row.dataset.section === 'ministry') {
                    ministryHeaderIndex = index;
                } else if (ministryHeaderIndex !== -1 && index > ministryHeaderIndex) {
                    if (index < nextHeaderIndex) nextHeaderIndex = index;
                }
            }
        });
        if (ministryHeaderIndex === -1) return false;
        return cellIndex > ministryHeaderIndex && cellIndex < nextHeaderIndex;
    }

    function openMemberDropdown(cell, mobileDiv = null) {
        const isInMinistry = isCellInMinistrySection(cell);
        const memberDropdown = document.getElementById('member-dropdown');
        if (!memberDropdown) return;
        
        memberDropdown.innerHTML = '';
        let listToShow;
        if (isInMinistry) {
            const sortedSisters = [...members.sisters].sort((a, b) => a.name.localeCompare(b.name));
            const sortedBrothers = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
            listToShow = [...sortedSisters, ...sortedBrothers];
        } else {
            listToShow = [...members.brothers].sort((a, b) => a.name.localeCompare(b.name));
        }

        listToShow.forEach(member => { 
            const item = document.createElement('button');
            item.className = 'member-dropdown-item';
            item.dataset.name = member.name;
            item.innerHTML = `<span>${member.name}</span>` + (member.isServant ? '<span class="servant-tag">Servant</span>' : '');
            memberDropdown.appendChild(item);
        });

        const rect = (mobileDiv || cell).getBoundingClientRect();
        memberDropdown.style.display = 'block';
        memberDropdown.style.top = `${rect.bottom}px`;
        memberDropdown.style.left = `${rect.left}px`;
        memberDropdown.style.width = `${rect.width}px`;
        activeCellForDropdown = { realCell: cell, mobileDiv: mobileDiv };
    }

    async function generatePdf() {
        const printButton = document.getElementById('print-button');
        if (!printButton) return;
        
        printButton.disabled = true;
        printButton.querySelector('span:last-child').textContent = 'Generating...';

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const A4_WIDTH_MM = 210, A4_HEIGHT_MM = 297, MARGIN_MM = 10, PAGE_SPACING_MM = 5; 
        const USABLE_WIDTH = A4_WIDTH_MM - (MARGIN_MM * 2);
        const USABLE_HEIGHT = A4_HEIGHT_MM - (MARGIN_MM * 2);

        const printContainer = document.createElement('div');
        printContainer.id = 'print-container';
        document.body.appendChild(printContainer);

        const itemsToPrint = [];

        for (const block of document.querySelectorAll('.schedule-block')) {
            const clone = block.cloneNode(true);
            
            clone.querySelector('.event-btn').style.display = 'none';
            clone.querySelector('.mobile-view-container').style.display = 'none';
            clone.querySelector('table').style.display = 'table';
            
            const titleEl = clone.querySelector('.schedule-title');
            if (titleEl) {
                titleEl.style.display = 'none';
            }
            clone.style.marginBottom = '0';
            
            
            clone.style.padding = '0';
            clone.style.border = 'none';

            // Increase the height of all table cells for better spacing in the PDF
            const allCells = clone.querySelectorAll('th, td');
            allCells.forEach(cell => {
                cell.style.height = '40px';
            });

            printContainer.appendChild(clone);
            
            const canvas = await html2canvas(clone, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * USABLE_WIDTH) / imgProps.width;
            itemsToPrint.push({ imgData, width: USABLE_WIDTH, height: imgHeight });
        }
        
        document.body.removeChild(printContainer);
        
        // Stage 1: Group all printable items into pages first.
        const pages = [];
        let currentPageItems = [];
        let currentPageHeight = 0;

        itemsToPrint.forEach(item => {
            const itemHeightWithSpacing = currentPageItems.length > 0 ? item.height + PAGE_SPACING_MM : item.height;
            if (currentPageHeight + itemHeightWithSpacing > USABLE_HEIGHT && currentPageItems.length > 0) {
                pages.push(currentPageItems);
                currentPageItems = [item];
                currentPageHeight = item.height;
            } else {
                currentPageItems.push(item);
                currentPageHeight += itemHeightWithSpacing;
            }
        });
        if (currentPageItems.length > 0) {
            pages.push(currentPageItems);
        }

        // Stage 2: Render each page with calculated vertical alignment.
        pages.forEach((pageItems, pageIndex) => {
            if (pageIndex > 0) {
                pdf.addPage();
            }

            // Calculate the total height of all content on this specific page
            const totalContentHeight = pageItems.reduce((sum, item) => sum + item.height, 0) + (PAGE_SPACING_MM * (pageItems.length - 1));

            let startY = MARGIN_MM;

            // If there's more than one item on the page, center the entire content block vertically.
            if (pageItems.length > 1) {
                const remainingSpace = USABLE_HEIGHT - totalContentHeight;
                if (remainingSpace > 0) {
                    startY = MARGIN_MM + (remainingSpace / 2);
                }
            }

            // Now, draw the items for this page starting at the calculated Y position
            let currentY = startY;
            pageItems.forEach(item => {
                pdf.addImage(item.imgData, 'JPEG', MARGIN_MM, currentY, item.width, item.height);
                currentY += item.height + PAGE_SPACING_MM;
            });
        });

        const fileName = `${projectTitleEl.textContent.trim() || 'schedule'}.pdf`;
        pdf.save(fileName);
        printButton.disabled = false;
        printButton.querySelector('span:last-child').textContent = 'Download PDF';
    }

})();
