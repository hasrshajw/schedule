<title>Admin - Schedule Template Editor</title>

<!-- FONTS (Inter for UI, Noto Sans Telugu for Table) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@700&display=swap" rel="stylesheet">

<style>
    /* --- MODERN UI/UX STYLES --- */
    :root {
        /* Fonts */
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --font-telugu: 'Noto Sans Telugu', sans-serif;

        /* Colors */
        --color-background: #f4f5f7;
        --color-surface: #ffffff;
        --color-primary: #4f46e5;
        --color-primary-hover: #4338ca;
        --color-primary-light: #e0e7ff;
        --color-danger: #ef4444;
        --color-danger-hover: #dc2626;
        --color-danger-light: #fee2e2;
        --color-warning: #f59e0b;
        --color-warning-light: #fef3c7;
        --color-success: #10b981;
        --color-success-light: #d1fae5;
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-border: #e5e7eb;

        /* Section Header Colors */
        --color-section-treasures: #2563eb; /* Blue */
        --color-section-ministry: #d97706; /* Amber */
        --color-section-living: #db2777;   /* Pink */

        /* Sizing & Spacing */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* General Styles */
    * { box-sizing: border-box; }
    body {
        font-family: var(--font-main);
        background-color: var(--color-background);
        padding: 20px;
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
    }
    .hidden { display: none !important; }

    /* App Header */
    #app-header {
        max-width: 1100px;
        margin: 0 auto 24px auto;
        padding: 12px 24px;
        background: var(--color-surface);
        border-radius: var(--radius-md);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #user-info { display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--color-text-secondary); }
    #user-email { font-weight: 600; color: var(--color-text-primary); }
    #logout-button {
        background-color: transparent;
        color: var(--color-text-secondary);
        border: 1px solid var(--color-border);
        padding: 8px 16px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    #logout-button:hover { background-color: var(--color-danger); border-color: var(--color-danger); color: white; }

    /* Main Content Area */
    .master-container {
        max-width: 1100px;
        margin: 0 auto 24px auto;
        background: var(--color-surface);
        padding: 24px 32px;
        border-radius: var(--radius-lg);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-md);
    }
    .master-container > h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 24px 0;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 16px;
    }
    .schedule-block {
        padding-bottom: 24px;
        margin-bottom: 24px;
        border-bottom: 1px solid var(--color-border);
    }
    .schedule-block:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    
    .schedule-header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
    .schedule-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        flex-grow: 1;
        padding: 8px 12px;
        border-radius: var(--radius-md);
        font-family: var(--font-telugu);
        transition: background-color 0.2s ease;
    }
    .schedule-title:focus { outline: 2px solid var(--color-primary); background-color: #f8f9fa; }
    .status-indicator {
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 999px;
        transition: all 0.3s ease;
    }
    .status-indicator[data-status="synced"] { color: var(--color-success); background-color: var(--color-success-light); }
    .status-indicator[data-status="syncing"] { color: var(--color-warning); background-color: var(--color-warning-light); }
    .status-indicator[data-status="error"] { color: var(--color-danger); background-color: var(--color-danger-light); }
    
    /* Toolbar */
    .toolbar { display: flex; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;}
    .toolbar button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid var(--color-border);
        background-color: var(--color-surface);
        border-radius: var(--radius-md);
        transition: all 0.2s ease;
    }
    .toolbar button:hover:not(:disabled) { background-color: #f9fafb; border-color: #d1d5db; color: var(--color-text-primary); }
    .toolbar button:disabled { cursor: not-allowed; opacity: 0.5; }
    .toolbar button svg { width: 16px; height: 16px; }
    .toolbar .delete-btn { margin-left: auto; }
    .toolbar .delete-btn:hover:not(:disabled) { background-color: var(--color-danger); color: white; border-color: var(--color-danger); }
    
    /* --- UNTOUCHED TABLE STRUCTURE, ENHANCED STYLING --- */
    table {
        width: 100%;
        border-collapse: separate; /* Important for border-radius */
        border-spacing: 0;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg);
        font-family: var(--font-telugu);
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.25px;
        overflow: hidden; /* Clips content to rounded corners */
    }
    th, td {
        border: none; /* Removed individual cell borders */
        border-bottom: 1px solid var(--color-border);
        padding: 0 12px; /* Increased padding */
        text-align: left;
        vertical-align: middle;
        position: relative;
        height: 40px; /* Increased height */
    }
    tr:last-child th, tr:last-child td { border-bottom: none; }
    [contenteditable="true"]:focus { background-color: var(--color-primary-light); outline: none; }
    
    .row-handle {
        position: absolute;
        left: -32px;
        top: 0;
        width: 32px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grabbing;
        color: #9ca3af;
        user-select: none;
    }
    .row-handle-icon { opacity: 0; transition: opacity 0.2s; font-size: 20px; }
    tr:hover .row-handle-icon { opacity: 1; }
    
    /* Selection & Context Menu */
    td.cell-selected, th.cell-selected { outline: 2px solid var(--color-primary) !important; outline-offset: -2px; }
    .context-menu {
        position: fixed;
        display: none;
        background: var(--color-surface);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        z-index: 1001;
        padding: 8px;
        min-width: 220px;
        border: 1px solid var(--color-border);
    }
    .context-menu-item { display: flex; align-items: center; gap: 10px; padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: var(--radius-sm); }
    .context-menu-item:hover { background: #f9fafb; }
    .context-menu-item.disabled { color: #9ca3af; cursor: not-allowed; background: var(--color-surface); }
    .context-menu-item.delete { color: var(--color-danger); }
    .context-menu-item.delete:hover { background-color: var(--color-danger-light); }
    .context-menu-item.active { background-color: var(--color-primary-light); color: var(--color-primary-hover); font-weight: 600; }
    .context-menu hr { border: none; height: 1px; background-color: var(--color-border); margin: 8px 0; }

    /* Cell Content & Headers */
    .cell-content-wrapper { display: flex; align-items: center; gap: 8px; height: 100%; }
    .cell-icon { height: 70%; max-height: 24px; object-fit: contain; flex-shrink: 0; }
    .header-row td {
        font-size: 14px;
        color: #ffffff;
        height: 44px;
        font-weight: 600;
        text-align: center;
    }
    .header-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; height: 100%; }
    .header-row .cell-icon { filter: brightness(0) invert(1); }
    .header-row[data-section="treasures"] td { background-color: var(--color-section-treasures); }
    .header-row[data-section="ministry"] td { background-color: var(--color-section-ministry); }
    .header-row[data-section="living"] td { background-color: var(--color-section-living); }

    /* Footer "Add" Button */
    #add-schedule-footer { max-width: 1100px; margin: 24px auto; }
    .add-button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: 500;
        color: var(--color-text-secondary);
        background-color: transparent;
        border: 2px dashed var(--color-border);
        border-radius: var(--radius-lg);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s ease;
    }
    .add-button:hover {
        background-color: var(--color-primary-light);
        border-color: var(--color-primary);
        color: var(--color-primary-hover);
    }
    .add-button svg { width: 20px; height: 20px; }
</style>
</head>

            <button class="delete-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Delete Template</button>

<div id="cellContextMenu" class="context-menu"></div>

<script>
(function() {
    'use strict';

    // The only change is to the updateStatus function to use data-attributes for styling.
    
    const firebaseConfig = {
      apiKey: "AIzaSyDLK5f4C-nfG6fz0ajqqay1q9TTN6rxgmQ",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const templatesCollection = db.collection("templates");
    
    const ADMIN_EMAIL = 'harshavardhanjw@gmail.com';
    let currentUser = null;
    let isAdmin = false;

    // NOTE: This default content has been updated to use the new `data-section` attributes for CSS styling.
    const DEFAULT_TABLE_HTML = `<tr class="no-actions"><th style="background-color: rgb(240, 248, 255);"><span class="row-handle"></span>బైబిలు అధ్యాయం, ప్రసంగి 11-12</th><th style="background-color: rgb(240, 248, 255);">తేదీ:</th><th style="background-color: rgb(240, 248, 255);"></th></tr><tr class="no-actions"><td><div class="cell-content-wrapper"><span class="row-handle"></span><img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: 155</span></div></td><td style="text-align: right;">చైర్మన్</td><td></td></tr><tr class="no-actions"><td><span class="row-handle"></span>ఆరంభ మాటలు (1 నిమి.)</td><td style="text-align: right;">ప్రార్థన:</td><td></td></tr><tr class="header-row no-actions" data-section="treasures"><td colspan="3"><div class="header-content-wrapper"><span class="row-handle"></span><img src="https://via.placeholder.com/40/FFFFFF/468499?text=T" class="cell-icon"><span>దేవుని వాక్యంలో ఉన్న సంపద</span></div></td></tr><tr><td colspan="3"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>1. ఆరోగ్యంగా ఉండండి, లైఫ్‌ని ఎంజాయ్‌ చేయండి. (10 నిమి.)</td></tr><tr><td colspan="3"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>2. దేవుని వాక్యంలో రత్నాలు (10 నిమి.)</td></tr><tr><td colspan="3"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>3. చదవాల్సిన బైబిలు భాగం: (4 నిమి.)</td></tr><tr class="header-row no-actions" data-section="ministry"><td colspan="3"><div class="header-content-wrapper"><span class="row-handle"></span><img src="https://via.placeholder.com/40/FFFFFF/d4a22a?text=M" class="cell-icon"><span>చక్కగా సువార్త ప్రకటించాలి</span></div></td></tr><tr><td><span class="row-handle"><span class="row-handle-icon">⠿</span></span>4. మళ్ళీ కలిసినప్పుడు (3 నిమి.)</td><td colspan="2"></td></tr><tr><td><span class="row-handle"><span class="row-handle-icon">⠿</span></span>5. మళ్ళీ కలిసినప్పుడు (4 నిమి.)</td><td colspan="2"></td></tr><tr><td><span class="row-handle"><span class="row-handle-icon">⠿</span></span>6. ప్రసంగం (5 నిమి.)</td><td colspan="2"></td></tr><tr class="header-row no-actions" data-section="living"><td colspan="3"><div class="header-content-wrapper"><span class="row-handle"></span><img src="https://via.placeholder.com/40/FFFFFF/c04235?text=L" class="cell-icon"><span>మన క్రైస్తవ జీవితం</span></div></td></tr><tr><td><div class="cell-content-wrapper"><span class="row-handle"><span class="row-handle-icon">⠿</span></span><img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: 111</span></div></td><td colspan="2"></td></tr><tr><td><span class="row-handle"><span class="row-handle-icon">⠿</span></span>7. స్థానిక అవసరాలు (15 నిమి.)</td><td colspan="2"></td></tr><tr><td><span class="row-handle"><span class="row-handle-icon">⠿</span></span>8. సంఘ బైబిలు అధ్యయనం: (30 నిమి.)</td><td colspan="2"></td></tr><tr class="no-actions"><td><span class="row-handle"></span>ముగింపు మాటలు (3 నిమి.)</td><td style="text-align: right;">చైర్మన్</td><td></td></tr><tr class="no-actions"><td><div class="cell-content-wrapper"><span class="row-handle"></span><img src="https://via.placeholder.com/40/8A2BE2/FFFFFF?text=♫" class="cell-icon"><span>పాట: 8</span></div></td><td style="text-align: right;">ముగింపు ప్రార్థన:</td><td></td></tr>`.trim();

    const appContainer = document.getElementById('app-container');
    const userEmailEl = document.getElementById('user-email');
    const schedulesWrapper = document.getElementById('schedules-wrapper');
    const scheduleTemplate = document.getElementById('schedule-template');
    const rowContextMenu = document.getElementById('rowContextMenu');
    const cellContextMenu = document.getElementById('cellContextMenu');

    let activeSchedules = {};
    let activeContextScheduleId = null;
    let currentListener = null;

    const debounce = (func, delay) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    };

    class Schedule {
        constructor(id, initialData) {
            this.id = id;
            this.undoHistory = [];
            this.redoHistory = [];
            this.selectedCells = [];
            this.activeRow = null;
            this.isUpdatingFromRemote = false;

            this.initDOM();
            this.render(initialData);
            this.setupEventListeners();
        }

        initDOM() {
            const templateClone = scheduleTemplate.content.cloneNode(true);
            this.element = templateClone.querySelector('.schedule-block');
            this.element.dataset.id = this.id;
            this.titleEl = this.element.querySelector('.schedule-title');
            this.tableBody = this.element.querySelector('.schedule-table-body');
            this.statusIndicator = this.element.querySelector('.status-indicator');
            this.undoBtn = this.element.querySelector('.undo-btn');
            this.redoBtn = this.element.querySelector('.redo-btn');
            schedulesWrapper.appendChild(this.element);
        }

        render(data) {
            this.isUpdatingFromRemote = true;
            if (document.activeElement !== this.titleEl) this.titleEl.textContent = data.name;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table><tbody>${data.content}</tbody></table>`;
            tempDiv.querySelectorAll('td, th').forEach(cell => cell.setAttribute('contenteditable', 'true'));
            const contentToRender = tempDiv.querySelector('tbody').innerHTML;

            if (!this.tableBody.contains(document.activeElement)) {
                this.tableBody.innerHTML = contentToRender;
            }

            this.pushState(data.content, false);
            this.updateStatus('Synced', 'synced');
            this.isUpdatingFromRemote = false;
        }

        pushState(content, shouldSave = true) {
            if (this.undoHistory.length > 0 && this.undoHistory[this.undoHistory.length - 1] === content) return;
            this.undoHistory.push(content);
            this.redoHistory = [];
            this.updateUndoRedoButtons();
            if (shouldSave) {
                this.debouncedSaveToFirestore();
            }
        }
        
        saveToFirestore() {
            if (this.isUpdatingFromRemote) return;
            this.updateStatus('Syncing...', 'syncing');
            const payload = { name: this.titleEl.textContent, content: this.tableBody.innerHTML };
            templatesCollection.doc(this.id).set(payload, { merge: true })
                .catch(err => this.updateStatus('Error', 'error'));
        }
        
        debouncedSaveToFirestore = debounce(() => this.saveToFirestore(), 1500);
        updateUndoRedoButtons() { this.undoBtn.disabled = this.undoHistory.length <= 1; this.redoBtn.disabled = this.redoHistory.length === 0; }
        
        // JS MODIFICATION: Use data-attributes for styling status
        updateStatus(text, statusType) {
            this.statusIndicator.textContent = text;
            this.statusIndicator.dataset.status = statusType;
        }
        
        clearCellSelection() { this.selectedCells.forEach(c => c.classList.remove('cell-selected')); this.selectedCells = []; }

        setupEventListeners() {
            this.element.addEventListener('click', (e) => this.handleElementClick(e));
            this.element.addEventListener('contextmenu', (e) => this.handleContextMenu(e));
            this.titleEl.addEventListener('input', () => this.pushState(this.tableBody.innerHTML));
            this.tableBody.addEventListener('input', () => this.pushState(this.tableBody.innerHTML));
        }

        handleElementClick(e) {
            const target = e.target;
            const handle = target.closest('.row-handle');
            if (target.closest('.undo-btn')) this.undo();
            else if (target.closest('.redo-btn')) this.redo();
            else if (target.closest('.reset-btn')) this.reset();
            else if (target.closest('.delete-btn')) this.delete();
            else if (handle && !handle.closest('tr').classList.contains('no-actions')) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                this.activeRow = handle.closest('tr');
                showRowContextMenu(e);
            } else {
                const cell = target.closest('td, th');
                if (cell && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    cell.classList.toggle('cell-selected');
                    this.selectedCells = Array.from(this.tableBody.querySelectorAll('.cell-selected'));
                } else if (cell) {
                    if (!cell.classList.contains('cell-selected')) this.clearCellSelection();
                }
            }
        }

        handleContextMenu(e) {
            const cell = e.target.closest('td, th');
            if (cell) {
                e.preventDefault();
                activeContextScheduleId = this.id;
                if (!cell.classList.contains('cell-selected')) {
                    this.clearCellSelection();
                    cell.classList.add('cell-selected');
                    this.selectedCells = [cell];
                }
                showCellContextMenu(e);
            }
        }
        
        undo() { if (this.undoHistory.length <= 1) return; this.redoHistory.push(this.undoHistory.pop()); const prevState = this.undoHistory[this.undoHistory.length - 1]; this.tableBody.innerHTML = prevState; this.pushState(prevState); }
        redo() { if (this.redoHistory.length === 0) return; const nextState = this.redoHistory.pop(); this.tableBody.innerHTML = nextState; this.pushState(nextState); }
        reset() { if (confirm('Are you sure you want to reset this template?')) { this.tableBody.innerHTML = DEFAULT_TABLE_HTML; this.pushState(this.tableBody.innerHTML); } }
        delete() { if (confirm('Are you sure you want to permanently delete this template?')) { templatesCollection.doc(this.id).delete(); } }
        destroy() { this.element.remove(); }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            if (user.email !== ADMIN_EMAIL) {
                window.location.replace('./dashboard.html');
                return;
            }
            currentUser = user;
            isAdmin = true;
            appContainer.classList.remove('hidden');
            userEmailEl.textContent = user.email;
            initAdminApp();
        } else {
            window.location.replace('./login.html');
        }
    });

    function initAdminApp() {
        if (currentListener) currentListener();
        currentListener = templatesCollection.orderBy("createdAt").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const id = change.doc.id;
                const data = change.doc.data();
                if (change.type === 'added') {
                    if (!activeSchedules[id]) activeSchedules[id] = new Schedule(id, data);
                }
                if (change.type === 'modified') {
                    if (activeSchedules[id]) activeSchedules[id].render(data);
                }
                if (change.type === 'removed') {
                    if (activeSchedules[id]) {
                        activeSchedules[id].destroy();
                        delete activeSchedules[id];
                    }
                }
            });
        }, error => console.error("Firestore connection error:", error));
    }

    function setupGlobalUI() {
        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
        document.getElementById('addNewScheduleBtn').addEventListener('click', () => {
            templatesCollection.add({ name: "New Schedule Template", content: DEFAULT_TABLE_HTML, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        });
        document.addEventListener('click', e => {
            if (!e.target.closest('.context-menu, .row-handle, [contenteditable]')) {
                 rowContextMenu.style.display = 'none';
                 cellContextMenu.style.display = 'none';
            }
            if (!e.target.closest('.master-container') && !e.ctrlKey && !e.metaKey) {
                Object.values(activeSchedules).forEach(s => s.clearCellSelection());
            }
        });
        rowContextMenu.innerHTML = `<div class="context-menu-item" data-action="addAbove">Add row above</div><div class="context-menu-item" data-action="addBelow">Add row below</div><hr><div class="context-menu-item delete" data-action="delete">Delete row</div>`;
        cellContextMenu.innerHTML = `<div class="context-menu-item" data-action="merge">Merge Cells</div><div class="context-menu-item" data-action="split">Split Cell</div><hr><div class="context-menu-item" data-action="align-left">Align Left</div><div class="context-menu-item" data-action="align-center">Align Center</div><div class="context-menu-item" data-action="align-right">Align Right</div>`;
        rowContextMenu.addEventListener('click', handleContextMenuClick);
        cellContextMenu.addEventListener('click', handleContextMenuClick);
    }
    
    function handleContextMenuClick(e) {
        const action = e.target.closest('[data-action]')?.dataset.action;
        const schedule = activeSchedules[activeContextScheduleId];
        if (!action || !schedule) return;
        
        let newRow;
        if (schedule.activeRow) {
            if (action === 'addAbove') newRow = insertNewRow(schedule.activeRow, 'beforebegin');
            if (action === 'addBelow') newRow = insertNewRow(schedule.activeRow, 'afterend');
            if (action === 'delete' && confirm('Delete row?')) schedule.activeRow.remove();
        }
        
        if (schedule.selectedCells.length > 0) {
            if (action.startsWith('align-')) setCellAlignment(schedule, action.split('-')[1]);
            else if (action === 'merge') mergeCells(schedule);
            else if (action === 'split') splitCell(schedule);
        }
        
        schedule.pushState(schedule.tableBody.innerHTML);
        if (newRow) newRow.cells[0].focus();
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'none';
    }
    
    function positionContextMenu(event, menuElement) {
        const { clientX: mouseX, clientY: mouseY } = event;
        const { innerWidth, innerHeight } = window;
        const { offsetWidth: menuWidth, offsetHeight: menuHeight } = menuElement;
        let x = mouseX + 5, y = mouseY + 5;
        if (x + menuWidth > innerWidth) x = mouseX - menuWidth - 5;
        if (y + menuHeight > innerHeight) y = mouseY - menuHeight - 5;
        menuElement.style.top = `${y}px`;
        menuElement.style.left = `${x}px`;
    }

    function showRowContextMenu(e) {
        cellContextMenu.style.display = 'none';
        rowContextMenu.style.display = 'block';
        positionContextMenu(e, rowContextMenu);
    }

    function showCellContextMenu(e) {
        const schedule = activeSchedules[activeContextScheduleId];
        if (!schedule) return;
        cellContextMenu.querySelector('[data-action="merge"]').classList.toggle('disabled', !canMerge(schedule));
        cellContextMenu.querySelector('[data-action="split"]').classList.toggle('disabled', schedule.selectedCells.length !== 1 || schedule.selectedCells[0].colSpan <= 1);
        cellContextMenu.querySelectorAll('[data-action^="align-"]').forEach(item => item.classList.remove('active'));
        if (schedule.selectedCells.length === 1) {
            const alignment = schedule.selectedCells[0].style.textAlign || 'left';
            const activeItem = cellContextMenu.querySelector(`[data-action="align-${alignment}"]`);
            if (activeItem) activeItem.classList.add('active');
        }
        rowContextMenu.style.display = 'none';
        cellContextMenu.style.display = 'block';
        positionContextMenu(e, cellContextMenu);
    }
    
    function insertNewRow (targetRow, position) { const newRow = document.createElement('tr'); newRow.innerHTML = `<td colspan="3" contenteditable="true"><span class="row-handle"><span class="row-handle-icon">⠿</span></span>&nbsp;</td>`; targetRow.insertAdjacentElement(position, newRow); return newRow; };
    function setCellAlignment(schedule, alignment) { schedule.selectedCells.forEach(cell => cell.style.textAlign = alignment); schedule.clearCellSelection(); }
    function canMerge(schedule) { if (schedule.selectedCells.length < 2) return false; const parentRow = schedule.selectedCells[0].parentElement; const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex); for(let i = 0; i < sortedCells.length; i++) { if (sortedCells[i].parentElement !== parentRow) return false; if (i > 0 && (sortedCells[i-1].cellIndex + sortedCells[i-1].colSpan) !== sortedCells[i].cellIndex) return false; } return true; }
    
    function mergeCells(schedule) {
        if (!canMerge(schedule)) return;
        const sortedCells = [...schedule.selectedCells].sort((a, b) => a.cellIndex - b.cellIndex);
        const firstCell = sortedCells[0];
        let totalColSpan = 0;
        const combinedContent = sortedCells.map(cell => {
            const handle = cell.querySelector('.row-handle');
            if (handle) handle.remove();
            let content = cell.innerHTML;
            const wrapper = cell.querySelector('.cell-content-wrapper');
            if (wrapper) content = wrapper.innerHTML;
            return content.trim();
        }).join('<br>');
        sortedCells.forEach((cell, index) => {
            totalColSpan += cell.colSpan;
            if (index > 0) cell.remove();
        });
        firstCell.colSpan = totalColSpan;
        const handleHTML = `<span class="row-handle"><span class="row-handle-icon">⠿</span></span>`;
        const firstCellHasWrapper = firstCell.querySelector('.cell-content-wrapper');
        if(firstCellHasWrapper) {
            firstCell.querySelector('.cell-content-wrapper').innerHTML = handleHTML + combinedContent;
        } else {
            firstCell.innerHTML = handleHTML + combinedContent;
        }
        schedule.clearCellSelection();
    }

    function splitCell(schedule) {
        if (schedule.selectedCells.length !== 1) return;
        const cell = schedule.selectedCells[0];
        const span = cell.colSpan;
        if (span <= 1) return;
        
        const hasWrapper = cell.querySelector('.cell-content-wrapper');
        const handle = cell.querySelector('.row-handle');
        if(handle) handle.remove();
        
        let originalContent = hasWrapper ? cell.querySelector('.cell-content-wrapper').innerHTML : cell.innerHTML;
        
        cell.colSpan = 1;
        cell.innerHTML = '';
        
        if (hasWrapper) {
            cell.innerHTML = `<div class="cell-content-wrapper">${handle ? handle.outerHTML : ''}${originalContent}</div>`;
        } else {
            cell.innerHTML = (handle ? handle.outerHTML : '') + originalContent;
        }
        
        for (let i = 1; i < span; i++) {
            const newCell = document.createElement(cell.tagName);
            newCell.setAttribute('contenteditable', 'true');
            newCell.innerHTML = hasWrapper ? `<div class="cell-content-wrapper"><span>&nbsp;</span></div>` : `&nbsp;`;
            cell.insertAdjacentElement('afterend', newCell);
        }
        schedule.clearCellSelection();
    }
    setupGlobalUI();
    auth.onAuthStateChanged(user => {
        if (!user || user.email !== ADMIN_EMAIL) {
            window.location.replace('./index.html');
        } else {
            appContainer.classList.remove('hidden');
            userEmailEl.textContent = user.email;
            initAdminApp();
        }
    });

})();
</script>
